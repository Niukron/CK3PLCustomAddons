l_english:
 bp1_yearly.0100.t:0 "Schronienie przed burzą"
 bp1_yearly.0100.desc:0 "Niebo źle wróży, wiatr zawodzi, a moi słudzy drżą przed nadchodzącą burzą. Okropny dzień na podróżowanie po pustkowiu!"
 bp1_yearly.0100.sedentary_traveller:0 "\n\nNa tym dziwnym zakątku ziemi dominują obdrapane rudery, brudne i malutkie."
 bp1_yearly.0100.nomadic_traveller:0 "\n\nNie ma czasu na rozbicie obozu przed nadejściem burzy."
 bp1_yearly.0100.sedentary_host:0 "Natknęliśmy się na samotny, w miarę przyzwoity domek na wsi... ale jego właścicielem jest [Select_CString(ROOT.Char.IsFemale, 'moja wstrętna', 'mój wstrętny' )]  [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nSmaga mnie narastająca burza."
 bp1_yearly.0100.nomadic_host:0 "Luckily, we've come upon a proper encampment. Unluckily... those within are tribesmen of my foul [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nI am being lashed by the mounting storm."
 bp1_yearly.0100.memories:0 "Jednak jedyne co czuję, to dawny ból z czasów, gdy [rival_memory.GetDescription]."
 bp1_yearly.0100.lover_welcome:0 "Może [host.GetFirstNameNoTooltip] jest daleko? Może fortuna jest łaskawa — a [host.GetHerHis] ponętn[Select_CString(host.IsFemale, 'a', 'y' )] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName] będzie tam, by mnie powitać?"
 bp1_yearly.0100.friend_welcome:0 "Maybe [host.GetFirstNameNoTooltip] is far away? Maybe fortune is kind and — [host.GetHerHis] [befriend.Custom('ComplimentAdjective')] [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] [befriend.GetFirstName] will be there to welcome me?"
 bp1_yearly.0100.close:0 "Tak czy inaczej... to będzie długa noc."
 bp1_yearly.0100.a:0 "Uśmiech, panowie!"
 bp1_yearly.0100.a.tt:0 "Nędzna gościna czeka..."
 bp1_yearly.0100.a_title:0 "Nieszczęsna, paranoiczna noc"
 bp1_yearly.0100.a.success_chance:0 "Każdy [scheme|El], który zapoczątkował[Select_CString( host.IsFemale, 'a', '' )] [host.GetShortUINameNoTooltip] przeciwko tobie, zyskuje 15 [Concept( 'success_chance', 'szansy powodzenia' )|E]"
 bp1_yearly.0100.b:0 "Być może właśnie tutaj są rodzinne tajemnice..."
 bp1_yearly.0100.b.tt:0 "Wybierasz schronienie... i okazję, by powęszyć"
 bp1_yearly.0100.b.tt_success:0 "Noc przynosi efekty"
 bp1_yearly.0100.b.secrets:0 "A family secret of [host.GetFirstNamePossessiveNoTooltip] is yours"
 bp1_yearly.0100.b.tt_failure:0 "You find no skeleton-filled closets"
 bp1_yearly.0100.b.tt_crit_failure:0 "You are caught trespassing"
 bp1_yearly.0100.c:0 "Why feud with [befriend.GetFirstNameNoTooltip]...?"
 bp1_yearly.0100.c.tt:0 "For [befriend.GetTitledFirstName], you can summon good cheer"
 bp1_yearly.0100.c.tt_success:0 "You bond closely with your enemy's [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))]"
 bp1_yearly.0100.c.tt_failure:0 "Your charm is appreciated"
 bp1_yearly.0100.c.tt_crit_failure:0 "You share a terrible night of arguments"
 bp1_yearly.0100.d:0 "Nothing like a secret rendezvous..."
 bp1_yearly.0100.d.tt:0 "[host.GetFirstNamePossessiveNoTooltip] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] may be within, eager to free you from your travel-worn clothes..."
 bp1_yearly.0100.d.tt.success:0 "Czeka na ciebie"
 bp1_yearly.0100.d.tt.sex:0 "[lover.GetShortUINameNoTooltip] śpi razem z tobą"
 bp1_yearly.0100.d.tt_failure:0 "Noc w samotności"
 bp1_yearly.0100.d.tt_no_sex:0 "There's no sign of the fascinating [lover.GetShortUINameNoTooltip]"
 bp1_yearly.0100.e:0 "Nasze miecze zapewnią nam schronienie."
 bp1_yearly.0100.e.tt:0 "Put on a false smile? No, you'd rather tie up your hosts"
 bp1_yearly.0100.e.wounded_chance:0 "Twoja [prowess|El] decyduje o tym, czy zostaniesz rann[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 bp1_yearly.0100.e.tt_success:0 "Under the storm's cover, you are unstoppable"
 bp1_yearly.0100.e.tt_failure:0 "You are cast back out into the elements"
 bp1_yearly.0100.f:0 "Już lepsza byłaby dziura w ziemi."
 bp1_yearly.0100.f.tt_success:0 "You endure the elements... barely"
 bp1_yearly.0100.f.sick:0 "Możesz zyskać cechę: [GetTrait('ill').GetName( GetNullCharacter )|l]"
 bp1_yearly.0100.f.tt_failure:0 "Noc jest długa. Burza jest okrutna"
 bp1_yearly.0100.f.very_sick:0 "You may contract [GetTrait('pneumonic').GetName( GetNullCharacter )]"
 bp1_yearly.0101.t:0 "Tempest in the Wilderness"
 bp1_yearly.0101.desc:0 "Under my breath, I thank [ROOT.Char.GetFaith.FertilityGodName] for keeping [lover.GetTitledFirstNamePossessive] loathsome [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))] far from this humble place.\n\nAs the storm makes war with the heavens, its fury resounding around us,"
 bp1_yearly.0101.gentle_flirt:0 "[lover.GetFirstNameNoTooltip] shivers nearer moment by moment. Is this fear just an act? Something stirs in [lover.GetHerHis] eyes, just behind [lover.GetHerHis] formal smile. [lover.GetHerHis|U] eyes tell me... yes."
 bp1_yearly.0101.protective_flirt:0 "[lover.GetFirstNameNoTooltip] acts confident, protective. I smile to [lover.GetHerHim] thankfully — obligingly — and before long... [lover.GetSheHe] slips into rapturous silence. [lover.GetSheHe|U] is mine."
 bp1_yearly.0101.finish:0 "\n\nThe corner we come together in is dark. Quite dark. And nothing we do, with [lover.GetHerHis] hungry body, beneath my dirt-spattered clothes, can be heard through nature's tumult.\n\nThe only sound to touch my lips is a curse on [lover.GetHerHis] [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))]'s name. And, in that very moment, I make my victory complete."
 bp1_yearly.0101.a:0 "But it's #EMP you#! I dream of, [lover.GetFirstNameNoTooltip]!"
 bp1_yearly.0101.b:0 "A single, delicious insult."
 bp1_yearly.0102.opening:0 "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.desc:0 "Did you sleep well? Enjoy a night of my people's hospitality,"
 bp1_yearly.0102.desc_weak:0 "of resting your glorious feet?"
 bp1_yearly.0102.desc_powerful:0 "of dreaming you could be me?"
 bp1_yearly.0102.uneventful_night:0 "\n\nI'm told you excel at being a charmless, intrusive, dung-spattered beggar."
 bp1_yearly.0102.failed_snoop:0 "\n\nTwoje prawa jako seniora mają swoje granice. Upewnił[Select_CString( host.IsFemale, 'a', 'e' )]m się, że wszyscy wiedzą o twoim ich lekceważeniu."
 bp1_yearly.0102.warm_welcome:0 "\n\nIf only I'd been present to turn you away. [befriend.GetTitledFirstName] has always had awful taste."
 bp1_yearly.0102.cold_welcome:0 "\n\nTw[Select_CString( befriend.IsFemale, 'oja gospodyni', 'ój gospodarz' )], [befriend.GetTitledFirstName], nauczył[Select_CString( befriend.IsFemale, 'a', '' )] się teraz nienawidzić cię tak jak ja. Moje serce pęka z radości."
 bp1_yearly.0102.erotic_welcome:0 "\n\nIf I'd been present, you'd have been thrown out with the first odious word you muttered to my [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))], you snake."
 bp1_yearly.0102.attack_success:0 "\n\nZaatakował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś moich ludzi jak przerażone zwierzę. Zaatakował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś bez honoru i uprzejmości, jak to u ciebie bywa."
 bp1_yearly.0102.attack_fail:0 "\n\nNie? A, no właśnie. #EMP Próbował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś#! nas napaść, ale został[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś wyrzucon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z powrotem na pustkowie jak bestia, którą jesteś. Twoje starania były żałosne."
 bp1_yearly.0102.close:0 "\n\nMoże kolejna burza zmiecie cię z powierzchni ziemi."
 bp1_yearly.0102.a:0 "Zainwestuj w miękkie łóżka, ty cham[Select_CString( host.IsFemale, 'ko', 'ie' )]!"
 bp1_yearly.0102.b:0 "To nie nieba powin[Select_CString( host.IsFemale, 'naś', 'ieneś' )] się obawiać, [host.GetFirstNameNoTooltip]..."
