l_english:
 petition_liege_header:0 "Petycja:"
 petition_liege.0001.opening:0 "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc:0 "Moja świta i ja w końcu dotarliśmy do [petition_liege.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip] po męczącej podróży. Są ważne sprawy dotyczące przyszłości [petition_vassal.GetPrimaryTitle.GetAdjective], które muszę z Tobą omówić. Proszę o audiencję na twoim dworze w najbliższym czasie."
 petition_liege.0001.a:0 "Niech [petition_vassal.GetTitledFirstNameNoTooltip] przyjdzie do mnie."
 petition_liege.0001.a.tt:0 "[petition_vassal.GetTitledFirstName] pojawia się na twoim [Concept( 'royal_court', 'dworze monarszym' )|E] "
 petition_liege.0001.b:0 "Jestem zbyt zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], by się teraz ni[Select_CString( petition_vassal.IsFemale, 'ą', 'm' )] zajmować."
 petition_liege.0001.b.arrogant:0 "Pff, to tylko [Select_CString( petition_vassal.IsFemale, 'jakaś zwyczajna', 'jakiś zwyczajny' )] #EMP [petition_vassal.GetTitleAsNameNoTooltip|l]#!! Nie mam czasu [Select_CString( petition_vassal.IsFemale, 'jej', 'go' )] zabawiać."
 petition_liege.0001.b.humble:0 "[petition_vassal.GetTitledFirstNameNoTooltip|U] teraz się ze mną nie spotka. Przekażcie [petition_vassal.GetHerHim] moje najgłębsze ubolewanie."
 petition_liege.0001.b.tt:0 "Odsyłasz postać [petition_vassal.GetTitledFirstName]"
 petition_liege.0009.opening:0 "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc:0 "Niestety, przybył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] w niewłaściwym momencie i muszę cię poinformować, że nie mogę gościć w swoich salach ani ciebie, ani towarzyszących tobie osób."
 petition_liege.0009.a:0 "Odmawiasz nawet #EMP wysłuchania#! mnie? Co za tupet ma t[Select_CString( petition_liege.IsFemale, 'a kobieta', 'en mężczyzna' )]!"
 petition_liege.0101.t.council_seat:0 "$petition_liege_header$ Stanowisko w radzie"
 petition_liege.0101.t.pay_debt:0 "$petition_liege_header$ Uregulowanie zadłużenia"
 petition_liege.0101.t.war_aid:0 "$petition_liege_header$ Wsparcie wojskowe"
 petition_liege.0101.t.end_war:0 "$petition_liege_header$ Zakończenie wojny między wasalami"
 petition_liege.0101.t.faction_war:0 "$petition_liege_header$ Rozwiązanie frakcji"
 petition_liege.0101.t.county_control:0 "$petition_liege_header$ Bailiff Request"
 petition_liege.0101.t.county_convert:0 "$petition_liege_header$ Ufundowanie działalności kapłanów"
 petition_liege.0101.t.county_opinion:0 "$petition_liege_header$ Wizyta monarsza"
 petition_liege.0101.t.fortify_border:0 "$petition_liege_header$ Wzmocnienie granicy"
 petition_liege.0101.t.title_liege:0 "$petition_liege_header$ Title Claimant"
 petition_liege.0101.t.title_vassal:0 "$petition_liege_header$ Vassal Claimant"
 petition_liege.0101.t.construct_city:0 "$petition_liege_header$ Rozwój miast"
 petition_liege.0101.t.construct_temple:0 "$petition_liege_header$ Underwrite [petition_vassal.GetFaith.HouseOfWorship|U]"
 petition_liege.0101.t.development:0 "$petition_liege_header$ Rozwój stolicy"
 petition_liege.0101.desc:0 "[petition_vassal.GetTitledFirstName] został[Select_CString( petition_vassal.IsFemale, 'a', '' )] wreszcie wprowadzon[Select_CString( petition_vassal.IsFemale, 'a', 'y' )] do mojej wielkiej sali i nie tracąc czasu pod[Select_CString( petition_vassal.IsFemale, 'eszła', 'szedł' )] do mojego tronu i głęboko się ukłonił[Select_CString( petition_vassal.IsFemale, 'a', '' )]. \n\n„Dziękuję, że mnie dostrzegasz, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]. Przychodzę do ciebie z naglącą prośbą."
 petition_liege.0101.desc.council_seat:0 "Proszę cię, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], pozwól mi zasiąść w twojej radzie”.\n\n„Moje talenty są pomijane, podczas gdy niższej rangi [petition_vassal.GetWomenMen] mają wpływ na wiele istotnych spraw. Chcę dzielić ciężary państwa jako twój [petition_vassal.Custom('GetCouncilPositionRequest')|l]”."
 petition_liege.0101.desc.pay_debt:0 "Mam pewne... problemy finansowe, spowodowane wydarzeniami, na których zaistnienie nie miał[Select_CString( petition_vassal.IsFemale, 'am', 'em' )] żadnego wpływu”.\n\n„Dla dobra państwa, pomożesz mi wyrównać rachunki?”."
 petition_liege.0101.desc.war_aid:0 "[petition_war.GetName|U] idzie mi słabo; [second_party.GetTitledFirstNameNoTooltip] ma nade mną przewagę”.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], moje porażki są również twoimi. Użycz mi swego wsparcia, dla dobra państwa”."
 petition_liege.0101.desc.end_war:0 "[second_party.GetTitledFirstNameNoTooltip] prowadzi ze mną wojnę oraz twoimi poddanymi z [petition_vassal.GetPrimaryTitle.Custom(TitleAdjRealmAdjNoTier)]!”\n\n„Z pewnością ta wewnętrzna walka tylko nas wszystkich osłabia i powinna zostać powstrzymana?”"
 petition_liege.0101.desc.faction_war:0 "[second_party.GetTitledFirstName] i [second_party.GetHerHis] [vassal_faction.GetNameNoTooltip|l] stale mnie osaczają!”\n\n „Proszę, dla dobra państwa musisz pokazać tym bezczelnym młokosom, gdzie jest ich miejsce!”"
 petition_liege.0101.desc.county_control:0 "[petition_county_example.GetNameNoTooltip] zmaga się z oblężeniem dysydentów, którzy uniemożliwiają ściąganie podatków!”\n\n„Proszę, m[Select_CString( petition_liege.IsFemale, 'oja pani', 'ój panie' )], pomóż mi ujarzmić te żmije dla dobra państwa”."
 petition_liege.0101.desc.county_convert:0 "the [petition_county_example.GetNameNoTooltip] is beset by the virulent and godless [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]!" \n\n"My priests do their best, but I fear they need assistance if the realm is to be free of evil.""
 petition_liege.0101.desc.county_opinion:0 "a malady of discontent prevails in my lands."\n\n"My [petition_liege.GetLadyLord], I am certain a [petition_liege.Custom('GetRoyalCourtRank')] visit would change the mood of the people, and return them to their proper course."
 petition_liege.0101.desc.fortify_border:0 "my lands stand between [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] and your enemies!" \n\n"The [petition_county_example.GetNameNoTooltip] is one of the marches of the realm, and its defense is your responsibility as well as mine.""
 petition_liege.0101.desc.title_liege:0 "with respect your majesty, the [petition_claim.GetName] is rightfully mine!" \n\n"You rule over a mighty [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] my [petition_liege.GetLadyLord], can you not grant me a mere single [petition_claim.GetTierAsNameNoTooltip], earnestly claimed?""
 petition_liege.0101.desc.title_vassal:0 "[second_party.GetTitledFirstNamePossessive] [petition_claim.GetName] is rightfully mine!" \n\n"My [petition_liege.GetLadyLord], you ought to understand how vital claims are to the lands we hold, please have the [second_party.GetTitleAsNameNoTooltip] relinquish what does not belong to [second_party.GetHerHim].""
 petition_liege.0101.desc.construct_city:0 "the [petition_construct_county.GetName] has great potential but lacks needed infrastructure." \n\n"My [petition_liege.GetLadyLord], sponsoring a new town in [petition_construct.GetName] would benefit the entire realm by the implications on trade alone.""
 petition_liege.0101.desc.construct_temple:0 "the [petition_construct_county.GetNamePossessiveNoTooltip] faithful are in need of a place of worship." \n\n"I would be humbled if you help fund a new [petition_liege.GetFaith.HouseOfWorship] in [petition_construct.GetName], for the [petition_liege.GetFaith.GetAdjectiveNoTooltip] faith.""
 petition_liege.0101.desc.development:0 "my lands pale in comparison to your mighty capital." \n\n"Please, spare some of [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierPossessive] fortunes for the humble [petition_county_example.GetName], and the benefit of the realm at large.""
 petition_liege.0101.desc.council_first_councillor:0 "\n\nSo, [petition_vassal.GetSheHe] think [petition_vassal.GetSheHe] can do a better than job than [second_party.GetTitledFirstName]..."
 petition_liege.0101.desc.council_second_councillor:0 "Perhaps I should replace [second_councillor.GetTitledFirstName] instead."
 petition_liege.0101.accept.council_seat:0 "Very well, you will have your seat."
 petition_liege.0101.accept.council_seat_occupied:0 "You will replace [second_party.GetTitledFirstNameNoTooltip] as my [second_party.GetCouncilTitle]."
 petition_liege.0101.accept.pay_debt:0 "Bardzo dobrze, twoje długi zostały spłacone."
 petition_liege.0101.accept.war_aid:0 "Mogę poświęcić kilku żołnierzy."
 petition_liege.0101.accept:0 "Rozumiem, o co ci chodzi. Bardzo dobrze, wymuszę zakończenie waszych wojen."
 petition_liege.0101.accept.faction_war:0 "Ci zdrajcy będą musieli odpowiedzieć przede mną."
 petition_liege.0101.accept.county_control:0 "Porządek zostanie przywrócony."
 petition_liege.0101.accept.county_convert:0 "[ROOT.Char.GetFaith.DevilNamePossessive] children must be driven out."
 petition_liege.0101.accept.county_opinion:0 "The masses shall see their [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0101.accept.fortify_border:0 "Twoje granice są moimi granicami."
 petition_liege.0101.accept.title_liege:0 "Very well, the [petition_claim.GetTierAsNameNoTooltip|l] is yours."
 petition_liege.0101.accept.title_vassal:0 "Popieram twoje roszczenie."
 petition_liege.0101.accept.construct_city:0 "Why not? [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip] could use a new town."
 petition_liege.0101.accept.construct_temple:0 "[petition_construct_county.GetNameNoTierNoTooltip] has been bereft a [petition_liege.GetFaith.BishopNeuter] far too long."
 petition_liege.0101.accept.development:0 "Yes, [petition_liege.GetCapitalLocation.GetNameNoTooltip] is far too busy."
 petition_liege.0101.bribe_gold.council_seat:0 "My inner circle must prove themselves to be financially sound..."
 petition_liege.0101.bribe_gold.war_aid:0 "There is training, equipment, and none of it cheap."
 petition_liege.0101.bribe_gold:0 "Mogę zaaranżować pokój, jednakże będzie się to wiązało z koniecznością zapłaty #EMP reparacji#!..."
 petition_liege.0101.bribe_gold.faction_war:0 "Pokój ma swoją cenę."
 petition_liege.0101.bribe_gold.county_control:0 "This work is hard, and expensive."
 petition_liege.0101.bribe_gold.county_convert:0 "[ROOT.Char.GetFaith.WealthGodName] shows us that such work is not without cost."
 petition_liege.0101.bribe_gold.county_opinion:0 "Takie wizyty wiążą się z wieloma kosztami."
 petition_liege.0101.bribe_gold.fortify_border:0 "Come, you know such measures are expensive."
 petition_liege.0101.bribe_gold.title_liege:0 "Ile warte jest dla ciebie twoje roszczenie?"
 petition_liege.0101.bribe_gold.title_vassal:0 "What is it too you, [petition_vassal.GetFirstNameNoTooltip]?"
 petition_liege.0101.bribe_gold.construct_city:0 "Na pewno wiesz, jak drogie są takie rzeczy..."
 petition_liege.0101.bribe_gold.construct_temple:0 "Surely you will sponsor an annex?"
 petition_liege.0101.bribe_gold.development:0 "Oczywiście, ale niezbędna będzie drobna rekompensata."
 petition_liege.0101.bribe_favor.council_seat:0 "Za takie gesty przychylności trzeba się odwdzięczyć."
 petition_liege.0101.bribe_favor.pay_debt:0 "I will call on you one day, to repay me."
 petition_liege.0101.bribe_favor.war_aid:0 "Oczekuję twojej pomocy, gdy będę w potrzebie."
 petition_liege.0101.bribe_favor:0 "[second_party.GetFirstNameNoTooltip] won't like that. You will owe me..."
 petition_liege.0101.bribe_favor.faction_war:0 "Moich przysług najlepiej nie zapominać."
 petition_liege.0101.bribe_favor.county_control:0 "Pomogę ci, ale ty musisz też pomóc mnie."
 petition_liege.0101.bribe_favor.county_convert:0 "If you remember this day, and the help I provided."
 petition_liege.0101.bribe_favor.county_opinion:0 "Przysługa za przysługę."
 petition_liege.0101.bribe_favor.fortify_border:0 "If I do this, you must heed my call."
 petition_liege.0101.bribe_favor.title_liege:0 "I would not soon forget the debt owed to me."
 petition_liege.0101.bribe_favor.title_vassal:0 "Ta przysługa musi być spłacona w całości."
 petition_liege.0101.bribe_favor.construct_city:0 "Very well, but you will owe me in turn."
 petition_liege.0101.bribe_favor.construct_temple:0 "[petition_liege.GetFaith.HighGodName] will bear witness to your dues."
 petition_liege.0101.bribe_favor.development:0 "[petition_vassal.GetCapitalLocation.GetNameNoTooltip] will grow, but #EMP you#! will owe."
 petition_liege.0101.repay_favor:0 "Mój dług wobec ciebie zakończy się właśnie tutaj."
 petition_liege.0101.bribe_factions.council_seat:0 "Moi radni muszą być nieskazitelni."
 petition_liege.0101.bribe_factions.pay_debt:0 "You are in my debt, and must act accordingly."
 petition_liege.0101.bribe_factions.war_aid:0 "Przysięgnij lojalność, a dostaniesz moich ludzi."
 petition_liege.0101.bribe_factions:0 "I cannot tolerate #EMP any#! internal discord. #EMP Period#!."
 petition_liege.0101.bribe_factions.faction_war:0 "Watch now, for I expect the same of you."
 petition_liege.0101.bribe_factions.county_control:0 "In return, I trust I will be able to rely on you?"
 petition_liege.0101.bribe_factions.county_convert:0 "Prove your loyalty and I will dispatch the [ROOT.Char.GetFaith.AltPriestTermPlural]."
 petition_liege.0101.bribe_factions.county_opinion:0 "I can appear, but you must desist from politics."
 petition_liege.0101.bribe_factions.fortify_border:0 "Your loyalty, for your peace of mind."
 petition_liege.0101.bribe_factions.title_liege:0 "I could part with it, but I expect your loyalty."
 petition_liege.0101.bribe_factions.title_vassal:0 "W zamian za ten tytuł oczekuję twojej niezachwianej lojalności."
 petition_liege.0101.bribe_factions.construct_city:0 "To miasto będzie znakiem twojej lojalności wobec mnie."
 petition_liege.0101.bribe_factions.construct_temple:0 "Desist from fraction, and you will have your [petition_liege.GetFaith.HouseOfWorship]."
 petition_liege.0101.bribe_factions.development:0 "Your loyalty is a fair price for this kindness."
 petition_liege.0101.bribe_contract.council_seat:0 "Generous contribution will secure you a seat."
 petition_liege.0101.bribe_contract.pay_debt:0 "I will increase your dues by way of repayment."
 petition_liege.0101.bribe_contract.war_aid:0 "Gifts must go both ways."
 petition_liege.0101.bribe_contract.vassal_war:0 "What are you willing to give me for peace?"
 petition_liege.0101.bribe_contract.faction_war:0 "Demonstrate your gratitude, and I will help."
 petition_liege.0101.bribe_contract.county_control:0 "Order has its price, and it must be repaid."
 petition_liege.0101.bribe_contract.county_convert:0 "Greater responsibility will offset this aid."
 petition_liege.0101.bribe_contract.county_opinion:0 "I trust the fruits of contentment will be shared?"
 petition_liege.0101.bribe_contract.fortify_border:0 "Your dues will increase to cover my outlays."
 petition_liege.0101.bribe_contract.title_liege:0 "These lands come with greater dues."
 petition_liege.0101.bribe_contract.title_vassal:0 "If you will contribute more than [second_party.GetSheHe] has."
 petition_liege.0101.bribe_contract.construct_city:0 "Greater dues will offset the expense."
 petition_liege.0101.bribe_contract.construct_temple:0 "I will share your burdens if you share mine."
 petition_liege.0101.bribe_contract.development:0 "I expect a fraction of your gains."
 petition_liege.0101.refusal.council_seat:0 "There are other considerations at play."
 petition_liege.0101.refusal.pay_debt:0 "My vassal's accounts are their concern alone."
 petition_liege.0101.refusal.war_aid:0 "You must look to your own victory."
 petition_liege.0101.refusal:0 "If you are too weak to rule, then perhaps you shouldn't."
 petition_liege.0101.refusal.faction_war:0 "I will not fight your battles for you."
 petition_liege.0101.refusal.county_control:0 "Your lands come with responsibilities, [petition_vassal.GetTitleAsNameNoTooltip]."
 petition_liege.0101.refusal.county_convert:0 "These souls are your subjects, and thus #EMP your#! problem."
 petition_liege.0101.refusal.county_opinion:0 "Niestety, mam zbyt mało czasu, aby zajmować się takimi błahostkami."
 petition_liege.0101.refusal.fortify_border:0 "Mam własne zamki do utrzymania."
 petition_liege.0101.refusal.title_liege:0 "I, too, lay claim to [petition_claim.GetNameNoTierNoTooltip]."
 petition_liege.0101.refusal.title_vassal:0 "Your claim is only as strong as your sword-arm."
 petition_liege.0101.refusal.construct_city:0 "Your lands are your own responsibility."
 petition_liege.0101.refusal.construct_temple:0 "The pious generally sponsor churches themselves."
 petition_liege.0101.refusal.development:0 "Niestety, niektóre ziemie są bardziej pobłogosławione niż inne."
 petition_liege.0101.council_second_occupied:0 "[second_councillor.GetTitledFirstNameNoTooltip] will step aside as [second_councillor.GetCouncilTitle]."
 petition_liege.0101.council_second:0 "Mam dla ciebie coś w zanadrzu."
 petition_liege.0101.war_aid_join:0 "We will bring [second_party.GetFirstNameNoTooltip] down."
 petition_liege.0101.additional_effects:0 "Modifies acceptance in the following ways:"
 petition_liege.0101.bribe_given:0 "Jeśli zaakceptuje twoją kontrpropozycję"
 petition_liege.0101.bribe_refused:0 "Jeśli odrzuci twoją kontrpropozycję"
 petition_liege.0201.t:0 "$petition_liege_header$ Zaakceptowano"
 petition_liege.0201.desc.intro:0 "Zostaję wprowadzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do sali tronowej, w której siedzi [petition_liege.GetTitledFirstName]. Skinieniem przywołuje mnie do siebie i pozwala mi mówić."
 petition_liege.0201.desc.council_seat:0 "\n\nWymieniam umiejętności, sprawdzone i inne, które sprawiają, że idealnie sprawdzę się jako potencjaln[Select_CString(petition_vassal.IsFemale, 'a', 'y' )] [petition_vassal.Custom('GetCouncilPositionRequest')|l] w [petition_liege.GetHerHis] radzie."
 petition_liege.0201.desc.war_aid:0 "\n\nBłagam m[Select_CString( petition_liege.IsFemale, 'oją panią, aby użyczyła', 'ojego pana, aby użyczył' )] swych sił w mojej słusznej sprawie, jeżeli tylko może, aby lojalny wasal państwa nie został pokonany."
 petition_liege.0201.desc.pay_debt:0 "\n\nBłagam, aby [petition_liege.GetTitleAsNameNoTooltip] zrozumiał[Select_CString( petition_liege.IsFemale, 'a', '' )], jak wielkie wyzwania stanęły przed moim lennem, przez co moja skarbiec jest pusty, i proszę o uregulowanie moich długów..."
 petition_liege.0201.desc.vassal_war:0 "\n\nPrzedstawiam najważniejsze przyczyny i wydarzenia, które doprowadziły do tego, że ja i [second_party.GetTitledFirstName] zmagamy się z konfliktem. Proszę, aby [petition_liege.GetTitleAsNameNoTooltip|l] wymusił[Select_CString( petition_liege.IsFemale, 'a', '' )] zawarcie pokoju, który położy kres rozlewowi krwi w [petition_liege.GetHerHis] państwie."
 petition_liege.0201.desc.faction_war:0 "\n\nI summarize the events which have led to the open treachery of [second_party.GetTitledFirstName], and [second_party.GetHerHis] [vassal_faction.GetName|l], and request their forced surrender by the [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0201.desc.county_control:0 "\n\nDokładnie opisuję problemy, z jakimi boryka się moje lenno, oporne na moją władzę i nękane przez włóczęgów, i proszę o pomoc w przywróceniu porządku."
 petition_liege.0201.desc.county_convert:0 "\n\nI fervently explain the situation in my fiefdom, and the need for support in order to bring the sinful multitudes the light of [petition_liege.GetFaith.GetNameNoTooltip]."
 petition_liege.0201.desc.county_opinion:0 "\n\nWyjaśniam niezadowolenie panujące w moim państwie, a także przedstawiam potencjalne korzyści, gdyby tylko [petition_liege.GetTitleAsNameNoTooltip] udał[Select_CString( petition_liege.IsFemale, 'a', '' )] się z wizytą do zwykłych ludzi."
 petition_liege.0201.desc.fortify_border:0 "\n\nW chłodny sposób przedstawiam zagrożenie ze strony sąsiadów państwa, zwracając uwagę na [second_party.GetPrimaryTitle.Custom('TitleAdj')] i ryzyko, jakie stanowi dla moich ziem."
 petition_liege.0201.desc.title_liege:0 "\n\nZ całym szacunkiem przypominam, że [petition_liege.GetHerHis] [petition_claim.Custom('TitleAdj')] prawowicie należy się mnie. Jako dowód dostarczam mnóstwo dokumentów potwierdzających roszczenie i następnie czekam, co [petition_liege.GetTitleAsNameNoTooltip|l] orzeknie."
 petition_liege.0201.desc.title_vassal:0 "\n\nI deftly present the evidence of my claim to the [petition_claim.GetName], and highlight its strength over that of [second_party.GetTitledFirstName]."
 petition_liege.0201.desc.construct_city:0 "\n\nI lay out my arguments for the development of the settlement of [petition_construct.GetName] in the [petition_construct_county.GetName], listing the benefits just as rehearsed."
 petition_liege.0201.desc.construct_temple:0 "\n\nPokornie przedstawiam sprawę budowy nowego budynku [petition_liege.GetFaith.CustomLoc('HouseOfWorshipAdj')] na terenie [petition_construct_county.GetAdjective], który ma powstać w osadzie [petition_construct.GetName]."
 petition_liege.0201.desc.development:0 "\n\nOstrożnie wyjaśniam rozbieżne sytuacje, w których znajdują się [petition_county_example.Custom('TitleAdj')] i [petition_liege.GetCapitalLocation.GetCounty.GetTitle.Custom('TitleAdj')], oraz, co można byłoby zrobić, aby przywrócić równowagę."
 petition_liege.0201.desc.bridge:0 "\n\nPo wysłuchaniu mojego przemówienia, uśmiecha się do mnie ciepło i mówi: „Oczywiście, [petition_liege.Custom2('RelationToMeShortVocative', petition_vassal)]! Natychmiast wyślę swoich wspólników, aby zajęli się tą sprawą”."
 petition_liege.0201.desc.council_second_party:0 "Na pewno nie mogę zrobić nic gorszego niż [second_party.GetFullName]..."
 petition_liege.0201.a:0 "Dziękuję ci, [Select_CString( petition_liege.IsFemale, 'moja seniorko', 'mój seniorze' )]!"
 petition_liege_accept_tt:0 "Petycja zostaje zaakceptowana"
 petition_liege.0205.t:0 "$petition_liege_header$ Kontrpropozycja"
 petition_liege.0205.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge:0 "\n\nPo wysłuchaniu mojego przemówienia przez kilka chwil siedzi w milczeniu i rozważa moją prośbę.\n\nW końcu zwraca się do mnie: „Masz dobre argumenty, ale jeśli mam się zgodzić na twoją prośbę, będę potrzebować czegoś w zamian. Z pewnością widzisz, że ob[Select_CString( And(ROOT.Char.IsFemale, petition_liege.IsFemale), 'ydwie mogłybyśmy', 'ydwoje moglibyśmy')] na tym skorzystać, gdybyśmy tylko doszli do porozumienia?”"
 petition_liege.0205.counter:0 "[Select_CString(petition_liege.IsFemale, 'Moja pani', 'Mój panie' )], może źle to wytłumaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]..."
 petition_liege.0205.a:0 "Uczciwa oferta — przyjmuję ją."
 petition_liege.0205.b:0 "Czy ty sobie żartujesz? I tak jestem już na skraju wytrzymałości."
 petition_liege_skillcheck_counter_tt:0 "Spróbuj przekonać swojego seniora za pomocą innych metod"
 petition_liege.0209.t:0 "$petition_liege_header$ Odrzucono"
 petition_liege.0209.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge:0 "\n\nPo wysłuchaniu mojego przemówienia marszczy brwi i strofuje mnie."
 petition_liege.0209.desc.bridge.apologetic:0 "$petition_liege.0209.desc.bridge$ „Muszę przeprosić, ale ze względu na dobro [petition_liege.GetPrimaryTitle.Custom('TitleAdjNoTierNoTooltip')], muszę odrzucić twoją prośbę”."
 petition_liege.0209.desc.bridge.unapologetic:0 "$petition_liege.0209.desc.bridge$ „#EMP To#! jest ta pilna sprawa, którą chciał[Select_CString( petition_liege.IsFemale, 'a', 'e' )]ś ze mną omówić? Nie. Absolutnie nie. A teraz proszę mi wybaczyć, mam faktycznie #EMP ważne#! sprawy do załatwienia”."
 petition_liege.0209.desc.bridge.favor:0 "$petition_liege.0209.desc.bridge$ „Bardzo mi przykro, ale nie mogę spełnić tej prośby. Gdybym m[Select_CString( ROOT.Char.IsFemale, 'ogła, dałabym', 'ógł, dałbym' )] ci to, czego chcesz, ale proszę, niech wystarczy ta obietnica przyszłej łaski”."
 petition_liege.0209.counter:0 "Zaczekaj, m[Select_CString( petition_liege.IsFemale, 'oja pani', 'ój panie' )]! Wysłuchaj mnie!"
 petition_liege.0209.a:0 "Niestety."
 petition_liege.0209.favor:0 "Bardzo dobrze."
 petition_liege.0301.t:0 "Kontrpropozycja zaakceptowana"
 petition_liege.0309.t:0 "Kontrpropozycja odrzucona"
 petition_liege.0401.t:0 "$petition_liege_header$ Dodatkowa opinia"
 petition_liege.0401.desc.intro:0 "[petition_liege.GetTitledFirstName] myśli przez chwilę, po czym woła: „[first_portrait.GetFirstName], żądam twojej rady w tej sprawie!”. [first_portrait.Custom('GetNotableCharacteristic')|U] [first_portrait.Custom('GetPetitionLiegeTitle')|l] występuje ochoczo do przodu, ściskając w dłoni [first_portrait.Custom('councillor_flavor_prop')]. „Tak, to jak najbardziej delikatna sprawa, [Select_CString(petition_liege.IsFemale, 'moja pani', 'mój panie' )]...”\n\n"
 petition_liege.0401.desc.second:0 "[second_portrait.Custom('GetPetitionLiegeTitle')] [second_portrait.GetTitledFirstName] przygląda się cicho z boku"
 petition_liege.0401.desc.second_diplomacy:0 "$petition_liege.0401.desc.second$... może [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] odwołać się do [second_portrait.GetHerHis] dyplomatycznej natury?\n\n"
 petition_liege.0401.desc.second_martial:0 "$petition_liege.0401.desc.second$... może jakiś praktyczny argument mógłby zapewnić [second_portrait.GetHerHim] poparcie?\n\n"
 petition_liege.0401.desc.second_stewardship:0 "$petition_liege.0401.desc.second$—the right numbers would persuade [second_portrait.GetHerHim] of my need?\n\n"
 petition_liege.0401.desc.second_intrigue:0 "$petition_liege.0401.desc.second$—if I were to outmaneuver [second_portrait.GetHerHim] publicly?\n\n"
 petition_liege.0401.desc.second_learning:0 "$petition_liege.0401.desc.second$—no one could question an argument left unrefuted by #EMP [second_portrait.GetHerHim]#!.\n\n"
 petition_liege.0401.desc.third_soulmate:0 "Then again, my beloved [third_portrait.GetTitledFirstName] is not far off"
 petition_liege.0401.desc.third_lover:0 "[third_portrait.GetTitledFirstName] mrugnie do mnie dyskretnie"
 petition_liege.0401.desc.third_best_friend:0 "Mój najbliższ[Select_CString(third_portrait.IsFemale, 'a powiernica', 'powiernik' )], [third_portrait.GetTitledFirstName], jest obecn[Select_CString(third_portrait.IsFemale, 'a', 'y' )]"
 petition_liege.0401.desc.third_friend:0 "Chociaż... [Select_CString(third_portrait.IsFemale, 'moja dobra przyjaciółka', 'mój dobry przyjaciel' )] [third_portrait.GetTitledFirstName] też może mieć pewien wpływ"
 petition_liege.0401.desc.third_fallback:0 "Powiedziawszy to, [third_portrait.GetTitledFirstName] zawsze mnie lubił[Select_CString(third_portrait.IsFemale, 'a', '' )]"
 petition_liege.0401.desc.third:0 "—perhaps [third_portrait.GetSheHe] would make my case? \n\n"
 petition_liege.0401.desc.outro:0 "[petition_liege.GetTitleAsNameNoTooltip] odwraca się z powrotem do mnie, a [petition_liege.GetHerHis] uwaga przenosi się już gdzie indziej. Muszę coś #EMP zrobić#!!"
 petition_liege.0401.first:0 "Wiem, że [first_portrait.GetFirstNameNoTooltip] będzie mieć kłopoty..."
 petition_liege.0401.second:0 "„[second_portrait.GetFirstNameNoTooltip]!"
 petition_liege.0401.second_diplomacy:0 "$petition_liege.0401.second$ Z pewnością jest tu miejsce na kompromis?”"
 petition_liege.0401.second_martial:0 "$petition_liege.0401.second$ Na pewno #EMP rozumiesz#! mój punkt widzenia?”"
 petition_liege.0401.second_stewardship:0 "$petition_liege.0401.second$ The logic here must be clear to #EMP you#!?""
 petition_liege.0401.second_intrigue:0 "$petition_liege.0401.second$ Surely #EMP you#! can see the sense?""
 petition_liege.0401.second_learning:0 "$petition_liege.0401.second$ #EMP Ty#! pewnie widzisz tutaj jakąś mądrość?”"
 petition_liege.0401.wildcard:0 "[third_portrait.GetTitledFirstNameNoTooltip] will tell them!"
 petition_liege.0401.success:0 "[petition_liege.GetTitledFirstNameNoTooltip] przekonuje się do twojej propozycji"
 petition_liege.0401.failure:0 "[petition_liege.GetTitledFirstNameNoTooltip] jest nieprzekonan[Select_CString(petition_liege.IsFemale, 'a', 'y' )]"
 petition_liege.0501.opening:0 "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc:0 "Loyal [second_party.GetTitledFirstName], it is deeply regretful to need to put you in this position. \n\nI must ask that you relinquish the [petition_claim.GetName] in favor of [petition_vassal.GetTitledFirstName], who also lays claim to the title. I trust you will respect my wishes in this matter."
 petition_liege.0501.a:0 "Jaki mam wybór...?"
 petition_liege.0501.b:0 "Nie mogę tego zaakceptować!"
 petition_liege.0501.refuse_tt:0 "[second_party.GetTitledFirstName] refused to give up the [petition_claim.GetName]"
 petition_liege.0601.t:0 "$petition_liege_header$ Invalidated"
 petition_liege.0601.desc.court:0 "With my coronation as [ROOT.Char.GetTitleAsNameNoTooltip] complete, my petition is no longer necessary..."
 petition_liege.0601.desc.imprisoned_me:0 "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] wtrącił[Select_CString( ROOT.Char.GetImprisonedBy.IsFemale, 'a', 'y' )] mnie do więzienia."
 petition_liege.0601.desc.imprisoned:0 "$petition_liege.0601_shared_intro$ I was captured by [ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.liege_dead_me:0 "$petition_liege.0601_shared_intro$ I ended up killing [petition_liege.GetTitledFirstName]... \n\n"
 petition_liege.0601.desc.liege_dead:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] [petition_liege.GetDeathReasonHideKiller]... \n\n"
 petition_liege.0601.desc.liege_imprisoned_me:0 "$petition_liege.0601_shared_intro$ I ended up capturing [petition_liege.GetTitledFirstName]!"
 petition_liege.0601.desc.liege_imprisoned:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] was captured by [petition_liege.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.new_liege:0 "My request will now need to be directed to my new liege, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 petition_liege.0601_shared_intro:0 "Just as my petition had been set in motion and was about to bear fruit,"
 petition_liege.0601.desc:0 "\n\nTo z pewnością zmienia sytuację."
 petition_liege.0601.a_court:0 "Onward, to greater things."
 petition_liege.0601.a_prison:0 "Drat."
 petition_liege.0601.a_liege:0 "Why I oughta..."
 petition_liege.0601.a:0 "Czas przemyśleć pewne sprawy..."
 petition_liege.9999.t:0 "$petition_liege_header$ Podsumowanie"
 petition_liege.9999.desc:0 "Kiedy ostatni petent opuszcza salę, za nim podążają dworzanie mający do załatwienia swoje sprawy w innym miejscu. Część pozostaje i żywo dyskutuje na temat ostatniej audiencji.\n\nWkrótce uroczysta formalność audiencji całkowicie zanika, a w jej miejsce pojawia się szum i gwar normalnego dworskiego życia."
 petition_liege.9999.a:0 "Załatwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje sprawy."
 petition_liege.9999.arrogant:0 "Niech moi poddani pławią się w zachwycie z powodu mojej obecności."
 petition_liege.9999.shy:0 "Nie mogę się doczekać, kiedy wrócę do swoich komnat..."
 petition_liege.9999.gregarious:0 "To dobra okazja, aby wmieszać się w tłum na moim dworze."
 petition_liege.9999.every_guest_and_courtier:0 "Każdy gość i dworzanin:"
 petition_liege_block_firing_councillor_effect_tt:0 "[petition_vassal.LocalPlayerString( 'Nie możesz', Concatenate( petition_vassal.GetShortUIName ,' nie może') )|U] zostać usunięt[Select_CString( petition_vassal.IsFemale, 'a', 'y' )] z [Concept( 'council', 'rady' )|E] przez 5 lat"
 petition_liege_0101_county_control_effect_tt:0 "Każde posiadane hrabstwo z [Concept( 'control|', 'kontrolą' )|E] poniżej 66"
 petition_liege_county_control_modifier:0 "Monarszy baliwowie"
 petition_liege_county_control_modifier_desc:0 "Właściciel tego hrabstwa zwrócił się do baliwów swojego seniora o pomoc w przywróceniu porządku."
 petition_liege_county_control_modifier_tt:0 "[increase_control|E] będzie postępowało szybciej w hrabstwach z tym modyfikatorem"
 petition_liege_0101_county_convert_effect_tt:0 "Każda [Select_CString( petition_vassal.IsLocalPlayer, 'twoja ', '' )][holding|El][Select_CString( petition_vassal.IsLocalPlayer, '', Concatenate(' postaci ', petition_vassal.GetShortUIName))] z inną [Concept( 'faith', 'wiarą' )|E]"
 petition_liege_county_convert_modifier:0 "Sponsored Proselytizers"
 petition_liege_county_convert_modifier_desc:0 "Właściciel tego hrabstwa zwrócił się do swojego seniora z prośbą o sponsorowanie jego nawrócenia na prawdziwą wiarę."
 petition_liege_county_convert_modifier_tt:0 "[Concept( 'convert_county', 'Nawracanie' )|E] będzie postępować szybciej w hrabstwach z tym modyfikatorem"
 petition_liege_0101_county_opinion_effect_tt:0 "Każda [Select_CString( petition_vassal.IsLocalPlayer, 'twoja ', '' )][holding|El][Select_CString( petition_vassal.IsLocalPlayer, '', Concatenate(' postaci ', petition_vassal.GetShortUIName))] z [Concept( 'county_opinion', 'opinią powszechną' )|E] wynoszącą #negative_value [SCOPE.ScriptValue('petition_county_opinion_value')]#! lub mniej"
 petition_liege_county_opinion_modifier:0 "Wizyta monarsza"
 petition_liege_county_opinion_modifier_desc:0 "Właściciel tego hrabstwa poprosił swojego seniora o wizytę i przygotowanie przedstawienia dla ludu."
 petition_liege_0101_fortify_border_effect_tt:0 "Każda [Select_CString( petition_vassal.IsLocalPlayer, 'twoja ', '' )][holdings|El][Select_CString( petition_vassal.IsLocalPlayer, '', Concatenate(' postaci ', petition_vassal.GetShortUIName))], która graniczy z innymi państwami"
 petition_liege_fortify_border_modifier:0 "Wzmocnienie marchii"
 petition_liege_fortify_border_modifier_desc:0 "Właściciel tego hrabstwa zażądał od swojego seniora ufortyfikowania marchii państwa."
 petition_liege_development_modifier:0 "Napływ osadników"
 petition_liege_development_modifier_desc:0 "Właściciel tego hrabstwa poprosił swojego seniora o przeniesienie ludności z jego posiadłości."
 petition_liege_title_councillor:0 "[ROOT.Char.GetCouncilTitle]"
 petition_liege_title_position:0 "[ROOT.Char.GetHeldCourtAndCouncilPositionsString]"
 petition_liege_title_landed:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 petition_liege_title_courtier:0 "dworzanin"
 petition_liege_second_if_tt:0 "#bold Jeżeli [TARGET_CHARACTER.GetTitledFirstName] zaakceptuje:#!"
