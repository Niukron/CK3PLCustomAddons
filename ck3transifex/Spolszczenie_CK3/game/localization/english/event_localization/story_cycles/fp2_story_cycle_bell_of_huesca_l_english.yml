l_english:
 bell_special_yearly.1000.t:0 "Dzwon [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]"
 bell_special_yearly.1000.desc:0 "M[Select_CString( steward.IsFemale, 'oja', 'ój' )] [steward.Custom('CouncilPositionGender')|l] [steward.GetFirstName] zaproponował[Select_CString( steward.IsFemale, 'a', '' )] mi zbadanie pobliskiego opuszczonego kościoła z czasów Wizygotów.\n\nWśród kolebkowych sklepień i łuków w kształcie podkowy znajduje się niegdyś piękna dzwonnica, w której znajduje się kilka zniszczonych dzwonów bez serc w środku.\n\nGdy wędruję przez ruiny, słyszę stukot kopyt. Zaglądając przez dziurę, widzę, że zbliża się [faction_member_1.GetTitledFirstName]. Może myśli, że to miejsce może być kryjówką dla [faction_member_1.GetHerHis] zdradzieckiej frakcji?"
 bell_special_yearly.1000.a:0 "M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] [Select_CString( faction_member_1.IsFemale, 'ją', 'go' )] zabić i nikt tego nie zobaczy!"
 bell_special_yearly.1000.a.tt:0 "Podkradasz się po cichu do postaci [faction_member_1.GetTitledFirstName] i próbujesz [Select_CString( faction_member_1.IsFemale, 'ją', 'go' )] zabić"
 bell_special_yearly.1000.b:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] po cichu się stąd wymknąć."
 bell_special_yearly.1500.desc:0 "Ukrywam się w holu kościoła i słyszę, jak [faction_member_1.GetTitledFirstName] się zbliża.\n\nGdy wchodzi do pomieszczenia, uderzam [Select_CString( faction_member_1.IsFemale, 'ją', 'go' )] w głowę kawałkiem gruzu, po czym [faction_member_1.GetSheHe] upada na ziemię.\n\nKiedy uderzam raz za razem, przelotna fantazja przesłania moje zabarwione krwią wizje. Marzenie o tej starej dzwonnicy, by znów rozbrzmiewała swą muzyką, a serca dzwonów zastąpiły głowy moich wrogów."
 bell_special_yearly.1500.a:0 "Another fractious fool shall join my ensemble!"
 bell_special_yearly.1500.a.tt:0 "Szukasz kolejnej ofiary."
 bell_special_yearly.1500.discovery.tt:0 "Twoje szanse na odkrycie rosną"
 bell_special_yearly.1500.b:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] wrócić do domu i odpocząć."
 bell_special_yearly.1500.b.tt:0 "You stop collecting heads for the bell."
 bell_special_yearly.2000.desc:0 "I demand the loathsome [faction_member_2.GetTitledFirstName] visit my [ROOT.Char.Custom('FortifiedBuilding')] and disguise myself as a troubadour. In costume, I declaim '[ROOT.Char.GetTitledFirstName] demands you hear this wondrous new composition invented here in the capital!'\n\nOnce [faction_member_2.GetSheHe] is inside, I force [faction_member_2.GetHerHim] into a chamber alone. There I play the most mundane #italic cansos#! I can for hours until the sod falls asleep.\n\nI work quickly — I strangle my foe with one of the lute-strings, hide the head [Select_CString(ROOT.Char.IsFemale,'under my dress','in my mantle')], and bolt away through the halls before anyone can blink."
 bell_special_yearly.2000.a:0 "The Bell doesn't have enough heads yet!"
 bell_special_yearly.2000.b:0 "This is a beautiful crime — I shouldn't risk it souring."
 bell_special_yearly.3000.desc:0 "I have imposed a royal visit on [faction_member_3.GetTitledFirstNamePossessive] [faction_member_3.Custom('FortifiedBuilding')] under pretense of attempting to dispel tension with [faction_member_3.GetHerHis] rebellious faction. During a pause in our negotiations, I examine [faction_member_3.GetHerHis] music rooms, and ask to be left alone to play.\n\nThe music room has a large window above the [faction_member_3.Custom('FortifiedBuilding')] garden — with quite a large pipe organ next to it. The moment is too perfect.\n\nAs [faction_member_3.GetFirstNameNoTooltip] walks out beneath the window to take a moment of solace, I push the organ. It careens through the air, and crushes [faction_member_3.GetHerHim] below. Giggling, I hurry to collect the head before the death is noticed."
 bell_special_yearly.3000.a:0 "The Bell is going to be exquisite!"
 bell_special_yearly.3000.b:0 "Freak organ accidents happen every day."
 bell_special_yearly.4000.desc:0 "I lounge in my garden, absent-mindedly playing with the roses, pulling their heads off one by one.\n\nI wonder what to do with my bell-tower. Is it ever destined to perform?"
 bell_special_yearly.4000.desc_discoverer:0 "\n\nWhile I mill this over, I notice [bell_discoverer.GetTitledFirstName], one of the sods still mourning a victim of the disappearances, staring at me in the garden. I chuckle, and almost want to tell [bell_discoverer.GetHerHim] on the spot."
 bell_special_yearly.4000.a:0 "I should put on a grand concert at the church!"
 bell_special_yearly.4000.a.tt:0 "Everyone becomes aware of your killings."
 bell_special_yearly.4000.b:0 "None need know of my private entertainments."
 bell_discovery_success_effect:0 "Dzwon zostaje utrzymany w tajemnicy"
 bell_discovery_failure_effect:0 "Dzwon zostaje odkryty"
 bell_special_yearly.5000.desc:0 "Pewnej nocy wyjeżdżam, by odwiedzić mój dzwon i rozkoszować się jego wspaniałą nikczemnością. Ku mojemu zaskoczeniu, gdy wchodzę do ruin, już migoczą pochodnie.\n\nNa początku wyobrażam sobie, że duchy Wizygotów są niezadowolone, że zbezcześcił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ich kościół, ale wtedy [bell_discoverer.GetTitledFirstName] ściąga kaptur. „Mam wrażenie, że znalazł[Select_CString(bell_discoverer.IsFemale, 'am', 'em' )] się w [bell_discoverer.GetFaith.CustomLoc('NegativeAfterLifeLocative')] i będę tam przez całe życie, po odkryciu obrzydliwości, której się dopuścił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]. Dołączysz do swoich ofiar, kanalio!”\n\nPrzez chwilę czuję, jak przez moją szyję przebiega kawałek stali, a potem zupełnie nic."
 bell_special_yearly.5000.a:0 "Play me out, [bell_discoverer.GetTitledFirstName]."
 bell_special_yearly.6000.desc:0 "W wizygockich ruinach odbywa się koncert dla całego mojego dworu, obiecując noc pełną muzyki w starym, oświetlonym świecami kościele.\n\nZwykła zabawa z minstrelami trwa, podczas gdy kilku gości skarży się na osobliwy zapach. Cieszymy się lekkimi melodiami z fletów i szarpanych strun, a utwory stają się bardziej żałobne w miarę upływu nocy.\n\nPod koniec słudzy wykonują mój rozkaz, by pośpiesznie uderzyć dzwonami w rytm ostatniej pieśni. Krzyki moich dworzan łączą się z głosem chóru, gdy wszyscy widzą moje grzechoczące, dzwoniące głowy!"
 bell_special_yearly.6000.a:0 "Cóż za melodia!"
 bell_special_yearly.6000.b:0 "Reszta z was do nich dołączy, jeśli tylko mi się sprzeciwicie!"
