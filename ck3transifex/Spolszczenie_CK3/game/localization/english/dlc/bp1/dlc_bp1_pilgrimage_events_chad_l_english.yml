l_english:
 pilgrimage.6001.t:0 "Im więcej tym lepiej"
 pilgrimage.6001.desc:0 "Powoli posuwam się naprzód w tej długiej procesji do [destination_title.GetNameNoTierNoTooltip] i myślę o wygodach, które zostawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] za sobą w stolicy, kiedy słyszę jak ktoś z tyłu wykrzykuje moje imię.\n\n[Select_CString(friend.IsFemale, 'Moja przyjaciółka', 'Mój przyjaciel' )] [friend.GetFirstNameNoTooltip] podbiega do mnie i krzyczy, „[ROOT.Char.GetTitledFirstNameNoTooltip]! Co za szczęście, że podróżujemy do tego samego świętego miejsca! Czy zechcesz mieć mnie za towarzysz[Select_CString(friend.IsFemale, 'kę', 'a' )] w tej długiej i samotnej drodze do [destination_title.GetAdjectiveNoTooltip]?”"
 pilgrimage.6001.a:0 "Zawsze jestem otwart[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] na przyjaciół."
 pilgrimage.6001.b:0 "Myślę, że wolał[Select_CString(ROOT.Char.IsFemale, 'abym być sama', 'bym być sam' )], dziękuję."
 pilgrimage.6001.c:0 "Wstydź się. Jesteśmy tutaj, aby skupić się na naszej wierze!"
 pilgrimage.6002.desc:0 "[friend.GetFirstNameNoTooltip|U] i ja spędzamy resztę dnia podróży na pogawędce o tym i owym, intrygach i błazenadach, bitwach i kochankach, starych i nowych przyjaciołach. Jesteśmy w trakcie porywającej rozmowy na temat [ROOT.Char.Custom('subject_of_interest')], kiedy tabor ludzi, z którymi podróżowaliśmy, nagle się zatrzymuje.\n\nZ przodu kolumny dobiega zmęczony krzyk: „Tutaj rozbijemy obóz!”\n\n[friend.GetFirstNameNoTooltip|U] patrzy na mnie z chytrym grymasem na twarzy i mówi: „Nareszcie! Chociaż, co powiesz na krótki objazd przed rozbiciem obozu? Długi dzień podróży może sprawić, że człowiek jest spragniony...”"
 pilgrimage.6002.a:0 "Twoje słowa są muzyką dla moich uszu!"
 pilgrimage.6002.b:0 "#EMP Chodźmy się zabawić!#!"
 pilgrimage.6002.c:0 "Idź, jeśli chcesz..."
 pilgrimage.6002.d:0 "Jaki poganin odwiedziłby karczmę podczas pielgrzymki?"
 pilgrimage.6003.desc:0 "Wchodzimy do zapełnionej tawerny, a [friend.GetFirstNameNoTooltip] natychmiast zamawia nam dwa kielichy [ROOT.Char.Custom('RegionalDrinkGenitive')]. Siedzimy, słuchamy opowieści minstrela i delektujemy się naszymi trunkami, rozmawiając co jakiś czas o życiowych nieszczęściach i triumfach.\n\n[ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], jak wspaniale jest wypić coś orzeźwiającego po całym dniu pocenia się i trudzenia w drodze. Podnoszę swój kubek i krzyczę: „Wznoszę toast za zdrowie [Select_CString(friend.IsFemale, 'mojej przyjaciółki, która zaproponowała', 'mojego przyjaciela, który zaproponował' )] tak zacne wytchnienie po dzisiejszej podróży!”.\n\nTawerna wznosi swoje kielichy na cześć[Select_CString(friend.IsFemale, 'mojej wspaniałej przyjaciółki', 'mojego wspaniałego przyjaciela' )] i wszyscy piją do dna."
 pilgrimage.6003.a:0 "„Kolejna kolejka jest na mój koszt!”"
 pilgrimage.6003.b:0 "Powinniśmy wrócić do obozu, żeby nas nie przeoczyli."
 pilgrimage.6003.b.tt:0 "Ty i [friend.GetFirstNameNoTooltip] opuszczacie tawernę i wracacie do obozu."
 pilgrimage.6004.desc:0 "Po być może kilku kolejkach [ROOT.Char.Custom('RegionalDrinkGenitive')] za dużo, [friend.GetFirstNameNoTooltip] i ja inspirujemy naszych współbiesiadników w tawernie do śpiewania piosenek o piciu, podczas gdy my wyznaczamy rytm na stołach.\n\nZ #EMP trzaskiem#! i większą ilością drzazg niż mogę zliczyć, wpadamy przez podłogę do piwnicy z winem, odważnie podążając tam, gdzie niewiel[Select_CString(ROOT.Char.IsFemale, 'e kobiet', 'u mężczyzn' )] dotarło wcześniej.\n\nWszyscy nasi współbiesiadnicy spoglądają na nas z głównego piętra z mieszanymi emocjami troski i schadenfreude. Oczywiście oczekują raportu z piwnicy."
 pilgrimage.6004.a:0 "„[ROOT.Char.Custom('RegionalDrink')|U] dla każdego!”"
 pilgrimage.6004.a.tt:0 "Stukasz w nowo odkryte beczki i dzielisz się łupem z tłumem."
 pilgrimage.6004.b:0 "„Chyba przesadziliśmy z gościnnością...”"
 pilgrimage.6005.desc:0 "Nie tak cicho wracamy do obozowiska, modląc się gorliwie, żeby wszyscy już dawno poszli spać. Dochodząc do naszych namiotów widzimy, że ogień wciąż się pali"
 pilgrimage.6005.desc.bad:0 ", a każdy członek naszej pielgrzymki odwraca się, by na nas spojrzeć. Z trudem udaje nam się zachować opanowanie z powodu ogromnej ilości [ROOT.Char.Custom('RegionalDrinkGenitive')] w naszych brzuchach."
 pilgrimage.6005.desc.good:0 "ale nikt nie kręci się w pobliżu. Wygląda na to, że ognisko zostało rozpalone bezpośrednio przed snem, aby nie dopuścić do wychłodzenia się naszych łóżek."
 pilgrimage.6005.a:0 "Takich miłych i troskliwych towarzyszy podróży mamy!"
 pilgrimage.6005.b:0 "„Powinniśmy płacić za nasze nieszczęścia!”"
 pilgrimage.6005.c:0 "„Czy zbrodnią jest dobrze się bawić?”"
 pilgrimage.6006.desc:0 "[friend.GetFirstName] i ja zbliżamy się do końca naszej dzisiejszej podróży. Powoli zmierzamy w kierunku wyznaczonego miejsca postoju, gdy nagle ktoś przed nami krzyczy: „Patrzcie! Co za #EMP cudowny#! zachód słońca!”\n\nKażdy rzuca się do przodu ostatkiem sił, aby zobaczyć to majestatyczne miejsce. „Jakie cuda mamy przywilej widzieć w tym śmiertelnym życiu! To doskonały czas na medytację nad naszą wiarą” – mówię do nie[Select_CString( friend.IsFemale, 'j', 'go' )], jednakże [friend.GetFirstNameNoTooltip] nie wydaje się być pod wrażeniem, pozwalając, by z [friend.GetHerHis] ust wydobyło się ostre szyderstwo.\n\n„To tylko zachód słońca!” – krzyczy. „Czy wszystko, co robimy podczas tej podróży, musi dotyczyć [ROOT.Char.GetFaith.HighGodNamePossessive]? Ja chcę tylko podróżować i zobaczyć świat – nie jestem nawet przekonan[Select_CString( friend.IsFemale, 'a', 'y' )], że [ROOT.Char.GetFaith.HighGodName] w ogóle istnieje!”"
 pilgrimage.6006.a:0 "„Twój sekret jest u mnie bezpieczny, przyjaci[Select_CString( friend.IsFemale, 'ółko', 'elu' )]”."
 pilgrimage.6006.b:0 "„Nie będę tolerować przyjac[Select_CString( friend.IsFemale, 'ółki', 'ela' )], którzy nie wierzy”."
 pilgrimage.6006.c:0 "„Twoje uwagi są godne rozważenia...”"
 pilgrimage.6007.t:0 "Żyjąc modlitwą"
 pilgrimage.6007.desc:0 "[ROOT.Char.Custom2('MySheHe' , SCOPE.sC('friend'))|U] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))], [friend.GetFirstName], nękan[Select_CString(friend.IsFemale, 'a', 'y' )] przez swoją przypadłość, z trudem nadąża za nami w naszej pielgrzymce. A więc, idę obok nie[Select_CString(friend.IsFemale, 'j', 'go' )] i dotrzymuję [friend.GetHerHim] towarzystwa. Podróżujący z nami od pewnego czasu wędrowny [ROOT.Char.GetFaith.PriestNeuter|l] zauważa w końcu, że [friend.GetFirstNameNoTooltip] z czymś się boryka.\n\n„Biedna duszyczko. Dziecko [ROOT.Char.GetFaith.HighGodNamePossessive] nie powinno się tak trudzić w swojej drodze do [destination_title.GetAdjectiveNoTooltip]” – mówi. „Być może [ROOT.Char.GetFaith.HealthGodName] [Select_CString(EqualTo_string( ROOT.Char.GetFaith.HealthGodSheHe, 'ona' ), 'mogłaby', 'mógłby' )] obdarzyć mnie mocą wyleczenia cię z twojej przypadłości. Czy pozwolisz mi spróbować?”\n\n[ROOT.Char.Custom2('MySheHe' , SCOPE.sC('friend'))|U] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] zwraca się do mnie, pytając o zdanie: „Co myślisz, [ROOT.Char.GetFirstName]?”."
 pilgrimage.6007.a:0 "[ROOT.Char.GetFaith.HighGodName] naprawdę nad nami czuwa."
 pilgrimage.6007.a.success:0 "[friend.GetFirstNameNoTooltip] zostaje uzdrowion[Select_CString( friend.IsFemale, 'a', 'y' )]"
 pilgrimage.6007.a.failure:0 "[friend.GetFirstNameNoTooltip] zmaga się z pogorszeniem stanu zdrowia"
 pilgrimage.6007.b:0 "T[Select_CString( 6007_healer.IsFemale, 'a kobieta nie jest godna', 'en mężczyzna nie jest godny' )] naszego zaufania."
