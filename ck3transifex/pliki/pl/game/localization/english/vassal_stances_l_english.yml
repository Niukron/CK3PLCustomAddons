 barons_and_minor_landholders_desc: "Drobnoziemscy [vassals|El] pragną wolności i niskich podatków. Wszyscy [rulers|El] z rangą barona przyjmą tę [Concept( 'vassal_stance', 'postawę wasala' )|E].\n\n#low Drobnoziemscy wasale lubią, kiedy ich senior:#!\n$EFFECT_LIST_BULLET$Ma niski [crown_authority|El]\n\n#low Drobnoziemscy wasale nie lubią, kiedy ich senior:#!\n$EFFECT_LIST_BULLET$Odbierają [baronies|El]\n$EFFECT_LIST_BULLET$Ma wysoki [crown_authority|El]\n\nPreferują hojnych i współczujących [Concept( 'heirs', 'dziedziców' )|E]."
