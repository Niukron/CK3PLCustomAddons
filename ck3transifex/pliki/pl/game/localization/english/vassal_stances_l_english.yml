 minority: "Mniejszościowa"
 minority_desc: "Mniejszościowi [vassals|El] czują, że ich [faith|El] lub [culture|El] jest marginalizowana przez ich [Concept( 'liege', 'seniora' )|E]. Wasale wrogich [Concept( 'faiths', 'wiar' )|E] lub [Concept( 'culture', 'kultur' )|E] z [Concept( 'cultural_acceptance', 'tolerancją kulturową' )|E] wynoszącą mniej niż 30% często przyjmują tę [Concept( 'vassal_stance', 'postawę wasala' )|E].\n\n#low Mniejszościowi wasale lubią, kiedy ich senior:#!\n$EFFECT_LIST_BULLET$Używa [Concept( 'councillor_task', 'zadania radnego' )|E] „promuj tolerancję kulturową”\n#weak (ponieważ często zmieniają postawę, gdy tolerancja kulturowa wynosi ponad 30%.)#!\n\n#low Mniejszościowi wasale nie lubią, kiedy ich senior:#!\n$EFFECT_LIST_BULLET$Zmienia wiarę lub kulturę [Concept( 'county', 'hrabstwa' )|E]\n$EFFECT_LIST_BULLET$Ma wysoki [crown_authority|El]\n\nPreferują honorowych i współczujących [Concept( 'heirs', 'dziedziców' )|E], najlepiej z inną wiarą lub kulturą niż ich obecny senior."
