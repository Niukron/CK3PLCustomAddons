 ep2_wedding_ewan.0021.t: "Lśniące, błyszczące"
 ep2_wedding_ewan.0021.desc.intro.bad: "Wystrój sali jest zaprawdę piękny, stanowiąc połączenie fresków z boazeriami kwiatów — nawet mimo tego, że nie starano się na to przeznaczyć nie wiadomo jakiej fortuny. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat dekoracji.\n\n"
