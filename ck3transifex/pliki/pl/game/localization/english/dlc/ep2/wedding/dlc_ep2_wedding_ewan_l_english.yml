 ep2_wedding_ewan.0052.desc.intro: ""
 ep2_wedding_ewan.0052.desc.dolt_availability.dead: ""
 ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned: ""
 ep2_wedding_ewan.0052.desc.dolt_availability.free: ""
 ep2_wedding_ewan.0052.desc.midtro: "\n\nJednak wbrew wszelkim przeciwnościom losu, dziś rano dotarł do nas list z informacją o niespodziewanym sukcesie naszego przedsięwzięcia."
 ep2_wedding_ewan.0052.desc.drunkard: "Mała gospoda rozrosła się w kwitnący lokal gastronomiczny."
 ep2_wedding_ewan.0052.desc.hashishiyah: ""
 ep2_wedding_ewan.0052.desc.rakish: "Mały burdel rozrósł się do rozmiarów wijącej się jamy rozkoszy."
 ep2_wedding_ewan.0052.desc.reclusive: "Prywatna posiadłość cieszy się, jak na ironię, cichą sławą – wydaje się, że nawet najbardziej znani szlachcice są w stanie zniknąć tam na chwilę."
 ep2_wedding_ewan.0052.desc.flagellant: "Pole do biczowania przekształcone w miejsce niemal święte dla tych, którzy szukają oczyszczenia poprzez tortury ciała."
 ep2_wedding_ewan.0052.desc.profligate: "W liście #EMP nadal#! nie wyjaśniono, na czym właściwie #EMP polega nasza działalność#!, ale ważne jest to, że wydaje się być opłacalna."
 ep2_wedding_ewan.0052.desc.journaller: "Skryptorium rozrosło się na tyle, że regularnie przyjmuje zlecenia od zamożnych patronów."
 ep2_wedding_ewan.0052.desc.athletic: "Sala gimnastyczna stała się szalenie popularna wśród pomniejszej szlachty, wędrownych rycerzy i bogatych... #EMP podróżników!, szukających odpowiedniego miejsca do walki treningowej bez konieczności posiadania własnego majątku ziemskiego."
 ep2_wedding_ewan.0052.desc.outro: "\n\nOsiągnąwszy znaczny zysk z zainwestowanego srebra, [dolt.GetFirstNameNoTooltip] zwrócił[Select_CString( dolt.IsFemale, 'a', '' )] mi moją zasłużoną część."
 ep2_wedding_ewan.0052.desc.outro.dolt_unavailable: ""
 ep2_wedding_ewan.0052.a: "Myślę, że #EMP cała#! moja inwestycja się zwróci."
 ep2_wedding_ewan.0052.b: "Oczywiście, w końcu jestem geniuszem biznesu."
 ep2_wedding_ewan.0052.c: "Niespodziewanie miła niespodzianka!"
 ep2_wedding_ewan.0053.t: ""
 ep2_wedding_ewan.0053.desc.intro: "$ep2_wedding_ewan.0052.desc.intro$"
 ep2_wedding_ewan.0053.desc.dolt_availability.dead: "$ep2_wedding_ewan.0052.desc.dolt_availability.dead$"
 ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned: "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"
 ep2_wedding_ewan.0053.desc.dolt_availability.free: "$ep2_wedding_ewan.0052.desc.dolt_availability.free$"
 ep2_wedding_ewan.0053.desc.midtro: "\n\nNiespodziewanie dzisiaj rano dotarł do mnie anonimowy list, z którego wynika, że wskutek tragicznego pożaru całe nasze przedsięwzięcie zostało definitywnie zniszczone."
 ep2_wedding_ewan.0053.desc.drunkard: "Wygląda na to, że zła reputacja karczmy tylko się pogorszyła, co doprowadziło do ubogiej klienteli, a ostatecznie do tego, że niektórzy bezimienni mieszkańcy wzięli sprawy w swoje ręce."
 ep2_wedding_ewan.0053.desc.hashishiyah: "Kryjówka haszyszu nie przyciągnęła nowych klientów i ostatecznie stanęła w płomieniach, gdy jeden z odwiedzających przypadkowo upuścił lampion i zauważył go dopiero kilka minut później."
 ep2_wedding_ewan.0053.desc.rakish: "Mały burdel funkcjonował przez pewnie czas bardzo dobrze, dopóki nie padł ofiarą czegoś, co można opisać jedynie jako przerażająco zjadliwą nową chorobę weneryczną. Płomienie były jedyną opcją, aby go oczyścić."
 ep2_wedding_ewan.0053.desc.reclusive: ""
 ep2_wedding_ewan.0053.desc.flagellant: "Zapotrzebowanie na oczyszczenie duszy poprzez cierpienie było niewielkie, a pole słupów do biczowania stało się polem taniego drewna opałowego. W dzisiejszych czasach tak trudno jest znaleźć grzeszników....."
 ep2_wedding_ewan.0053.desc.profligate: ""
 ep2_wedding_ewan.0053.desc.journaller: "Mimo oferowanego sowitego wynagrodzenia nie udało się znaleźć zdolnych i kompetentnych skrybów chętnych do przekopania się przez liczne pamiętniki, które spisał[Select_CString( dolt.IsFemale, 'a', '' )] [dolt.GetFirstName]. Plany rozbudowy skryptorium nie doszły do skutku."
 ep2_wedding_ewan.0053.desc.athletic: "Wygląda na to, że większość tych, którzy chcą trenować swoje ciała, jest również gotowa do walki z innymi, którzy robią to samo. Po serii pojedynków, które przerodziły się w morderstwa, sala gimnastyczna poddała się zamieszkom, które zrównały budynek z ziemią."
 ep2_wedding_ewan.0053.desc.outro: "\n\nPowin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] wiedzieć, aby nie finansować kogoś takiego, jak t[Select_CString( dolt.IsFemale, 'a idiotka', 'en idiota' )] [dolt.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0053.a.alive: "Grr, przyprowadźcie t[Select_CString( dolt.IsFemale, 'ę idiotkę', 'ego idiotę' )] w kajdankach!"
 ep2_wedding_ewan.0053.a.dead: "Szkoda, że jest już zbyt martw[Select_CString( dolt.IsFemale, 'a, by ją', 'y, by go' )] udusić."
 ep2_wedding_ewan.0053.b: "Prawdopodobnie należało się tego spodziewać."
