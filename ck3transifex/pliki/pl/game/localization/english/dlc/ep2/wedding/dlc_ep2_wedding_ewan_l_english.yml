 ep2_wedding_ewan.0051.d.custom.every_lazy_guest: "Każdy #L #TOOLTIP:GAME_TRAIT,lazy,[GetNullCharacter.GetID] leniwy#!#! gość"
 ep2_wedding_ewan.0051.e: "„#EMP Knajpa#!, powiadasz...”"
 ep2_wedding_ewan.0051.f: "„#EMP Dziupla#! powiadasz...”"
 ep2_wedding_ewan.0051.g: "„#EMP Lupanar#! powiadasz...”"
 ep2_wedding_ewan.0051.h: "„#EMP Prywatna samotnia#! powiadasz...”"
 ep2_wedding_ewan.0051.i: "„#EMP Biczowniczy plac#! powiadasz...”"
 ep2_wedding_ewan.0051.i.tt.deviant: "Ta opcja jest dostępna z powodu twojego [Concept( 'secret', 'sekretu' )|E] „[secret.GetName]”"
 ep2_wedding_ewan.0051.j: "„I nic na tym nie stracimy? Wcale?”"
