 ep2_wedding_ewan.0011.t: "Dania odpowiednie dla..."
 ep2_wedding_ewan.0011.desc.intro.bad: "Według wszelkich sensownych standardów, wieczerza stanowi porywający aliaż smaków, konsystencji i awangardy, aczkolwiek ta okazja jest nad wyraz szczególna. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat roznoszonych dań.\n\n"
