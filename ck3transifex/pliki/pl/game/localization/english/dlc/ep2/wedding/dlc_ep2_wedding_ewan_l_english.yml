l_english:
 ep2_wedding_ewan_0041_attraction_modifier: "Rozmowy na mieście"
 ep2_wedding_ewan_0041_attraction_modifier_desc: "Wszyscy nieustannie dyskutują o najlepszych cechach tej postaci."
 ep2_wedding_ewan_0051_snooty_modifier: "Nadętość"
 ep2_wedding_ewan_0051_snooty_modifier_desc: "Ta postać jest znana z tego, że nie ma czasu dla ludzi z marginesu, pętaków i głupców działających ponad swoje siły."
 ep2_wedding_ewan_0051_approachable_modifier: "Przystępność"
 ep2_wedding_ewan_0051_approachable_modifier_desc: "Uważana za bastion dobrego taktu, ta postać zawsze jest chętna do dyskusji na każdy temat, bez względu na to, jak nudny by on nie był."
 ep2_wedding_ewan.0000.desc.hate.fallback: "„Tfu, ciebie tak łatwo zadowolić” – [char_2.GetFirstNameNoTooltip] siąka. „Ja natomiast oczekuję czegoś więcej w tych kwestiach”."
 ep2_wedding_ewan.0000.desc.boilerplate.char_intro: "Niedaleko mnie, [char_1.GetTitledFirstName] i [char_2.GetTitledFirstName] dzielą się ze sobą własnymi opiniami"
 ep2_wedding_ewan.0000.flavour.hobnob.char_1: "Ty i [char_1.Custom('GetEducationTrait')|l] spędzacie większość wieczoru, swobodnie ze sobą rozmawiając."
 ep2_wedding_ewan.0000.flavour.hobnob.char_2: "Ty i [char_2.Custom('GetEducationTrait')|l] spędzacie większość wieczoru, swobodnie ze sobą rozmawiając."
 ep2_wedding_ewan.0001.t: "Całkiem widowiskowy spektakl"
 ep2_wedding_ewan.0001.desc.intro.bad: "Chociaż nie jest to zdecydowanie najwspanialsze wydarzenie, to wciąż spory wachlarz aktorów, akrobatów, żonglerów i wielu innych znakomicie uprzyjemnia\n ten wieczór. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ w pełnej krasie.\n\n"
 ep2_wedding_ewan.0001.desc.t1.love.diligent: "„Cudownie! Cudownie! Wystarczająco, żeby było interesująco, ale #EMP bez#! popadania w frywolność!” – woła [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.shy: "„Dobrze jest mieć w tle jakąś rozrywkę, taką która nie rozprasza uwagi od prowadzonych rozmów” – wyszeptuje [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.humble: "„Idealna liczba artystów to nie lada gratka” – [char_1.GetFirstNameNoTooltip] kiwa zadowolenie głową."
 ep2_wedding_ewan.0001.desc.t1.love.content: "$ep2_wedding_ewan.0001.desc.t1.love.humble$"
 ep2_wedding_ewan.0001.desc.t1.love.honest: "„Cieszę się, że artystów nie jest zbyt wielu” – [char_1.GetFirstNameNoTooltip] marszczy brwi. „Strasznie szemrane typy, ogólnie rzecz ujmując”."
 ep2_wedding_ewan.0001.desc.t1.love.just: "$ep2_wedding_ewan.0001.desc.t1.love.honest$"
 ep2_wedding_ewan.0001.desc.t1.love.craven: "Lekko się denerwuję, jeśli występy robią się #EMP zbyt#! zuchwałe” – oznajmia [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.paranoid: "„Kapryśni, zmienni ludzie, tacy są artyści. Tylu wystarczy, nazbyt ryzykownym jest mieć ich zbyt wielu w jednym miejscu” – [char_1.GetFirstNameNoTooltip] kiwa głową do swych słów."
 ep2_wedding_ewan.0001.desc.intro.normal: "Wspaniały tłum muzyków, akrobatów i aktorów zapewnia wieczorną rozrywkę, wprawiając gości w ekstazę. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat pokazu.\n\n"
 ep2_wedding_ewan.0001.desc.t2.love.content: "„Ach, idealna dawka uciech i swawoli jak na mój gust” – śmieje się [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.love.compassionate: "$ep2_wedding_ewan.0001.desc.t2.love.content$"
 ep2_wedding_ewan.0001.desc.t2.love.generous: "„Dobrze jest ujrzeć nieco więcej różnorodności na pokazie” – stwierdza ochoczo [char_1.GetFirstNameNoTooltip]. „Zbyt wielu ludzi skąpi zwykle na te sprawy”."
 ep2_wedding_ewan.0001.desc.t2.love.calm: "„Dużo uwagi przyłożono do właściwego wyważenia odgłosów tła w stosunku do panującego zgiełku” – zastanawia się głośno [char_1.GetFirstNameNoTooltip]. „Dobrze widzieć, że wreszcie ktoś zadbał o te sprawy”."
 ep2_wedding_ewan.0001.desc.t2.love.patient: "$ep2_wedding_ewan.0001.desc.t2.love.calm$"
 ep2_wedding_ewan.0001.desc.t2.love.fickle: "„Mówiąc szczerze, nigdy nie wiem czego oczekiwać od sztukmistrzów” – śmieje się [char_1.GetFirstNameNoTooltip]. „Więc powiem, że obecny poziom doskonale mnie zadawala”."
 ep2_wedding_ewan.0001.desc.t2.love.cynical: "„Właściwa liczba wykonawców, ni mniej, ni więcej” – zauważa sucho [char_1.GetFirstNameNoTooltip]. „Tak jak powinno być. Nie znoszę przesady”."
 ep2_wedding_ewan.0001.desc.intro.good: "Salę zalewa istna kakofonia odgłosów, wydawanych przez trupy aktorów, tańczących grajków i egzotycznych szarlatanów, masowo zachwycających gości. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat pokazu.\n\n"
 ep2_wedding_ewan.0001.desc.t3.love.lazy: "„Zrób beczkę! No, fikaj!” – [char_1.GetFirstNameNoTooltip] ryczy na hałaśliwych akrobatów. „[char_1.GetFaith.CustomLoc('HealthGodNameWol')], kocham dobre przedstawienia!”"
 ep2_wedding_ewan.0001.desc.t3.love.gregarious: "$ep2_wedding_ewan.0001.desc.t3.love.lazy$"
 ep2_wedding_ewan.0001.desc.t3.love.arrogant: "„#EMP To!#! To ja lubię!” – chichocze [char_1.GetFirstNameNoTooltip]. „Wielka, mało tego, #EMP przewspaniała#! rzecz!”"
 ep2_wedding_ewan.0001.desc.t3.love.ambitious: "$ep2_wedding_ewan.0001.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0001.desc.t3.love.deceitful: "„Mam wiele szacunku dla artystów” – stwierdza [char_1.GetFirstNameNoTooltip]. „Potrzeba sporo talentu, aby z fałszu uczynić płatny zawód”."
 ep2_wedding_ewan.0001.desc.t3.love.arbitrary: "$ep2_wedding_ewan.0001.desc.t3.love.deceitful$"
 ep2_wedding_ewan.0001.desc.t3.love.brave: "„Tak, tak, zagraj to będąc w powietrzu, nie bądź tchórzem!” – śmieje się [char_1.GetFirstNameNoTooltip], zwracając się do muzyka. „Nie ma zabawy bez odrobiny #EMP ryzyka#!”."
 ep2_wedding_ewan.0001.desc.t3.love.trusting: "„Jakie cudownie nowatorskie sztuczki wymyślają ci nieznajomi” – śmieje się [char_1.GetFirstNameNoTooltip]. „Prawie zapragn[Select_CString( char_1.IsFemale, 'ęła', 'ąłe' )]m, aby część z nich zamieszkała razem ze mną”."
 ep2_wedding_ewan.0001.desc.midtro: "\n\n"
 ep2_wedding_ewan.0001.desc.t1.hate.lazy: "„Hmn, miał[Select_CString( char_2.IsFemale, 'a', 'e' )]m nadzieje na coś bardziej... ekstrawaganckiego...” – jęczy [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.hate.gregarious: "$ep2_wedding_ewan.0001.desc.t1.hate.lazy$"
 ep2_wedding_ewan.0001.desc.t1.hate.arrogant: "„Pfe, może są kompetentni, ale ciężko nazwać to spektaklem, jakiego oczekiwał[Select_CString( char_2.IsFemale, 'a', 'e' )]m” – psioczy [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.hate.ambitious: "$ep2_wedding_ewan.0001.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0001.desc.t1.hate.deceitful: "„Szczerze liczył[Select_CString( char_2.IsFemale, 'a', 'e' )]m na coś więcej” – narzeka [char_2.GetFirstNameNoTooltip]. „Ci ludzie potrafią być naprawdę fascynujący”."
 ep2_wedding_ewan.0001.desc.t1.hate.arbitrary: "$ep2_wedding_ewan.0001.desc.t1.hate.deceitful$"
 ep2_wedding_ewan.0001.desc.t1.hate.brave: "„Powinno być ich o wiele więcej” – kwęka [char_2.GetFirstNameNoTooltip]. „Co to za pokaz, gdy jest ich tak mało”. "
 ep2_wedding_ewan.0001.desc.t1.hate.trusting: "„Szczerze, liczył[Select_CString( char_2.IsFemale, 'a', 'e' )]m na większą różnorodność” – biadoli [char_2.GetFirstNameNoTooltip]. „Więcej wariacji można byłoby znaleźć w byle jakim miasteczku, niż jest tutaj”."
 ep2_wedding_ewan.0001.desc.t2.hate.ambitious: "„Jest w porządku, podejrzewam...” – wyznaje [char_2.GetFirstNameNoTooltip]. „Po prostu bardziej mi odpowiada, gdy pokazy są efektowne i nie bawią się w półśrodki”."
 ep2_wedding_ewan.0001.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0001.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0001.desc.t2.hate.greedy: "„Phi, może jest ich na tyle dużo, że ciężko zarzucić gospodarzowi skąpstwo, ale wciąż nie tak wielu, aby było widać wyłożony pieniądz na to widowisko” – krytykuje [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.hate.wrathful: "„Szczerze, oczekiwał[Select_CString( char_2.IsFemale, 'a', 'e' )]m nieco więcej zamieszania i emocji po tym wydarzeniu” – siąka [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.hate.impatient: "$ep2_wedding_ewan.0001.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0001.desc.t2.hate.stubborn: "„Moim zdaniem to powinno być zwieńczenie całej ceremonii zaślubin” – wypowiada się [char_2.GetFirstNameNoTooltip]. „A więc powinno odwzajemniać powagę i wzniosłość tejże chwili”."
 ep2_wedding_ewan.0001.desc.t2.hate.zealous: "$ep2_wedding_ewan.0001.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0001.desc.t3.hate.diligent: "„Po prostu sądzę, że to już przesada” – skarży się [char_2.GetFirstNameNoTooltip]. „Zbyt bardzo... frywolne jak na mój gust...”"
 ep2_wedding_ewan.0001.desc.t3.hate.shy: "„Ledwo słyszę własne myśli” – szepcze [char_2.GetFirstNameNoTooltip]. „To wszystko jest takie... przytłaczające...”"
 ep2_wedding_ewan.0001.desc.t3.hate.humble: "„Nie jest źle, ale wydaje się zbyt krzykliwe” – implikuje [char_2.GetFirstNameNoTooltip]. „Przydałoby się więcej miejsca, chociażby na zwykłą rozmowę”."
 ep2_wedding_ewan.0001.desc.t3.hate.content: "$ep2_wedding_ewan.0001.desc.t3.hate.humble$"
 ep2_wedding_ewan.0001.desc.t3.hate.honest: "„EMP Aktorzy#!” – wyjękuje [char_2.GetFirstNameNoTooltip]. „Profesjonalni kłamcy, każdy bez wyjątku. Tak ważna okazja nie wymaga udziału aż tylu z nich”."
 ep2_wedding_ewan.0001.desc.t3.hate.just: "$ep2_wedding_ewan.0001.desc.t3.hate.honest$"
 ep2_wedding_ewan.0001.desc.t3.hate.craven: "„Uwaga!” – wyrzuca z siebie [char_2.GetFirstNameNoTooltip], unikając żonglerskiej kuli. „Przeklęci, bezczelni najmici, nawet posiłku nie można spożyć w spokoju...” "
 ep2_wedding_ewan.0001.desc.t3.hate.paranoid: "„Tak dużo tu obcych twarzy, tak wiele cudacznych »narzędzi«” – [char_2.GetFirstNameNoTooltip] klnie pod nosem. „Jak to coś! Czy to fałszywy miecz do połykania, czy wyrafinowana broń skrytobójcy?”"
 ep2_wedding_ewan.0001.a: "„Najwyraźniej [char_1.GetFirstNameNoTooltip] ma do tego prawo”."
 ep2_wedding_ewan.0001.a.host: "„[char_1.GetFirstNameNoTooltip], ciesz się, że ci się to podoba!”"
 ep2_wedding_ewan.0001.b: "„Muszę przyznać rację, że w tym przypadku [char_2.GetFirstNameNoTooltip] może się nie mylić”."
 ep2_wedding_ewan.0001.b.host: "„Zaprawdę wyobrażał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m sobie to inaczej, gdy ich zatrudniał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, wybacz [char_2.GetFirstNameNoTooltip]”"
 ep2_wedding_ewan.0001.c: "[intent_target.GetFirstNameNoTooltip] czuje na sobie moje groźne spojrzenie..."
 ep2_wedding_ewan.0001.c.tt: "[intent_target.GetFirstNameNoTooltip] jest wytrącon[Select_CString( intent_target.IsFemale, 'a', 'y' )] z równowagi przez twoje spojrzenie"
 ep2_wedding_ewan.0001.d: "Skupiam się na samej rozrywce."
 ep2_wedding_ewan.0011.t: "Dania odpowiednie dla..."
 ep2_wedding_ewan.0011.desc.intro.bad: "Według wszelkich sensownych standardów, wieczerza stanowi porywający aliaż smaków, konsystencji i awangardy, aczkolwiek ta okazja jest nad wyraz szczególna. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat roznoszonych dań.\n\n"
 ep2_wedding_ewan.0011.desc.t1.love.temperate: "„O [char_1.GetFaith.Custom('HealthGodNameWol')], tutejsza kuchnia jest #EMP niebywała#!” – zachwyca się [char_1.GetFirstNameNoTooltip]. „Jest na tyle różnorodna, na ile pozwala kwestia dobrego smaku, ale i bez nadmiernego dogadzania idącego w przesadę”."
 ep2_wedding_ewan.0011.desc.t1.love.humble: "„Ważne jest, aby od czasu do czasu pozwolić sobie na odrobinę przyjemności” – mówi [char_1.GetFirstNameNoTooltip], popadając w zadumę. „A to jest dokładnie to, co ja lubię robić, aby to urzeczywistnić”."
 ep2_wedding_ewan.0011.desc.t1.love.content: "$ep2_wedding_ewan.0011.desc.t1.love.humble$"
 ep2_wedding_ewan.0011.desc.t1.love.impatient: "„Ach, idealne orzeźwienie w dobrym momencie” – cieszy się [char_1.GetFirstNameNoTooltip]. „Cudowne! Tysiące małych dań to byłby dopiero koszmar”."
 ep2_wedding_ewan.0011.desc.t1.love.paranoid: "„Mmm, idealna kompozycja” – zauważa [char_1.GetFirstNameNoTooltip], obracając mięsistym kąskiem. „Za dużo fantazyjnych dekoracji w potrawie stanowi jedynie zaproszenie dla potencjalnej trucizny”."
 ep2_wedding_ewan.0011.desc.t1.love.stubborn: "„Znów to samo danie” – śmieje się [char_1.GetFirstNameNoTooltip]. „Jak na mój gust, znowu trafili w mój gust!”"
 ep2_wedding_ewan.0011.desc.intro.normal: "Oferując egzotyczne przysmaki, wyszukane kulinarne dzieła sztuki i bogaty wachlarz kolorów i zapachów, szefowie bankietu przeszli samych siebie, aby wesele wyszło jak najlepiej. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat roznoszonych dań.\n\n"
 ep2_wedding_ewan.0011.desc.t2.love.content: "„Ach, to wszystko jest takie piękne” – [char_1.GetFirstNameNoTooltip] kiwa z zadowoleniem głową. „Doskonały melanż formy i smaku”."
 ep2_wedding_ewan.0011.desc.t2.love.compassionate: "$ep2_wedding_ewan.0011.desc.t2.love.content$"
 ep2_wedding_ewan.0011.desc.t2.love.generous: "„#EMP Pyszne#!” – świergota [char_1.GetFirstNameNoTooltip], wkładając fioletowawy kęs do ust. „Cieszę się, że nie szczędzono grosza na jakość”."
 ep2_wedding_ewan.0011.desc.t2.love.calm: "„Sądzę, że przydarzyła się nam świetna uczta” – rechocze [char_1.GetFirstNameNoTooltip]. „Dużo uwagi poszło w przygotowania, nie pomijając niczego istotnego”."
 ep2_wedding_ewan.0011.desc.t2.love.patient: "$ep2_wedding_ewan.0011.desc.t2.love.calm$"
 ep2_wedding_ewan.0011.desc.t2.love.cynical: "„Widać tutaj prawdziwie włożony wysiłek” – ironizuje [char_1.GetFirstNameNoTooltip]. „Na tyle by pokazać, że przyłożono do tego wielką wagę, ale nie na tyle, aby chociaż coś ostało się na zmarnowanie”."
 ep2_wedding_ewan.0011.desc.intro.good: "Wzrok, smak, dotyk, węch, a nawet dźwięk – żaden ludzki zmysł nie pozostaje nietknięty przez skalę i wspaniałość zorganizowanej wieczerzy, bajecznego zestawienia sztuki i potraw. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat roznoszonych dań.\n\n"
 ep2_wedding_ewan.0011.desc.t3.love.gluttonous: "„Jeszcze! Jeszcze #EMP WIĘCEJ!#!” – woła [char_1.GetFirstNameNoTooltip], radośnie napychając usta, nie siląc się na bardziej rozbudowany komentarz."
 ep2_wedding_ewan.0011.desc.t3.love.arrogant: "„#EMP Mmmmm#!” – mruczy z zadowoleniem [char_1.GetFirstNameNoTooltip]. „Właśnie #EMP tak#! powinno się urządzać uczty!”"
 ep2_wedding_ewan.0011.desc.t3.love.ambitious: "$ep2_wedding_ewan.0011.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0011.desc.t3.love.patient: "„Kolejne danie?” – woła przejętym głosem [char_1.GetFirstNameNoTooltip]. „Niech  [char_1.GetFaith.HealthGodName] pozwoli, by nigdy się nie kończyły! Co za wspaniała uczta!”"
 ep2_wedding_ewan.0011.desc.t3.love.trusting: "„Nie rozumiem, dlaczego niektórzy robią się straszliwie nerwowi podczas uczt” – śmieje się [char_1.GetFirstNameNoTooltip]. „Czego w zasadzie można się obawiać pomiędzy półmiskami tak wspaniałego jedzenia?”"
 ep2_wedding_ewan.0011.desc.t3.love.fickle: "„Ach, jeszcze trochę tego! O, #EMP i#! tamtego!” – woła urzeczonym tonem [char_1.GetFirstNameNoTooltip]. „Uwielbiam uczty, gdzie można dobierać frykasy do woli”."
 ep2_wedding_ewan.0011.desc.midtro: "\n\n"
 ep2_wedding_ewan.0011.desc.t1.hate.gluttonous: "„To po prostu...” – siąka [char_2.GetFirstNameNoTooltip]. „Nie to czego oczekiwał[Select_CString( char_2.IsFemale, 'a', 'e' )]m. To wszystko”."
 ep2_wedding_ewan.0011.desc.t1.hate.arrogant: "„Pfe, porządna uczta powinna niemal doprowadzić państwo do bankructwa” – prycha [char_2.GetFirstNameNoTooltip]. „W przeciwnym razie jaki jest jej sens?”"
 ep2_wedding_ewan.0011.desc.t1.hate.ambitious: "$ep2_wedding_ewan.0011.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0011.desc.t1.hate.patient: "„Nie rozumiem, dlaczego jest tak krótki odstęp czasu pomiędzy serwowanymi daniami” – narzeka [char_2.GetFirstNameNoTooltip]. „Wszystkim zajęło prawie całą wieczność, aby tu dotrzeć, a teraz pędzimy nawet z posiłkami?”"
 ep2_wedding_ewan.0011.desc.t1.hate.trusting: "„Różnorodność pozostawia wiele do życzenia” – marudzi [char_2.GetFirstNameNoTooltip]. „Czy jest coś złego w oczekiwaniu większego wyboru dań?”"
 ep2_wedding_ewan.0011.desc.t1.hate.fickle: "$ep2_wedding_ewan.0011.desc.t1.hate.trusting$"
 ep2_wedding_ewan.0011.desc.t2.hate.ambitious: "„Przeciętność...” – stwierdza [char_2.GetFirstNameNoTooltip] – „...jest oznaką braku ambicji”."
 ep2_wedding_ewan.0011.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0011.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0011.desc.t2.hate.greedy: "„Jedzenie jest dobre” – zauważa [char_2.GetFirstNameNoTooltip]. „Ale nie rozumiem, po co wydawać taką górę złota na jedzenie, aby było tylko #EMP dobre#!”."
 ep2_wedding_ewan.0011.desc.t2.hate.wrathful: "„Jest w porządku” – zauważa [char_2.GetFirstNameNoTooltip]. „Ale nie jest dla mnie zbyt satysfakcjonująca. Preferuje bardziej żywiołowe uczty niż ta”."
 ep2_wedding_ewan.0011.desc.t2.hate.impatient: "$ep2_wedding_ewan.0011.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0011.desc.t2.hate.zealous: "„Bawię się dobrze, ale sądzę, że dałoby się zrobić o wiele więcej, bym bawił[Select_CString( char_2.IsFemale, 'a', '' )] się #EMP wyśmienicie#!” – marudzi [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0011.desc.t3.hate.temperate: "„Nie jest to czasem...” – opiniuje [char_2.GetFirstNameNoTooltip] – „...zbyt na pokaz? Według mnie, styl ponad treść nie jest najlepszym wskaźnikiem udanego posiłku”."
 ep2_wedding_ewan.0011.desc.t3.hate.humble: "„Och, co za ścisk” – narzeka [char_2.GetFirstNameNoTooltip]. „Ledwo jestem w stanie spróbować każdego dania. Wolniejsze tempo by nie zaszkodziło”."
 ep2_wedding_ewan.0011.desc.t3.hate.content: "$ep2_wedding_ewan.0011.desc.t3.hate.humble$"
 ep2_wedding_ewan.0011.desc.t3.hate.impatient: "„Pfe!” – klnie pod nosem [char_2.GetFirstNameNoTooltip]. „Nie mogę znieść tych ciągnących się w nieskończoność posiłków...”"
 ep2_wedding_ewan.0011.desc.t3.hate.paranoid: "„Uczty na taką skalę są jak mroczna knieja” – kontempluje [char_2.GetFirstNameNoTooltip]. „Nie wiesz, czy za kolejnym drzewem znajdziesz bezpieczną polanę, czy czyhającą zgubę”."
 ep2_wedding_ewan.0011.desc.t3.hate.stubborn: "„Precz z łapami!” – [char_2.GetFirstNameNoTooltip] wrzeszczy na służącego. „Skończę posiłek w swoim czasie! Za dużo tych przeklętych dań...”"
 ep2_wedding_ewan.0011.a: "„Chyba się z tobą zgadzam, [char_1.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0011.a.host: "„Główne dania zostały osobiście wybrane przeze mnie, [char_1.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0011.b: "„[char_2.GetFirstNameNoTooltip] dobrze myśli”."
 ep2_wedding_ewan.0011.b.host: "„Tak, [char_2.GetFirstNameNoTooltip], sprawy się mają inaczej niż powinny”."
 ep2_wedding_ewan.0011.c: "[intent_target.GetFirstNameNoTooltip] siedzi tak blisko przejścia dla służby..."
 ep2_wedding_ewan.0011.c.tt.success: "Sprawiasz, że służący potyka się o twoją nogę, a [intent_target.GetFirstNameNoTooltip] zostaje oblan[Select_CString( intent_target.IsFemale, 'a', 'y' )] zupą"
 ep2_wedding_ewan.0011.c.tt.failure: "Służącemu udaje się uniknąć twojej nogi"
 ep2_wedding_ewan.0011.d: "Ruszasz dalej, nie zwracając na to większej uwagi."
 ep2_wedding_ewan.0021.t: "Lśniące, błyszczące"
 ep2_wedding_ewan.0021.desc.intro.bad: "Wystrój sali jest zaprawdę piękny, stanowiąc połączenie fresków z boazeriami kwiatów — nawet mimo tego, że nie starano się na to przeznaczyć nie wiadomo jakiej fortuny. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat dekoracji.\n\n"
 ep2_wedding_ewan.0021.desc.t1.love.content: "„Ach, jak tu #EMP cudownie#!” – zachwyca się [char_1.GetFirstNameNoTooltip]. „Idealne podkreślenie chwili, bez przyćmiewania młodej pary”."
 ep2_wedding_ewan.0021.desc.t1.love.lazy: "„Wiecie co?” – zamyśla się [char_1.GetFirstNameNoTooltip]. „To jest dokładnie taki poziom starań, jaki sam[Select_CString( char_1.IsFemale, 'a bym powzięła', ' bym powziął' )]. Popieram zdecydowanie!”"
 ep2_wedding_ewan.0021.desc.t1.love.humble: "$ep2_wedding_ewan.0021.desc.t1.love.content$"
 ep2_wedding_ewan.0021.desc.t1.love.forgiving: "„Może nie jest to najwspanialsze, co widziały moje oczy” – kiwa głową [char_1.GetFirstNameNoTooltip]. „Ale wciąż da się zauważyć mnóstwo włożonego serca”."
 ep2_wedding_ewan.0021.desc.t1.love.compassionate: "$ep2_wedding_ewan.0021.desc.t1.love.forgiving$"
 ep2_wedding_ewan.0021.desc.t1.love.arbitrary: "„Nie obchodzi mnie twoje zdanie” – cedzi [char_1.GetFirstNameNoTooltip]. „Mnie się podoba. Trzeba docenić włożony wysiłek, a nie być takim snobem”."
 ep2_wedding_ewan.0021.desc.t1.love.greedy: "$ep2_wedding_ewan.0021.desc.t1.love.lazy$"
 ep2_wedding_ewan.0021.desc.intro.normal: "Sala bankietowa przystrojona jest w feerię barw, woni i kształtów — jedynie brak najrzadszych tkanin i kwiatów przypomina o tym, że nie spogląda się na obraz wyjęty prosto z bajki. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat dekoracji.\n\n"
 ep2_wedding_ewan.0021.desc.t2.love.content: "„Nie wiem, jak można nie kochać tej uczty dla oczu” – [char_1.GetFirstNameNoTooltip] popada w zachwyt. „Patrzcie i podziwiajcie, jak udało się to w ogóle osiągnąć!”"
 ep2_wedding_ewan.0021.desc.t2.love.compassionate: "$ep2_wedding_ewan.0021.desc.t2.love.content$"
 ep2_wedding_ewan.0021.desc.t2.love.generous: "„Pokaźną fortunę włożono w to wszystko” – zauważa [char_1.GetFirstNameNoTooltip]. „Widzisz ten gobelin? Musiał pokonać z pół kontynentu, aby tu dotrzeć”."
 ep2_wedding_ewan.0021.desc.t2.love.calm: "„Na opaczność [char_1.GetFaith.WealthGodNamePossessive], wszystko jest wręcz #EMP idealne#!” – zachwyca się [char_1.GetFirstNameNoTooltip]. „Doskonałe wyczucie smaku, bez popadania w przesadę!”"
 ep2_wedding_ewan.0021.desc.t2.love.patient: "$ep2_wedding_ewan.0021.desc.t2.love.calm$"
 ep2_wedding_ewan.0021.desc.t2.love.fickle: "„Może nie jest to zbyt dobrany zestaw dodatków, ale mnie się #EMP podoba#!” – opiniuje [char_1.GetFirstNameNoTooltip]. „Różnorodność jest ważna przy formowaniu stylu”."
 ep2_wedding_ewan.0021.desc.t2.love.cynical: "„Wystarczająco wytwornie, aby wprawić w zachwyt gapiów i nie tracić ich drogocennego czasu” – [char_1.GetFirstNameNoTooltip] kiwa głową z uznaniem. „Wystrój jest zaskakująco dobrze przemyślany”."
 ep2_wedding_ewan.0021.desc.intro.good: "Znakomite rzeźby, egzotyczne arrasy, girlandy i cudzoziemskie aranżacje kwiatowe zdobiące salę bankietową — prawdziwa uczta dla oczu. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat dekoracji.\n\n"
 ep2_wedding_ewan.0021.desc.t3.love.ambitious: "„To jest właśnie #EMP to#!, czego oczekiwał[Select_CString( char_1.IsFemale, 'a', 'e' )]m” – wybucha zachwytem [char_1.GetFirstNameNoTooltip]. „Doskonałe miejsce na urządzenie #EMP wielkiego#! wesela!”"
 ep2_wedding_ewan.0021.desc.t3.love.diligent: "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.arrogant: "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.honest: "„Cieszę się, że jestem w stanie dostrzec wysiłek włożony w przygotowania” – mówi lekceważącym tonem [char_1.GetFirstNameNoTooltip]. „Nie mogę znieść, kiedy gospodarz nie przykłada wielkiej wagi do tak ważnego wydarzenia”."
 ep2_wedding_ewan.0021.desc.t3.love.just: "$ep2_wedding_ewan.0021.desc.t3.love.honest$"
 ep2_wedding_ewan.0021.desc.t3.love.greedy: "„Z pewnością nie szczędzą grosza na to wszystko, prawda?” – śmieje się [char_1.GetFirstNameNoTooltip]. „Cóż, nie mogę rzec, że nie skorzystam z tak życzliwej gościnności”."
 ep2_wedding_ewan.0021.desc.t3.love.generous: "$ep2_wedding_ewan.0021.desc.t3.love.greedy$"
 ep2_wedding_ewan.0021.desc.midtro: "\n\n"
 ep2_wedding_ewan.0021.desc.t1.hate.ambitious: "„Szczerze muszę przyznać, że jednak wolę...” – [char_2.GetFirstNameNoTooltip] szuka bardziej taktownego określenia. „Gdy dodatki wpadają w o wiele #EMP mocniejsze#! tony”."
 ep2_wedding_ewan.0021.desc.t1.hate.diligent: "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.arrogant: "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.honest: "„Odnoszę wrażenie, że zachwalano to wydarzenie bardziej niż na to zasługuje” – stwierdza z przykrością [char_2.GetFirstNameNoTooltip]. „Po co zapraszać tylu gości, skoro stać było ich na tak niewiele?”"
 ep2_wedding_ewan.0021.desc.t1.hate.generous: "$ep2_wedding_ewan.0021.desc.t1.hate.honest$"
 ep2_wedding_ewan.0021.desc.t1.hate.just: "„Podejrzewam, że zachowano wysoki standard” – zauważa [char_2.GetFirstNameNoTooltip]. „Aczkolwiek oczekiwał[Select_CString( char_2.IsFemale, 'a', 'e' )]m czegoś więcej”."
 ep2_wedding_ewan.0021.desc.t2.hate.ambitious: "„Ech” – obrusza się [char_2.GetFirstNameNoTooltip]. „Zmarnowany potencjał. Jest na co popatrzeć, ale dlaczego poprzestali #EMP tylko#! na tym?”"
 ep2_wedding_ewan.0021.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0021.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t2.hate.greedy: "„Tyle rozszastanej fortuny na pierdoły” – prycha [char_2.GetFirstNameNoTooltip]. „A niczego nie przeznaczono na wartościowe rzeczy. Co za marnotrawstwo i rozczarowanie”."
 ep2_wedding_ewan.0021.desc.t2.hate.wrathful: "„Może być” – [char_2.GetFirstNameNoTooltip] wzrusza ramionami. „Nie jest źle, ale podobałoby mi się bardziej, gdyby było tego więcej”."
 ep2_wedding_ewan.0021.desc.t2.hate.impatient: "$ep2_wedding_ewan.0021.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0021.desc.t2.hate.stubborn: "„Wiadomo, że ślub jest najważniejszy, ale to jest wciąż jego część” – zauważa [char_2.GetFirstNameNoTooltip]. „Dlatego wszystko powinno być większe, lepsze, ładniejsze, wszyściuteńko”. "
 ep2_wedding_ewan.0021.desc.t2.hate.zealous: "$ep2_wedding_ewan.0021.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0021.desc.t3.hate.content: "„Zasadniczo jest to wszystko dla mnie bardzo męczące” – żali się [char_2.GetFirstNameNoTooltip]. „Nie wiem, co z tego jest siedziskiem, a co wyrafinowaną rzeźbą”."
 ep2_wedding_ewan.0021.desc.t3.hate.lazy: "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.humble: "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.compassionate: "„Hmm, nie wydaje się wam, że to wszystko jedynie odwraca uwagę od właściwej ceremonii?” – zastanawia się [char_2.GetFirstNameNoTooltip]. „W sumie nie mam pewności”."
 ep2_wedding_ewan.0021.desc.t3.hate.arbitrary: "„Wam to się niby podoba?” – grymasi [char_2.GetFirstNameNoTooltip]. „W zasadzie ile to mogło kosztować?”"
 ep2_wedding_ewan.0021.a: "„Pfe, wolę to, co powiedział[Select_CString( char_1.IsFemale, 'a', '' )] [char_1.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0021.a.host: "„Wiele z tych dekoracji zostało wybranych przeze mnie osobiście, [char_1.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0021.b: "„Obawiam się, że masz rację, [char_2.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0021.b.host: "„[char_2.GetFirstNameNoTooltip] ma rację – co innego miałem na myśli”."
 ep2_wedding_ewan.0021.c: "[intent_target.GetFirstNameNoTooltip] wygląda na dość samotn[Select_CString( intent_target.IsFemale, 'ą', 'ego' )]..."
 ep2_wedding_ewan.0021.d: "Nie angażuj się."
 ep2_wedding_ewan.0031.t: "Towarzyska wieczerza"
 ep2_wedding_ewan.0031.desc.intro: "Zawsze jest mnóstwo ludzi do zobaczenia, nowe twarze do poznania, stare znajomości do odnowienia, a wszystko to pośród zgiełku całkiem dobrze rokującego bankietu.\n\nZ miejsca, na którym siedzę mogę dostrzec"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour: "władcę sąsiedniego państwa"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal: "znanego mi wasala"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal: "mojego zaprzysiężonego wasala"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege: "mojego bezpośredniego seniora"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler: "obcego władcę,"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup: "szlachci[Select_CString( char_1.IsFemale, 'ankę', 'ca' )],"
 ep2_wedding_ewan.0031.desc.midro: "że, [char_1.GetTitledFirstName] potrzebuje lepszego towarzystwa, a także"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_vassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup: "szlachci[Select_CString( char_2.IsFemale, 'ankę', 'ca' )],"
 ep2_wedding_ewan.0031.desc.outro: "kogoś, kto wygląda jak [char_2.GetTitledFirstName], ob[Select_CString( And( char_1.IsFemale, char_2.IsFemale), 'ie', 'u' )] w dobrych nastrojach.\n\nŚwietnym pomysłem byłoby lepsze poznanie które[Select_CString( And( char_1.IsFemale, char_2.IsFemale), 'j', 'go' )]kolwiek z nich, a żadna inna okazja #EMP niż ta#! nie byłaby lepsza na takie przedsięwzięcie... "
 ep2_wedding_ewan.0031.a: "„[conversationalist_neighbour.GetFirstNameNoTooltip], jak dobrze cię widzieć!”"
 ep2_wedding_ewan.0031.b: "„Ach, [conversationalist_covassal.GetFirstNameNoTooltip], cieszę się, że przybył[Select_CString( conversationalist_covassal.IsFemale, 'a', 'e' )]ś...”"
 ep2_wedding_ewan.0031.c: "„Zawsze miło was powitać, [conversationalist_vassal.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0031.d: "„[conversationalist_liege.GetFirstNameNoTooltip|U], m[Select_CString( conversationalist_liege.IsFemale, 'oja pani', 'ój panie' )], zaszczytem jest widzieć cię tutaj!”"
 ep2_wedding_ewan.0031.e: "„[conversationalist_other_ruler.GetFirstNameNoTooltip]. Niezwykłym jest cię tutaj ujrzeć”."
 ep2_wedding_ewan.0031.f: "„[conversationalist_backup.GetFirstNameNoTooltip], jak się miewasz?”"
 ep2_wedding_ewan.0031.g: "Trwa bankiet! Po co mam skupiać się tylko na jednej konwersacji?"
 ep2_wedding_ewan.0031.h: "E tam, są inni ludzie, z którymi lepiej pomówić."
 ep2_wedding_ewan.0041.t: "Przemowa! Przemowa!"
 ep2_wedding_ewan.0041.desc.intro: "Na każdym weselu odbywa się niezliczona ilość przemówień. Niektóre długie, inne krótkie, czasem szczere, kiedy indziej zwodnicze, ale wszystkie tworzą coś na wzór fali, która sukcesywnie odbija się od ścian sali, zaczynając się tam, gdzie inna się kończy, wytyczając rytm weselnej uczcie.\n\nW miarę jak zbliża się moja kolej, zastanawiam się, czy powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] swój czas poświęcić młodej parze, czy"
 ep2_wedding_ewan.0041.desc.murder: "napawaniu się nad moją przyszłą ofiarą, jaką jest [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.seduce: "może próbie podboju serca mojej sympatii, któr[Select_CString( intent_target.IsFemale, 'ą', 'ym' )] jest [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.diplomacy: "może spróbować przykuć uwagę wszystkich moją grą słów?"
 ep2_wedding_ewan.0041.desc.matchmaking: "powiedzieć kilka miłych słów o osobie, jaką jest [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.mischief: "spróbować wzniecić wśród zebranych nieco emocji?"
 ep2_wedding_ewan.0041.desc.recreation: "skupić się na uroczystościach? "
 ep2_wedding_ewan.0041.desc.outro: "\n\nW końcu podwójne znaczenia łatwo giną na morzu słów..."
 ep2_wedding_ewan.0041.a: "Sław młodą parę jak należy."
 ep2_wedding_ewan.0041.b: "Pochwal przyjęcie."
 ep2_wedding_ewan.0041.c: "Jawnie gróź postaci, [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d: "Subtelnie zmień temat, aby porozmawiać o postaci, [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d.tt.success: "[intent_target.GetFirstNameNoTooltip] docenia aluzje"
 ep2_wedding_ewan.0041.d.tt.failure: "[intent_target.GetSheHe|U] jest niebywale zawstydzon[Select_CString( intent_target.IsFemale, 'a', 'y' )]"
 ep2_wedding_ewan.0041.e: "Pokaż swoje umiejętności oratorskie."
 ep2_wedding_ewan.0041.e.tt.success: "Doskonałe przemówienie"
 ep2_wedding_ewan.0041.e.tt.failure: "Adekwatne przemówienie"
 ep2_wedding_ewan.0041.f: "Wychwalaj zalety, jakimi szczyci się [intent_target.GetFirstNameNoTooltip] "
 ep2_wedding_ewan.0041.g: "Zasugeruj kilka zdrożnych pół-prawd."
 ep2_wedding_ewan.0041.g.tt.success: "Czy... czy to prawda?"
 ep2_wedding_ewan.0041.g.tt.failure: "Jakież oczywiste kłamstwa"
 ep2_wedding_ewan.0041.h: "Niezręcznie usiądź z powrotem, nic nie mówiąc."
 ep2_wedding_ewan.0041.i: "Powiedz coś miłego, ale jednocześnie powierzchownego."
 ep2_wedding_ewan.0051.t: "I jeszcze jedna rzecz"
 ep2_wedding_ewan.0051.desc.intro: "Na każdej uczcie. Dosłownie na każdej, bez wyjątku pojawia się jakiś nieznośny gnój, który będzie naprzykrzać się innym, próbując ich osaczyć i nie chcąc się łaskawie #EMP przymknąć#!.\n\nTym razem tą osobą jest [dolt.GetFirstName], któr[Select_CString( dolt.IsFemale, 'a', 'y' )]"
 ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch: "desperacko próbuje mnie nakłonić do zainwestowania części moich „znacznych zasobów, które posiadam jako szlachetnie urodzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]” w [dolt.GetHerHis]"
 ep2_wedding_ewan.0051.desc.drunkard: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ zakup czegoś, co nazywa #EMP uroczo rustykalną#! knajpą."
 ep2_wedding_ewan.0051.desc.hashishiyah: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ zakup rzekomo niesłusznie oczernianej dziupli, słynącej ze swych haszyszowych wypieków."
 ep2_wedding_ewan.0051.desc.rakish: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ zakup lupanaru, słynącego z najcudowniejszych kurtyzan z najdalszych zakątków świata."
 ep2_wedding_ewan.0051.desc.reclusive: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ plan ufundowania niemal nieosiągalnej posiadłości, która zapewniłaby odosobnienie nawet najznakomitszym z wielmożów."
 ep2_wedding_ewan.0051.desc.flagellant: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ plan stworzenia jakiegoś rodzaju... #EMP placu#! z ustawionymi słupami do biczowania, zapewniającymi zbiorowy oczyszczający ból dla tuzina pokutników."
 ep2_wedding_ewan.0051.desc.profligate: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ słabo zarysowany plan, aby... Ja... W sumie nie jestem nawet w stanie określić na co [dolt.GetSheHe] potrzebuje tych funduszy."
 ep2_wedding_ewan.0051.desc.journaller: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ założenie skryptorium, które najwyraźniej będzie się składało głównie z #EMP [dolt.GetHerHis]#! dzieł, przynajmniej początkowo, jak twierdzi."
 ep2_wedding_ewan.0051.desc.athletic: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ pomysł nowatorskiego publicznego gimnazjonu, czegoś skupiającego się na trenowaniu wszelakiej gimnastyki w pełnym spektrum ćwiczeń fizycznych."
 ep2_wedding_ewan.0051.desc.diligent: "ma nazbyt pozytywne nastawienie do prozy życia. [dolt.GetWomanMan|U] wydaje się nie mieć pojęcia, jak rozmawiać o czymkolwiek innym niż najzwyklejsze, przyziemne czynności, ani nie uświadamia sobie tego, że nie każdy jest zainteresowany je[Select_CString( dolt.IsFemale, 'j', 'go' )] ponurym, pozbawionym radości życiem."
 ep2_wedding_ewan.0051.desc.patient: "jest nieustępliw[Select_CString( dolt.IsFemale, 'a', 'y' )]. Próbuję zmienić temat, wycofać się, a nawet zaangażować kogoś postronnego, ale nic z tego. Wydaje się nieugięt[Select_CString( dolt.IsFemale, 'a', 'y' )] w swej zajadłości."
 ep2_wedding_ewan.0051.desc.impatient: "nie ma cierpliwości do żadnego tematu. Gdy tylko poruszamy jeden wątek, przechodzi do następnego, nieposiadającego części wspólnych z poprzednim. Wieczny napływ niezwiązanych ze sobą myśli i tak w kółko."
 ep2_wedding_ewan.0051.desc.arrogant: "jest całkowicie, wręcz zniechęcająco, pochłonięt[Select_CString( dolt.IsFemale, 'a' sama, 'y sam' )] sobą. Nasza rozmowa przepełniona jest hipokryzją, niezbyt przemyślanymi pomysłami, a czasem nawet i jawną bezmyślnością, a jednak wciąż jest całkowicie przekonan[Select_CString( dolt.IsFemale, 'a', 'y' )] o tym, że stanowi najbardziej fascynującą osobistość na sali."
 ep2_wedding_ewan.0051.desc.arbitrary: "jest niepomiernie wręcz niezrozumiał[Select_CString( dolt.IsFemale, 'a. Jej', 'y. Jego' )] słowa mają jakiś sens, ale tylko dla #EMP nie[Select_CString( dolt.IsFemale, 'j samej', 'go samego' )]#!, albowiem dla mnie brzmią kompletnie niejasno. Od pół godziny próbuję zrozumieć, jaką rolę w ogóle pełnię w tej rozmowie."
 ep2_wedding_ewan.0051.desc.zealous: "ciągle rozprawia o swoim osobistym związku z je[Select_CString( dolt.IsFemale, 'j', 'go' )] wiarą i o tym, jak to ja powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] pozwolić, aby [dolt.GetFaith.random_GoodGodNames] i związana z tym łaska, napełnili moje serce. Ani razu nie zadał[Select_CString( dolt.IsFemale, 'a', '' )] mi pytania o moje przekonania."
 ep2_wedding_ewan.0051.desc.fickle: "jest zdeterminowan[Select_CString( dolt.IsFemale, 'a', 'y' )], aby przedstawiać mi pomysły na różnorakie spiski oraz intrygi, bez żadnej chęci, by oddać się któremukolwiek z nich. Prawdziwy niekończący się potok nieprzemyślanych pomysłów, powoli odbierających mi wolę życia."
 ep2_wedding_ewan.0051.desc.vengeful: "ma obsesję na punkcie dokonania bezlitosnej zemsty na jakimś biednym, niepomnym rywalu za pewną drobną przewinę. Nie mam pojęcia, dlaczego jest mu potrzebna moja pomoc w tym zawoalowanym planie."
 ep2_wedding_ewan.0051.desc.poet: "stanowi najpaskudniejsze połączenie jakie dało się osiągnąć: okropn[Select_CString( dolt.IsFemale, 'a poetka', 'y poeta' )] ze zniewoloną publiką. Wersety, które na mnie próbuje, nie stanowią nawet poezji. Są to ledwo rymujące się ze sobą dwuwiersze, pozbawione taktu i metrum."
 ep2_wedding_ewan.0051.desc.outro: "\n\nZaraz chyba zacznę wrzeszczeć."
 ep2_wedding_ewan.0051.a: "Delikatnie zakończ rozmowę."
