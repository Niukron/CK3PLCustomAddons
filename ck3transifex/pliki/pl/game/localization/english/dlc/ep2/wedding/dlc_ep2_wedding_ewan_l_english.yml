 ep2_wedding_ewan.0071.t: "Spontaniczna obietnica"
 ep2_wedding_ewan.0071.desc: "„[ROOT.Char.GetFirstNameNoTooltip]” – zwraca się do mnie [liege.GetTitledFirstName], m[Select_CString( liege.IsFemale, 'oja pani', 'ój pan' )]. „Zawsze raczej cię lubił[Select_CString( liege.IsFemale, 'a', 'e' )]m. Ciężko pracujesz na to, aby mi się przypodobać, a twa sława jest niczym gałęzie wielkiego drzewa, rzucające cień na całe ziemie [liege.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')]”.\n\nPotakuję, zakładając, że [Select_CString( liege.IsFemale, 'moja pani dała', 'mój pan dał' )] się nieco ponieść chwili, ale kontynuuje.\n\n„Mam dla ciebie propozycję – ty lubisz mnie zadowalać, a ja lubię się z tobą zadawać. Co byś powiedział[Select_CString( ROOT.Char.IsFemale, 'a', '' )] na to, aby szepnąć o mnie dobre słówko swoim wielbicielom, a w zamian ja oznajmię wszystkim, że cieszysz się moimi specjalnymi względami?”"
 ep2_wedding_ewan.0071.a: "To jest dla mnie uczciwa wymiana!"
 ep2_wedding_ewan.0071.b: "Dziękuję, ale nie."
