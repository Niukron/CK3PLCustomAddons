 ep2_wedding_ewan.0001.desc.t3.love.arrogant: "„#EMP To!#! To ja lubię!” – chichocze [char_1.GetFirstNameNoTooltip]. „Wielka, mało tego, #EMP przewspaniała#! rzecz!”"
