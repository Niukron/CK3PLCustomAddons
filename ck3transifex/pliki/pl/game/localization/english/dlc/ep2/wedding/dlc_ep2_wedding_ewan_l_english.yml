 ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler: "obcego władcę,"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup: "szlachci[Select_CString( char_1.IsFemale, 'ankę', 'ca' )],"
 ep2_wedding_ewan.0031.desc.midro: "że, [char_1.GetTitledFirstName] potrzebuje lepszego towarzystwa, a także"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_vassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup: "szlachci[Select_CString( char_2.IsFemale, 'ankę', 'ca' )],"
 ep2_wedding_ewan.0031.desc.outro: "kogoś, kto wygląda jak [char_2.GetTitledFirstName], ob[Select_CString( And( char_1.IsFemale, char_2.IsFemale), 'ie', 'u' )] w dobrych nastrojach.\n\nŚwietnym pomysłem byłoby lepsze poznanie które[Select_CString( And( char_1.IsFemale, char_2.IsFemale), 'j', 'go' )]kolwiek z nich, a żadna inna okazja #EMP niż ta#! nie byłaby lepsza na takie przedsięwzięcie... "
 ep2_wedding_ewan.0031.a: "„[conversationalist_neighbour.GetFirstNameNoTooltip], jak dobrze cię widzieć!”"
 ep2_wedding_ewan.0031.b: "„Ach, [conversationalist_covassal.GetFirstNameNoTooltip], cieszę się, że przybył[Select_CString( conversationalist_covassal.IsFemale, 'a', 'e' )]ś...”"
 ep2_wedding_ewan.0031.c: "„Zawsze miło was powitać, [conversationalist_vassal.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0031.d: "„[conversationalist_liege.GetFirstNameNoTooltip|U], m[Select_CString( conversationalist_liege.IsFemale, 'oja pani', 'ój panie' )], zaszczytem jest widzieć cię tutaj!”"
 ep2_wedding_ewan.0031.e: "„[conversationalist_other_ruler.GetFirstNameNoTooltip]. Niezwykłym jest cię tutaj ujrzeć”."
 ep2_wedding_ewan.0031.f: "„[conversationalist_backup.GetFirstNameNoTooltip], jak się miewasz?”"
 ep2_wedding_ewan.0031.g: "Trwa bankiet! Po co mam skupiać się tylko na jednej konwersacji?"
 ep2_wedding_ewan.0031.h: "E tam, są inni ludzie, z którymi lepiej pomówić."
 ep2_wedding_ewan.0041.t: "Przemowa! Przemowa!"
 ep2_wedding_ewan.0041.desc.intro: "Na każdym weselu odbywa się niezliczona ilość przemówień. Niektóre długie, inne krótkie, czasem szczere, kiedy indziej zwodnicze, ale wszystkie tworzą coś na wzór fali, która sukcesywnie odbija się od ścian sali, zaczynając się tam, gdzie inna się kończy, wytyczając rytm weselnej uczcie.\n\nW miarę jak zbliża się moja kolej, zastanawiam się, czy powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] swój czas poświęcić młodej parze, czy"
 ep2_wedding_ewan.0041.desc.murder: "napawaniu się nad moją przyszłą ofiarą, jaką jest [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.seduce: "może próbie podboju serca mojej sympatii, któr[Select_CString( intent_target.IsFemale, 'ą', 'ym' )] jest [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.diplomacy: "może spróbować przykuć uwagę wszystkich moją grą słów?"
 ep2_wedding_ewan.0041.desc.matchmaking: "powiedzieć kilka miłych słów o osobie, jaką jest [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.mischief: "spróbować wzniecić wśród zebranych nieco emocji?"
 ep2_wedding_ewan.0041.desc.recreation: "skupić się na uroczystościach? "
 ep2_wedding_ewan.0041.desc.outro: "\n\nW końcu podwójne znaczenia łatwo giną na morzu słów..."
 ep2_wedding_ewan.0041.a: "Sław młodą parę jak należy."
 ep2_wedding_ewan.0041.b: "Pochwal przyjęcie."
 ep2_wedding_ewan.0041.c: "Jawnie gróź postaci, [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d: "Subtelnie zmień temat, aby porozmawiać o postaci, [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d.tt.success: "[intent_target.GetFirstNameNoTooltip] docenia aluzje"
 ep2_wedding_ewan.0041.d.tt.failure: "[intent_target.GetSheHe|U] jest niebywale zawstydzon[Select_CString( intent_target.IsFemale, 'a', 'y' )]"
 ep2_wedding_ewan.0041.e: "Pokaż swoje umiejętności oratorskie."
 ep2_wedding_ewan.0041.e.tt.success: "Doskonałe przemówienie"
 ep2_wedding_ewan.0041.e.tt.failure: "Adekwatne przemówienie"
 ep2_wedding_ewan.0041.f: "Wychwalaj zalety, jakimi szczyci się [intent_target.GetFirstNameNoTooltip] "
 ep2_wedding_ewan.0041.g: "Zasugeruj kilka zdrożnych pół-prawd."
 ep2_wedding_ewan.0041.g.tt.success: "Czy... czy to prawda?"
 ep2_wedding_ewan.0041.g.tt.failure: "Jakież oczywiste kłamstwa"
 ep2_wedding_ewan.0041.h: "Niezręcznie usiądź z powrotem, nic nie mówiąc."
 ep2_wedding_ewan.0041.i: "Powiedz coś miłego, ale jednocześnie powierzchownego."
 ep2_wedding_ewan.0051.t: "I jeszcze jedna rzecz"
 ep2_wedding_ewan.0051.desc.intro: "Na każdej uczcie. Dosłownie na każdej, bez wyjątku pojawia się jakiś nieznośny gnój, który będzie naprzykrzać się innym, próbując ich osaczyć i nie chcąc się łaskawie #EMP przymknąć#!.\n\nTym razem tą osobą jest [dolt.GetFirstName], któr[Select_CString( dolt.IsFemale, 'a', 'y' )]"
 ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch: "desperacko próbuje mnie nakłonić do zainwestowania części moich „znacznych zasobów, które posiadam jako szlachetnie urodzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]” w [dolt.GetHerHis]"
 ep2_wedding_ewan.0051.desc.drunkard: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ zakup czegoś, co nazywa #EMP uroczo rustykalną#! knajpą."
 ep2_wedding_ewan.0051.desc.hashishiyah: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ zakup rzekomo niesłusznie oczernianej dziupli, słynącej ze swych haszyszowych wypieków."
 ep2_wedding_ewan.0051.desc.rakish: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ zakup lupanaru, słynącego z najcudowniejszych kurtyzan z najdalszych zakątków świata."
 ep2_wedding_ewan.0051.desc.reclusive: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ plan ufundowania niemal nieosiągalnej posiadłości, która zapewniłaby odosobnienie nawet najznakomitszym z wielmożów."
 ep2_wedding_ewan.0051.desc.flagellant: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ plan stworzenia jakiegoś rodzaju... #EMP placu#! z ustawionymi słupami do biczowania, zapewniającymi zbiorowy oczyszczający ból dla tuzina pokutników."
 ep2_wedding_ewan.0051.desc.profligate: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ słabo zarysowany plan, aby... Ja... W sumie nie jestem nawet w stanie określić na co [dolt.GetSheHe] potrzebuje tych funduszy."
 ep2_wedding_ewan.0051.desc.journaller: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ założenie skryptorium, które najwyraźniej będzie się składało głównie z #EMP [dolt.GetHerHis]#! dzieł, przynajmniej początkowo, jak twierdzi."
 ep2_wedding_ewan.0051.desc.athletic: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ pomysł nowatorskiego publicznego gimnazjonu, czegoś skupiającego się na trenowaniu wszelakiej gimnastyki w pełnym spektrum ćwiczeń fizycznych."
 ep2_wedding_ewan.0051.desc.diligent: "ma nazbyt pozytywne nastawienie do prozy życia. [dolt.GetWomanMan|U] wydaje się nie mieć pojęcia, jak rozmawiać o czymkolwiek innym niż najzwyklejsze, przyziemne czynności, ani nie uświadamia sobie tego, że nie każdy jest zainteresowany je[Select_CString( dolt.IsFemale, 'j', 'go' )] ponurym, pozbawionym radości życiem."
 ep2_wedding_ewan.0051.desc.patient: "jest nieustępliw[Select_CString( dolt.IsFemale, 'a', 'y' )]. Próbuję zmienić temat, wycofać się, a nawet zaangażować kogoś postronnego, ale nic z tego. Wydaje się nieugięt[Select_CString( dolt.IsFemale, 'a', 'y' )] w swej zajadłości."
 ep2_wedding_ewan.0051.desc.impatient: "nie ma cierpliwości do żadnego tematu. Gdy tylko poruszamy jeden wątek, przechodzi do następnego, nieposiadającego części wspólnych z poprzednim. Wieczny napływ niezwiązanych ze sobą myśli i tak w kółko."
 ep2_wedding_ewan.0051.desc.arrogant: "jest całkowicie, wręcz zniechęcająco, pochłonięt[Select_CString( dolt.IsFemale, 'a' sama, 'y sam' )] sobą. Nasza rozmowa przepełniona jest hipokryzją, niezbyt przemyślanymi pomysłami, a czasem nawet i jawną bezmyślnością, a jednak wciąż jest całkowicie przekonan[Select_CString( dolt.IsFemale, 'a', 'y' )] o tym, że stanowi najbardziej fascynującą osobistość na sali."
 ep2_wedding_ewan.0051.desc.arbitrary: "jest niepomiernie wręcz niezrozumiał[Select_CString( dolt.IsFemale, 'a. Jej', 'y. Jego' )] słowa mają jakiś sens, ale tylko dla #EMP nie[Select_CString( dolt.IsFemale, 'j samej', 'go samego' )]#!, albowiem dla mnie brzmią kompletnie niejasno. Od pół godziny próbuję zrozumieć, jaką rolę w ogóle pełnię w tej rozmowie."
 ep2_wedding_ewan.0051.desc.zealous: "ciągle rozprawia o swoim osobistym związku z je[Select_CString( dolt.IsFemale, 'j', 'go' )] wiarą i o tym, jak to ja powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] pozwolić, aby [dolt.GetFaith.random_GoodGodNames] i związana z tym łaska, napełnili moje serce. Ani razu nie zadał[Select_CString( dolt.IsFemale, 'a', '' )] mi pytania o moje przekonania."
 ep2_wedding_ewan.0051.desc.fickle: "jest zdeterminowan[Select_CString( dolt.IsFemale, 'a', 'y' )], aby przedstawiać mi pomysły na różnorakie spiski oraz intrygi, bez żadnej chęci, by oddać się któremukolwiek z nich. Prawdziwy niekończący się potok nieprzemyślanych pomysłów, powoli odbierających mi wolę życia."
 ep2_wedding_ewan.0051.desc.vengeful: "ma obsesję na punkcie dokonania bezlitosnej zemsty na jakimś biednym, niepomnym rywalu za pewną drobną przewinę. Nie mam pojęcia, dlaczego jest mu potrzebna moja pomoc w tym zawoalowanym planie."
 ep2_wedding_ewan.0051.desc.poet: "stanowi najpaskudniejsze połączenie jakie dało się osiągnąć: okropn[Select_CString( dolt.IsFemale, 'a poetka', 'y poeta' )] ze zniewoloną publiką. Wersety, które na mnie próbuje, nie stanowią nawet poezji. Są to ledwo rymujące się ze sobą dwuwiersze, pozbawione taktu i metrum."
 ep2_wedding_ewan.0051.desc.outro: "\n\nZaraz chyba zacznę wrzeszczeć."
 ep2_wedding_ewan.0051.a: "Delikatnie zakończ rozmowę."
 ep2_wedding_ewan.0051.a.tt.success: "Wyplątujesz się z sytuacji"
 ep2_wedding_ewan.0051.a.tt.failure: "To #EMP nigdy#! się nie skończy"
 ep2_wedding_ewan.0051.b: "„Niech [ROOT.Char.GetFaith.random_NegativeAfterLife] i wszelkie licha cię wezmą, czy zaprzestasz tego ględzenia?”"
 ep2_wedding_ewan.0051.b.custom.every_wrathful_guest: "Każdy #L #TOOLTIP:GAME_TRAIT,wrathful,[GetNullCharacter.GetID] gniewny#!#! gość"
 ep2_wedding_ewan.0051.c: "„Zamknij. Się”. "
 ep2_wedding_ewan.0051.d: "Zaśnij. Bezzwłocznie."
 ep2_wedding_ewan.0051.d.custom.every_lazy_guest: "Każdy #L #TOOLTIP:GAME_TRAIT,lazy,[GetNullCharacter.GetID] leniwy#!#! gość"
 ep2_wedding_ewan.0051.e: "„#EMP Knajpa#!, powiadasz...”"
 ep2_wedding_ewan.0051.f: "„#EMP Dziupla#! powiadasz...”"
 ep2_wedding_ewan.0051.g: "„#EMP Lupanar#! powiadasz...”"
 ep2_wedding_ewan.0051.h: "„#EMP Prywatna samotnia#! powiadasz...”"
 ep2_wedding_ewan.0051.i: "„#EMP Biczowniczy plac#! powiadasz...”"
 ep2_wedding_ewan.0051.i.tt.deviant: "Ta opcja jest dostępna z powodu twojego [Concept( 'secret', 'sekretu' )|E] „[secret.GetName]”"
 ep2_wedding_ewan.0051.j: "„I nic na tym nie stracimy? Wcale?”"
 ep2_wedding_ewan.0051.k: "„#EMP Skryptorium#! powiadasz...”"
 ep2_wedding_ewan.0051.l: "„#EMP Gimnazjon#! powiadasz...”"
 ep2_wedding_ewan.0051.business_venture.tt: "Taka inwestycja pewnie pochłonie wiele lat, nim przyniesie zyski"
 ep2_wedding_ewan.0051.m: "„To jest... bardzo interesujące...”"
 ep2_wedding_ewan.0051.m.tt.success: "Udaje ci się utrzymać wyraz autentycznego zafascynowania na twarzy"
 ep2_wedding_ewan.0051.m.tt.failure: "Zachowujesz takt, ale nic poza tym"
 ep2_wedding_ewan.0051.n: "Znoś to z pogodnym uśmiechem na twarzy."
 ep2_wedding_ewan.0051.n.tt: "Wysłuchujesz każdego. Jednego. Słowa."
 ep2_wedding_ewan.0052.t: "Niedokończone sprawy: zysk"
 ep2_wedding_ewan.0052.desc.intro: "Wiele lat temu zgodził[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się sfinansować przedsięwzięcie biznesowe, które zaproponował[Select_CString( dolt.IsFemale, 'a', '' )] [dolt.GetFirstNameNoTooltip]. Prawdę mówiąc, niemalże zapomniał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m o tej kwestii –"
 ep2_wedding_ewan.0052.desc.dolt_availability.dead: "zwłaszcza, że [dolt.GetFirstNameNoTooltip] nie żyje."
 ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned: "między innymi dlatego, że [dolt.GetFirstNameNoTooltip] nie jest obecnie w stanie niczym zarządzać."
 ep2_wedding_ewan.0052.desc.dolt_availability.free: "ostatecznie [dolt.GetFirstNameNoTooltip] nie ubiegał[Select_CString( dolt.IsFemale, 'a', '' )] się o więcej funduszy ponad to, co przekazał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [dolt.GetHerHim] na samym początku."
 ep2_wedding_ewan.0052.desc.midtro: "\n\nJednak wbrew wszelkim przeciwnościom losu, dziś rano dotarł list z informacją o niespodziewanym sukcesie naszego przedsięwzięcia."
 ep2_wedding_ewan.0052.desc.drunkard: "Mała knajpa rozrosła się w kwitnącą pijalnię."
 ep2_wedding_ewan.0052.desc.hashishiyah: "Dziupla z haszem stała się kwitnącym domem rozpusty."
 ep2_wedding_ewan.0052.desc.rakish: "Mały lupanar rozrósł się do rozmiarów wijącej się jamy rozkoszy."
 ep2_wedding_ewan.0052.desc.reclusive: "Prywatna posiadłość cieszy się, jak na ironię, cichą sławą – wydaje się, że nawet najbardziej znani szlachcice są w stanie zniknąć tam na chwilę."
 ep2_wedding_ewan.0052.desc.flagellant: "Plac do biczowania przekształcono w miejsce niemal święte dla tych, którzy szukają oczyszczenia poprzez tortury ciała."
 ep2_wedding_ewan.0052.desc.profligate: "W liście #EMP nadal#! nie wyjaśniono, na czym właściwie #EMP polega nasza działalność#!, ale ważne jest to, że wydaje się być opłacalna."
 ep2_wedding_ewan.0052.desc.journaller: "Skryptorium rozrosło się na tyle, że regularnie przyjmuje zlecenia od zamożnych patronów."
 ep2_wedding_ewan.0052.desc.athletic: "Gimnazjon stał się szalenie popularny wśród pomniejszej szlachty, wędrownych rycerzy i bogatych... #EMP podróżników#!, szukających odpowiedniego miejsca do ćwiczeń swych umiejętności bez konieczności posiadania własnego majątku ziemskiego."
 ep2_wedding_ewan.0052.desc.outro: "\n\nOsiągnąwszy znaczny zysk z zainwestowanego srebra, [dolt.GetFirstNameNoTooltip] zwrócił[Select_CString( dolt.IsFemale, 'a', '' )] mi moją zasłużoną część."
 ep2_wedding_ewan.0052.desc.outro.dolt_unavailable: "\n\nOsiągnąwszy znaczny zysk z zainwestowanego srebra, zarządca przybytku zwrócił mi moją zasłużoną część."
 ep2_wedding_ewan.0052.a: "Myślę, że #EMP cała#! moja inwestycja się zwróci."
 ep2_wedding_ewan.0052.b: "Oczywiście, w końcu jestem geniuszem kupiectwa."
 ep2_wedding_ewan.0052.c: "Niespodziewanie miła niespodzianka!"
 ep2_wedding_ewan.0053.t: "Niedokończone sprawy: dług"
 ep2_wedding_ewan.0053.desc.intro: "$ep2_wedding_ewan.0052.desc.intro$"
 ep2_wedding_ewan.0053.desc.dolt_availability.dead: "$ep2_wedding_ewan.0052.desc.dolt_availability.dead$"
 ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned: "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"
 ep2_wedding_ewan.0053.desc.dolt_availability.free: "$ep2_wedding_ewan.0052.desc.dolt_availability.free$"
 ep2_wedding_ewan.0053.desc.midtro: "\n\nNiespodziewanie dzisiaj rano dotarł do mnie anonimowy list, z którego wynika, że wskutek tragicznego pożaru całe nasze przedsięwzięcie zostało definitywnie zniszczone."
 ep2_wedding_ewan.0053.desc.drunkard: "Wygląda na to, że zła reputacja gospody tylko się pogorszyła, co doprowadziło do ubogiej klienteli, a ostatecznie do tego, że niektórzy bezimienni mieszkańcy wzięli sprawy w swoje ręce."
 ep2_wedding_ewan.0053.desc.hashishiyah: "Dziupla z haszem nie przyciągnęła nowych klientów i ostatecznie stanęła w płomieniach, gdy jeden z odwiedzających przypadkowo upuścił lampion i zauważył go dopiero kilka minut później."
 ep2_wedding_ewan.0053.desc.rakish: "Mały lupanar funkcjonował przez pewien czas bardzo dobrze, dopóki nie padł ofiarą czegoś, co można opisać jedynie jako przerażająco zjadliwą nową chorobę weneryczną. Płomienie były jedyną opcją, aby go oczyścić."
 ep2_wedding_ewan.0053.desc.reclusive: "Odludna posiadłość po tym jak nie wzbudziła szczególnego zainteresowania, jak na ironię zniknęła całkowicie z map. Dopiero spontaniczny pożar, wywołany przez gnieżdżących się na jej terenie grasantów, ujawnił lokalizacje tego co pozostało z przybytku."
 ep2_wedding_ewan.0053.desc.flagellant: "Zapotrzebowanie na oczyszczenie duszy poprzez cierpienie było niewielkie, a plac do biczowania stał się polem taniego drewna opałowego. W dzisiejszych czasach tak trudno jest znaleźć grzeszników....."
 ep2_wedding_ewan.0053.desc.profligate: "Co dokładnie spłonęło, gdzie i jak, jest równie tajemnicze jak pierwotna propozycja, tyle że nie pozostało nic poza dymem, popiołami i niedopowiedzeniami."
 ep2_wedding_ewan.0053.desc.journaller: "Mimo oferowanego sowitego wynagrodzenia nie udało się znaleźć zdolnych i kompetentnych skrybów chętnych do przekopania się przez liczne pamiętniki, które spisał[Select_CString( dolt.IsFemale, 'a', '' )] [dolt.GetFirstName]. Plany rozbudowy skryptorium nie doszły do skutku."
 ep2_wedding_ewan.0053.desc.athletic: "Wygląda na to, że większość tych, którzy chcą trenować swoje ciała, jest również gotowa do walki z innymi, którzy robią to samo. Po serii pojedynków, które przerodziły się w morderstwa, gimnazjon poddał się zamieszkom, które zrównały budynek z ziemią."
 ep2_wedding_ewan.0053.desc.outro: "\n\nPowin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] wiedzieć, aby nie finansować kogoś takiego, jak t[Select_CString( dolt.IsFemale, 'a idiotka', 'en idiota' )] [dolt.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0053.a.alive: "Grr, przyprowadźcie t[Select_CString( dolt.IsFemale, 'ę idiotkę', 'ego idiotę' )] w kajdankach!"
 ep2_wedding_ewan.0053.a.dead: "Szkoda, że jest już zbyt martw[Select_CString( dolt.IsFemale, 'a, by ją', 'y, by go' )] udusić."
 ep2_wedding_ewan.0053.b: "Prawdopodobnie należało się tego spodziewać."
 ep2_wedding_ewan.0061.t: "Do [Select_CString( oldling.IsFemale, 'mojej ukochanej', 'mojego ukochanego' )] [oldling.Custom2('RelationToMeShortGenitive', relative )|U]!"
 ep2_wedding_ewan.0061.desc.intro: "Mimo podniosłości chwili [relative.GetTitledFirstName] krzywi się w skrępowaniu, gdy [relative.GetHerHis] [relative.Custom2('RelationToMeShort', oldling )], [oldling.GetTitledFirstName], unosi się chwiejnie, podnosząc przy okazji kielich.\n\n"
 ep2_wedding_ewan.0061.desc.arrogant: ""
 ep2_wedding_ewan.0061.desc.honest: "Większość uznałaby, że [oldling.GetFirstNameNoTooltip] i je[Select_CString( oldling.IsFemale, 'j', 'go' )] szczera natura to prawdziwe błogosławieństwo, ale nie w tej chwili... zwiedzion[Select_CString( oldling.IsFemale, 'a', 'y' )] swoją dobrodusznością starsz[Select_CString( oldling.IsFemale, 'y mężczyzna', 'a kobieta' )] nieświadomie zaczyna opowiadać najbardziej zawstydzające opowiastki z dzieciństwa pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )]."
 ep2_wedding_ewan.0061.desc.deceitful: "[oldling.GetFirstNameNoTooltip] zaczyna opowiadać niestworzone historie na temat pan[Select_CString( relative.IsFemale, 'ny młodej i jej', 'a młodego i jego' )] dzieciństwa, bajdurząc i #EMP skandalicznie#! mijając się z prawdą. Szczególnie zbyteczną wydaje się wzmianka o przygodzie z osłem."
 ep2_wedding_ewan.0061.desc.gregarious: "Niczym za czasów swej młodości [oldling.GetFirstNameNoTooltip] zaczyna snuć przemowę, będącą w istocie niekończącą się listą przeplatających się ze sobą anegdot, z których tylko te najbardziej zawstydzające odnoszą się do pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )]."
 ep2_wedding_ewan.0061.desc.ambitious: "[oldling.GetFirstNameNoTooltip] zawsze wiedzion[Select_CString( oldling.IsFemale, 'a', 'y' )] swymi ambicjami, zaczyna przemowę, przypisując sobie wszelkie zasługi za pomyślne wychowanie pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )], nawet pomimo je[Slect_CString( relative.IsFemale, 'j', 'go' )] niezręcznego (i najwyraźniej pełnego trądziku) dzieciństwa."
 ep2_wedding_ewan.0061.desc.diplomat: "[oldling.GetFirstNameNoTooltip] znan[Select_CString( oldling.IsFemale, 'a', 'y' )] ze swego srebrnego języka, najwyraźniej nie może odmówić sobie przyjemności przytoczenia historii pan[Select_CString( relative.IsFemale, 'ny młodej z jej', 'ana młodego z jego' )] młodości o niezliczonych lekcjach, które probował[Select_CString( oldling.IsFemale, 'a', '' )] [Select_CString( relative.IsFemale, 'jej', 'mu' )] przekazać. Oczywiście bezskutecznie, według nie[Select_CString( oldling.IsFemale, 'j', 'go' )]."
 ep2_wedding_ewan.0061.desc.poet: "W obliczu losu gorszego od śmierci, publika została zmuszona do wysłuchania długiego, drętwego poematu, który napisał[Select_CString( oldling.IsFemale, 'a', '' )] [oldling.GetFirstNameNoTooltip] na temat pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )], składającego się w większej mierze... z czarująco niezręcznych chwil z je[Select_CString( relative.IsFemale, 'j', 'go' )] dzieciństwa."
 ep2_wedding_ewan.0061.desc.sadistic: "Z wyrazem złośliwości na [Select_CString(EqualTo_string(oldling.Custom('MaskFace'), 'twarz' ), 'twarzy', 'masce' )], [oldling.GetFirstNameNoTooltip] rozpoczyna #EMP szczegółową#! opowieść o dzieciństwie [Select_CString( relative.IsFemale, 'panny młodej', 'pana młodego' )]. Osobiste anegdoty są liczne i szczere."
 ep2_wedding_ewan.0061.desc.drunkard: "[oldling.GetFirstNameNoTooltip] stojąc w lekkiej zadumie, zaczyna snuć swoje mgliste wspominki z dzieciństwa pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )]. Wrażenia z przeszłości są nieco przesadzone, ale z pewnością ożywiają samo przemówienie."
 ep2_wedding_ewan.0061.desc.hashishiyah: "Przez krótką, niezręczną chwilę, [oldling.GetFirstNameNoTooltip] mruga zaczerwionymi oczami, sprawiając wrażenie, jakby zapomniał[Select_CString( oldling.IsFemale, 'a', '' )] po co właściwie wstał[Select_CString( oldling.IsFemale, 'a', '' )]. Gdy tylko wspomnienia się porządkują w je[Select_CString( oldling.IsFemale, 'j', 'go' )] umyśle, całe dzieciństwo pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )] zostaje streszczone zebranym, z czego przynajmniej połowa w postaci niewybrednych żartów."
 ep2_wedding_ewan.0061.desc.skill.diplomacy: "[oldling.GetFirstNameNoTooltip], znan[Select_CString( oldling.IsFemale, 'a', 'y' )] ze swego oratorstwa, ewidentnie wyczekiwał[Select_CString( oldling.IsFemale, 'a', '' )] obecnej okazji do zabrania głosu: je[Select_CString( oldling.IsFemale, 'j', 'go' )] przemowa szybko przeradza się w rozbudowaną metaforę na temat życia pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )], protekcjonalną, ale nie mniej skupiającą się na je[Select_CString( relative.IsFemale, 'j', 'go' )] zaletach."
 ep2_wedding_ewan.0061.desc.skill.learning: "[oldling.GetFirstNameNoTooltip], prawdziw[Select_CString( oldling.IsFemale, 'a uczona, zaczęła', 'y uczony, zaczął' )] swoją przemowę od aliażu odniesień literackich z wyrafinowanymi dowcipami filozoficznymi, tylko okazjonalnie rzucając krępującymi anegdotami z dzieciństwa pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )]."
 ep2_wedding_ewan.0061.desc.old: "[oldling.GetFirstNameNoTooltip] niezbyt żwawy jak na swój wiek, zaczyna przemowę, skupiając się na najbardziej upokarzających, a jednak drogich je[Select_CString( oldling.IsFemale, 'j', 'go' )] sercu, wydarzeniach z dzieciństwa pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )] i tego, o ile #EMP wówczas#! lepsze było życie."
 ep2_wedding_ewan.0061.desc.very_old: "[oldling.GetFirstNameNoTooltip], będąc bardzo, ale to bardzo star[Select_CString( oldling.IsFemale, 'ą', 'ym' )], ma do opowiedzenia prawdziwy #EMP legion#! anegdot na temat pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )]. I w zasadzie właśnie to robi, snuje niezbyt połączone ze sobą wątki, przepełnione wspomnieniami z dzieciństwa, jak i rodzinnymi, niezrozumiałymi dla nikogo innego, żartami."
 ep2_wedding_ewan.0061.desc.outro: "\n\n[relative.GetFirstNameNoTooltip] wygląda jakby chciał[Select_CString( relative.IsFemale, 'a', '' )] umrzeć."
 ep2_wedding_ewan.0061.a: "„Dziękuję ci, [oldling.GetFirstName], za tę #EMP cudowną#! przemowę...”"
 ep2_wedding_ewan.0061.b: "Zacznij uprzejmie klaskać, żeby [Select_CString( oldling.IsFemale, 'ją', 'go' )] powstrzymać."
 ep2_wedding_ewan.0061.b.tt.success: "[oldling.GetFirstNameNoTooltip] zostaje przez ciebie zmuszon[Select_CString( oldling.IsFemale, 'a, aby usiadła', 'y, aby usiadł' )]"
 ep2_wedding_ewan.0061.b.tt.failure: "[oldling.GetSheHe|U] mimo wszystko kontynuuje dalej"
 ep2_wedding_ewan.0061.c: "Uśmiechaj się i cierp wewnętrznie."
 ep2_wedding_ewan.0061.d: "Podziękuj i poproś o więcej."
 ep2_wedding_ewan.0061.d.tt.crit_success: "[oldling.GetFirstNameNoTooltip] zaczyna opowiadać #EMP długą#! historię"
 ep2_wedding_ewan.0061.d.tt.success: "[oldling.GetFirstNameNoTooltip] nabiera otuchy"
 ep2_wedding_ewan.0061.e: "Zachęć [oldling.GetFirstNameNoTooltip], aby kontynuował[Select_CString( oldling.IsFemale, 'a', '' )]"
 ep2_wedding_ewan.0061.e.tt.crit_success: "$ep2_wedding_ewan.0061.d.tt.crit_success$"
 ep2_wedding_ewan.0061.e.tt.success: "$ep2_wedding_ewan.0061.d.tt.success$"
 ep2_wedding_ewan.0061.e.tt.failure: "[oldling.GetFirstNameNoTooltip] słania się na nogach przez kilka minut"
 ep2_wedding_ewan.0061.f: "Skup się na czym innym"
 ep2_wedding_ewan.0071.t: "Spontaniczna obietnica"
 ep2_wedding_ewan.0071.desc: ""
 ep2_wedding_ewan.0071.a: "To jest dla mnie uczciwa wymiana!"
 ep2_wedding_ewan.0071.b: "Dziękuję, ale nie."
