 ep2_wedding_ewan.0011.desc.t2.love.cynical: ""
 ep2_wedding_ewan.0011.desc.intro.good: "Wzrok, smak, dotyk, węch, a nawet dźwięk – żaden ludzki zmysł nie pozostaje nietknięty przez skalę i wspaniałość zorganizowanej wieczerzy, bajecznego zestawienia sztuki i potraw. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat roznoszonych dań.\n\n"
 ep2_wedding_ewan.0011.desc.t3.love.gluttonous: "„Jeszcze! Jeszcze #EMP WIĘCEJ!#!” – woła [char_1.GetFirstNameNoTooltip], radośnie napychając usta, nie siląc się na bardziej rozbudowany komentarz."
 ep2_wedding_ewan.0011.desc.t3.love.arrogant: ""
 ep2_wedding_ewan.0011.desc.t3.love.ambitious: "$ep2_wedding_ewan.0011.desc.t3.love.arrogant$"
