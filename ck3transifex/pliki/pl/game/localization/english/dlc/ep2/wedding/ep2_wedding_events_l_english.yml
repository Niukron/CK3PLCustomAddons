 ep2_wedding.1050.desc: "Wszyscy są w dobrych nastrojach: po mojej lewej stronie dzieci z fascynacją obserwują żonglerów, zaś po prawej poeci recytują swoje wiersze rozentuzjazmowanej publiczności.\n\nJednak cała uczta weselna milknie, gdy grupa tancerzy z pochodniami udaje się na środek sali, zapraszając gości do przyłączenia się do nich. Widok zapiera dech w piersiach w słabym świetle wczesnego wieczoru. Odbicia pochodni na szczęśliwych twarzach i złożony wzór cieni, które rzucają we wczesnym zmierzchu, tworzą absolutnie nieopisany spektakl.\n\nWszystko wygląda wspaniale do momentu, gdy [1050_victim.GetTitledFirstName] potyka się, wytrąca pochodnię z ręki kogoś innego i podpala własne ubranie..."
