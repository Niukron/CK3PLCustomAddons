 ep2_wedding.1190.desc: "Wszyscy są podekscytowani i zdumieni wspaniałością miejsca organizowania ślubu. Wszyscy, tylko nie [grumbler.GetTitledFirstName].\n\nOd momentu swojego przybycia [grumbler.GetFirstNameNoTooltip] wałęsa się, szukając pretekstu do narzekania. „Czy ty masz na sobie #EMP makijaż#!?”. „Te kolorowe zasłony są #EMP grzeszne#!!”. „Co to za #EMP nieprzyzwoite#! zachowanie?”. „Co to za pokaz bogactwa i lubieżności?”"
 ep2_wedding.1190.a: "Wstydzę się za siebie..."
