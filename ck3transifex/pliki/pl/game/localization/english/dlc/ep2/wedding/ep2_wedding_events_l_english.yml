 ep2_wedding.0950.t: "Podsumowanie"
 ep2_wedding.0950.desc: "Kiedy, #EMP końcu#! ostatni gość wychodzi, rozglądam się po opustoszałej sali, pozostawionych resztkach jedzenia, ogromnych ilościach rozlanego [ROOT.Char.Custom('RegionalDrinkGenitive')], echach śmiechu ludzi wciąż utrzymujących się jeszcze w powietrzu i czuję się naprawdę usatysfakcjonowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )].\n\nCo za niesamowity dzień! Świetnie go zorganizował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 ep2_grand_wedding_host_incentives_effect.tt: "Inne postacie będą bardziej skłonne do zaakceptowania propozycji małżeństwa ze strony tej postaci przez następne 20 lat."
