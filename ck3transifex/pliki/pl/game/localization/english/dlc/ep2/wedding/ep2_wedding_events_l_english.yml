 ep2_wedding.3040.d.failure: "[my_spouse.GetFirstNameNoTooltip] ginie"
 ep2_wedding.3050.t: "Co ma wisieć..."
 ep2_wedding.3050.desc: "Wieczór już dawno dobiegł końca, a goście zaczęli rozchodzić się, gdy młoda para udała się... ku przyjemniejszym czynnościom. Ilość weselników maleje, a ja pilnuje wzrokiem, aby [intent_victim.GetTitledFirstName] nie zniknął mi z oczu, czekając na dogodny moment.\n\nDopiero gdy rycerz z obcych ziem opuszcza salę, udając się na modlitwę, zostajemy całkowicie sami.\n\n„No cóż, na mnie też już pora” – mówi [intent_victim.GetFirstNameNoTooltip], podnosząc się z krzesła.\n\nSrebrny żyrandol zwisa nad je[Select_CString( intent_victim.IsFemale, 'j', 'go' )] głową groźnie, buchając językami ognia."
 ep2_wedding.3050.a: "Teraz, nadszedł właściwy moment!"
 ep2_wedding.3050.a.success: "[intent_victim.GetFirstNameNoTooltip] ginie z twojej ręki"
 ep2_wedding.3050.a.failure: "[intent_victim.GetFirstNameNoTooltip] przeżywa"
 ep2_wedding.3050.b: "Lina żyrandolu wygląda na wyjątkowo poluzowaną..."
 ep2_wedding.3050.b.success: "[intent_victim.GetFirstNameNoTooltip] ginie od lampy"
 ep2_wedding.3050.b.failure: "[intent_victim.GetFirstNameNoTooltip] jest podejrzliw[Select_CString( intent_victim.IsFemale, 'a', 'y' )] co do zajścia"
 ep2_wedding.3050.c: "Jeśli będę j[Select_CString( intent_victim.IsFemale, 'ą', 'ego' )] śledził, dowiem się gdzie [intent_victim.GetSheHe] sypia..."
