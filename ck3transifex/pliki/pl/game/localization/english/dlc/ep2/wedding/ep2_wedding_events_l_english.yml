 ep2_wedding.3000.t: "Nieśmiałe początki"
 ep2_wedding.3000.desc: "#EMP Ech#!. No to do dzieła. Chyba. Co właściwie [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] teraz zrobić? Czy [my_spouse.GetSheHe] lubi... tulenie? A może tylko pocałunki? Odwracam głowę, gdy zaczyna na mnie patrzeć tak bezceremonialnie. Widzę, że też nie wie, co zrobić ze swoimi rękami. Nieco mnie to pociesza, że nie jestem jedyny.\n\n„Ekhem...” – oczyszczam gardło, próbując jakoś zacząć. Spoglądam na wciąż niezmąconą pościel – „Wyglądasz dziś zjawiskowo”.\n\n„Dzię-dziękuję... Naprawdę podobają mi się twoje... twoje włosy też są zjawiskowe”.\n\nZaraza, to zdecydowanie nie działa."
 ep2_wedding.3000.a: "„Może chciał[Select_CString( my_spouse.IsFemale, 'a', '' )]byś pójść ze mną na spacer?”"
 ep2_wedding.3000.a.success: "[my_spouse.GetFirstNameNoTooltip] uważa ten spacer za cudowny"
