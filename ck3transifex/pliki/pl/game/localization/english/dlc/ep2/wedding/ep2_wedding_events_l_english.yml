 ep2_wedding.1180.desc: "Kiedy w końcu stajemy twarzą w twarz, dostrzegam, że [other_spouse.GetTitledFirstName] nie czuje się swobodnie w mojej obecności.\n\n[other_spouse.GetHerHis|U] oczy unikają moich, a grymas na [other_spouse.GetHerHis] ustach mówi mi wszystko, co muszę wiedzieć. Nie lubi mnie."
