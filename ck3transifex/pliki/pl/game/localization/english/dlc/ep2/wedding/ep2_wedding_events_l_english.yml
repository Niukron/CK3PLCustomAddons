 ep2_wedding.1122.desc_repentant: "Delektuję się obfitą porcją [ROOT.Char.Custom('GetExpensiveMealDop')], nie przejmując się niczym, gdy nagle zaczepia mnie bardzo skruszon[Select_CString( trouble_child.IsFemale, 'a', 'y' )] [trouble_child.GetFirstName].\n\n„[Select_CString( ROOT.Char.IsFemale, 'Matko', 'Ojcze' )], chciał[Select_CString( trouble_child.IsFemale, 'a', '' )]bym przeprosić za cię wywołanie sceny podczas ceremonii. To nie było godne mojego wychowania i pozycji, i bardzo tego żałuję”."
