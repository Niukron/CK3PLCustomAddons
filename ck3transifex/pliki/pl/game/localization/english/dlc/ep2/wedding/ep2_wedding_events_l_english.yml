 ep2_wedding.1300.t: "Dlaczego ja?"
 ep2_wedding.1300.desc_intro: "W noc poślubną budzę się w zimnym łożu. [spouse_2.GetTitledFirstName] stoi przy oknie, [spouse_2.GetHerHis] ramiona pokrywają się gęsią skórką od chłodnego nocnego powietrza.\n\n"
 ep2_wedding.1300.desc_appearance: "„Jestem odrażając[Select_CString( spouse_2.IsFemale, 'a', 'y' )]. Wszyscy tak o mnie mówią, nawet jeśli tylko szepczą za moimi plecami."
 ep2_wedding.1300.desc_dark_past: "„Rzeczy, które uczynił[Select_CString( spouse_2.IsFemale, 'a', 'e' )]m... Nikt nie pozwoli mi o nich zapomnieć."
 ep2_wedding.1300.desc_voice: "„Ja...” – robi pauzę, aby zebrać myśli. „Wszyscy mają mnie za pośmiewisko, śmieją mi się prosto w twarz, gdy tylko otwieram usta."
 ep2_wedding.1300.desc_lowborn: "„Jestem nisko urodzonym nikim. Nie pasuję do dworu. Czuję, że wszyscy się ze mnie śmieją."
 ep2_wedding.1300.desc_outro: "Dlaczego tak[Select_CString( ROOT.Char.IsFemale, 'a' wspaniała, 'i wspaniały' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] jak ty, chciałby poślubić kogoś takiego jak ja?”"
 ep2_wedding.1300.followup.tt: "[spouse_2.GetShortUIName|U] zareaguje zgodnie ze swoją osobowością i może poczuć się uspokojon[Select_CString( spouse_2.IsFemale, 'a lub urażona', 'y lub urażony' )]"
 ep2_wedding.1300.followup.a: "[spouse_2.GetShortUINameNoTooltip|U] zostaje uspokojon[Select_CString( spouse_2.IsFemale, 'a', 'y' )], a [spouse_2.GetHerHis] troski zażegnane"
 ep2_wedding.1300.followup.b: "[spouse_2.GetShortUINameNoTooltip|U] akceptuje pragmatyzm zawarcia małżeństwa"
 ep2_wedding.1300.followup.c: "[spouse_2.GetShortUINameNoTooltip|U] czuje się niezrozumian[Select_CString(spouse_2.IsFemale, 'a', 'y' )]"
 ep2_wedding.1300.virtue: "Wybrał[Select_Cstring( ROOT.Char.IsFemale, 'a', 'e' )]m cię z powodu twych cnót."
 ep2_wedding.1300.virtue.tt: "Ta opcja jest dostępna, ponieważ [spouse_2.GetShortUIName] jest cnotliw[Select_CString( spouse_2.IsFemale, 'ą kobietą', 'ym mężczyzną' )]"
 ep2_wedding.1300.rule_together: "Potrzebuję kogoś takiego jak ty, żeby rządził u mojego boku."
 ep2_wedding.1300.rule_together.tt: "Ta opcja jest dostępna, ponieważ [spouse_2.GetShortUIName] ma umysł urodzone[Select_CString( spouse_2.IsFemale, 'j władczyni', 'go władcy' )]"
 ep2_wedding.1300.practical: "Te małżeństwo jest pragmatyczne dla nas obojga."
 ep2_wedding.1300.stop_whining: "Skończ biadolić, jako [spouse_2.GetTitleAsNameNoTooltip] nikt nie ośmieli się tobie narzucać."
 ep2_wedding.1300.understanding: "Wiem, jak to jest czuć się niegodnym."
 ep2_wedding.1300.beauty: "Poślubił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m najp[Select_CString( spouse_2.IsFemale, 'iękniejszą kobietę', 'rzystojniejszego mężczyznę' )] na świecie."
 ep2_wedding.1300.beauty.tt: "Ta opcja jest dostępna, ponieważ [spouse_2.GetShortUIName] słynie ze swojej urody"
 ep2_wedding.1300.fertility: "Wybrał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m cię, abyś dał[Select_CString( spouse_2.IsFemale, 'a', '' )] mi silnych następców."
 ep2_wedding.1300.fertility.tt: "Ta opcja jest dostępna, ponieważ [spouse_2.GetShortUIName] ma odpowiednie cechy, aby być płodn[Select_CString( spouse_2.IsFemale, 'ą matką', 'ym ojcem' )]"
 ep2_wedding.1301.t: "$ep2_wedding.1300.t$"
 ep2_wedding.1301.desc_intro: "Niespokojne myśli wyciągają mnie ze ślubnego łoża."
 ep2_wedding.1301.desc_appearance: "Jestem odrażając[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Dlaczego [spouse_1.GetTitleAsNameNoTooltip|l] miał[Select_CString( spouse_1.IsFemale, 'a', '' )]by poślubić kogoś takiego jak ja?"
 ep2_wedding.1301.desc_dark_past: "Dlaczego [spouse_1.GetTitleAsNameNoTooltip|l] miał[Select_CString( spouse_1.IsFemale, 'a', '' )]by chcieć poślubić kogoś takiego jak ja, po tym, co zrobił[Select_CString( spouse_1.IsFemale, 'a', 'e' )]m?"
 ep2_wedding.1301.desc_voice: "Dlaczego [spouse_1.GetTitleAsNameNoTooltip|l] miał[Select_CString( spouse_1.IsFemale, 'a', '' )]by chcieć poślubić kogoś takiego jak ja, skoro nikt nie bierze moich słów na poważnie?"
 ep2_wedding.1301.desc_lowborn: "Dlaczego [spouse_1.GetTitleAsNameNoTooltip|l] chciał[Select_CString( spouse_1.IsFemale, 'a', '' )]by poślubić nisko urodzon[Select_CString( ROOT.Char.IsFemale, 'ą parweniuszkę', 'ego parweniusza' )] takiego jak ja?"
 ep2_wedding.1301.desc_midtro: "\n\n[spouse_1.GetTitledFirstName] zostaje obudzon[Select_CString( spouse_1.IsFemale, 'a', 'y' )] przez moje własne lęki, niedające mi zmrużyć oka. Nim się [Select_CString( ROOT.Char.IsFemale, 'spostrzegłam', 'spostrzegłem' )], moje usta same się otwierają i zadają nurtujące mnie pytanie, dlaczego ze wszystkich ludzi, zdecydował[Select_CString( spouse_1.IsFemale, 'a', '' )] się [Select_CString( ROOT.Char.IsFemale, 'poślubić właśnie', 'wyjść właśnie za' )] kogoś takiego jak ja."
 ep2_wedding.1301.desc_virtue: "Odpiera, że wybrał[Select_CString( spouse_1.IsFemale, 'a', '' )] mnie z uwagi na moje cnoty."
 ep2_wedding.1301.desc_rule_together: "Odpiera, że wybrał[Select_CString( spouse_1.IsFemale, 'a', '' )] mnie z uwagi na to, że nadaję się, aby pomóc [Select_CString( spouse_1.IsFemale, 'jej', 'mu' )] we wspólnych rządach."
 ep2_wedding.1301.desc_practical: "Odpiera, że wybrał[Select_CString( spouse_1.IsFemale, 'a', '' )] mnie z powodu zwykłego pragmatyzmu."
 ep2_wedding.1301.desc_stop_whining: "Nakazuje mi przestać biadolić i być wdzięczn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] za to małżeństwo."
 ep2_wedding.1301.desc_understanding: "Odpiera, że też rozumie, jak to jest czuć się bezwartościowym."
 ep2_wedding.1301.desc_beauty: "Odpiera, że wybrał[Select_CString( spouse_1.IsFemale, 'a', '' )] mnie z uwagi na moją urodę."
 ep2_wedding.1301.desc_fertility: "Stwierdza, że wybrał[Select_CString( spouse_1.IsFemale, 'a', '' )] mnie, ponieważ chce [Select_CString( ROOT.Char.IsFemale, 'abym urodziła mu', 'mieć ze mną' )] silnych następców."
 ep2_wedding.1301.desc_outro: "Co mam o tym myśleć?"
 ep2_wedding.1301.love: "Chce być godn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [spouse_1.GetHerHis] miłości."
 ep2_wedding.1301.trust: "Chce móc [spouse_1.GetHerHim] zawierzyć."
 ep2_wedding.1301.silly: "[spouse_1.GetSheHe|U] ma rację, zachowuję się niedorzecznie."
 ep2_wedding.1301.misunderstood: "Wiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że [spouse_1.GetSheHe] nie zrozumie."
 ep2_wedding.1301.outcome.love: "[spouse_2.GetShortUIName] uśmiecha się życzliwie, gdy koisz [spouse_2.GetHerHis] obawy."
 ep2_wedding.1301.outcome.trust: "[spouse_2.GetShortUIName] czuje, że może ci zaufać."
 ep2_wedding.1301.outcome.silly: "[spouse_2.GetShortUIName] akceptuje, że wasze małżeństwo jest wynikiem konieczności."
