 ep2_wedding.3000.b.failure: "[my_spouse.GetFirstNameNoTooltip] uznaje tę rozmowę za nużącą"
 ep2_wedding.3000.c: "„EMP Ziew#!, marzę teraz #EMP tylko#! o łóżku”."
 ep2_wedding.3000.tt: "[my_spouse.GetFirstNameNoTooltip] może się to spodobać, zależnie od [my_spouse.GetHerHis] cech...\n"
