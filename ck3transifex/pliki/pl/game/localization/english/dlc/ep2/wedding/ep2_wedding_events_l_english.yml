 ep2_wedding.3300.t: "Zalec w łożnicy"
 ep2_wedding.3300.opening: "[my_spouse.GetFirstName] i ja jesteśmy prowadzeni do komnat przez gwarną procesję weselników. Krzyki i śmiech rozbrzmiewają echem, zwiastując ceremonię pokładzin.\n\n"
 ep2_wedding.3300.blessing: "[officiant.GetCouncilTitleFirstName] błogosławi nasze małżeńskie łoże"
 ep2_wedding.3300.decorate: "[officiant.GetCouncilTitleFirstName] przystraja nasze łoże wieńcami kwiatów"
 ep2_wedding.3300.flowers: "Weselnicy układają nas na łożu przystrojonym wieńcami kwiatów"
 ep2_wedding.3300.wine: "nim zmienią nasze odzienie i napoją mocnym winem, dodającym animuszu."
 ep2_wedding.3300.anointing: "nim zmienią nasze odzienie i namaszczą, jak nakazuje [officiant.GetFaith.GetNameNoTooltip|l]."
 ep2_wedding.3300.lover: "Spoglądamy na siebie, gdy procesja weselników opuszcza naszą komnatę. Nareszcie tylko we dwoje!\n\n"
 ep2_wedding.3300.friend: "Bierzemy się za ręce, gdy procesja weselników opuszcza naszą komnatę. Czuję, że od zawsze byliśmy sobie przeznaczeni.\n\n"
 ep2_wedding.3300.hatred: "W miarę jak procesja weselników opuszcza nasze komnaty, m[Select_CString( my_spouse.IsFemale, 'oja nowo co poślubiona żona', 'ój nowo co poślubiony mąż' )] odwraca się w mą stronę i krzywi ze wstrętem.\n\n"
 ep2_wedding.3300.unfriendly: "Kiedy procesja weselników na dobre zostawia nas samych, spoglądam na m[Select_CString( my_spouse.IsFemale, 'oją nowo co poślubioną żonę', 'ojego nowo co poślubionego męża' )]. Nie wygląda na zbyt uradowan[Select_CString( my_spouse.IsFemale, 'ą', 'ego' )].\n\n"
 ep2_wedding.3300.friendly: "Spoglądamy na siebie, oboje spięci w oczekiwaniu na to, co ma się wydarzyć, aż w końcu procesja weselników zostawia nas samych.\n\n"
 ep2_wedding.3300.polite: "„A więc... [Select_CString( my_spouse.IsFemale, 'żono', 'mężu' )]...” – [my_spouse.GetFirstNameNoTooltip] słyszy mój głos, który przerywa głuchą ciszę po odejściu procesji weselników.\n\n"
 ep2_wedding.3300.jester_self: "Zanim wrota na dobre się zamknęły, mój nadworny błazen, [jester.GetFirstName], wykonuje zbereźny gest przy pomocy trzech palców, a potem na odchodne wyje jak wilk w pełnię księżyca."
 ep2_wedding.3300.jester: "Zanim wrota na dobre się zamknęły, nadworny błazen moj[Select_CString( my_spouse.IsFemale, 'ej żony', 'ego męża' )], [jester.GetFirstName], wykonuje zbereźny gest przy pomocy dwóch rozchylonych palców i języka, a potem na odchodne wyje jak wilk w pełnię księżyca."
 ep2_wedding.3300.other_friend_self: "Zanim wrota na dobre się zamknęły, [friend.GetTitledFirstName], m[Select_CString( friend.IsFemale, 'oja najdroższa', 'ój najdroższy' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))], uśmiecha się i mówi na odchodne: „Powodzenia!”."
 ep2_wedding.3300.other_friend: "Zanim wrota na dobre się zamknęły, [my_spouse.GetFirstName], [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))] moje[Select_CString( my_spouse.IsFemale, 'j żony', 'go męża' )], uśmiecha się i woła na odchodne: „Powodzenia!”."
 ep2_wedding.3300.other_spouse_self: "Zanim wrota na dobre się zamknęły, [other_spouse.GetFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('other_spouse'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))], na odchodne posyła nam zranione spojrzenie."
 ep2_wedding.3300.other_spouse: "Zanim wrota na dobre się zamknęły, [other_spouse.GetFirstName], [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))] moje[Select_CString( my_spouse.IsFemale, 'j nowo zaślubionej żony', 'go nowo zaślubionego męża' )] na odchodne posyła nam zranione spojrzenie."
 ep2_wedding.3300.family: "Zanim wrota na dobre się zamknęły, [family.GetFirstName], [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))] pan[Select_CString( my_spouse.IsFemale, 'ny młodej', 'a młodego' )], woła na odchodne – „#EMP Zuch [Select_CString( my_spouse.IsFemale, 'dziewczyna', 'chłopak' )]!#!”"
 ep2_wedding.3300.family_self: "Zanim drzwi się zamkną, [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('family'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstName], krzyczy: „#EMP Zuch [ROOT.Char.Custom('GirlBoy')]!#!”."
 ep2_wedding.3300.fallback: "Wrota zatrzaskują się na dobre, gdy ostatni świadek pokładzin opuszcza komnatę. Odgłosy trwającego w najlepsze wesela dobiegają za drzwi. Mimo hałasu żadne z nas nie ma wątpliwości, że nasze rodziny nadal podsłuchują przed wejściem."
 ep2_wedding.3300.a: "Chodź tu, czekał[Select_CString( ROOT.Char.ISFemale, 'am', 'em' )] na to całą noc!"
 ep2_wedding.3300.a.success: "Tw[Select_CString( my_spouse.IsFemale, 'oja', 'ój' )] [my_spouse.GetWifeHusband] czuje się zaszczycon[Select_CString( my_spouse.IsFemale, 'a', 'y' )]"
 ep2_wedding.3300.a.failure: "Tw[Select_CString( my_spouse.IsFemale, 'oja', 'ój' )] [my_spouse.GetWifeHusband] czuje się obrzydzon[Select_CString( my_spouse.IsFemale, 'a', 'y' )]"
 ep2_wedding.3300.b: "Ach... #EMP ziew#!... ale już późno..."
 ep2_wedding.3300.b.success: "Obrażasz swoj[Select_CString( my_spouse.IsFemale, 'ą żonę', 'ego męża' )]"
 ep2_wedding.3300.b.failure: "[my_spouse.GetFirstNameNoTooltip] czuje ulgę"
 ep2_wedding.3300.c: "Sądzę, że to zadanie będzie wymagało więcej wina!"
 ep2_wedding.3300.c.success: "Tw[Select_CString( my_spouse.IsFemale, 'a żona', 'ój mąż' )] zgadza się z tobą"
 ep2_wedding.3300.c.failure: "Tw[Select_CString( my_spouse.IsFemale, 'oja żona', 'ój mąż' )] czuje się urażon[Select_CString( my_spouse.IsFemale, 'a', 'y' )]"
 ep2_wedding.3300.d: "Dla mojej dynastii, zrobię to..."
 ep2_wedding.3300.d.success: "Oboje, wbrew sobie, dobrze się bawicie"
 ep2_wedding.3300.d.failure: "Ty i [my_spouse.GetFirstNameNoTooltip] spełniacie swoją powinność, jako mąż i żona"
 ep2_wedding.3400.t: "Spotkanie rodów"
 ep2_wedding.3400.opening: "Gdy nowożeńcy udali się wieczorem na spoczynek, zapalono paleniska, napełniono dzbany, a muzykanci nastroili instrumenty. Wszystko było gotowe, by umilić dzisiejszą noc.\n\n"
 ep2_wedding.3400.drink_self: "Godziny później, [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] pan[Select_CString( other_family_spouse.IsFemale, 'ny młodej', 'a młodego' )], zaczyna przykuwać moje mętne spojrzenie, wyglądające znad kielicha,"
 ep2_wedding.3400.hashish_self: "Godziny później, [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] pan[Select_CString( other_family_spouse.IsFemale, 'ny młodej', 'a młodego' )] zaczyna przykuwać moje mętne spojrzenie wśród okowów dymu,"
 ep2_wedding.3400.fallback_self: "Godziny później, [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] pan[Select_CString( other_family_spouse.IsFemale, 'ny młodej', 'a młodego' )], zaczyna przykuwać moje mętne spojrzenie. Przyłapuje się na tym, że mrugam do nie[Select_CString( other_family_relative.IsFemale, 'j', 'go' )],"
 ep2_wedding.3400.drink: "gdy t[Select_CString( other_family_relative.IsFemale, 'a', 'en' )] ze śmiechu prawie zakrztusił[Select_CString( other_family_relative.IsFemale, 'a', '' )] się łykiem [host.Custom('RegionalAlcoholicDrinkAdj')].\n\n"
 ep2_wedding.3400.hashish: "gdy t[Select_CString( other_family_relative.IsFemale, 'a zaczęła', 'en zaczął' )] niekontrolowanie kasłać ze śmiechu.\n\n"
 ep2_wedding.3400.fallback: "gdy t[Select_CString( other_family_relative.IsFemale, 'a', 'en' )] ziewa i rozciąga się w zadowoleniu.\n\n"
 ep2_wedding.3400.drink_family: "„Muszę przyznać, że [ROOT.Char.Custom2('YourSheHe', my_family_spouse)] [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] jest świe... #EMP hik#!... świetną partią dla [other_family_relative.Custom2('MySheHeGenitive', other_family_spouse)] [other_family_relative.Custom2('RelationToMeShortGenitive', other_family_spouse)]” – duka. „Szczęście, #EMP hik#!, młodej pary!”"
 ep2_wedding.3400.drink_house: "„Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] nigdy nie miał moj... #EMP hik#!, mojego poważania...” – wycedza. „Ale ty, #EMP hik#!, jesteś w porządku!”"
 ep2_wedding.3400.family: "„Muszę przyznać, że [ROOT.Char.Custom2('YourSheHe', my_family_spouse)] [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] jest świetną partią dla [other_family_relative.Custom2('MySheHeGenitive', other_family_spouse)] [other_family_relative.Custom2('RelationToMeShortGenitive', other_family_spouse)]” – przyznaje w końcu. „Szczęścia młodej parze!”"
 ep2_wedding.3400.house: "„Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] nigdy jakoś nie cieszył się moim uznaniem, ale ty jesteś zdecydowanie w porządku” – w końcu przyznaje."
 ep2_wedding.3400.a: "To przypomniało mi, że muszę zasięgnąć twojej rady!"
 ep2_wedding.3400.tt: "Wnikliwa rozmowa"
 ep2_wedding.3400.b: "Och! [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('my_family_suitor'))|U] [ROOT.Char.Custom2('RelationToMeShort', my_family_suitor)] by cię pokochał[Select_CString( my_family_suitor.IsFemale, 'a', '' )]!"
 ep2_wedding.3400.b.tt: ""
 ep2_wedding.3400.b.success: "Życzliwość jest obustronna"
 ep2_wedding.3400.b.failure: "To jest jedynie wymiana uprzejmości"
 ep2_wedding.3400.c.drink: "Więcej piwa! Więcej!"
 ep2_wedding.3400.c.hashish: "Więcej haszyszu! Więcej!"
 ep2_wedding.3400.d: "Musimy pozostać w kontakcie, przecież teraz jesteśmy rodziną!"
 ep2_wedding.3400.e: "Powiedz mi, czy wszys[Select_CString( other_family_relative.IsFemale, 'tkie kobiety', 'cy mężczyźni' )] z rodu [other_family_relative.GetHouse.GetBaseNameNoTooltip] są ta[Select_CString( other_family_relative.IsFemale, 'kie piękne', 'cy przystojni' )]?"
 ep2_wedding.3400.e.success: "[other_family_relative.GetFirstNameNoTooltip] rumieni się"
 ep2_wedding.3400.e.failure: "[other_family_relative.GetFirstNameNoTooltip] odsuwa się zniesmaczon[Select_CString( other_family_relative.IsFemale, 'a', 'y' )]"
 ep2_wedding.3410.t: "Świeża konkurencja"
 ep2_wedding.3410.opening: "Drzwi zatrzaskują się za nowożeńcami, stłumiony śmiech i piski odbijają się echem po korytarzu. Wracając na salę weselną, [jealousy_focus.GetFirstName] i [jealousy_usurper.GetFirstName] ciągle nawiedzają moje myśli...\n\n"
 ep2_wedding.3410.double: "Oboje są mi drodzy, w to nie wątpię, ale obawiam się, jaką zmianę przyniesie świt. Nie wiem, czy ich sympatia względem mnie nie wyblaknie pod wpływem dreszczu chwili. "
 ep2_wedding.3410.lover: "[ROOT.Char.Custom2('MySheHe' , SCOPE.sC('jealousy_focus'))|U] [ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)] cieszy się teraz dotykiem innej osoby. Wiem, że to [jealousy_focus.GetHerHis] obowiązek jako [Select_CString( jealousy_focus.IsFemale, 'żony', 'męża' )], ale fakt ten w żaden sposób nie łagodzi cierni, wbijanych w moje serce."
 ep2_wedding.3410.primary: "Wiem, że [jealousy_focus.GetFirstName] wciąż postrzega mnie jako pierwsz[Select_CString( ROOT.Char.IsFemale, 'ą i najważniejszą żonę', 'ego i najważniejszego męża' )], ale obawiam się, czy now[Select_CString( jealousy_usurper.IsFemale, 'a kobieta', 'y mężczyzna' )] nie rozpali w ni[Select_Cstring( jealousy_focus.IsFemale, 'ej', 'm' )] nieoczekiwanej żądzy."
 ep2_wedding.3410.secondary: "[jealousy_focus.GetFirstName] zyska[Select_CString( jealousy_focus.IsFemale, 'ła', 'ł' )] kolejn[Select_CString( jealousy_usurper.IsFemale, 'ą żonę', 'ego męża' )] do swojej rozrastającej się kolekcji, a ja zyskał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kolejn[Select_CString( jealousy_usurper.IsFemale, 'ą rywalkę', 'ego rywala' )] w starciu o [jealousy_focus.GetHerHis] czas i uczucia."
 ep2_wedding.3410.double_opinion: "\n\nA co ze mną? Przeklinam ten ciernisty trójkąt miłosny..."
 ep2_wedding.3410.positive_opinion: "\n\n[jealousy_focus.GetSheHe|U] mnie nie zapomni... prawda?"
 ep2_wedding.3410.negative_opinion: "\n\nOch, co mnie to obchodzi?! [jealousy_focus.Custom('InsultNounVocative')], dlaczego mnie tak drażnisz..."
 ep2_wedding.3410.indifferent_opinion: "\n\nW pierwszej kolejności muszę patrzeć na swoją pozycję, nim t[Select_CString( jealousy_focus.IsFemale, 'a', 'en' )] [jealousy_usurper.Custom('InsultNoun')] jakoś mi zaszkodzi."
 ep2_wedding.3410.a: "Powiem im, co #EMP ja#! o tym myślę!"
 ep2_wedding.3410.a.flavor: "Te wrota mnie nie powstrzymają!"
 ep2_wedding.3410.b: "[jealousy_focus.GetFirstNameNoTooltip] jest #EMP tylko#! m[Select_CString( jealousy_focus.IsFemale. 'oja', 'ój' )]!"
 ep2_wedding.3410.b.tt: "Spisek otrzyma modyfikator [GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip|l]"
 ep2_wedding.3410.c: "Złamano mi serce..."
 ep2_wedding.3410.d: "Widzę i zalety, jeśli [jealousy_focus.GetFirstNameNoTooltip] poświęci mi mniej uwagi."
 every_usurper_close_family_tt: "Bliscy członkowie rodziny pan[Select_CString( jealousy_usurper.IsFemale, 'ny młodej', 'a młodego' )]"
 revealed_lover_wedding_night_opinion: "Tajny cudzołożnik"
 wedding_consorts_envy_modifier: "Zawiść małżonka"
 ruined_wedding_night_opinion: "Zrujnowana noc poślubna"
 wedding_old_news_modifier: "Stare wieści"
 wedding_old_news_modifier_desc: "Ta postać, szukając wytchnienia, z zadowoleniem przyjęła nowy związek swojego partnera."
 ep2_wedding.3420.t: "Późną porą"
 ep2_wedding.3420.opening: "Nowożeńcy oddalili się, odesłani jednomyślnie przez swe rodziny, aby skonsumować nowo zawarty związek. Cała reszta powróciła na salę weselną, licząc na przednią zabawę ku czci młodej pary.\n\n"
 ep2_wedding.3420.eat: "Zauważam, że nogi kierują mnie prosto w stronę stołów biesiadnych. Ciężko jest się oprzeć słodkiemu aromatowi, oczekującego na gości jedzenia.\n\n"
 ep2_wedding.3420.drink: "Wielu gości zachęca muzyków do rozpoczęcia kolejnego etapu wesela, obowiązkowej potańcówki. Gdy rozbrzmiewa melodia, wtórują jej odgłosy roztańczonych stóp.\n\n"
 ep2_wedding.3420.lech: "Po całej tej rozmowie o przysięgach wierności i obowiązkach małżeńskich mój umysł mimowolnie odpływa myślami do niewypowiedzianych uciech, których musi dopuszczać się teraz młoda para.\n\n"
 ep2_wedding.3420.steal: "Przepych [host.Custom('FortifiedBuildingGenitive')] onieśmielał moją duszę. Nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przestać się zastanawiać, czy którykolwiek z gospodarzy przejąłby się zniknięciem nawet jednego #EMP drobiazgu#!.\n\n"
 ep2_wedding.3420.flee: "Cały dzień zamknięci i otoczeni nieznajomymi, podczas gdy ceremonia, a później wesele ciągnęły się w nieskończoność. Jak to dobrze odzyskać teraz wolność.\n\n"
 ep2_wedding.3420.charity: "Przez cały dzień targało mną poczucie winy z powodu tego, jak wystawna była uroczystość, podczas gdy prosty lud i służba musieli walczyć o swój byt.\n\n"
 ep2_wedding.3420.social: "Pomimo tego, że dane było mi dzisiaj poznać aż tyle nowych twarzy, wciąż nie mogę się doczekać, aby poznać kolejne, nim możliwości towarzyskie nieuchronnie się skończą.\n\n"
 ep2_wedding.3420.posture: "Patrząc na różnorakich gości, ich wystawne stroje i aurę splendoru, czuję niepohamowaną potrzebę zwrócenia na siebie uwagi i obwieszczenia swojej obecności.\n\n"
 ep2_wedding.3420.blab: "Otoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez tak wielu ludzi, robił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co w mojej mocy, aby ciężar występków, których dopuścił się [blab_guest.GetTitledFirstName], mnie nie przytłoczył, ale nie wiem, jak długo zdołam utrzymać to w sekrecie!\n\n"
 ep2_wedding.3420.blab_self: "Otoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez tak wielu ludzi, robił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co w mojej mocy, aby ciężar moich tajemnic mnie nie przytłoczył, ale nie wiem, jak długo zdołam utrzymać to w sekrecie!\n\n"
 ep2_wedding.3420.scheme: "Patrzę po zgromadzonych gościach, odurzonych i śniętych po całodziennych hulankach, i zastanawiam się, jaki jad dzisiaj rozprowadziły te ich gadzie, rozwiązłe języki.\n\n"
 ep2_wedding.3420.help: "Obserwując zgromadzonych, rozkoszuję się chwilą i roztaczaną radością. Czerpię siłę z pogodnych uśmiechów i zgodnych twarzy... ale kim jest ta zgarbiona postać?\n\n"
 ep2_wedding.3420.pray: "Wraz z zakończeniem ceremonii i wypowiedzeniem przysiąg nie mogę być bardziej przepełnion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] nadzieją, ale i troską o młodą parę. Czeka ich tak wiele wyzwań zarówno w małżeństwie, jak i rodzicielstwie.\n\n"
 ep2_wedding.3420.closing: "Reszta wieczoru należy do mnie. Mogę go spędzić, jak tylko zapragnę..."
 ep2_wedding.3420.a: "[ROOT.Char.Custom('RegionalEdibleMeat')|U] to jedyne, o czym teraz myślę. Oby coś jeszcze zostało!"
 ep2_wedding.3420.b: "Nareszcie, teraz mogę sobie #EMP naprawdę#! pofologwać!"
 ep2_wedding.3420.c: "A zatem, gdzie udała się ta krnąbrna ptaszyna, nęcąca mnie przez cały wieczór?"
 ep2_wedding.3420.d: "Nie będzie lepszej okazji na przeszukanie komnat..."
 ep2_wedding.3420.e: "Nareszcie, mogę się wydostać z tego przeklętego miejsca!"
 ep2_wedding.3420.f: "Tej nocy biedacy z [ROOT.Char.GetCurrentLocation.GetTitle.GetAdjectiveNoTooltip] wymagają mojej uwagi..."
 ep2_wedding.3420.g: "[social_guest.GetFirstNameNoTooltip] to osoba, z którą pragnę zamienić słowo."
 ep2_wedding.3420.h: "Nie dam dzisiaj przyćmić mojej osoby."
 ep2_wedding.3420.i: "Ten sekret pożera mnie od środka, ktoś musi się dowiedzieć!"
 ep2_wedding.3420.j: "Sprawdźmy, co służba podsłuchała dzisiejszego wieczoru..."
 ep2_wedding.3420.j.tt: "Odkryjesz czyjś [secret|El]"
 ep2_wedding.3420.k.drink: "Wygląda na to, że [help_guest.GetFirstNameNoTooltip] musia[Select_CString( help_guest.IsFemale, 'ła', 'ł' )] za dużo wypić..."
 ep2_wedding.3420.k.health: "Wygląda na to, że biedn[Select_CString( help_guest.IsFemale, 'a', 'y' )] [help_guest.GetFirstNameNoTooltip] potrzebuje pomocnej dłoni..."
 ep2_wedding.3420.k.fallback: "Wygląda na to, że biedn[Select_CString( help_guest.IsFemale, 'a', 'y' )] [help_guest.GetFirstNameNoTooltip] zaraz uśnie..."
 ep2_wedding.3420.k.flavor: "Dalej! #EMP Tędy#!..."
 ep2_wedding.3420.l: "[host.GetFaith.HouseOfWorship] pogrąży się teraz w ciszy."
 ep2_wedding.3420.l.flavor: "[ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')|U], pobłogosław ten związek i napełnij ich dusze szczęściem."
 secret_discovered_toast: "Odkryto sekret"
 ep2_wedding.3500.t: "Dynastyczne dysputy"
 ep2_wedding.3500.intro: "Po długim i ciężkim dniu, pełnym czekania i rozmów z gośćmi, ja, [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('my_family_relative_1'))] [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)] i [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('my_family_relative_2'))] [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)] siadamy przy stole, aby wymienić się myślami na temat nowo co zaślubionych."
 ep2_wedding.3500.intro_plural: ""
 ep2_wedding.3500.intro_connector: "\n\n[my_family_relative_1.GetFirstName] odzywa się cicho: „Wiecie co,"
 ep2_wedding.3500.relation_shared: "martwię się o nasz[Select_CString( my_family_spouse.IsFemale, 'ą', 'ego' )] [my_family_relative_1.Custom2('RelationToMeShortAccusative', my_family_spouse)], naprawdę się boję."
 ep2_wedding.3500.relation: "muszę przyznać, że nadal mam wątpliwości. Martwię się o swoj[Select_CString( my_family_spouse.IsFemale, 'ą', 'ego' )] [my_family_relative_2.Custom2('RelationToMeShortAccusative', my_family_spouse)]."
 ep2_wedding.3500.young: "[other_family_spouse.GetFirstName] jest #EMP zbyt#! młod[Select_CString( other_family_spouse.IsFemale, 'a', 'y' )] dla nie[Select_CString( my_family_spouse.IsFemale, 'j', 'go' )]. Zobaczycie, że skończy się płaczem”."
 ep2_wedding.3500.old: "[other_family_spouse.GetFirstName] jest za star[Select_CString( other_family_spouse.IsFemale, 'a', 'y' )]. Nie ma szans, by ktoś taki jak [other_family_spouse.GetSheHe] mógł zapewnić [my_family_spouse.GetHerHim] szczęście. Taka jest prawda."
 ep2_wedding.3500.bold: "[other_family_spouse.GetFirstName] jest zawzięt[Select_CString( other_family_spouse.IsFemale, 'a', 'y' )] jak baran, podczas gdy [my_family_spouse.GetHerHim] bliżej jest do potulnej owieczki. Zobaczycie, [other_family_spouse.GetSheHe] będzie miał[Select_CString( other_family_spouse.IsFemale, 'a', '' )] [Select_CString( my_family_spouse.IsFemale, 'ją', 'go' )] pod kontrolą."
 ep2_wedding.3500.shy: "[other_family_spouse.GetFirstName] jest potuln[Select_CString( other_family_spouse.IsFemale, 'a', 'y' )] jak owieczka. Co tak[Select_CString( other_family_spouse.IsFemale, 'a', 'i' )] [other_family_spouse.GetWomanMan] może zaoferować [Select_CString( my_family_spouse.IsFemale, 'takiej kobiecie', 'takiemu mężczyźnie' )] jak [my_family_spouse.GetSheHe]?”"
 ep2_wedding.3500.dishonorable: "[other_family_spouse.GetFirstName] jest [Select_CString( other_family_spouse.IsFemale, 'kobietą', 'mężczyzną' )] bez honoru. Obserwował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [Select_CString( other_family_spouse.IsFemale, 'ją', 'go' )] przez cały dzień; [other_family_spouse.GetSheHe] sprowadzi na ni[Select_CString( my_family_spouse.IsFemale, 'ą', 'ego' )] same nieszczęścia”."
 ep2_wedding.3500.dislike: "[Select_CString( other_family_spouse.IsFemale, 'Ta', 'Ten' )] [other_family_spouse.Custom('InsultAdjective')] [other_family_spouse.GetWomanMan] będzie plamą na reputacji naszej rodziny. [Select_CString( other_family_spouse.IsFemale, 'Ta', 'Ten' )] [other_family_spouse.Custom('InsultNoun')] tylko sprawi, że [my_family_spouse.GetFirstName] może tego żałować”."
 ep2_wedding.3500.health: "[other_family_spouse.GetFirstName] jest tylko chorowitym ciężarem dla wszystkich. [my_family_spouse.GetFirstName] niech nawet nie oczekuje, że [other_family_spouse.GetSheHe] wesprze [Select_CString( my_family_spouse.IsFemale, 'ją', 'go' )] w prozaicznych czynnościach, a co dopiero w trudnych sprawach”."
 ep2_wedding.3500.realms: ""
 ep2_wedding.3500.lowborn: "[other_family_spouse.GetFirstName] jest prosta[Select_CString( other_family_spouse.IsFemale, 'czką', 'kiem' )], poniżej godności tej rodziny. [my_family_spouse.GetFirstName] będzie miał[Select_CString( my_family_spouse.IsFemale, 'a', '' )] zniszczoną reputację i godność przez kogoś takiego jak [other_family_spouse.GetSheHe]”."
 ep2_wedding.3500.beauty: "Widzieliście [Select_CString( other_family_spouse.IsFemale, 'ją', 'go' )]?! Aż drżę na samą myśl, czy [my_family_spouse.GetFirstName] sprosta swojemu małżeńskiemu obowiązkowi, albo czy będzie w stanie patrzeć na oblicza własnych dzieci bez odrazy...”"
 ep2_wedding.3500.renown: ""
 ep2_wedding.3500.criminal: "[other_family_spouse.GetSheHe|U] jest najprawdziwsz[Select_CString( other_family_spouse.IsFemale, 'ą diablicą', 'ym diabłem' )]! Dosłownie wszyscy mówią tylko o tym przez cały wieczór! Jak mogliśmy pozwolić, aby los naszej rodziny i los te[Select_CString( other_family_spouse.IsFemale, 'j', 'go' )] [other_family_spouse.Custom('InsultNounGenitive')] się ze sobą złączyły?! Mam jedynie nadzieję, że [my_family_spouse.GetFirstName] będzie w stanie to wytrzymać...”"
 ep2_wedding.3500.fornicator: "[other_family_spouse.GetFirstName] jest powszechnie znan[Select_CString( other_family_spouse.IsFemale, 'ą', 'ym' )] rozpustni[Select_CString(other_family_spouse.IsFemale, 'cą', 'kiem' )] i cudzołożni[Select_CString(other_family_spouse.IsFemale, 'cą', 'kiem' )]. Jak mogliśmy pozwolić na zadanie takiej potwarzy naszej rodzinie?! [my_family_spouse.GetFirstName] będzie skazan[Select_CString( my_family_spouse.IsFemale, 'a', 'y' )] na ciągłe plotki, docinki i drwiny!”"
 ep2_wedding.3500.fallback: "Jest w n[Select_CString( other_family_spouse.IsFemale, 'iej', 'im' )] coś niepokojącego. Te [other_family_spouse.GetHerHis] zimne, wyrachowane spojrzenie, aż mnie ciarki przeszły... Musieliście to zauważyć, prawda? Mam nadzieję, że [my_family_spouse.GetFirstName] zauważył[Select_CString( my_family_spouse.IsFemale, 'a', '' )]...”"
 ep2_wedding.3500.faith: "Jak [my_family_relative_1.Custom2('GetUnbelieverTerm', other_family_spouse)], taki jak [other_family_spouse.GetSheHe], może być kimś godnym zaufania? Co jeśli [my_family_spouse.GetFirstName] pójdzie w [other_family_spouse.GetHerHis] ślady, a [my_family_relative_1.GetFaith.HighGodName] odwróci się od nie[Select_CString( my_family_spouse.IsFemale, 'j', 'go' )] za to bluźnierstwo?”"
 ep2_wedding.3500.agree: "\n\n„Myślę, że masz rację, [my_family_relative_2.Custom2('RelationToMeShortVocative', my_family_relative_1)]” – [my_family_relative_2.GetFirstName] wzdycha – „Z połączenia tych dwóch wyjdzie bigos, nie potrawka”."
 ep2_wedding.3500.alliance: "\n\n„Z pewnością widzisz, [my_family_relative_2.Custom2('RelationToMeShortVocative', my_family_relative_1)]...” – [my_family_relative_2.GetFirstName] podnosi głos – „...że sojusz, zwłaszcza z ludźmi takimi jak ród [other_family_spouse.GetHouse.GetBaseNameNoTooltip], jest o wiele ważniejszy niż [my_family_spouse.GetHerHis] szczęście”."
 ep2_wedding.3500.compromise: "\n\n„Masz wciąż wątpliwości, [my_family_relative_2.Custom2('RelationToMeShortVocative', my_family_relative_1)], to zrozumiałe” – odrzeka [my_family_relative_2.GetFirstName] – „Jednak w polityce kompromis też jest istotny”."
 ep2_wedding.3500.time: "\n\n„Daj spokój, [my_family_relative_2.Custom2('RelationToMeShortVocative', my_family_relative_1)]” – [my_family_relative_2.GetFirstName] wzdycha – „Obiecaj im złote góry, jeśli wolisz, ale najpierw daj im czas, nim wydasz taki wyrok”."
 ep2_wedding.3500.a: "Obawiam się, że mówisz prawdę, [ROOT.Char.Custom2('RelationToMeShortVocative', my_family_relative_1)]..."
 ep2_wedding.3500.b: "Uwierz mi, pasują do siebie."
 ep2_wedding.3500.d: "Co z tego? Zostaw miłość trubadurom."
 ep2_wedding.3500.e: "Tylko [ROOT.Char.GetFaith.HighGodName] wie, jak to się zakończy."
 ep2_wedding.4000.t: "Kto następny?"
 ep2_wedding.4000.desc.intro: "[matchmaked_scope.GetTitledFirstName] zaczyna entuzjastycznie klaskać, gdy tylko nowo zaślubiona para kończy składać sobie przysięgi. Od dłuższego czasu probował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] znaleźć [matchmaked_scope.GetHerHim] dobrą partię, niestety bezskutecznie. Jednak ta chwila, tak podniosłe wydarzenie, wydaje się doskonałą okazją, aby przypomnieć [matchmaked_scope.GetHerHim] o urokach małżeństwa.\n\n„Czyż oni razem nie są uroczy?” – pytam niewinnie, jednym okiem zerkając na ni[Select_CString( matchmaked_scope.IsFemale, 'ą', 'ego' )], a drugim szukając idealn[Select_CString( matchmaked_scope.IsFemale, 'ej kandydatki na żonę', 'ego kandydata na męża' )]."
 ep2_wedding.4000.desc.good_match: "Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak wcześniej [matchmaked_scope.GetFirstNameNoTooltip] i [objective_scope.GetTitledFirstName] [Select_CString( And(matchmaked_scope.IsFemale, objective_scope.IsFemale), 'rozmawiały ze sobą. Stanowiłyby', 'rozmawiali ze sobą. Stanowiliby')] cudną parę..."
 ep2_wedding.4000.desc.no_match: "Wiem, że [matchmaked_scope.GetSheHe] i [objective_scope.GetTitledFirstName] często dyskutowa[Select_CString( And(objective_scope.IsFemale, matchmaked_scope.IsFemale), 'ły','li')] ze sobą ostatnimi czasy, jednak [matchmaked_scope.GetSheHe] nie był[Select_CString( matchmaked_scope.IsFemale, 'a', '' )] tym zbytnio zachwycon[Select_CString( matchmaked_scope.IsFemale, 'a', 'y' )]."
 ep2_wedding.4000.a: "„M[Select_CString( matchmaked_scope.IsFemale, 'ogła', 'ógł' )]byś wziąć z nich przykład. [objective_scope.GetShortUINameNoTooltip] wydaje się dobrą partią”."
 ep2_wedding.4000.a.success: "[matchmaked_scope.GetFirstNameNoTooltip] postępuje zgodnie z twoją radą"
 ep2_wedding.4000.a.failure: "[matchmaked_scope.GetFirstNameNoTooltip] nie chce cię słuchać"
 ep2_wedding.4000.b: "„[objective_scope.GetShortUINameNoTooltip] wydaje się bardzo samotn[Select_CString( objective_scope.IsFemale, 'a', 'y' )]...”"
 ep2_wedding.4000.b.success: "[matchmaked_scope.GetFirstNameNoTooltip] i [objective_scope.GetFirstNameNoTooltip] zaczynają ze sobą rozmawiać"
 ep2_wedding.4000.c: "Nie sądzę, żeby byli sobie przeznaczeni."
 ep2_wedding_4000_log_success_title: "Połączenie dusz"
 ep2_wedding_4000_log_success: ""
 ep2_wedding.2010.t: "Gość z legend"
 ep2_wedding.2010.desc.intro: "W miarę trwania uczty weselnej zaczynam dochodzić do wniosku, że jest nieco... rozczarowująca. Jedwab i wiszące gobeliny nie robią już na nikim wrażenia. Złote ozdoby i drogocenne kamienie również spowszedniały, stając się czymś pospolitym w oczach zaproszonych.\n\nSpoglądam na rozgwieżdżone niebo przez okno. Takie piękne, napawające strachem swego przestworu nieposkromionego przez człowieka. Przypominam sobie, że gdzieś tam, pod tym firmamentem w głębokich lasach żyje śnieżnobiałe mistyczne zwierzę. Upolować je, niczym Herkules łanię kerynejską, to byłby wyczyn, który na długo zapadłby ludziom w pamięci.\n\nM[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym przemalować [ROOT.Char.Custom('PL_GetAnimalTypeAccusative')] na biało? Wyglądałoby to ciekawie, ale czy dałoby radę zmylić gości?"
 ep2_wedding.2010.desc_spouse: "\n\nJak inaczej m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] uhonorować swój własny ślub?"
 ep2_wedding.2010.a: "Muszę się śpieszyć i powiedzieć służącym, aby od razu się tym zajęli."
 ep2_wedding.2010.a.tt: "Pomoże ci to #EMP zyskać renomę#!, ale bystry weselnik może nabrać podejrzeń..."
 ep2_wedding.2010.b: "Ryzyko jest za duże."
 ep2_wedding.2010.impressed_list: "Każdy uczestniczący gość z cechą towarzyski, biesiadnik, pijak, łowca lub szlachetność"
 wbanquet_white_animal_opinion: "Legendarny gość"
 wbanquet_white_animal_opinion_desc: "Ta postać była pod wrażeniem białego zwierzęcia, które zaszczyciło salę swoją obecnością"
 ep2_wedding.2011.t: "$ep2_wedding.2010.t$: Narastające podejrzenia"
 ep2_wedding.2011.desc: "Śnieżnobiałe futro [ROOT.Char.Custom('PL_GetAnimalTypeGenitive')] mieni się i skrzy w blasku księżyca, od progu wprawiając w zdumienie zebranych gości. Podstęp jest prawie idealny, cudowny w swym zamyśle i prostocie. Weselnicy stoją oniemiali, a wkrótce wiedzeni ciekawością podchodzą do zwierzęcia, nie ważąc się nawet go dotknąć. W końcu ludzkie palce niegodne są obcowania z runem świętego stworzenia.\n\nJednak pomimo powszechnego zachwytu dostrzegam jedną postać nieporuszoną moim oszustwem. [doubting_guest.GetTitledFirstName] stojąc[Select_CString( doubting_guest.IsFemale, 'a', 'y' )] na czele tłumu, przewraca oczami i mówi, „Nie widzicie, że to tylko farba? [ROOT.Char.GetTitledFirstNameNoTooltip] chce zrobić z nas głupców”."
 ep2_wedding.2011.a: "Ach, nie ma powodu, aby dalej podtrzymywać fikcję."
 ep2_wedding.2011.b: "„Jak śmiesz zadawać mi kłam w dzień mojego wesela?”"
 ep2_wedding.2011.b.success: "[doubting_guest.GetFirstNameNoTooltip] niechętnie stwierdza, że musia[Select_CString( doubting_guest.IsFemale, 'ła', 'ł' )] się pomylić"
 ep2_wedding.2011.b.failure: "[doubting_guest.GetFirstNameNoTooltip] nie wierzy w żadne twoje słowo"
 ep2_wedding.2020.t: "Studnia z podwójnym dnem"
 ep2_wedding.2020.desc: "Wokół stołów krążą półmiski z wybornymi daniami. [host.Custom('GetExpensiveMeal')|U] i [host.Custom('GetExpensiveDessert')] wypełniają salę przepysznymi zapachami.\n\n[host.GetTitledFirstName] naprawdę przechodzi[Select_CString( host.IsFemale, 'ła samą', 'ł samego' )] siebie w dogadzaniu gościom, choćby wypełniając studnię na dziedzińcu najznakomitszym trunkiem. Ostry aromat [host.Custom('GetExpensiveDrink_SingularGenitive')] dociera do mych nozdrzy za każdym razem, gdy jedno z gości szarpie za błyszczący łańcuch i wyciąga srebrne wiadro wypełnione przygotowanym napitkiem.\n\nCiekawość ciągnie mnie bliżej, gdy nagle [drunk_guest.GetTitledFirstName] przestępuje mi drogę, zataczając się i niebezpiecznie zbliżając się do krawędzi studni. Dostrzegam błysk kielicha w [drunk_guest.GetHerHis] dłoni."
 ep2_wedding.2020.a: "„Zrobisz sobie krzywdę... Lepiej cię odprowadzę”."
 ep2_wedding.2020.a.success: "[drunk_guest.GetFirstNameNoTooltip] zostaje przez ciebie przekonan[Select_CString( drunk_guest.IsFemale, 'a', 'y' )], aby odpuści[Select_CString( drunk_guest.IsFemale, 'ła i zmieniła', 'ł i zmienił' )] kierunek"
 ep2_wedding.2020.a.failure: "[drunk_guest.GetFirstNameNoTooltip] wpada do studni"
 ep2_wedding.2020.b: "Zostanę tutaj i będę obserwował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] w ciszy."
 ep2_wedding.2020.b.success: "[drunk_guest.GetFirstNameNoTooltip] nie wpada do środka"
 ep2_wedding.2020.c: "„Dalej! Dajesz!”"
 ep2_wedding.2020.c.success: "[drunk_guest.GetFirstNameNoTooltip] zostaje skutecznie popchnięt[Select_CString( drunk_guest.IsFemale, 'a', 'y' )] przez ciebie i wpada w głąb studni"
 ep2_wedding.2020.c.failure: "[drunk_guest.GetFirstNameNoTooltip] opiera się twojemu popchnięciu"
 ep2_wedding.2020.c.death: "[drunk_guest.GetFirstNameNoTooltip] umiera w wyniku upadku"
 ep2_wedding.wedding_intent.success.tt: ""
 ep2_wedding.2000.t: "Przyjaciel przyjaciela"
 ep2_wedding.2000.desc.intro: "Po dłuższej obserwacji z bezpiecznej odległości jestem w stanie niechybnie stwierdzić, że [diplo_target.GetTitledFirstName] nie wda się ze mną w pogawędki o kaprysach pogody, ostatnich postępach medycyny czy też mrocznych obliczach wojny, a już na pewno nie wyrośnie z tego sojusz.\n\nJednak wkrótce zauważam, że obok siedzi [target_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|l], do którego gardła kielich po kielichu leje się [ROOT.Char.Custom('RegionalAlcoholicDrink')|l] – a przecież wszyscy wiedzą, że [Select_CString( target_friend.IsFemale, 'ona sama', 'on sam' )] jest [diplo_target.GetHerHis] [SCOPE.sC('diplo_target').Custom2('RelationToMeShortInstrumental', SCOPE.sC('target_friend'))].\n\n„Możesz mnie oświecić, proszę, czymże to [diplo_target.GetFirstNameNoTooltip] się najbardziej pasjonuje?” – pytam i od razu zamieniam się w słuch.\n\n"
 ep2_wedding.2000.desc.lustful: "„Ha! Tym, gdzie i kiedy znajdzie między czyimiś nogami, to pewne!”"
 ep2_wedding.2000.desc.nerd: "„Po prostu... mów jak najwięcej o książkach i jak bardzo nie znosisz wychodzić na zewnątrz”."
 ep2_wedding.2000.desc.valiant: "„Ach, najdzielniejsz[Select_CString( diplo_target.IsFemale, 'a z kobiet', 'y z mężczyzn' )], zaznajomion[Select_CString( diplo_target.IsFemale, 'a', 'y' )] z wojną i jej sztuką”."
 ep2_wedding.2000.desc.social: "„Na takich chwilach jak ta, oczywiście! Kocha świętować, spożywać zacne jadło i zażywać dobrego trunku, a najbardziej wyśmienitego towarzystwa”."
 ep2_wedding.2000.desc.fishy: ""
 ep2_wedding.2000.a: "Fantastycznie! Wykorzystajmy tę wiedzę od razu!"
 ep2_wedding.2000.a.tt: ""
 ep2_wedding.2000.b: "Skąd mogę wiedzieć czy mogę [target_friend.GetHerHim] ufać?"
 ep2_wedding.2000.b.success.tt: "Zapewni to bonus do [Concept( 'scheme', 'spisku' )|E] #L #TOOLTIP:SCHEME_TYPE,befriend zaprzyjaźnienia się#!#!, którego celem jest [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b.success: "Najwyraźniej [target_friend.GetFirstNameNoTooltip] mówi prawdę"
 ep2_wedding.2000.b.failure: "[target_friend.GetFirstNameNoTooltip] czuje się urażon[Select_CString( target_friend.IsFemale, 'a', 'y' )] twoją nieufnością"
 ep2_wedding.2001.t: "$ep2_wedding.2000.t$"
 ep2_wedding.2001.desc: "[diplo_target.GetTitledFirstName] cieszy się ucztą i towarzystwem zebranych gości przy bogato zastawionym stole. Zdając sobie sprawę z tego, że nadarzyła się okazja, aby skorzystać z mojej niedawno co nabytej wiedzy, zbliżam się do nie[Select_CString( diplo_target.IsFemale, 'j', 'go' )] zwinnym krokiem i pytam, „Pan[Select_CString( diplo_target.IsFemale, 'i', 'ie' )] nie chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ci przeszkadzać w dobrej zabawie, ale czy m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym zamienić z tobą słowo?”\n\n[diplo_target.GetTitledFirstNameNoTooltip] unosi brwi. W [diplo_target.GetHerHis] oczach pojawia się iskra zaciekawienia, „Ależ, [Select_CString( diplo_target.IsFemale, 'naturalnie', 'oczywiście' )]. Jakie sprawy sprowadzają cię do mnie, szlachetn[Select_CString( ROOT.Char.IsFemale, 'a pani', 'y panie' )]?”"
 ep2_wedding.2001.a: "„Chcesz się wykraść i zaznać bardziej zacnego... towarzystwa?”"
 ep2_wedding.2001.b: "„Jak to mówią filozofowie, #EMP Nihil est miserum nisi cum putes#!”."
 ep2_wedding.2001.b.flavor: "#EMP Nic nie jest tak żałosne, jak to co myślisz#!."
 ep2_wedding.2001.b.dull: "„A więc... czy obiło ci się o uszy... coś o traktacie?”"
 ep2_wedding.2001.c: "„Kojarzysz ostatnią wyprawę wojenną barona? Co to było za oblężenie!”"
 ep2_wedding.2001.d: "„Proszę, napijcie się ze mną, spróbujcie jadła, niech ta uczta trwa tyle ile wysiedzimy przy stołach!”"
 ep2_wedding.2001.e: "„#EMP Pssyt#!, dotarły może do ciebie te plotki o spisku dworskim?”"
 ep2_wedding.2000.after.alliance: "[diplo_target.GetShortUINameNoTooltip] uważa cię za potężn[Select_CString( ROOT.Char.IsFemale, 'ą sojuszniczkę', 'ego sojusznika' )]"
 ep2_wedding.2000.after.alliance.tt: "[diplo_target.GetFirstNameNoTooltip] i ty zawiązujecie ze sobą sojusz"
 ep2_wedding.2000.after.subjugate: "[diplo_target.GetShortUINameNoTooltip] chce, abyś został[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [diplo_target.GetHerHis] senior[Select_CString(ROOT.Char.IsFemale, 'ką', 'em' )]"
 ep2_wedding.2000.after.subjugate.tt: "[diplo_target.GetFirstNameNoTooltip] przysięga ci wierność"
 ep2_wedding.2000.after.friends: "[diplo_target.GetShortUINameNoTooltip] uważa cię za pokrewną duszę"
 ep2_wedding.2000.after.insult: "[diplo_target.GetShortUINameNoTooltip] czuje się urażon[Select_CString( diplo_target.IsFemale, 'a', 'y' )] tym, że sądzisz, iż [diplo_target.GetSheHe|l] był[Select_CString( diplo_target.IsFemale, 'a', '' )]by tym jakkolwiek [Select_CString( diplo_target.IsFemale, 'zainteresowana', 'zainteresowany' )]"
 ep2_wedding.2000.after.insult.short: "[diplo_target.GetFirstNameNoTooltip] czuje się urażon[Select_CString( diplo_target.IsFemale, 'a', 'y' )]"
 ep2_wedding.1330.t: "M[Select_CString( spouse.IsFemale, 'oja żona', 'ój mąż' )], m[Select_CString( spouse.IsFemale, 'oja ukochana', 'ój ukochany' )]"
 ep2_wedding.1330.desc: "Jak wielu gości weselnych podejrzewało, że [spouse.GetTitledFirstName] był[Select_CString( spouse.IsFemale 'a', '' )] mo[Select_CString( spouse.IsFemale, 'ją kochanką', 'im kochankiem' )] przed zaślubinami? Za zamkniętymi drzwiami nie miało to już znaczenia. [spouse.GetHerHis|U] znajomy dotyk na mojej skórze, moja znajomość [spouse.GetHerHis] ciała... Teraz to wszystko jest już na zawsze moje.\n\nKiedy patrzę na mo[Select_CString( spouse.IsFemale, 'ją kochankę i żonę', 'jego kochanka i męża' )], w mej głowie pojawia się tylko jedna myśl..."
