 ep2_wedding.1320.t: "Szansa by zacząć od nowa?"
 ep2_wedding.1320.desc_intro: "Znienawidzon[Select_CString( rival.IsFemale, 'a', 'y' )] przeze mnie [rival.GetTitledFirstName] od dłuższego czasu zerka ukradkiem w moją stronę sponad weselnego stołu. Nasze spojrzenia spotykają się na dłuższą chwilę, a wówczas [rival.GetSheHe] podrywa się z miejsca i rusza w mym kierunku. Przygotowuję się na nadciągający konflikt, ale ku memu zdziwieniu miast nienawiści dostrzegam w [rival.GetHerHis] oczach... łzy?\n\n"
 ep2_wedding.1320.desc_host_vs_spouse: "„Dlaczego wyprawił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś mi tak wspaniałe wesele?"
 ep2_wedding.1320.desc_host_vs_guest: "„Dlaczego zaprosił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś mnie na to cudowne wesele?"
 ep2_wedding.1320.desc_spouse_vs_guest: "„Dlaczego zaproszono mnie na twoje wesele?"
 ep2_wedding.1320.desc_guest_vs_host: "„Nie sądził[Select_CString( rival.IsFemale, 'a', 'e' )]m, że się zjawisz."
 ep2_wedding.1320.desc_guest_vs_spouse: "$ep2_wedding.1320.desc_guest_vs_host$"
 ep2_wedding.1320.desc_spouse_vs_host: "„Pewnie zachodzisz w głowę, dlaczego zdecydował[Select_CString( rival.IsFemale, 'a', 'e' )]m się zorganizować twój ślub."
 ep2_wedding.1320.desc_guest_vs_guest: "„Patrzenie na ciebie w ten szczególny dzień, dało mi do myślenia."
 ep2_wedding.1320.desc_outro: " Po tym wszystkim co zaszło między nami...” – [rival.GetHerHis] oczy szklą się od łez. „Chciał[Select_String( rival.IsFemale, 'a', '' )]bym to wszystko cofnąć!”"
 ep2_wedding.1320.a: "Ściskam [Select_CString( rival.IsFemale, 'ją', 'go' )] i przebaczam wszystko, co zaszło między nami!"
