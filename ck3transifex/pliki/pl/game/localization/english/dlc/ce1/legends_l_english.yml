 game_concept_legend_library_i: "@legend_icon!"
 game_concept_legend_library_desc: "[legend_library|E] zawiera ukończone [legends|El], które rozprzestrzeniły się w twojej [Concept( 'domain', 'domenie' )|E]. Mogą to być legendy stworzone przez ciebie lub legendy, które były aktywnie krzewione.\nMożesz także samodzielnie dodawać ukończone [legends|El], jeśli podróżujesz przez krainy, w których są one rozpowszechnione.\n\nJeśli chcesz, możesz również usuwać [legends|E] ze swojego zbioru."
 game_concept_ancestral_claim: "Roszczenie przodków"
 game_concept_ancestral_claim_desc: "Przy pomocy [casus_belli|El] #V Roszczenie przodków#! możesz zaanektować wszystkie ziemie w ramach tytułu, do którego masz roszczenie zdobyte poprzez legitymowanie [legends|El]."
