 legend_of_rome_desc: "Rzym, niegdyś zapomniany, teraz został wskrzeszony pod rządami nowego Cezara, gotowego ponownie wprowadzić cywilizację w nową erę."
 legend_of_israel_desc: "Izrael, królestwo narodu wybranego przez Boga, podbite przez Asyryjczyków, Babilończyków i Rzymian. Nasz exodus z Ziemi Obiecanej wysłał nasz lud w podróż po całym świecie, ale teraz powstaje nowe królestwo Izraela, a lud Boży ponownie zamieszkuje jego ziemie!"
 legend_of_slavia_desc: "Słowianie zasiedlili znaczną część Europy, ale dopiero teraz [founder.GetFirstName] zdołał[Select_CString(founder.IsFemale, 'a', '' )] ich zjednoczyć jako pierwsz[Select_CString(founder.IsFemale, 'a', 'y' )] [founder.GetTitleAsNameNoTooltip|l] wszystkich Słowian!"
 legend_of_n_sea_desc: ""
 legend_of_mann_desc: ""
 legend_of_genghis_desc: "Wszystko pod niebem, należy do największego ze wszystkich chanów. [founder.GetTitleAsNameNoTooltip|U] przewodzi zjednoczonemu ludowi mongolskiemu. Wilki wyją, a orły krzyczą na widok Czyngis-chana, który ogniem i mieczem zapisuje swoje imię w historii świata."
 new_title_desc: "Now[Select_CString(founder.IsFemale, 'a', 'y' )] [founder.GetTitleAsNameNoTooltip|l] powstaje z popiołów, by przynieść dobrobyt pod swoimi łaskawymi rządami."
