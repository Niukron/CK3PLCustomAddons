 legend_chapter_extra_deed_fought_devil: "Jako iż [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] jest [Select_CString(EqualTo_string(ROOT.Legend.GetProperty( 'faith' ).Faith.DevilSheHe, 'ona' ), 'niezadowolona i przepełniona', 'niezadowolony i przepełniony' )] nienawiścią do wszystkiego, co dobre i prawe, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] został[Select_CString(ROOT.Char.GetProtagonist.IsFemale, 'a', '' )] przez [Select_CString(EqualTo_string(ROOT.Legend.GetProperty( 'faith' ).Faith.DevilSheHe, 'ona' ), 'nią', 'niego' )] wyzwan[Select_CString(ROOT.Char.GetProtagonist.IsFemale, 'a', '' )] na pojedynek gry na [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]. Melodia, którą zagrał[Select_CString(ROOT.Char.GetProtagonist.IsFemale, 'a', '' )] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] spowodowała rozpłynięcie się [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilNamePossessive|U] w [ROOT.Legend.GetProperty( 'faith' ).Faith.CustomLoc('NegativeAfterLifeLocative')|U]. Melodia natychmiast opuściła [ROOT.Legend.GetProtagonist.GetHerHis] umysł niczym dym, bez wątpienia zbyt boska dla śmiertelników."
