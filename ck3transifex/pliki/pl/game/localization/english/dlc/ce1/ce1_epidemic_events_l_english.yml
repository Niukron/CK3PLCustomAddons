 epidemic_events.5006.t: "Nie do śmiechu"
 epidemic_events.5006.desc: "Dźwięk śmiechu rozbrzmiewa obecnie na korytarzach dworu. Dziwne, biorąc pod uwagę, że [epidemic_scope.GetName] wciąż pustoszy okolicę. Kiedy [councilor.GetFirstName] przechodzi obok, chwytam [Select_CString(councilor.IsFemale, 'ją', 'go' )] i żądam informacji, co się dzieje.\n\n„Cóż, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” – zaczyna z szerokim uśmiechem „to najnowsza rada od medyków! Są pewni, że [epidemic_scope.GetNameNoTooltip] rozprzestrzenia się przez zły nastrój i ponure zachowanie, więc #EMP oczywistym#! jest, że przeciwieństwo tego może pokonać zarazę!”\n\n[councilor.GetFirstNameNoTooltip] kończy wypowiedź, przewidywalnie wybuchając śmiechem."
 epidemic_events.5006.a: "Masz całkowitą rację! Ha ha ha! Hi hi!"
 epidemic_events.5006.b: "Tylko modły do [ROOT.Char.GetFaith.HighGodNamePossessive] mogą nas uratować."
 epidemic_events.5006.c: "Cóż, może coś w tym jest..."
 epidemic_events.5006.c.success: "Rzeczywiście czujesz się trochę lepiej"
 epidemic_events.5006.c.failure: "Wypadasz nieco nieprzekonująco"
 epidemic_events.5006.d: "To jest całkowicie niedorzeczne."
