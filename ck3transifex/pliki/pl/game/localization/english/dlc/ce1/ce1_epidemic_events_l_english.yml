 epidemic_events.1040.t: "Biczownicy na dworze"
 epidemic_events.1040.desc.intro: "[epidemic_scope.GetName|U] w dalszym ciągu rozprzestrzenia się po moim państwie, niszcząc wszystko na swojej drodze. W zainfekowanych regionach zyskała na znaczeniu grupa fanatyków, twierdzących, że zbawienie można osiągnąć poprzez samobiczowanie.\n\n"
 epidemic_events.1040.desc.mid.approves: "Co gorsza, [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] aprobuje te praktyki i nalega, by wszyscy na dworze poszli w ich ślady. Nalega, abym nie tylko tolerował[Select_CString(chaplain.IsFemale, 'a', '' )] takie zachowanie, ale wręcz je popierał[Select_CString(chaplain.IsFemale, 'a', '' )]."
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stanowczo sprzeciwia się tej praktyce, twierdząc, że ten masochistyczny akt jest nie tylko heretycki, ale ma także charakter dewiacyjny seksualnie i należy go wyeliminować. Zdecydowanie sugeruje, aby ta praktyka została z całego serca potępiona przez koronę."
 epidemic_events.1040.a: "To perwersja!"
 epidemic_events.1040.b: "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że nie krzywdzą nikogo poza sobą."
 epidemic_events.1040.c: "Jeśli to, co mówią, jest prawdą, to również będę się biczować!"
 epidemic_events.1050.t: "Dzień sądu ostatecznego"
 epidemic_events.1050.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wpada do sali tronowej późną nocą z podartą wiadomością w ręku.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], przynoszę straszne wieści. To wszystko [epidemic_scope.GetName|l]! Bluźniercy i heretycy krzyczą, że nadchodzi koniec świata, twierdząc, że [epidemia_scope.GetNameNoTooltip] to wiadomość od [ROOT.Char.GetFaith.HighGodNamePossessive] mająca na celu zaznaczyć, że zbliża się [ROOT.Char.Custom('apocalypse_name')]. Ich kazania tylko sieją panikę i prowokują samobójstwa wśród miejscowej ludności. Jak powstrzymać ten obłęd?”"
 epidemic_events.1050.a: "„Wyeliminować ich!”"
 epidemic_events.1050.b: "„Wyślij najlepszych teologów na debatę z nimi!”"
 epidemic_events.1050.b.tt.success: "Strach przed apokalipsą został rozwiany"
 epidemic_events.1050.b.tt.failure: "Ludzie są nieprzekonani"
 epidemic_events.1050.c: "„Być może mają rację…”"
