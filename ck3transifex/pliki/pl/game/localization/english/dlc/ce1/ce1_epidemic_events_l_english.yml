 epidemic_events.5009.t: "Stymulujący zapach"
 epidemic_events.5009.desc: "W takich czasach najlepiej jest uważać na wszelkie dziwne zapachy. Ten jednak emanuje z rogu rynku i jest dość przyjemny.\n\n„Kup sobie saszetkę! Tylko najświeższe i najlepsze zioła!” Stoisko przebiegłe[Select_CString(merchant.IsFemale, 'j kupczyni', 'go kupca' )] jest pokryte różnymi aromatycznymi ziołami, a [merchant.GetSheHe] trzyma w każdej ręce wypełnioną nimi saszetkę, sprzedając swoje towary. Zauważył[Select_CString(merchant.IsFemale, 'a', '' )] mnie i wyciągn[Select_CString(merchant.IsFemale, 'ęła', 'ął' )] jedną, abym spróbował[Select_CString(ROOT.Char.IsFemale, 'a', '' )]. „Tylko to, co najlepsze, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], sprawi, że nie dopadnie cię [epidemic_scope.GetName]!”\n\nBiorę saszetkę z wyciągniętej ręki. Wygląda na coś, co powstrzyma miazmę..."
 epidemic_events.5009.a: "„Ile masz na sprzedaż?”"
 epidemic_events.5009.b: "„Kupię, ale nie za taką cenę”."
 epidemic_events.5009.b.success: "Niechętnie się zgadza"
 epidemic_events.5009.b.failure: "Nie chce ustąpić"
 epidemic_events.5009.b.criticalfailure: "Ze złością odmawia sprzedaży"
 epidemic_events.5009.c: "Jeden nie zaszkodzi."
 epidemic_events.5009.d: "To nie zbawi duszy."
 epidemic_events.5010.t: "Duszące ulice [capital.GetAdjectiveNoTooltip]"
 epidemic_events.5010.opening: "W końcu nadeszła. Przerażająca zaraza przemierza ulice [capital.GetAdjective], jej bezmyślna kosa niszczy wszystko na swojej drodze.\n\n"
