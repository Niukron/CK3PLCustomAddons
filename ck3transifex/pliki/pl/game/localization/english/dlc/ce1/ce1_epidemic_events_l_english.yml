 epidemic_events.5010.toledo: "Które miasto jest bardziej znane ze swojej stali niż Toledo? Mówi się, że w wodach Tagu zahartowano miliony ostrzy, ale są pewne zagrożenia, przed którymi nie uchronią nawet największe umiejętności.\n\nTo ponura ironia losu, że tak różnorodne miejsce tak nagle zjednoczyło się w obliczu takich przeciwności. Choroba zabija bez uprzedzeń, kładąc trupem całą drabinę społeczną.\n\nStarożytne kuźnie zamilkły. Ci, którzy w nich pracowali, zwracają swe zrogowaciałe dłonie ku modlitwie, a nie pracy, w nadziei, że niebiosa ocalą ich tam, gdzie broń nie dałaby rady."
