 epidemic_events.5900.t: "Czarna śmierć"
 epidemic_events.5900.desc: "Zaraza nawiedza te ziemie.\n\nPotworne, pieniące się pęcherze rosną na ofiarach, których żałosne wołania o pomoc są powoli tłumione, gdy dławią się ropą wypełniającą ich gardła.\n\nOd najniższego rangą łobuza po najbardziej słynnego cesarza, wszyscy boją się bezlitosnej kosy zarazy. Ci, którzy przeżyli, muszą bezradnie patrzeć, jak wszyscy wokół nich umierają. Wierzący szukają wybawienia w boskości, a potężni w swoich bogactwach, niemniej nikt nie może być naprawdę bezpieczny. Straszliwe macki rozprzestrzeniają się po całej krainie, ściskając ją, aż przestaje oddychać.\n\nCzarna śmierć nadeszła. [ROOT.Char.GetFaith.CustomLoc('HealthGodNameWol')], ocal nas wszystkich."
 epidemic_events.5900.christian: "„Ojcze nasz, któryś jest w niebie, święć się imię Twoje...”"
 epidemic_events.5900.fallback: "Obyśmy wytrwali w tych ponurych czasach."
