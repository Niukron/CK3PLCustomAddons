 epidemic_events.0110.t: "Z popiołów"
 epidemic_events.0110.desc: "W końcu zaraza opuściła państwo i musimy potraktować to jako okazję do podniesienia się z chaosu, jaki pozostawiła po sobie.\n\nStoimy na zgliszczach starego świata i czas pomyśleć o tym, jaki będzie nowy."
 epidemic_events.0110.desc.new_capital: "\n\nMasy ocalałych już zaczęły przenosić się do [new_preferred_capital.GetAdjective] jako swojej nowej przystani, co może być doskonałym powodem do przeniesienia stolicy."
