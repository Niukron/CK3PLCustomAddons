 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]: Małe nieszczęście"
 health.1015.desc: "#EMP Swędzi.#! Budzę się w środku nocy i stwierdzam, że moja noga krwawi. Moje paznokcie też. Swędzenie jest tak silne, że nie mogę przestać i drapię się coraz mocniej i mocniej.\n\nZanurzam twarz w zimnej wodzie, mając nadzieję, że dzięki temu poczuję się lepiej. W odbiciu widzę swoje czerwone oczy."
 health.1015.court_physician.desc: "\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], to choroba znana jako odra”."
 health.1015.a: "Dłużej tego nie zniosę!"
