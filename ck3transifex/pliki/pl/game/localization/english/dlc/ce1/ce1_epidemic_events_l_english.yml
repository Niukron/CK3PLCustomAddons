 epidemic_events.1100.t: ""
 epidemic_events.1100.desc.intro.apocalyptic: ""
 epidemic_events.1100.desc.intro.major: ""
 epidemic_events.1100.desc.intro.fallback: "Spacer ulicami [infected_county.GetAdjective] z początku wydaje się dość przyjemny, ale bliższe oględziny ujawniają coś głęboko nieprzyjemnego. Plaga dotarła do"
 epidemic_events.1100.desc.intro2.holy_site: "tego najświętszego z miejsc.\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "niegdyś kwitnącej metropolii.\n\n"
 epidemic_events.1100.desc.intro2.backwater: "tej skromnej wioski.\n\n"
 epidemic_events.1100.desc.mid.typhus: "Zarażeni są pokryci od stóp do głów wysypką, która jest gorąca w dotyku.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: ""
 epidemic_events.1100.desc.mid.smallpox: "Skóra zarażonego jest głęboko czerwona oraz pokryta grudkami i guzkami. Niezliczone świeże blizny powstałe w wyniku niekończącego się swędzenia pokrywają skórę, a pozbawione nadziei oczy są przekrwione i czerwone.\n\n"
 epidemic_events.1100.desc.mid.measles: "Guzkowata skóra chorego jest jaskrawoczerwona i bolesna w dotyku. Pocą się nawet na mrozie i wyglądają jak trędowaci.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "Kiedy spojrzysz w oczy zarażonych, ich spojrzenie jest puste, jakby duch był gdzie indziej. Ich ubrania są poplamione z tyłu głęboką czerwienią, a także cały czas trzymają się za brzuchy, jakby w obawie, że wypadną im wnętrzności.\n\n"
 epidemic_events.1100.desc.mid.ergotism: ""
 epidemic_events.1100.desc.mid.consumption: ""
 epidemic_events.1100.desc.mid.fallback: ""
 epidemic_events.1100.desc.mid2.apocalyptic: ""
 epidemic_events.1100.desc.mid2.major: ""
 epidemic_events.1100.desc.mid2.fallback: "Chociaż liczba chorych pozostaje niska, coraz więcej osób zaczyna wykazywać te objawy i jest tylko kwestią czasu, zanim zaraza rozprzestrzeni się dalej."
 epidemic_events.1100.desc.outro.capital: "Ludzie już nadali nazwę tej pladze, „[epidemic.GetName]”. Skoro to paskudztwo ma miejsce u progu mych własnych drzwi, muszę poczynić przygotowania, jeśli chcę uniknąć tego samego losu, co ci nieszczęśnicy."
 epidemic_events.1100.desc.outro: ""
 epidemic_events.1100.a.already_has_it: "Obawiam się, że jest już za późno..."
 epidemic_events.1100.a.compassionate: "Biedni chorzy chłopi..."
 epidemic_events.1100.a.callous: "Cóż, nic na to nie poradzę."
 epidemic_events.1100.a.diligent: "Będę śledzić rozwój wydarzeń."
 epidemic_events.1100.a.paranoid: "#EMP Nigdy#! nie opuszczę swojego pokoju!"
 epidemic_events.1100.a.brave: "Przetrwał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] już gorsze rzeczy."
 epidemic_events.1100.a.cannibal: "Cóż za marnotrawstwo dobrego mięsa."
 epidemic_events.1100.a.eccentric: "Nie mogę po prostu przeczekać tego na łodzi?"
 epidemic_events.1100.a.zealous: "[ROOT.Char.GetFaith.HealthGodName|U] nas chroni."
 epidemic_events.1100.a: "Ktoś powinien coś zrobić."
 epidemic_events.1100.b: "Wezwać medyka!"
