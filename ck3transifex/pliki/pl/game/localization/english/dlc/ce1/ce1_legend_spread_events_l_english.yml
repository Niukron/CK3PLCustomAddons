 legend_spread_events.8130.t: "Anielska inicjacja"
 legend_spread_events.8130.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie z wiadomością dotyczącą legendy [legend.GetName]. Mówi mi, że znalazł[Select_CString(chronicler.IsFemale, 'a', '' )] wiele zapisków, które potwierdzają, że [founder.GetName] to nie tylko [founder.GetTitleAsNameNoTooltip|l]. [founder.GetHerHis|U] prawo do bycia władc[Select_CString(founder.IsFemale, 'zynią', 'ą' )] [legend_title.GetAdjective] nadał [founder.GetHerHim] anioł.\n\nTen posłaniec z [ROOT.Char.GetFaith.CustomLoc('PositiveAfterLifeGenitive')] obiecał, że ród [ROOT.Char.GetHouse.GetNameNoTooltip] będzie wiecznie rządził ziemiami [legend_title.GetAdjective] i wprowadzał wolę [ROOT.Char.GetFaith.HighGodNamePossessive] na ziemi. Choć to niewiarygodne twierdzenie, jeśli udałoby mi się przekonać wystarczającą liczbę ludzi, by w nie uwierzyli, nikt nie kwestionowałby moich rządów."
 legend_spread_events.8130.a: "To prawda."
 legend_spread_events.8130.a.win: "Twoje twierdzenie jest wiarygodne"
 legend_spread_events.8130.a.lose: "Twoje twierdzenie jest uważane za herezję"
 legend_spread_events.8130.b: "Nie, to herezja."
