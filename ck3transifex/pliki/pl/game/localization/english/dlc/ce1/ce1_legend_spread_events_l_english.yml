 legend_spread_events.0070.t: "Godn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]?"
 legend_spread_events.0070.desc: "Śpiewacy zajmują drewniane podwyższenie, wypełniając noc muzyką. Biorę łyk [ROOT.Char.Custom('RegionalAlcoholicDrinkAdj')], zamykam oczy i pozwalam sobie na chwilę spokoju.\n\n„A teraz! Wszyscy słuchajcie! Wszyscy słuchajcie! #EMP [ROOT.Char.GetPromotedLegend.GetName]#!!”\n\nZgiełk moich dworzan wypełnia pomieszczenie — odgłosy sztućców uderzających o stół i hałaśliwy śmiech. Pośród tych wszystkich zachwytów przychodzi mi do głowy niepokojąca myśl.\n\nCzy jestem... godn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]?"
 legend_spread_events.0070.a: "#EMP Oczywiście#!, że jestem!"
 legend_spread_events.0070.b: "Ja... nie jestem już pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )]."
 legend_spread_events.0070.c: "Nie jestem! Nie jestem! #EMP Nie#! jestem!"
 legend_spread_events.0070.d: "Myślę, że tak."
