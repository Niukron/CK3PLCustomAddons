 legend_spread_events.0072.t: "Poszukiwanie odpowiedzi"
 legend_spread_events.0072.desc.intro: "Wchodzę do [ROOT.Char.Custom('GetFaithTemple')], a światło maluje ściany delikatnymi odcieniami zmierzchu.\n\n"
 legend_spread_events.0072.desc.mid.depressed: "Biorę głęboki oddech. [ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], zawiodł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] cię. Zwykł[Select_CString(ROOT.Char.IsFemale, 'a śmiertelniczka, niegodna, bezużyteczna', 'y śmiertelnik, niegodny, bezużyteczny' )], #EMP żałosn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]#!.\n\n"
 legend_spread_events.0072.desc.mid.fallback: "[ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], widzisz mnie? Co tu jest do oglądania? Zwykł[Select_CString(ROOT.Char.IsFemale, 'a śmiertelniczka, być może niegodna, być może zagubiona', 'y śmiertelnik, być może niegodny, być może zagubiony' )]. Nie ma już nikogo, kto mógłby mnie poprowadzić.\n\n"
 legend_spread_events.0072.desc.vassal: "„[ROOT.Char.GetTitledFirstNameNoTooltip]...?” Nie zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] innej obecności w świątyni. [praying_vassal.GetTitledFirstName] stoi obok mnie, a [praying_vassal.GetHerHis] dłonie są złączone w modlitwie. „Podróżował[Select_CString(praying_vassal.IsFemale, 'am', 'em' )] wiele dni i nocy, aby usłyszeć o twojej legendzie. Wiem, że [ROOT.Char.GetFaith.HighGodName] też chce ją usłyszeć”."
 legend_spread_events.0072.desc.fallback: "Chodzę po pomieszczeniu. Mam w sobie zmartwienia, których nie potrafię wyrazić. Moja wiara słabnie. Co to znaczy być święt[Select_CString(ROOT.Char.IsFemale, 'ą', 'ym' )]? Jeśli nie mogę [Select_CString(ROOT.Char.IsFemale, 'nią', 'nim' )] być, to przynajmniej spróbuję."
 legend_spread_events.0072.a: "Liczy się tylko opinia [ROOT.Char.GetFaith.HighGodNamePossessive]."
 legend_spread_events.0072.b: "„[praying_vassal.GetFirstNameNoTooltip]... masz rację”."
 legend_spread_events.0072.c: "Mój lud musi wiedzieć o mojej pobożności."
 legend_spread_events.0072.d: "[bishop.GetTitledFirstNameNoTooltip] pomoże mi odzyskać spokój."
