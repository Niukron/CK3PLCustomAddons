 legend_spread_events.5415.t: ""
 legend_spread_events.5415.desc: "[ROOT.Char.GetPromotedLegend.GetName] wciąż się rozrasta, a członkowie z wszystkich warstw społecznych wplatają w tę legendę swoje różnorodne spojrzenia na wydarzenia. Tak przynajmniej twierdzi [chronicler.GetFirstName].\n\n„Zarówno szlachetne panie i panowie są pewni, że taka opowieść podkreśla ich niezaprzeczalne prawo do władzy” – zastanawia się – „ale jeśli zawędrujesz do lokalnej tawerny, będzie ona pełna ludzi twierdzących, że jest poświęcona zwykłym ludziom i ich uczciwej pracy”."
 legend_spread_events.5415.a: "Jest to #EMP ewidentnie#! opowieść o szlachcie."
 legend_spread_events.5415.b: "Oczywiście chodzi o zwykłych ludzi!"
 legend_spread_events.5415.c: "Oczywiście bohater[Select_CString(protagonist.IsFemale, 'ką', 'em' )] historii jest [protagonist.GetFirstNameNoTooltip] i nikt inny!"
 legend_spread_events.5415.c.protag: "...nie zapisał[Select_CString(chronicler.IsFemale, 'aś', 'eś' )] #EMP mojego#! imienia wystarczającej liczby razy?"
