 legend_spread_events.5305.t: "Dobrosąsiedztwo"
 legend_spread_events.5305.desc: "[chronicler.GetFirstName] skrzętnie zapisuje moje słowa, gdy je dyktuję. Muszę być uważać z moimi wyborami: [potential_promoter.GetFirstName], [Select_CString(potential_promoter.IsFemale, 'moja sąsiednia władczyni', 'mój sąsiedni władca' )], może dać się przekonać i przyczynić się do tego, że [promoted_legend.GetName] zyska większą rozpoznawalnść, ale niewłaściwe sformułowanie może wydać się... zarozumiałe.\n\nZatrzymuję się. [chronicler.GetFirstNameNoTooltip] również, cierpliwie czekając. Co #EMP chciał[Select_CString(potential_promoter.IsFemale, 'aby', 'by' )]#! usłyszeć?"
 legend_spread_events.5305.a: "Z pewnością bardzo chciał[Select_CString(potential_promoter.IsFemale, 'aby', 'by' )] zobaczyć, jak inny [root_culture.GetCollectiveNoun] odniósł sukces!"
 legend_spread_events.5305.a.success: "[potential_promoter.GetFirstNameNoTooltip] zgadza się"
 legend_spread_events.5305.a.failure: "[potential_promoter.GetFirstNameNoTooltip] nie jest pod wrażeniem"
 legend_spread_events.5305.b: "Być może... subtelną groźbę."
 legend_spread_events.5305.b.success: "[potential_promoter.GetFirstNameNoTooltip] jest odpowiednio zastraszon[Select_CString(potential_promoter.IsFemale, 'a', 'y' )]"
 legend_spread_events.5305.b.failure: "[potential_promoter.GetFirstNameNoTooltip] odrzuca twoje pogróżki"
 legend_spread_events.5305.c: "Czy apel o sąsiedzką przyjaźń zadziała?"
 legend_spread_events.5305.c.success: "[potential_promoter.GetFirstNameNoTooltip] zgadza się"
 legend_spread_events.5305.c.failure: "[potential_promoter.GetFirstNameNoTooltip] nie dba o twoje prośby"
 legend_spread_events.5305.d: "Po prostu wyślij to tak, jak jest."
 legend_spread_events.5305.d.success: "[potential_promoter.GetFirstNameNoTooltip] jest pod wrażeniem"
