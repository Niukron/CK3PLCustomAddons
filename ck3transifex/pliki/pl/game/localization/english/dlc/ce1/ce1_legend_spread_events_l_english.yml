 legend_spread_events.8170.t: "Komu bije dzwon"
 legend_spread_events.8170.desc.intro: "Pewnego wieczoru wracam do swoich komnat, wyczerpan[Select_CString(ROOT.Char.IsFemale, 'a i zmęczona', 'y i zmęczony' )] kolejnym dniem nudy i monotonii. Gdy znajduje się skraju snu, nagle budzi mnie przenikliwy zgrzyt metalu o kamień.\n\nBudzę się i widzę ciemną postać na skraju mojego łóżka, jej wyszczerzony uśmiech jest jedyną oświetloną częścią, którą widzę wyraźnie. Nie mogę się ruszyć, mogę tylko patrzeć, jak zbliża się do mnie ze sztyletem w dłoni.\n\nWtedy nagle budzę się ponownie."
 legend_spread_events.8170.desc.mid.taoist: "To wyraźny znak, że moja energia nie jest w harmonii z energią [ROOT.Char.GetFaith.HighGodNamePossessive|U]."
 legend_spread_events.8170.desc.mid.reincarnation: "Chociaż mój duch pewnego dnia będzie kontynuował cykl reinkarnacji, po prostu nie jestem jeszcze gotow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 legend_spread_events.8170.desc.mid.fallback: "Został[Select_CString(ROOT.Char.IsFemale, 'am naznaczona', 'em naznaczony' )] podczas tej wizyty."
 legend_spread_events.8170.desc.outro: "Obawiam się, że [ROOT.Char.GetFaith.DeathDeityName|U] wkrótce mnie zabierze. Muszę odmienić ten los"
 legend_spread_events.8170.a: "Muszę stać się nieśmierteln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 legend_spread_events.8170.b.chess: "Prawdopodobnie chce zagrać tylko w szachy."
 legend_spread_events.8170.b.fallback: "To był sen. Tylko to i nic więcej."
 legend_spread_events.8171.t: "Echa przyszłości"
 legend_spread_events.8171.desc: ""
 legend_spread_events.8171.a: ""
 legend_spread_events.8172.t: "Jaki jest mój cel?"
 legend_spread_events.8172.desc: "Wokół mnie panuje ciemność. Tuż przede mną w oddali widać samotne światło. Instynktownie idę przez tę pustkę w stronę tego pojedynczego punktu światła, dopóki nie wita mnie samotna postać ubrana cała na biało, która wygląda zupełnie jak starsza wersja mnie.\n\nUśmiecha się do mnie z ciepłem, jakie może dać tylko [ROOT.Char.GetMotherFather] i zaprasza mnie, bym usiadł[Select_CString(ROOT.Char.IsFemale, 'a', '' )] obok [Select_CString(ROOT.Char.IsFemale, 'niej', 'niego' )]. Rozkoszując się ciepłem [ROOT.Char.GetHerHis] obecności, czuję niewytłumaczalne uniesienie i spokój.\n\n„Czy wiesz, dlaczego sprawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że śmiertelnicy umierają, [ROOT.Char.GetFirstNameNoTooltip]? To właśnie oddziela cię ode mnie. Wiesz, jak cenne jest życie. Twoja wieczność w [ROOT.Char.GetFaith.CustomLoc('PositiveAfterLifeLocative')] nadejdzie, ale na razie ludzie czekają na ciebie na dole”."
 legend_spread_events.8172.a: "„Rozumiem. W końcu rozumiem”."
 legend_spread_events.8172.b: "„Nie! #EMP Będę#! żyć wiecznie!”"
 legend_spread_events.8172.c: "\"Myślę, że jestem już gotow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]\"."
