 legend_spread_events.0074.t: "W czeluściach umysłu"
 legend_spread_events.0074.desc.intro: "W tych katakumbach panuje ciemność i chłód."
 legend_spread_events.0074.desc.mid.depressed: ""
 legend_spread_events.0074.desc.mid.fallback: "A jeśli po prostu tu zostanę? W ciszy. Kamień i ja. Od czasu do czasu gryzoń jako mój jedyny gość. To jest miejsce, w którym odnajdę spokój.\n\n"
 legend_spread_events.0074.desc.vassal: "„[ROOT.Char.GetTitledFirstNameNoTooltip]?” – zza rogu wychodzi [wise_vassal.GetTitledFirstName]. „Co ty tu robisz? Co za fatalne spotkanie. Przemierzył[Select_CString(wise_vassal.IsFemale, 'am', 'em' )] wiele dni i nocy, by cię odnaleźć. Twoja legenda... Muszę przyznać, że mnie poruszyła”.\n\n"
 legend_spread_events.0074.desc.spouse: "„[Select_CString(ROOT.Char.IsFemale, 'Moja ukochana', 'Mój ukochany' )]...” – [Select_CString(spouse.IsFemale, 'moja droga', 'mój drogi' )] [spouse.GetFirstName] stoi obok [Select_CString(wise_vassal.IsFemale, 'niej', 'niego' )]. „Martwił[Select_CString(spouse.IsFemale, 'am', 'em' )] się o ciebie”."
 legend_spread_events.0074.desc.fallback: "Bez celu podążam korytarzami, nie wiedząc, dokąd zmierzam. Nieostrożnie. Ciemność za ciemnością. Gdybym był[Select_CString(ROOT.Char.IsFemale, 'a godna', ' godny' )] tej legendy... czuł[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] to, prawda? Być może. Być może."
 legend_spread_events.0074.a: "„Kochanie... Nie zawiodę cię”."
 legend_spread_events.0074.b: "„[wise_vassal.GetFirstNameNoTooltip], poruszył[Select_CString(wise_vassal.IsFemale, 'aś', 'eś' )] mnie”."
 legend_spread_events.0074.c: "Nie mogę zawieść swoich ludzi."
 legend_spread_events.0074.d: "[chancellor.GetTitledFirstNameNoTooltip] może pomóc mi w dyplomatycznych szczegółach."
