 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U]: Wczesne zapobieganie"
 physician_epidemic_events.1020.start.desc: "Słabe, migoczące światło oświetla ambulatorium, w którym [physician.GetFirstName] objaśnia sposób rozprzestrzeniania się zarazy.\n\n„Mam wiele spostrzeżeń dotyczących tego, jak postępuje [epidemic.GetName|l]. Najbardziej ciekawi mnie jednak to, że zarażeni są"
 missing_epidemic: "sparaliżowani bólem"
 physician_epidemic_events.1020.start.desc2: "w taki sposób, jaki nigdy wcześniej nie widział[Select_CString(physician.IsFemale, 'am', 'em' )]."
 physician_epidemic_events.1020.safe_recommendation.desc: "Zaraza nie wydaje się być zbyt poważna i jako profesjonalist[Select_CString(physician.IsFemale, 'ka', 'a' )] zalecam łagodne podejście, aby zapobiec jej rozprzestrzenianiu się. Przecież nie chcemy zaszkodzić ekonomii”."
 physician_epidemic_events.1020.risky_recommendation.desc: "Moim zdaniem ta zaraza grozi destabilizacją całego państwa, zdziesiątkowaniem naszych ludzi i upraw, jeśli nie podejmiemy radykalnych działań”."
 physician_epidemic_events.1020.mystic_recommendation.desc: ""
 physician_epidemic_events.1020.end.desc: "\n\nOstatecznie to ja muszę zdecydować o ostatecznej strategii walki z rozprzestrzenianiem się zarazy."
 physician_epidemic_events.1020.a: "Najlepsze jest łagodne podejście."
 physician_epidemic_events.1020.b: "Konieczne są desperackie działania."
 physician_epidemic_events.1020.c: "Wykonamy wszelkie wymagane praktyki ezoteryczne."
 physician_epidemic_events.1020.d: "Najlepszym działaniem jest brak działania."
 physician_epidemic_events.1021.t: "Wczesne zapobieganie: sukces"
 physician_epidemic_events.1021.desc: "Wygląda na to, że umiarkowane podejście okazało się skuteczne, co spowolniło rozprzestrzenianie się objawów choroby wśród gminu. Chociaż wpływ jest dość minimalny, powinno to przynajmniej dać więcej czasu na pracę nad trwalszym rozwiązaniem."
 physician_epidemic_events.1021.a: "Wspaniale!"
 physician_epidemic_events.1022.t: "Wczesne zapobieganie: porażka"
 physician_epidemic_events.1022.desc: ""
