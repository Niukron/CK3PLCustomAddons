 physician_epidemic_events.1025.desc: "Przez wielu uznawane za heretyckie, leczenie, które stosuje [physician.GetName] wydaje się działać całkiem dobrze w spowalnianiu rozprzestrzeniania się choroby. Regularne ćwiczenia w celu wypocenia zepsucia, upuszczanie krwi w celu uwolnienia złych humorów i dokładne oczyszczanie, aby zapobiec gromadzeniu się morowemu powietrzu, mogą być środkami, dzięki którym [epidemic.GetName] przestanie się rozprzestrzeniać!"
