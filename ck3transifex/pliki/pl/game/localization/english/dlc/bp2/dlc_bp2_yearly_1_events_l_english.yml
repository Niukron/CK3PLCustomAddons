 bp2_yearly.1010.t: "Bezwarunkowo"
 bp2_yearly.1010.intro: "Kiedy pochylam się nad mapą w komnacie rady, nagłe #EMP skrzypnięcie#! odwraca moją głowę w kierunku drzwi. [ROOT.Char.Custom2('MySheHe', SCOPE.sC('hugging_child'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))] [hugging_child.GetFirstName] pojawia się w korytarzu"
 bp2_yearly.1010.desc_toddler: "drepta do mnie zaskakująco szybko jak na swój wiek.\n\nOwija się mocno wokół mojej nogi, przytulając mnie mocno i odchylając głowę do tyłu, by na mnie spojrzeć."
 bp2_yearly.1010.desc_rambler: "i biegnąc jak wiatr w moją stronę krzyczy #EMP „Przytulasy!”#!\n\nPochyla się i obejmuje moje biodra mocnym uściskiem."
 bp2_yearly.1010.desc_kid: "i wchodzi do pokoju.\n\nPatrzy na mnie przez chwilę nieodgadnionym wzrokiem, po czym podchodzi do mnie, obejmując mocno."
 bp2_yearly.1010.desc_teenager: "i przechadza się po pokoju, pozornie niezainteresowan[Select_CString(hugging_child.IsFemale, 'a', 'y' )] moją obecnością.\n\nPotem bez ostrzeżenia zostaję mocno przytulon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]. Szybko rozluźnia ramiona, z zakłopotanym wyrazem twarzy."
 bp2_yearly.1010.outro_callous: "\n\nCo to za ciepłe uczucie w mojej piersi...?"
 bp2_yearly.1010.outro_young: "\n\nPatrzę na [Select_CString(hugging_child.IsFemale, 'nią', 'niego' )] z ukrytą łzą w oku, podczas gdy moja ręka głaszcze [hugging_child.GetHerHis] włosy, starając się odwzajemnić gest."
 bp2_yearly.1010.outro_older: "\n\nPatrzę na [Select_CString(hugging_child.IsFemale, 'nią', 'niego' )] z ukrytą łzą w oku, podczas gdy moja ręka ściska [hugging_child.GetHerHis] ramię, próbując odwzajemnić gest."
 bp2_yearly.1010.a: "Jesteś dobr[Select_CString(hugging_child.IsFemale, 'ą córką', 'ym synem' )]..."
 bp2_yearly.1010.a_callous: "Już, już."
 bp2_yearly.1010.a.flavor: "Nie płacz. NIE płacz."
 bp2_yearly.1010.a.flavor_callous: ""
 bp2_yearly.1015.t: "Złote dziecko"
 bp2_yearly.1015.intro: "Pewnego ranka, gdy przygotowuję się do dnia, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('golden_child'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('golden_child'))] [golden_child.GetFirstName] podchodzi do mnie:"
 bp2_yearly.1015.desc_guardian: ""
 bp2_yearly.1015.desc_parent: "\n\n„[golden_child.Custom2('RelationToMeShortVocative', ROOT.Char)|U],"
 bp2_yearly.1015.outro: "znaleźliśmy to podczas wczorajszej eksploracji północnej wieży. Powin[Select_CString(ROOT.Char.IsFemale, 'naś', 'ieneś' )] ją mieć”. Wręcza małą, postrzępioną sakiewkę na monety. Wydaje ona brzęczący dźwięk."
 bp2_yearly.1015.a: "Jestem zobowiązan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 bp2_yearly.1015.a.flavor: "Co za miłe dziecko."
 bp2_yearly.1015.a.flavor_greedy: "To wszystko...?"
 bp2_yearly.1015.b: "Zatrzymaj ją. Zainwestuj w coś!"
