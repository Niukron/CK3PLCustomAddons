 bp2_yearly.8053.desc: ""
 bp2_yearly.8053.a: ""
 bp2_yearly.8053.b: ""
 bp2_yearly.8054.t: "Legendy rodu [ROOT.Char.GetHouse.GetNameNoTooltip|U]"
 bp2_yearly.8054.desc: ""
 bp2_yearly.8054.a: ""
 bp2_yearly.8054.b: "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] jestem w pewnym sensie legendą."
 bp2_yearly.8054.b.success: "[hostage.GetFirstName] jest pod wrażeniem twojej historii"
 bp2_yearly.8054.b.failure: "[hostage.GetFirstName] nie wierzy ci"
 bp2_yearly.8054.c: "Czy wspominałem kiedyś, że zabił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] smoka?"
 bp2_yearly.8055.t: "Zderzenie osobowości"
 bp2_yearly.8055.desc: ""
 bp2_yearly.8055.a: "Może uda mi się zmienić!"
 bp2_yearly.8055.b: "Nie żyję po to, by [hostage.GetHerHim] imponować."
 bp2_yearly.8055.c: "Należy [Select_CString(hostage.IsFemale, 'ją', 'go' )] zachęcać do zmiany."
 bp2_yearly.8055.c.success: "Przekonujesz [Select_CString(hostage.IsFemale, 'ją', 'go' )] do swoich metod"
 bp2_yearly.8055.c.failure: "[hostage.GetFirstName] czuje się urażon[Select_CString(hostage.IsFemale, 'a', 'y' )]"
 bp2_yearly.8056.t: "Serdeczn[Select_CString(hostage.IsFemale, 'a zakładniczka', 'y zakładnik' )]"
 bp2_yearly.8056.desc: "Naprawdę lubię, gdy [hostage.GetFirstName] ze mną rozmawia, a [hostage.GetSheHe] zdaje się czuć to samo. Mamy ze sobą tak wiele wspólnego, że często wydaje mi się, że mamy wspólny umysł.\n\nPodczas naszej dzisiejszej lekcji chłonie każde moje słowo. To naprawdę dziecko, które warto nazwać [Select_CString(hostage.IsFemale, 'moją', 'moim' )] [Select_CString(hostage.IsFemale, hostage.Custom('PL_niece_instrumental'), hostage.Custom('PL_nephew_instrumental') )|l]."
 bp2_yearly.8056.a: "Wspaniale."
 bp2_yearly.8056.b: "Nareszcie ktoś, kto naprawdę mnie #EMP rozumie#!."
 bp2_yearly.8057.t: "Jak [hostage.Custom('SisterBrother')]"
 bp2_yearly.8057.desc: "Na dziedzińcu [hostage.GetFirstName] i [nice_child.GetFirstName] bawią się radośnie, tak jak powinny bawić się wszystkie dzieci. Wśród zwykłego świergotu i szelestu stworzenia [ROOT.Char.GetFaith.CreatorNamePossessive] słychać radosny śmiech dzieci, a świat wydaje się taki, jaki być powinien.\n\nW chwili spokoju słyszę nawet, jak [nice_child.GetFirstNameNoTooltip] od niechcenia wypowiada słowo „[hostage.Custom('SisterBrother')]”, a osobą do której się tak zwraca jest [hostage.GetFirstNameNoTooltip]."
 bp2_yearly.8057.a: "Jak cudownie."
 bp2_yearly.8057.b: "To zasługuje na pochwałę!"
