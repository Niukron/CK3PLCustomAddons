 bp2_yearly.0631.t: "Szeptane słowa"
 bp2_yearly.0631.desc.intro.positive: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString( regent.IsFemale, 'okazała się lojalną', 'okazał się lojalnym' )] [ROOT.Char.Custom2('PL_GetDiarchTitleInstrumental', regent.Self )|l], a [regent.GetHerHis] rady zawsze miały na uwadze moje dobro.\n\nDlatego gdy mówi mi o wszystkich brzydkich, drobnych grzechach, których rzekomo dopuścił[Select_CString( rival_successor.IsFemale, 'a', '' )] się [rival_successor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], sprawa wydaje się jeszcze bardziej poważna i niepokojąca.\n\n"
 bp2_yearly.0631.desc.intro.negative: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ma... mieszane osiągnięcia jako [Select_CString( regent.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('PL_GetDiarchTitle', regent.Self )|l]. [Select_CString( regent.IsFemale, 'Miała', 'Miał' )] być moją tarczą i oparciem, a spędza znacznie więcej czasu na osobistym wzbogacaniu się.\n\nDlatego też nie dziwi mnie, gdy opowiada mi o wszystkich brzydkich, drobnych grzechach, których rzekomo dopuścił[Select_CString( rival_successor.IsFemale, 'a', '' )] się [rival_successor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n"
 bp2_yearly.0631.desc.intro.vague: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jako [Select_CString( regent.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('PL_GetDiarchTitle', regent.Self )|l] nie wypełnia wszystkich podjętych przez siebie obowiązków. Fakt, od czasu do czasu mi pomaga, ale znacznie częściej wydaje się dbać tylko o siebie.\n\nDlatego czuję się bardzo zmieszan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy opowiada mi o brzydkich, drobnych grzechach, których rzekomo dopuścił[Select_CString( rival_successor.IsFemale, 'a', '' )] się [rival_successor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n"
 bp2_yearly.0631.desc.rationale.nemesis: ""
 bp2_yearly.0631.desc.rationale.warmonger: "„...jest [Select_CString( rival_successor.IsFemale, 'nikczemnicą i podżegaczką wojenną, której', 'nikczemnikiem i podżegaczem wojennym, którego' )] apetyt na bezsensowne niszczenie nie zna granic, [ROOT.Char.GetFirstNameNoTooltip]. Sprawi, że [ROOT.Char.GetPrimaryTitle.Custom('TitleAdj')] pogrąży się w wojnie domowej, jeśli tylko natrafi [rival_successor.GetHerHim] się sposobność!”"
 bp2_yearly.0631.desc.rationale.rival: "„...to niegodziwy człowiek niemający sobie równych, [ROOT.Char.GetFirstNameNoTooltip]. Kłamca, złodziej i parszywiec zamierzający siać spory i niezgodę w twoim państwie”."
 bp2_yearly.0631.desc.rationale.revenge: "„...ta skrzekliwa sługa [regent.GetFaith.DevilNamePossessive] popełniła niewymowne zbrodnie przeciwko mnie i mojej domenie, [ROOT.Char.GetFirstNameNoTooltip]. Nie mam wątpliwości, że gniew jego zgniłej duszy spadnie również na autorytet [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')], jeśli nadarzy się ku temu okazja”."
 bp2_yearly.0631.desc.rationale.criminality: "„...jest [Select_CString( rival_successor.IsFemale, 'jest znaną przestępczynią, która', 'jest znanym przestępcą, który' )] bez wątpienia szuka kolejnych okazji do grzechu i występku, [ROOT.Char.GetFirstNameNoTooltip]. Tylko pomyśleć, co by [Select_CString( rival_successor.IsFemale, 'zrobiła, gdyby została', 'zrobił, gdyby został' )] [ROOT.Char.Custom2('PL_GetDiarchTitleInstrumental', rival_successor.Self )|l]...”"
 bp2_yearly.0631.desc.rationale.opposing_traits: "„...nawet krótka rozmowa z [Select_CString( rival_successor.IsFemale, 'nią', 'nim' )] może doprowadzić człowieka do szaleństwa, [ROOT.Char.GetFirstNameNoTooltip]. To zdumiewające, jak jedna osoba może tak bardzo mylić się #EMP we wszystkim#!”."
 bp2_yearly.0631.desc.rationale.sins: "„...i nie mogę tolerować obecności tego człowieka przy jednym stole. Żaden porządny [regent.GetFaith.GetAdherentName|l] by nie tolerował – i ty też nie [Select_CString( ROOT.Char.IsFemale, 'powinnaś', 'powinieneś' )], [ROOT.Char.GetFirstNameNoTooltip], chyba że chcesz, aby [rival_successor.GetHerHis] grzechy odcisnęły piętno na twoim kruchym, młodym sercu”."
 bp2_yearly.0631.desc.rationale.petty_opinions: "„...i nie chodzi nawet o coś konkretnego, [ROOT.Char.GetFirstNameNoTooltip]. To po prostu przez [rival_successor.GetHerHis] sposób bycia. Nie minie wiele czasu, zanim wszyscy mieszkańcy [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')] zwrócą się przeciwko tobie z czystej irytacji”."
 bp2_yearly.0631.desc.rationale.hideousness: "„...tylko #EMP spójrz#! na tego człowieka! O ile można nazwać [Select_CString( rival_successor.IsFemale, 'ją', 'go' )] w ogóle człowiekiem; [Select_CString( regent.IsFemale, 'widziałam', 'widziałem' )] ropuchy zmiażdżone przez koła wozów, które wyglądały bardziej atrakcyjnie. Taka brzydota bez wątpienia mówi o wszelkiego rodzaju grzechach czających się pod tą nikczemną skorupą”."
 bp2_yearly.0631.desc.rationale.generic: "„...gdziekolwiek się nie pojawi, przysparza sobie wrogów, w tym mnie, [ROOT.Char.GetFirstNameNoTooltip]. Spróbuj traktować tego człowieka nader uprzejmie, a na pewno wykorzysta twoją wielkoduszność i wkrótce cię zdradzi”."
 bp2_yearly.0631.desc.outro: "\n\n„Jeśli nie wystąpisz teraz otwarcie przeciwko [Select_CString( rival_successor.IsFemale, 'niej', 'niemu' )], może znaleźć sposób, by pozbawić mnie stanowiska, a tobie wyrządzić #EMP nieodwracalną#! krzywdę”."
 bp2_yearly.0631.a: "Jeśli... tak będzie najlepiej..."
 bp2_yearly.0631.b: "Zapomnij! To tylko twoje bezczelne kłamstwa!"
 bp2_yearly.0631.b.tt: "Postanawiasz nie negować zachowania postaci [rival_successor.GetFirstNameNoTooltip]"
 bp2_yearly.0631.c.rowdy: "Żyję wystarczająco długo, by dostrzec osobisty konflikt."
 bp2_yearly.0631.c.charming: "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [Select_CString( rival_successor.IsFemale, 'ja', 'go' )] odwiodę od tego pomysłu, jeśli do tego dojdzie."
 bp2_yearly.0631.c.curious: "Nie mogę ufać żadnemu z was na słowo, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0631.c.pensive: "Ja... muszę to przemyśleć..."
 bp2_yearly.0631.c.bossy: "Nie wciągaj #EMP mnie#! w swoje osobiste problemy."
