 adult_education_books_good: "Biblioteka wiedzy"
 adult_education_books_good_desc: "$EFFECT_LIST_BULLET$Zwiększony postęp sukcesu aktywności\n$EFFECT_LIST_BULLET$Ilustrowana książka [artifact|El]\n$EFFECT_LIST_BULLET$Losowy punkt [skills|El]\n\n#weak Ośrodki studiów mają aktywny rynek wiedzy; nie można przegapić okazji do wymiany książek i zakupu wielu nowych!#!"
 education_study_phase: "$activity_adult_education$"
 education_study_phase_desc: "Semestr, podczas którego uczęszczasz na zajęcia, uczestniczysz w debatach i prowadzisz typowe życie studenckie."
 study_hard_intent: "Pilna nauka"
 study_hard_intent_desc: "Przebył[Select_CString( GetPlayer.IsFemale, 'a', 'e' )]ś długą drogę, aby tutaj studiować i nie zmarnujesz otrzymanej szansy."
 university_revelry_intent: "Wagancki styl życia"
 university_revelry_intent_desc: "Zamierzasz doświadczyć życia studenckiego, zarówno w murach uniwersytetu, jak i poza nimi."
 activity_adult_education_predicted_cost: "Koszt #L #TOOLTIP:ACTIVITY_TYPE,activity_adult_education nauki na uniwersytecie#!#! jest uzależniony przede wszystkim od wybranych [Concept( 'activity_options', 'opcji aktywności' )|E]."
 activity_adult_education_desc: "Spędź semestr w renomowanym ośrodku naukowym i ucz się od największych umysłów z okolicznych krain.\n\nJest to okazja do uzupełnienia braków w wykształceniu z dzieciństwa i ogólnej poprawy umiejętności, zdobycia nowych zdolności i nawiązania ważnych kontaktów."
 activity_adult_education_host_desc: "$BULLET_WITH_TAB$Można ulepszyć swoją [Concept( 'education_trait', 'cechę edukacji' )|El]\n$BULLET_WITH_TAB$Można zyskać punkty [Concept( 'skill', 'umiejętności' )|E]\n$BULLET_WITH_TAB$Można zyskać [lifestyle_experience|El]\n$BULLET_WITH_TAB$Można zyskać [lifestyle_traits|El]\n$BULLET_WITH_TAB$Można zyskać książki [artifacts|El]\n$BULLET_WITH_TAB$Można rekrutować postacie o wysokich umiejętnościach"
 activity_adult_education_guest_desc: ""
 activity_adult_education_conclusion_desc: "[GetActivityType( 'activity_adult_education' ).GetName] dobiegła końca"
 activity_adult_education_selection_tooltip: "Odbądź #L #TOOLTIP:ACTIVITY_TYPE,activity_adult_education naukę na uniwersytecie#!#! w renomowanym ośrodku naukowym\n\nPrzewidywane korzyści:\n$BULLET_WITH_TAB$[education_trait|E]\n$BULLET_WITH_TAB$[diplomacy_i][martial_i][stewardship_i][intrigue_i][learning_i] Punkty [Concept( 'skill', 'umiejętności' )|E]\n$BULLET_WITH_TAB$[diplomacy_i][martial_i][stewardship_i][intrigue_i][learning_i] [lifestyle_experience|E]"
 activity_adult_education_destination_selection: "Możesz rozpocząć #L #TOOLTIP:ACTIVITY_TYPE,activity_adult_education naukę na uniwersytecie#!#! wyłącznie w prowincjach, w których znajduje się duży ośrodek religijny lub uniwersytet."
