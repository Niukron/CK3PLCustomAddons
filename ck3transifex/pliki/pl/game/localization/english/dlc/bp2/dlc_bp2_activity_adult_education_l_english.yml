 adult_education_books_bad_desc: "$EFFECT_LIST_BULLET$Zmniejszony koszt w [Concept( 'gold', 'złocie' )|E]\n\n#weak Podróżuj bez zbędnego balastu, a zdobytą wiedzę zachowaj dla siebie. Czy potrzeba czegoś więcej?#!"
 adult_education_books_normal: "Książki i notatki"
