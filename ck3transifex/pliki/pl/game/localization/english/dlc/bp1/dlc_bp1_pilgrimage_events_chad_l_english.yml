l_english:
 pilgrimage.6001.t: "Im więcej tym lepiej"
 pilgrimage.6001.desc: "Powoli posuwam się naprzód w tej długiej procesji do [destination_title.GetNameNoTierNoTooltip] i myślę o wygodach, które zostawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] za sobą w stolicy, kiedy słyszę jak ktoś z tyłu wykrzykuje moje imię.\n\n[Select_CString(friend.IsFemale, 'Moja przyjaciółka', 'Mój przyjaciel' )] [friend.GetFirstNameNoTooltip] podbiega do mnie i krzyczy, „[ROOT.Char.GetTitledFirstNameNoTooltip]! Co za szczęście, że podróżujemy do tego samego świętego miejsca! Czy zechcesz mieć mnie za towarzysz[Select_CString(friend.IsFemale, 'kę', 'a' )] w tej długiej i samotnej drodze do [destination_title.GetAdjectiveNoTooltip]?”"
 pilgrimage.6001.a: "Zawsze jestem otwart[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] na przyjaciół."
 pilgrimage.6001.b: "Myślę, że wolał[Select_CString(ROOT.Char.IsFemale, 'abym być sama', 'bym być sam' )], dziękuję."
 pilgrimage.6001.c: "Wstydź się. Jesteśmy tutaj, aby skupić się na naszej wierze!"
 pilgrimage.6002.desc: ""
 pilgrimage.6002.a: ""
 pilgrimage.6002.b: ""
 pilgrimage.6002.c: ""
 pilgrimage.6002.d: "Jaki poganin odwiedziłby karczmę podczas pielgrzymki?"
 pilgrimage.6003.desc: ""
 pilgrimage.6003.a: ""
 pilgrimage.6003.b: "Powinniśmy wrócić do obozu, żeby nas nie przeoczyli."
 pilgrimage.6003.b.tt: ""
 pilgrimage.6004.desc: ""
 pilgrimage.6004.a: "„[ROOT.Char.Custom('RegionalDrink')|U] dla każdego!”"
 pilgrimage.6004.a.tt: ""
 pilgrimage.6004.b: "„Chyba przesadziliśmy z gościnnością...”"
 pilgrimage.6005.desc: ""
 pilgrimage.6005.desc.bad: ""
 pilgrimage.6005.desc.good: ""
 pilgrimage.6005.a: "Takich miłych i troskliwych towarzyszy podróży mamy!"
 pilgrimage.6005.b: ""
 pilgrimage.6005.c: "„Czy zbrodnią jest dobrze się bawić?”"
 pilgrimage.6006.desc: "[friend.GetFirstName] i ja zbliżamy się do końca naszej dzisiejszej podróży. Powoli zmierzamy w kierunku wyznaczonego miejsca postoju, gdy nagle ktoś przed nami krzyczy: „Patrzcie! Co za #EMP cudowny#! zachód słońca!”\n\nKażdy rzuca się do przodu ostatkiem sił, aby zobaczyć to majestatyczne miejsce. „Jakie cuda mamy przywilej widzieć w tym śmiertelnym życiu! To doskonały czas na medytację nad naszą wiarą” – mówię do nie[Select_CString( friend.IsFemale, 'j', 'go' )], jednakże [friend.GetFirstNameNoTooltip] nie wydaje się być pod wrażeniem, pozwalając, by z [friend.GetHerHis] ust wydobyło się ostre szyderstwo.\n\n„To tylko zachód słońca!” – krzyczy. „Czy wszystko, co robimy podczas tej podróży, musi dotyczyć [ROOT.Char.GetFaith.HighGodNamePossessive]? Ja chcę tylko podróżować i zobaczyć świat – nie jestem nawet przekonan[Select_CString( friend.IsFemale, 'a', 'y' )], że [ROOT.Char.GetFaith.HighGodName] w ogóle istnieje!”"
 pilgrimage.6006.a: "„Twój sekret jest u mnie bezpieczny, przyjaci[Select_CString( friend.IsFemale, 'ółko', 'elu' )]”."
 pilgrimage.6006.b: "„Nie będę tolerować przyjac[Select_CString( friend.IsFemale, 'ółki', 'ela' )], którzy nie wierzy”."
 pilgrimage.6006.c: "„Twoje uwagi są godne rozważenia...”"
 pilgrimage.6007.t: ""
 pilgrimage.6007.desc: ""
 pilgrimage.6007.a: "[ROOT.Char.GetFaith.HighGodName] naprawdę nad nami czuwa."
 pilgrimage.6007.a.success: "[friend.GetFirstNameNoTooltip] zostaje uzdrowion[Select_CString( friend.IsFemale, 'a', 'y' )]"
 pilgrimage.6007.a.failure: "[friend.GetFirstNameNoTooltip] zmaga się z pogorszeniem stanu zdrowia"
 pilgrimage.6007.b: "T[Select_CString( 6007_healer.IsFemale, 'a kobieta nie jest godna', 'en mężczyzna nie jest godny' )] naszego zaufania."
