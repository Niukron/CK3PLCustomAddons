 bp1_yearly.5711.t: ""
 bp1_yearly.5711.desc: "[rival_on_sight.GetFirstName] chwieje się na nogach po naszym pojedynku, wciąż głupio prowokując. Otwiera usta, by się poskarżyć, ale nim udaje mu się wydusić słowo, trafnie uciszam go tą samą rybą, którą jeszcze nie tak dawno służyła mi za pocisk. [rival_on_sight.GetFirstNameNoTooltip] zwija się i znajduje się niebezpiecznie blisko krawędzi doku\n\nRobię szybki krok do przodu i z całej siły kopię [Select_CString(rival_on_sight.IsFemale, 'ją', 'go' )] w brzuch. Przez moment, który wydaje się wiecznością, [rival_on_sight.GetFirstNameNoTooltip] wisi w powietrzu: [rival_on_sight.GetHerHis] ramiona się kręcą, oczy się wybrzuszają, ryba trzepocze na twarzy, po czym wpada prosto do wody.\n\nPotężny plusk wytwarza wielki pióropusz wody, a przerażon[Select_CString(rival_friend.IsFemale, 'a', 'y' )] [rival_friend.GetFirstName] podbiega do krawędzi molo, aby wyciągnąć rękę po swoje[Select_CString(rival_friend.IsFemale, 'j bulgoczącej przyjaciółki', 'go bulgoczącego przyjaciela' )]."
 bp1_yearly.5711.a: "Ty też możesz popływać!"
 bp1_yearly.5711.b: "Ha, ha! Dobrze ci tak!"
 bp1_yearly.5712.t: ""
 bp1_yearly.5712.desc: ""
 bp1_yearly.5712.a: ""
 bp1_yearly.5712.b: ""
 bp1_yearly.5713.t: "Lekkomyślne relacje"
 bp1_yearly.5713.desc: "Po wejściu do łóżka widać, że [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))] [destitute_spouse.GetFirstName] myśli o czymś innym. Jest wyraźnie rozkojarzon[Select_CString(destitute_spouse.IsFemale, 'a', 'y' )], a ja delikatnie chwytam [Select_CString(destitute_spouse.IsFemale, 'ją', 'go' )] za rękę, gdy pytam, o co chodzi.\n\n„To... sprawa pieniędzy” — wzdycha, gładząc wolną ręką po głowie. — „Niektórzy z moich krewnych zostali ciężko dotknięci przez los i są bliscy utraty domu. Jako dziecko spędzał[Select_CString(destitute_spouse.IsFemale, 'am', 'em' )] tam czas...”\n\nPatrzy na mnie błagalnie. „Czy... czy jest coś, co moglibyśmy zrobić? Jestem pew[Select_CString(destitute_spouse.IsFemale, 'na', 'ien' )], że są w stanie to spłacić. Muszą tylko stanąć na nogi. Przysięgam!”"
 bp1_yearly.5713.a: "Zajmę się tym. A teraz pozwól mi #EMP zająć się tobą...#!"
 bp1_yearly.5713.b: "Mogą mieć wszystko, czego potrzebują, a nawet więcej."
 bp1_yearly.5713.c: "Zostaw to mnie."
 bp1_yearly.5713.d: "Jak śmiesz próbować wyłudzać ode mnie pieniądze?!"
