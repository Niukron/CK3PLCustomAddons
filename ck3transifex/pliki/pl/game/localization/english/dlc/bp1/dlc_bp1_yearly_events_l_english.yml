 bp1_yearly.8000.desc: "[bp1_8000_informer.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('bp1_8000_informer'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_informer'))], gryzie się przez cały dzień, próbując najwyraźniej znaleźć odpowiednie słowa.\n\nW końcu, gdy idziemy na kolację, zaczyna z zakłopotaniem: „[bp1_8000_informer.Custom2('MySheHe', ROOT.Char)|U] [bp1_8000_informer.Custom2('RelationToMeShortVocative', ROOT.Char)]..."
