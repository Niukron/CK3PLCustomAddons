l_english:
 bp1_yearly.2000.t: "Prezent w sam raz dla..."
 bp1_yearly.2000.desc.intro: "Między straganami wędrownych handlarzy panuje niemal namacalny zgiełk. Prowizoryczne chaty są wypełnione po brzegi i zawierają wszelkiego rodzaju bibeloty."
 bp1_yearly.2000.desc.greed_flavor: "Te przedmioty wyglądają na dość drogie... ale może warto."
 bp1_yearly.2000.desc.not_greed_flavor: "Te przedmioty dosłownie błyszczą i doskonale nadałyby się na prezent."
 bp1_yearly.2000.desc.single: ""
 bp1_yearly.2000.desc.duo: ""
 bp1_yearly.2000.a_single: ""
 bp1_yearly.2000.a_duo: ""
 bp1_yearly.2000.b: ""
 bp1_yearly.2000.c: "Po co zadowalać się jedną błyskotką!"
 bp1_yearly.2000.c_flavor: "Rozpieśćmy [Select_CString( And(bp1_yearly_2000_partner_a.IsFemale, bp1_yearly_2000_partner_b.IsFemale), 'je obie','ich obydwojgu')]!"
 bp1_yearly.2000.d: "Dar w postaci mojego towarzystwa jest wystarczający."
 bp1_yearly.2001.t: "... Władca..."
 bp1_yearly.2001.t.first_title_duo: "... Władca..."
 bp1_yearly.2001.t.second_title_duo: "... A dobr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetWomanMan]"
 bp1_yearly.2001.desc.intro_high_opinion: ""
 bp1_yearly.2001.desc.intro: "„[bp1_yearly_2001_partner.Custom2('RelationToMeShortVocative', ROOT.Char)|U], odnoszę wrażenie, że za rzadko się widujemy!”\n\n„Być może odkrył[Select_CString( bp1_yearly_2001_partner.IsFemale, 'a', 'e' )]m kilka ciekawostek, które mogą być przydatne dla naszych rządów”."
 bp1_yearly.2001.desc.segway_secret_hook: "\n\nSpogląda przez ramię:"
 bp1_yearly.2001.desc.secret: "„Podsłuchując niedawno służbę, usłyszał[Select_CString(bp1_yearly_2001_partner.IsFemale, 'am', 'em' )] coś, w co nie uwierzysz”."
 bp1_yearly.2001.desc.hook: "„Być może... No cóż, nie rozwódźmy się nad tym, co zrobił[Select_CString( bp1_yearly_2001_partner.IsFemale, 'a', 'e' )]m w tej sprawie, ale powiem tylko tyle, że pewien znajomy jest mi dłużny przysługę”."
 bp1_yearly.2001.desc.segway_lover: "\n\nCichy wiatr porusza [bp1_yearly_2001_partner.GetHerHis] włosami,"
 bp1_yearly.2001.desc.lover: "ja zaś nie mogę oderwać wzroku od [bp1_yearly_2001_partner.GetHerHis] [ROOT.Char.Custom('RandomPositiveLookAdjective')]ch cech, próbując je zapamiętać jak najdłużej."
 bp1_yearly.2001.desc.segway_modifier: "\n\nI wtedy krzywi się, jakby przypominając sobie coś ważnego. „M[Select_CString( bp1_yearly_2001_partner.IsFemale, 'ogła', 'ógł' )]bym"
 bp1_yearly.2001.desc.close_modifier: "mieć oczy szeroko otwarte na wszelkie... nieokrzesane... zachowanie, z którymi możemy się mierzyć”."
 bp1_yearly.2001.desc.finance_modifier: "rozważyć dostarczenie ci najlepszych rad finansowych pochodzących z mojego źródła”."
 bp1_yearly.2001.desc.close_finance_modifier: ""
 bp1_yearly.2001.desc.fallback: ""
 bp1_yearly.2001.desc.outro: "\n\nPrzechyla głowę i patrzy na mnie wyczekująco."
 bp1_yearly.2001.a: "Och, proszę, puść przysłowiową farbę, [Select_CString(bp1_yearly_2001_partner.IsFemale, 'moja', 'mój' )] [bp1_yearly_2001_partner.Custom('PartnerOpinionHighDescription')]!"
 bp1_yearly.2001.a.tt_secret: "[bp1_yearly_2001_secret_owner.GetTitledFirstName] i [bp1_yearly_2001_secret_owner.GetHerHis] sekret"
 bp1_yearly.2001.a_tt: "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] podzieli się z tobą sekretem."
 bp1_yearly.2001.b: "Bardziej interesujesz mnie #EMP ty#!, [ROOT.Char.Custom('LoverPetName_possessive')]!"
 bp1_yearly.2001.c: "Jak ty... nieważne. Proszę, oświeć mnie!"
 bp1_yearly.2001.c_tt: "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] daje ci haka na poddanego."
 bp1_yearly.2001.d: ""
 bp1_yearly.2001.e: "#EMP Był[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym#! wdzięczny za poprawę stanu moich finansów."
 bp1_yearly.2010.t: "Nagłe spotkanie"
 bp1_yearly.2010.desc.intro: "Na pierwszy rzut oka korytarz wydaje się pusty. Spokojnym krokiem zmierzam, by załatwić pierwszą dzisiejszą sprawę.\n\nNagle słyszę zduszony chichot i zatrzymuję się w miejscu. Pochylam się do przodu i widzę jak [bp1_yearly_2010_first_partner.GetShortUIName] i [bp1_yearly_2010_second_partner.GetShortUIName]"
 bp1_yearly.2010.desc.default: ""
 bp1_yearly.2010.desc.lustful: "są przepełnieni pożądaniem, spędzając czas na... o #EMP mój#!.\n\nW biały dzień? I po co im to #EMP [ROOT.Char.Custom('DeviantObjectNoun')]#!?"
 bp1_yearly.2010.a: "Urocze. I prawdopodobnie przydatne."
 bp1_yearly.2010.a_lustful: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zacząć robić notatki!"
 bp1_yearly.2010.a_tt: "Co #EMP jeszcze#! może się dziać pod moim dachem..."
 bp1_yearly.2010.a_tt_lustful: "#EMP Uwielbiam#! to!"
 bp1_yearly.2010.b: "Może potrzebują #EMP trzeciej#! pary rąk..."
 bp1_yearly.2010.tt: "Takie okoliczności!"
 bp1_yearly.2010.c: "To jakaś parodia!"
 bp1_yearly.2010.c_tt: "Mam złamane serce."
 bp1_yearly.5100.t: "Strzała kupidyna"
 bp1_yearly.5100.desc: "[ROOT.Char.Custom2('MySheHeShort', SCOPE.sC('unloved_courtier'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))] [unloved_courtier.GetName] już od ponad tygodnia wygląda na przybit[Select_CString( unloved_courtier.IsFemale, 'ą', 'ego' )] i dopiero piąte ciężkie, przygnębiające westchnienie w ciągu dnia sprawia, że w końcu udaje mi się delikatnie zapytać, co [Select_CString( unloved_courtier.IsFemale, 'ją', 'go' )] trapi.\n\n„Jestem tak[Select_CString( unloved_courtier.IsFemale, 'a samotna', 'i samotny' )]. Wszystko, czego chcę, to kogoś wyjątkowego! Kogoś, kto stanie u mojego boku w dzień i podzieli się swoim łóżkiem w nocy!” – pauzuje, a następnie potrząsa smutno głową.\n\n„Co ja mówię? Nie rozumiesz mojej trudnej sytuacji, prawda, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]? Spójrz na siebie! Jesteś tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )]..."
 bp1_yearly.5100.desc.male: "przystojny!"
 bp1_yearly.5100.desc.female: "naturalnie piękna!"
 bp1_yearly.5100.desc.swole: "[Select_CString( ROOT.Char.IsFemale, 'urodziwa', 'atrakcyjny' )], a do tego zbudowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jak posąg!"
 bp1_yearly.5100.desc.scarred: "szlachetnie wyglądając[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i jeszcze te blizny...!"
 bp1_yearly.5100.desc.fallback: "doskonale ukształtowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 bp1_yearly.5100.desc.end: "Żadna z tych rzeczy nigdy nie była dla ciebie problemem, prawda?”"
 bp1_yearly.5100.a: "Po prostu bądź sobą, [unloved_courtier.GetNameNoTooltip]!"
 bp1_yearly.5100.b: "Masz rację, nie była!"
 bp1_yearly.5100.c: "Pomogę ci!"
 bp1_yearly.5100.d: "Nie trać nadziei, [unloved_courtier.GetNameNoTooltip]."
 bp1_yearly.5100.toast: "Nie zrobiło to na mnie wrażenia."
 bp1_yearly.5101.t: "Strzała kupidyna: Cel"
 bp1_yearly.5101.desc: "„Zrobisz to, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], naprawdę mi pomożesz?”\n\nWtedy przypominam sobie, jak [unloved_courtier.GetName] rozpromieniał[Select_CString( unloved_courtier.IsFemale, 'a', '' )], gdy zgodził[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się, nieco ostrożnie, pomóc [unloved_courtier.GetHerHim] znaleźć miłość. Nie jestem jednak najlepiej zorientowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w zabawie w swatkę, więc bardziej z nadzieją niż pewnością wkraczam pomiędzy ludzi na ulicach [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjective], by poszukać dla nie[Select_CString( unloved_courtier.IsFemale, 'j', 'go' )] potencjalnego partner[Select_CString( unloved_courtier.IsFemale, 'a', 'ki' )].\n\nRozglądam się po rynku. Mam na uwadze kilku potencjalnych kandydatów, ale ze względu na to, jak[Select_CString( unloved_courtier.IsFemale, 'a', 'i' )] jest [unloved_courtier.GetNameNoTooltip], powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] poszukać kogoś, kto będzie do nie[Select_CString( unloved_courtier.IsFemale, 'j', 'go' )] pasował. Kogoś..."
 bp1_yearly.5101.a: "...troskliwego i wrażliwego."
 bp1_yearly.5101.b: "...uczciwego i bez uprzedzeń."
 bp1_yearly.5101.c: "...pobożnego i gorliwego."
 bp1_yearly.5101.d: "...właściwie, wybierzmy osobę najbardziej się wyróżniającą."
 bp1_yearly.5102.t: ""
 bp1_yearly.5102.desc: "Podczas dalszych poszukiwań moją uwagę przykuwa pewna postać."
 bp1_yearly.5102.desc.compassionate: ""
 bp1_yearly.5102.desc.just: "Wydaje się, że jest w trakcie rozwiązywania sporu między dwoma rolnikami. Uważnie słucha każdego z nich i wydaje sprawiedliwy wyrok, z którym obaj się zgadzają."
 bp1_yearly.5102.desc.zealous: "Z uwagą słucha kaznodziei, który przemawia do tłumu. Dla mnie brzmi to jak bredzenie szaleńca, ale oczy słuchacz[Select_CString( potential_lover.IsFemale, 'ki', 'a' )] płoną żarem, zaś [potential_lover.GetSheHe] sam[Select_CString( potential_lover.IsFemale, 'a', '' )] entuzjastycznie przytakuje religijnej paplaninie."
 bp1_yearly.5102.desc.peng: "Trudno byłoby [Select_CString( potential_lover.IsFemale, 'ją', 'go' )] przeoczyć: otoczon[Select_CString( potential_lover.IsFemale, 'a', 'y' )] tłumem wielbicieli, [potential_lover.GetHerHis] nieco sfatygowane ubranie świadczy o efektownym wyglądzie."
 bp1_yearly.5102.desc.end: ""
 bp1_yearly.5102.a: "[unloved_courtier.GetNameNoTooltip]! Podejdź tutaj!"
 bp1_yearly.5102.b: "Może jednak wolisz zrezygnować ze spotkania?"
 bp1_yearly.5102.c: ""
 bp1_yearly.5102.a.success: "Świetnie się dogadują"
 bp1_yearly.5102.a.failure: "Nie zaiskrzyło między nimi"
 bp1_yearly.5301.t: "Problem z wagą"
 bp1_yearly.5301.start: "Przez cały wieczór jestem świadom[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [concerned_friend.GetFirstName] patrzy na mnie podczas jedzenia, "
 bp1_yearly.5301.thicc: "ale dopiero gdy zaczynam delektować się trzecią porcją [ROOT.Char.Custom('GetExpensiveDessertDop')], [concerned_friend.GetSheHe] nagle wali pięścią w stół.\n\n„Nie mogę tego dłużej znieść!” – krzyczy na mnie. „Nie mogę tu siedzieć i patrzeć, jak obżerasz się na śmierć, [ROOT.Char.GetFirstName]”.\n\nWaham się trochę, ale trudno wyglądać na oburzon[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] z pełnymi ustami. Może faktycznie #EMP jem#! okazjonalne przekąski za często. W końcu zarządzanie państwem to nerwowa praca!"
 bp1_yearly.5301.thinn: "ale dopiero kiedy kontynuuję skubanie pierwszego dania, podczas gdy kolejne zostały już podane,  [concerned_friend.GetSheHe] nagle uderza pięścią w stół.\n\n„Nie mogę tego dłużej znieść!” – krzyczy na mnie. „Nie mogę tu siedzieć i patrzeć jak marniejesz i stajesz się coraz chudsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], [ROOT.Char.GetFirstName]!”\n\nWaham się trochę, ale trudno wyglądać na oburzon[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] za piętrzącym się jedzeniem. Może rzeczywiście #EMP nie#! znajduję zbyt wiele czasu na jedzenie, ale zarządzanie państwem też jest czasochłonne!"
 bp1_yearly.5301.a: "Wiesz co, [concerned_friend.GetFirstNameNoTooltip]? Masz rację."
 bp1_yearly.5301.a.tt: "Obydw[Select_CString( And(concerned_friend.IsFemale, ROOT.Char.IsFemale), 'ie','oje')] badacie sposoby na zdobycie sprawności fizycznej"
 bp1_yearly.5301.b: "Nie jestem aż tak[Select_CString( ROOT.Char.IsFemale, 'a gruba', 'i gruby' )]!"
 bp1_yearly.5301.b.tt: "Szukasz sposobu na udowodnienie swojej racji"
 bp1_yearly.5301.c: "Nie jestem zbyt chud[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 bp1_yearly.5301.d: "Tylko ty mówisz o wyglądzie, nikt więcej!"
 bp1_yearly.5301.d.tt: "Obydw[Select_CString( And(concerned_friend.IsFemale, ROOT.Char.IsFemale), 'ie','oje')] angażujecie się walkę na pięści"
 bp1_yearly.5301.d.tt.win: "Wygrywasz walkę"
 bp1_yearly.5301.d.tt.lose: "Przegrywasz walkę"
