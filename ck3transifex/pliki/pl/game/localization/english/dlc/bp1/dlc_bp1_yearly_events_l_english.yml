 bp1_yearly.8070.t: "[Select_CString(EqualTo_string( ROOT.Char.GetGovernment.GetNameNoTooltip, '$tribal_government|q$'), 'Plemienny', '')][Select_CString(EqualTo_string( ROOT.Char.GetGovernment.GetNameNoTooltip, '$feudal_government|q$'), 'Feudalny', '')][Select_CString(EqualTo_string( ROOT.Char.GetGovernment.GetNameNoTooltip, '$clan_government|q$'), 'Klanowy', '')][Select_CString(EqualTo_string( ROOT.Char.GetGovernment.GetNameNoTooltip, '$republic_government|q$'), 'Republikański', '')][Select_CString(EqualTo_string( ROOT.Char.GetGovernment.GetNameNoTooltip, '$theocracy_government|q$'), 'Teokratyczny', '')] faworytyzm"
 bp1_yearly.8070.opening: "[claim_vassal.GetTitledFirstName] przez cały wieczór dusi w sobie gniew, ale gdy mam zamiar sięgnąć po [ROOT.Char.Custom('GetExpensiveMealAlt')], w końcu wybucha.\n\n„Po prostu nie mogę zrozumieć, dlaczego to [favorite_vassal.GetTitledFirstName] otrzymał[Select_CString( favorite_vassal.IsFemale, 'a', '' )] od ciebie [claim_title.Custom('TitleAdj')|l]."
 bp1_yearly.8070.strength_strong: "Przecież wszyscy wiedzą, że te ziemie prawowicie należą się mnie!”\n\n"
 bp1_yearly.8070.strength_weak: "Ja mam większe prawa do tych ziem!”\n\n"
 bp1_yearly.8070.claim: "„Dlaczego [Select_CString( ROOT.Char.IsFemale, 'przyznałaś', 'przyznałeś' )] [favorite_vassal.GetHerHim] te ziemie, a nie mnie? Czyżbym nie [Select_CString( claim_vassal.IsFemale, 'była wierną wasalką', 'był wiernym wasalem' )]?”"
 bp1_yearly.8070.lowborn: "„Fakt, że ktoś z pospólstwa zajął należne mi miejsce, nie może być odebrane inaczej niż zniewaga!”"
 bp1_yearly.8070.other: "„Czymże cię [Select_CString( claim_vassal.IsFemale, 'znieważyłam', 'znieważyłem' )], że traktujesz mnie tak podle?”"
 bp1_yearly.8070.hostile: "\n\n„Żeby jakiś przeklęty [favorite_vassal.GetFaith.GetAdherentName|l] miał dostać te ziemie zamiast mnie...” – wykrztusza z siebie [ROOT.Char.Custom2('MySheHe', claim_vassal)] [ROOT.Char.Custom2('RelationToMe', claim_vassal)]. „Tak się nie godzi!”"
 bp1_yearly.8070.culture: "\n\n„To znaczy...” – wycedza [ROOT.Char.Custom2('MySheHe', claim_vassal)] [ROOT.Char.Custom2('RelationToMe', claim_vassal)]. „[favorite_vassal.GetSheHe|U] ma obce tradycje. [favorite_vassal.GetHerHis|U] kultura jest [claim_vassal.GetCulture.GetName|l]!”"
 bp1_yearly.8070.faith: "\n\n„To znaczy...” – wycedza [ROOT.Char.Custom2('MySheHe', claim_vassal)] [ROOT.Char.Custom2('RelationToMe', claim_vassal)]. „To nawet nie jest [ROOT.Char.GetFaith.GetAdherentName|l]!”"
 bp1_yearly.8070.a: "[favorite_vassal.GetFirstNameNoTooltip] ma predyspozycje, których ci brak."
 bp1_yearly.8070.b: "Wybacz mi, [claim_vassal.GetFirstNameNoTooltip]. Tytuł [claim_title.Custom('TitleAdjRealmAdjNoTierNoTooltip')] będzie twój."
 bp1_yearly.8070.c: "Otrzymasz ode mnie prawa do innego tytułu."
 bp1_yearly.8070.d: "Nie waż się podważać moich decyzji nigdy więcej."
 bp1_yearly.8070.d.success: "[claim_vassal.GetTitledFirstNameNoTooltip] [Select_CString( claim_vassal.IsFemale, 'została udobruchana', 'został udobruchany' )]"
 bp1_yearly.8070.d.failure: "[claim_vassal.GetTitledFirstNameNoTooltip] [Select_CString( claim_vassal.IsFemale, 'została znieważona', 'został znieważony' )]"
 bp1_yearly.8100.t: "Niepopularn[Select_CString( sycophant_scope.IsFemale, 'a faworytka', 'y faworyt' )]"
 bp1_yearly.8100.joke: "Jeszcze śmieję się z żartu, jaki m[Select_CString( sycophant_scope.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)|l], [sycophant_scope.GetFirstName], zrobił[Select_CString( sycophant_scope.IsFemale, 'a', '' )] na porannej sesji rady, gdy nagle [jealous_scope.GetTitledFirstName] łapie mnie za ramię."
 bp1_yearly.8100.thighs: ""
 bp1_yearly.8100.desc: "\n\n„[jealous_scope.Custom2('RelationToMeVocative', ROOT.Char)|U],chciał[Select_CString( jealous_scope.IsFemale, 'am', 'em' )] z tobą porozmawiać."
 bp1_yearly.8100.lover_known: ""
 bp1_yearly.8100.lover_secret: "Ja oraz inni na dworze nie możemy zrozumieć zaszczytów i odpowiedzialności, jakie na ni[Select_CString( sycophant_scope.IsFemale, 'ą', 'ego' )] nakładasz. Szacowny szlachcic z państwa z pewnością byłby dla ciebie bardziej przydatny”.\n\n"
