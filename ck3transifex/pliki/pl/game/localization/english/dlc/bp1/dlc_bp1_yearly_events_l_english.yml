 bp1_yearly.5717.desc: "Tawerna na terenie [tavern_county.GetAdjective] jest zazwyczaj idealnym miejscem, by zapomnieć o kłopotach świata, ale dzisiejszy wieczór jest wyjątkiem.\n\nJa i [bff_defender.GetFirstName] naprawdę [Select_CString( And( ROOT.Char.IsFemale, bff_defender.IsFemale), 'chciałyśmy', 'chcieliśmy' )] się zrelaksować, jednakże okazało się, że zaledwie jeden stolik od nas siedzi [Select_CString(5717_nemesis.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('5717_nemesis'))], [5717_nemesis.GetFirstName], i jest uciążliw[Select_CString(5717_nemesis.IsFemale, 'a', 'y' )] od momentu naszego przybycia. Wystarczyło jeszcze jedno „przypadkowe” rozlanie przez [Select_CString(5717_nemesis.IsFemale, 'nią', 'niego' )] [5717_nemesis.Custom('RegionalDrinkGenitive')] na moje ramię, by [bff_defender.GetFirstNameNoTooltip] od razu zerwał[Select_CString(bff_defender.IsFemale, 'a', '' )] się na nogi.\n\n[5717_nemesis.GetFirstNameNoTooltip] również wstaje i dopiero wtedy, gdy oboje przyjmują postawę bojową, całkiem pijani, udaje mi się niezgrabnie podnieść się na nogi."
 bp1_yearly.5717.a: "Uderz [Select_CString(5717_nemesis.IsFemale, 'ją', 'go' )] w twarz, [bff_defender.GetFirstNameNoTooltip]!"
