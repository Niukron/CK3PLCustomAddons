 bp1_yearly.8100.lover_known: ""
 bp1_yearly.8100.lover_secret: "Ja oraz inni na dworze nie możemy zrozumieć zaszczytów i odpowiedzialności, jakie na ni[Select_CString( sycophant_scope.IsFemale, 'ą', 'ego' )] nakładasz. Szacowny szlachcic z państwa z pewnością byłby dla ciebie bardziej przydatny”.\n\n"
 bp1_yearly.8100.lover: ""
 bp1_yearly.8100.friend: "Rozumiem, że jesteście bliskimi przyjaciół[Select_CString( And(sycophant_scope.IsFemale, ROOT.Char.IsFemale), 'kami','mi')]i, ale są tacy, którzy uważają, że postawił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś [Select_CString( sycophant_scope.IsFemale, 'ją', 'go' )] przed bardziej zasłużonymi radnymi”.\n\n"
