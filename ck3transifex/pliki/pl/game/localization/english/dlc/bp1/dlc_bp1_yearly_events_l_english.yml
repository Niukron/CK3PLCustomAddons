 bp1_yearly.5709.t: "Połknąwszy przynętę..."
 bp1_yearly.5709.desc: "Cóż za piękny dzień na wędkowanie! Ja i [friend_backup.GetFirstName] jesteśmy w doskonałym nastroju, który wydaje się niemożliwy do przyćmienia, ale gdzieś z tyłu dobiega znajomy głos.\n\n„Spójrzcie, kogo my tu mamy!” [rival_on_sight.GetFirstName], najwyraźniej właśnie wrócił[Select_CString(rival_on_sight.IsFemale, 'a', '' )] z własnej wyprawy wędkarskiej, a towarzyszy [rival_on_sight.GetHerHim] [rival_friend.GetFirstName]. [Select_CString(rival_on_sight.IsFemale, 'Ta pierwsza', 'Ten pierwszy' )] sięga w dół i chwyta jedną z ich wijących się zdobyczy. „Podobieństwo jest #EMP niesamowite#!!”\n\nOdwracam się, by odejść z dramatycznym przewróceniem oczami, ale #EMP łomot#! i strużka wilgoci na karku zatrzymuje mnie w miejscu. [friend_backup.GetFirstNameNoTooltip] mruży oczy, gdy patrzy na rzuconą w nas rybę."
 bp1_yearly.5709.a: "Rozstrzygamy to za pomocą pięści!"
 bp1_yearly.5709.a.tt.success: "Wygrywasz bójkę"
 bp1_yearly.5709.a.tt.failure: "Przegrywasz bójkę"
 bp1_yearly.5709.b: "[rival_on_sight.GetFirstNameNoTooltip], ty [rival_on_sight.Custom('InsultNounVocative')]! Pojedynkuj się ze mną!"
 bp1_yearly.5709.b.tt: "Ty i [rival_on_sight.GetFirstNameNoTooltip] rozpoczynacie pojedynek"
 bp1_yearly.5709.c: "Nie dam się wciągnąć w dziecięcą awanturę."
 bp1_yearly.5709.c.tt: "Zostawiasz ich z ich infantylnym zachowaniem."
 bp1_yearly.5711.t: "...wraz z haczykiem"
 bp1_yearly.5711.desc: ""
 bp1_yearly.5711.a: "Ty też możesz popływać!"
 bp1_yearly.5711.b: "Ha, ha! Dobrze ci tak!"
 bp1_yearly.5712.t: ""
 bp1_yearly.5712.desc: ""
 bp1_yearly.5712.a: ""
 bp1_yearly.5712.b: ""
 bp1_yearly.5713.t: "Lekkomyślne relacje"
 bp1_yearly.5713.desc: "Po wejściu do łóżka widać, że [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))] [destitute_spouse.GetFirstName] myśli o czymś innym. Jest wyraźnie rozkojarzon[Select_CString(destitute_spouse.IsFemale, 'a', 'y' )], a ja delikatnie chwytam [Select_CString(destitute_spouse.IsFemale, 'ją', 'go' )] za rękę, gdy pytam, o co chodzi.\n\n„To... sprawa pieniędzy” – wzdycha, gładząc wolną ręką po głowie. – „Niektórzy z moich krewnych zostali ciężko dotknięci przez los i są bliscy utraty domu. Jako dziecko spędzał[Select_CString(destitute_spouse.IsFemale, 'am', 'em' )] tam czas...”\n\nPatrzy na mnie błagalnie. „Czy... czy jest coś, co moglibyśmy zrobić? Jestem pew[Select_CString(destitute_spouse.IsFemale, 'na', 'ien' )], że są w stanie to spłacić. Muszą tylko stanąć na nogi. Przysięgam!”"
 bp1_yearly.5713.a: "Zajmę się tym. A teraz pozwól mi #EMP zająć się tobą...#!"
 bp1_yearly.5713.b: "Mogą mieć wszystko, czego potrzebują, a nawet więcej."
 bp1_yearly.5713.c: "Zostaw to mnie."
 bp1_yearly.5713.d: "Jak śmiesz próbować wyłudzać ode mnie pieniądze?!"
