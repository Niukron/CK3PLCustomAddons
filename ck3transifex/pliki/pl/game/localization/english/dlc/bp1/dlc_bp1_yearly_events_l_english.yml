 bp1_yearly.8050.desc.prisoner: ""
 bp1_yearly.8050.desc.free: "Zaciskam pięści, a krew uderza mi do uszu, gdy myślę o tej bestii chodzącej na wolności... To obraza sprawiedliwości i [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.8050.a: "Pewnego dnia cię pomszczę, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('victim_scope'))]..."
 bp1_yearly.8050.b: ""
 bp1_yearly.8060.t: ""
 bp1_yearly.8060.opening: ""
 bp1_yearly.8060.desc.nemesis: ""
 bp1_yearly.8060.desc.war_leader: "W końcu [ROOT.Char.Custom2('MySheHe', SCOPE.sC('captured_rival'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))], [captured_rival.GetTitledFirstName], wpadł[Select_CString( captured_rival.IsFemale, 'a', '' )] w moje ręce, dzięki czemu nasze zwycięstwo w wojnie jest niemalże przesądzone...\n\n„Poddaje się” – pomrukuje. „Uwolnij mnie, a otrzymasz to, czego chcesz”."
 bp1_yearly.8060.desc: ""
 bp1_yearly.8060.closing.multi: "\n\nZa ni[Select_CString( captured_rival.IsFemale, 'ą', 'm' )] klęczy zniecierpliwion[Select_CString( captured_rival_2.IsFemale, 'a', 'y' )] [captured_rival_2.GetTitledFirstName]."
 bp1_yearly.8060.closing.ransom: "\n\nBełkocze, trochę zbyt rozpaczliwie: „Przyznano mi prawo do okupu!”"
 bp1_yearly.8060.a.war_leader: "Ta wojna się skończyła, ale tylko dla ciebie."
 bp1_yearly.8060.a.ransom: "Psy nie mają prawa do okupu."
 bp1_yearly.8060.a: "Twoje dni dobiegły końca, szumowino."
 bp1_yearly.8060.b: "Zabić [Select_CString( captured_rival.IsFemale, 'ją', 'go' )]. Zabić ich wszystkich!"
 bp1_yearly.8060.c: "Dopilnuję, byś nigdy nie zapomniał[Select_CString( captured_rival.IsFemale, 'a', '' )] tego dnia, [captured_rival.GetFirstNameNoTooltip]."
 bp1_yearly.8060.d: "Pamiętaj o moim miłosierdziu, gnido."
 bp1_yearly.8060.d.multi: "Nie zapominajcie o moim miłosierdziu, nędzarze."
