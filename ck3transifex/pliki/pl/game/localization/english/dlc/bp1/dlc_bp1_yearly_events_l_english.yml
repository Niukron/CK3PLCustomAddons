l_english:
 bp1_yearly.2000.t: "Prezent w sam raz dla..."
 bp1_yearly.2000.desc.intro: "Między straganami wędrownych handlarzy panuje niemal namacalny zgiełk. Prowizoryczne chaty są wypełnione po brzegi i zawierają wszelkiego rodzaju bibeloty."
 bp1_yearly.2000.desc.greed_flavor: "Te przedmioty wyglądają na dość drogie... ale może warto."
 bp1_yearly.2000.desc.not_greed_flavor: "Te przedmioty dosłownie błyszczą i doskonale nadałyby się na prezent."
 bp1_yearly.2000.desc.single: ""
 bp1_yearly.2000.desc.duo: "\n\nGdy przechodzę obok jednego z kupców handlujących biżuterią po chwili zawahania pochylam się, by przyjrzeć się im bliżej.\n\nByć może dzięki jednej z tych błyskotek [bp1_yearly_2000_partner_a.GetShortUIName] lub [bp1_yearly_2000_partner_b.GetShortUIName] mi[Select_CString( And(bp1_yearly_2000_partner_a.IsFemale, bp1_yearly_2000_partner_b.IsFemale), 'ałyby','eliby')] lepszy dzień?"
 bp1_yearly.2000.a_single: ""
 bp1_yearly.2000.a_duo: ""
 bp1_yearly.2000.b: ""
 bp1_yearly.2000.c: "Po co zadowalać się jedną błyskotką!"
 bp1_yearly.2000.c_flavor: "Rozpieśćmy [Select_CString( And(bp1_yearly_2000_partner_a.IsFemale, bp1_yearly_2000_partner_b.IsFemale), 'je obie','ich obydwojgu')]!"
 bp1_yearly.2000.d: ""
 bp1_yearly.2001.t: "... Władca..."
 bp1_yearly.2001.t.first_title_duo: "... Władca..."
 bp1_yearly.2001.t.second_title_duo: ""
 bp1_yearly.2001.desc.intro_high_opinion: "„M[Select_CString( ROOT.Char.IsFemale, 'oja najdroższa', 'ój najdroższy' )] [ROOT.Char.GetFirstNameNoTooltip], tak dobrze cię widzieć!”\n\n„Obserwuję cię jak dobrze rządzisz państwem i chciał[Select_CString( bp1_yearly_2001_partner.IsFemale, 'a', '' )]bym ci pomóc w jakikolwiek sposób”."
 bp1_yearly.2001.desc.intro: "„[bp1_yearly_2001_partner.Custom2('RelationToMeShortVocative', ROOT.Char)|U], odnoszę wrażenie, że za rzadko się widujemy!”\n\n„Być może odkrył[Select_CString( bp1_yearly_2001_partner.IsFemale, 'a', 'e' )]m kilka ciekawostek, które mogą być przydatne dla naszych rządów”."
 bp1_yearly.2001.desc.segway_secret_hook: "\n\nSpogląda przez ramię:"
 bp1_yearly.2001.desc.secret: ""
 bp1_yearly.2001.desc.hook: ""
 bp1_yearly.2001.desc.segway_lover: "\n\nCichy wiatr porusza [bp1_yearly_2001_partner.GetHerHis] włosami"
 bp1_yearly.2001.desc.lover: ""
 bp1_yearly.2001.desc.segway_modifier: "\n\nI wtedy krzywi się, jakby przypominając sobie coś ważnego. „M[Select_CString( bp1_yearly_2001_partner.IsFemale, 'ogła', 'ógł' )]bym"
 bp1_yearly.2001.desc.close_modifier: "mieć oczy szeroko otwarte na wszelkie... nieokrzesane... zachowanie, z którymi możemy się mierzyć”."
 bp1_yearly.2001.desc.finance_modifier: ""
 bp1_yearly.2001.desc.close_finance_modifier: ""
 bp1_yearly.2001.desc.fallback: "\n\n„... a właściwie, to się pomylił[Select_CString( bp1_yearly_2001_partner.IsFemale, 'am', 'em' )]. Przepraszam za marnowanie twojego czasu!”"
 bp1_yearly.2001.desc.outro: "\n\nPrzechyla głowę i patrzy na mnie wyczekująco."
 bp1_yearly.2001.a: ""
 bp1_yearly.2001.a.tt_secret: ""
 bp1_yearly.2001.a_tt: "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] podzieli się z tobą sekretem."
 bp1_yearly.2001.b: ""
 bp1_yearly.2001.c: "Jak ty... nieważne. Proszę, oświeć mnie!"
 bp1_yearly.2001.c_tt: ""
 bp1_yearly.2001.d: ""
 bp1_yearly.2001.e: ""
