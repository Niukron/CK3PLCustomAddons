 fp2_lyonese_monk.0841.desc.righteous: ""
 fp2_lyonese_monk.0841.desc.fundamentalist: "Podjąwszy decyzję o nawróceniu niezbawionych na naszych ziemiach,"
 fp2_lyonese_monk.0841.desc.sanctioned_false_conversions: ""
 fp2_lyonese_monk.0841.desc.religious_law: "pozostajemy jednak zobowiązani do otwartego rozstrzygania naszych sporów teologicznych."
