 fp2_other_decisions.0704.success: ""
 fp2_other_decisions.0704.failure: "Wygląda jednak na to, że [council_toledo_host.GetTitledFirstName] miał[Select_CString( council_toledo_host.IsFemale, 'a', '' )] inne zdanie i energicznie lobbował[Select_CString( council_toledo_host.IsFemale, 'a', '' )] przeciwko tym propozycjom."
 fp2_other_decisions.0704.a: "Interesujące."
