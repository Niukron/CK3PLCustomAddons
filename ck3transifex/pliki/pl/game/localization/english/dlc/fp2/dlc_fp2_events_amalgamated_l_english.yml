 fp2_yearly.8006.t: "Osadnicy Sakaliba"
 fp2_yearly.8006.desc: "Grupa kilkuset jasnoskórych #italic Sakaliba#!, zniewolonych mężczyzn i kobiet ze wschodnich krańców Europy, uciekła z państwa, którym rządzi [ROOT.Char.Custom2('MySheHe', SCOPE.sC('former_master'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))], [former_master.GetTitledFirstName]. Może [former_master.GetSheHe] opowiadać, jak cenni byli w jego armii i haremie, jednakże udało im się pokonać wiele niebezpieczeństw, by szukać wolności na mojej ziemi.\n\n„Wszyscy mamy blizny” — mówi ich lider[Select_CString( saqaliba_leader.IsFemale, 'ka', '' )] [saqaliba_leader.GetFirstName]. „Na ciele lub w głębi duszy. Ale jesteśmy silni i zdeterminowani. Tęsknimy za własną ziemią, na której moglibyśmy mówić językiem naszych przodków. [saqaliba_barony.GetName] może mieć zapewniony wysoki rozwój, jeśli tylko pozwolisz nam osiedlić się na tych ziemiach. Będziemy pracować ile tylko starczy nam sił”."
 fp2_yearly.8006.a: "M[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym cię nawet mianować burmistrzem..."
 fp2_yearly.8006.b: "Ty możesz zostać, ale twoi przyjaciele muszą iść gdzie indziej."
 fp2_yearly.8006.c: "Odeślę was z powrotem do waszego pana."
 furious_rival_8006.desc: "Tw[Select_CString( former_master.IsFemale, 'oja rywalka', 'ój rywal' )] [former_master.GetTitledFirstNameNoTooltip] wysun[Select_CString(former_master.IsFemale, 'ęła', 'ął' )] [claim|El] do [saqaliba_county.GetAdjective]"
 fp2_yearly.8006.flavor.b.tt: "[saqaliba_leader.GetFirstNameNoTooltip] z niechęcią pozostaje na twoim dworze, pozostawiając swoim zwolennikom możliwość podążenia własną drogą."
