 fp2_struggle.2009.t: "Złapanie legendarnych złodziei"
 fp2_struggle.2009.desc: "„Wybrał[Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'aś', 'eś' )] zły zamek, [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'idiotko', 'głupcze' )]!” krzyczy [Select_CString(fp2_2009_marshal.IsFemale, 'moja', 'mój' )] marszałek, grożąc przestraszone[Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'j intruzce', 'mu intruzowi' )] mieczem.\n\nPod dalszą presją [Select_CString(fp2_2009_marshal.IsFemale, 'mojej marszałek', 'mojego marszałka' )], młod[Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'a kobieta', 'y mężczyzna' )] wyjaśnia, że jest częścią dużej organizacji przestępczej wywodzącej się z [fp2_2009_involved_ruler.GetPrimaryTitle.GetAdjective], którą dowodzi straszn[Select_CString(fp2_2009_garduna_guild_master.IsFemale, 'a', 'y' )] [fp2_2009_garduna_guild_master.GetFullNameNicknamed]. „A więc próbujesz założyć nową gildię złodziei tuż pod moim nosem, co?” — pytam, na co złodziej[Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'ka', '' )] jedynie przytakuje. Jest gotów wymienić dalsze informacje w zamian za swoje życie."
 fp2_struggle.2009.a: "Ten kraj nie jest wystarczająco duży dla #EMP dwóch#! [Select_CString(ROOT.Char.IsFemale, 'królowych', 'króli' )]."
 fp2_struggle.2009.a.flavor: "Wypuszczasz złodzieja w zamian za lokalizację ich przywódcy, po czym wyruszasz na wyprawę, by go pokonać i zdobyć tytuł „Pogromcy Złodziei”."
 fp2_struggle.2009.b: "Powiedz mi, gdzie ukrywają się twoi wspólnicy, a pozwolę ci żyć."
 fp2_struggle.2009.b.blues: "Zyskuje [Concept( 'trait', 'cechę' )|E] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)|l]#! po sprzedaniu swoich przyjaciół"
 fp2_struggle.2009.c: "Twoja gildia złodziei brzmi jak coś, co można... #emphasis opodatkować.#!."
 fp2_struggle.2009.d: "Pracuj dla mnie. Niech [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip] cierpi."
 fp2_struggle.2009.d.flavor.st: "Płacisz gildii złodziei za opuszczenie twoich ziem"
 fp2_struggle.2009.e: "[fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip] dostanie ode mnie w prezencie twoją głowę."
 fp2_struggle.2009.e.a: "Gildia złodziei może wziąć odwet poprzez destabilizację losowego hrabstwa"
