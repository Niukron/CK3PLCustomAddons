 fp2_struggle.1050.t: "Sen o zniszczeniu"
 fp2_struggle.1050.desc_opening: "[visionary_spouse.GetTitledFirstName] przychodzi do mnie w mrokach nocy, rozgorączkowan[Select_CString( visionary_spouse.IsFemale, 'a i blada na twarzy', 'y i blady na twarzy' )]. „Miałam sny...  w których znalazł[Select_CString( visionary_spouse.IsFemale, 'a', 'e' )]m się na polu śmierci."
 fp2_struggle.1050.desc_christian: "Nasze miasta zostały zburzone, nasze wieże kościelne obalone, a nasz lud zdeptany w bagnie własnej krwi."
 fp2_struggle.1050.desc_islamic: "Nasze biblioteki zostały spalone, minarety obalone, a nasi bracia i siostry zostali przybici do krzyży, oblegani przez padlinożerne ptaki."
 fp2_struggle.1050.desc_rampaging_barbarian_heathen: "Nasze domy zostały spalone, kamienie runiczne obalone, a nasi wojownicy zabici bez honoru i chwały."
 fp2_struggle.1050.desc_non_barbarian_heathen: "Nasze miasta zostały zburzone, świątynie spalone, a nasi ludzie zabici lub wywleczeni na nieznany los."
 fp2_struggle.1050.desc_islamic_heritage: "Widział[Select_CString( visionary_spouse.IsFemale, 'a', 'e' )]m całkowite zniszczenie wszystkiego, co zbudowaliśmy od czasu, gdy nasi przodkowie przybyli na tę ziemię”.\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop: "Relikwie naszych świętych zostały wrzucone w szalejący ogień”.\n\n"
 fp2_struggle.1050.desc_middle_neutral_version: "Wszystko, co zbudowaliśmy, zostało zniszczone, a śmierć i przygnębienie zapanowały na ziemi”.\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending: "„Proszę moja miłości, pomóż mi. Tak bardzo się boję, że moje sny są prawdziwe, że te rzeczy się spełnią. Przytul mnie; czuję, że jest mi tak zimno”."
 fp2_struggle.1050.desc_no_love_and_warmth_ending: "„Drog[Select_CString( ROOT.Char.IsFemale, 'a żono', 'i mężu' )], proszę posłuchaj. To nie jest zwykła choroba, która mnie napada. Boję się, że moje sny są prawdziwe, że te rzeczy mogą się spełnić. Proszę, nie pozwól im na to. Musisz uratować Iberię”."
 fp2_struggle.1050.a: "Jesteś czarowni[Select_CString( visionary_spouse.IsFemale, 'cą', 'kiem' )]?"
 fp2_struggle.1050.b: "Weź się w garść, [ROOT.GetCharacter.GetFaith.HighGodName] testuje twoją wiarę."
 fp2_struggle.1050.c: "Chodź, opowiedz mi więcej o swoich wizjach."
 fp2_struggle.1050.d: "Zostaw mnie, planuję następny podbój."
 fp2_struggle.1050.spouse_imprisoned: "[visionary_spouse.GetTitledFirstNameNoTooltip] zostanie uwięzion[Select_CString( visionary_spouse.IsFemale, 'a', 'y' )] z powodu podejrzeń o czary"
