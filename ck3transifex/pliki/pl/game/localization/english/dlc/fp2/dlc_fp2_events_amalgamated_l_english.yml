 fp2_yearly.8004.desc_opening: "Z duchem pojednania panującym w Iberii, uczeni z całego regionu snują się po bibliotekach w mojej domenie. Może m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] skierować ich energię na coś bardziej owocnego...\n\n"
 fp2_yearly.8004.desc_chaplain: "M[Select_CString( translation_enthusiast.IsFemale, 'oja', 'ój' )] [translation_enthusiast.Custom('CouncilPositionGender')|l] [translation_enthusiast.GetTitledFirstName] ma pomysł. „Powinniśmy zorganizować grupę tłumaczy” – mówi. „A ja m[Select_CString( translation_enthusiast.IsFemale, 'ogłabym', 'ógłbym' )] stanąć na jego czele. Przeszukajmy państwo pod kątem wykwalifikowanych tłumaczy, nawet pogan, i zatrudnijmy ich pod twoimi auspicjami. [translation_capital.GetNameNoTierNoTooltip] ma potencjał, by stać się latarnią oświecenia, jeśli tylko to sfinansujesz!”"
 fp2_yearly.8004.desc_wanderer: "[Select_CString( translation_enthusiast.IsFemale, 'Uczona wędrowczyni', 'Uczony wędrowiec' )] [translation_enthusiast.GetTitledFirstName] przedstawia mi pewną propozycję. „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” – mówi. „Opanował[Select_CString( translation_enthusiast.IsFemale, 'a', 'e' )]m kilkanaście języków i m[Select_CString( translation_enthusiast.IsFemale, 'ogłabym', 'ógłbym' )] ci pomóc zorganizować grupę tłumaczy. Przeszukajmy państwo pod kątem wykwalifikowanych tłumaczy i zatrudnijmy ich pod twoimi auspicjami. [translation_capital.GetNameNoTierNoTooltip] może stać się wielką latarnią oświecenia”."
 fp2_yearly.8004.a: "#italic Nie#! będę szczędzić wydatków na znalezienie najlepszych ludzi."
 fp2_yearly.8004.b: "Skoro #italic jesteś#! tak[Select_CString( translation_enthusiast.IsFemale, 'a zdolna', 'i zdolny' )], to możesz samodzielnie to przetłumaczyć."
 fp2_yearly.8004.c: "Biblioteki są takim utrapieniem..."
 recruiting_brilliance_toast.success: "Znajdujesz świetnych tłumaczy"
 recruiting_mediocrity_toast.failure: "Zatrudniasz miernych tłumaczy"
 fp2_yearly.8005.t: "Pod sosną pinią"
 fp2_yearly.8005.desc_opening: "W palącym południowym upale siedzą w cieniu pod wielką sosną pinią, grając na lutniach i fletach."
 fp2_yearly.8005.desc_iberian: "Śpiewają po galicyjsko-portugalsku, po katalońsku, o życiu, stracie, słodko-gorzkiej miłości."
 fp2_yearly.8005.desc_arabic: "Śpiewają po arabsku o pięknie, chwale, miłości utraconej i ponownie odnalezionej."
 fp2_yearly.8005.desc_language_neutral: "Śpiewają w wielu językach, a jednak moje serce potrafi zrozumieć każde słowo."
 fp2_yearly.8005.desc_middle_part: "Słyszę ich z mojego balkonu, a ich pieśni poruszają moją duszę.\n\nNie znam jednak tożsamości tych muzyków, a kiedy opuszczam moje wyniosłe sale i podchodzę do drzewa, już ich nie ma."
 fp2_yearly.8005.desc_post_troubadours: "Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że tylko trubadurzy z Oksytanii posiadają taki talent i dowcip, ale może się mylę...\n\nCo mam zrobić z tymi przeklętymi #italic uczuciami#!?"
 fp2_yearly.8005.desc_pre_troubadours: "\n\nCzy są wysłannikami [ROOT.Char.GetFaith.CustomLoc('PositiveAfterLifeGenitive')|U]? A może to zjawy, które zesłał [ROOT.Char.GetFaith.DevilName], by nie zniewolić? Może i nie... ale co mam zrobić z tymi przeklętymi #italic uczuciami#!?"
 fp2_yearly.8005.a: ""
 fp2_yearly.8005.b: "Tak piękne..."
 fp2_yearly.8005.c: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zatrudnić więcej muzyków!"
 fp2_yearly.8005.d: "Dość! Każę ściąć to przeklęte drzewo."
 fp2_yearly.8002.t: "Dylemat żywieniowy"
 fp2_yearly.8002.desc: "Dwoje dzieci zbierało małże na plaży [beached_whale_province.GetAdjective] kiedy natknęły się na tuszę kolosalnych rozmiarów. Mieszkańcy plaży twierdzą, że ciało tego martwego morskiego stworzenia jest ciągle świeże i #italic bardzo#! smaczne. Ale [Select_CString(preoccupied_ulama.IsFemale, 'moja', 'mój' )] [preoccupied_ulama.GetCouncilTitle|l] [preoccupied_ulama.GetFirstName] odciąga mnie na bok podczas spotkania rady, najwyraźniej zaniepokojon[Select_CString(preoccupied_ulama.IsFemale, 'a', 'y' )].\n\n„Czy my, [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], rzeczywiście powinniśmy spożywać mięso wieloryba?” — zastanawia się. — „Nie mogę wydać orzeczenia w tej sprawie. Powinniśmy poczekać na wypowiedź bardzo szanowanego uczonego. Powinno się jednak zabronić ludziom spożywania mięsa tej bestii - na wszelki wypadek...”"
 fp2_yearly.8002.a: "Nie, #italic mogę#! powiedzieć, że jest to dopuszczalne"
 fp2_yearly.8002.b: "Daj mi trochę tego mięsa! #italic Muszę#! go skosztować."
 fp2_yearly.8002.c: "W porządku, poczekajmy na orzeczenie."
 fp2_yearly.8002.d: "#italic Nie# wolno tego jeść. Samodzielnie pójdę tam i spalę to."
 exploding_whale_toast: ""
 exploding_whale.tt: ""
 healthy_whale_toast: ""
 unhealthy_whale_toast: "Coś jest nie tak..."
 fp2_yearly.8003.t: "Wybryk fantazji"
 fp2_yearly.8003.desc: "[Select_CString(flying_polymath.IsFemale, 'Znana wynalazczyni', 'Znany wynalazca' )], [flying_polymath.GetFirstName], zwrócił[Select_CString(flying_polymath.IsFemale, 'a', '' )] się mnie z bardzo dziwną petycją, niosąc parę skrzydeł wykonanych z drewna i jedwabiu.\n\n„Ludzie od dawna marzyli o szybowaniu w przestworzach” — mówi. „Dokonał[Select_CString(flying_polymath.IsFemale, 'am', 'em' )] obliczeń. Udowodnię, że możemy tego dokonać! Pozwól mi skoczyć z najwyższej wieży [Select_CString(EqualTo_string(ROOT.Char.Custom('ResidenceBuildingDop'), 'zamek' ), 'twojego', 'twojej' )] [ROOT.Char.Custom('ResidenceBuildingDop')], [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], a będę ci potem wiernie służyć”.\n\nNiestety, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('enthusiastic_child'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))], [enthusiastic_child.GetTitledFirstName], dowiedział[Select_CString(enthusiastic_child.IsFemale, 'a', '' )] się o tym i błaga mnie, abym pozwolił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [enthusiastic_child.GetHerHim] zobaczyć, jak wiekow[Select_CString(flying_polymath.IsFemale, 'a uczona', 'y uczony' )] wzbija się w powietrze. "
 fp2_yearly.8003.a: "Bardzo dobrze, pozwolę na to."
 fp2_yearly.8003.b: "Pożycz mi te skrzydła – #italic chcę#! latać."
 fp2_yearly.8003.c: "Nie, to szaleństwo."
