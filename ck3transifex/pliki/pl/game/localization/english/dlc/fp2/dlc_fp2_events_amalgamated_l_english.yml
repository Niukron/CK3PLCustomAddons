 fp2_struggle.2021.t: "Powrót króla złodziei"
 fp2_struggle.2021.desc: "„Witaj [ROOT.Char.GetFirstName], założę się, że nie spodziewał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] się mnie nigdy więcej ujrzeć. "
 fp2_struggle.2021.desc.alt.cutout: "Zwłaszcza po tym, jak zniszczył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] moją organizację lata temu. Jednak zniszczenie czegoś jest równie łatwe jak odbudowanie tego z powrotem, a ja nie chcę dalej bawić się w kotka i myszkę. Udziel mi bezpiecznego przejścia do [fp2_2021_old_napoly.GetAdjective], a nigdy więcej nie będziesz musiał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] mnie widzieć, gildia zostanie odbudowana z dala od ciebie i twoich bogactw”"
 fp2_struggle.2021.desc.alt.paidoff: ""
 fp2_struggle.2021.desc.alt.work: ""
 fp2_struggle.2021.desc.alt.behead: ""
 fp2_struggle.2021.desc.outro: "— mówi [fp2_2009_garduna_guild_master.GetFullNameNicknamed], jednocześnie nerwowo trzymając w jednej ręce sakiewkę z monetami, a w drugiej ukrytą broń."
 fp2_struggle.2021.a: "„Bardzo dobrze, pomogę ci wyjechać do Włoch”."
 fp2_struggle.2021.a.alt: "„A może po prostu przejdziesz na emeryturę we Włoszech?”"
 fp2_struggle.2021.a.a: "[fp2_2009_garduna_guild_master.GetFirstName] wyruszy do [fp2_2021_old_napoly.GetAdjective] i zniknie"
 fp2_struggle.2021.b: "„Właściwie, to może zamiast tego wstąpisz w moje szeregi?”"
 fp2_struggle.2021.c: "„Brzmi wyczerpująco, a może zamiast przestępcą zostaniesz szpiegiem?”"
