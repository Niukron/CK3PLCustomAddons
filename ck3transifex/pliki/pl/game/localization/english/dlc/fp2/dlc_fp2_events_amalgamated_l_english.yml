 fp2_struggle.2000.t: "Bezład na rynku"
 fp2_struggle.2000.desc: "Badając ulice rynku, zauważam jak strapion[Select_CString(fp2_2000_market_inspector.IsFemale, 'a muhtasibka', 'y muhtasib' )], [fp2_2000_market_inspector.GetFullName] próbuje wyegzekwować od handlarzy przestrzeganie zasad targu. „Brak porządku, olej obok drzwi meczetu, nieoskórowane króliki i ser w miskach! Na Allaha, lepiej żebyście mnie teraz wszyscy posłuchali!”\n\n[Select_CString(fp2_2000_market_inspector.IsFemale, 'Ta muhtasibka', 'Ten muhtasib' )] #emphasis powin[Select_CString(fp2_2000_market_inspector.IsFemale, 'na', 'ien' )]#! karać rynkowe wykroczenia, w razie potrzeby przemocą. Jednak jest ignorowan[Select_CString(fp2_2000_market_inspector.IsFemale, 'a', 'y' )] przez zaślepionych chciwością kupców.\n\nCo mogę zrobić, aby [fp2_2000_market_inspector.GetHerHim] pomóc?"
 fp2_struggle.2000.a: "Zainterweniuj w tej sprawie i zagróź, że wezwiesz kadi."
 fp2_struggle.2000.a.desc: ""
 fp2_struggle.2000.a.a: "Kupcy słuchają twojego słowa, ale pozostają nieprzekonani"
 fp2_struggle.2000.a.a.notif: "Rosnąca biurokracja"
 fp2_struggle.2000.a.b: "Rozwiązujesz sytuację w cywilizowany sposób"
 fp2_struggle.2000.a.b.notif: ""
 fp2_struggle.2000.b: "Daj im wszystkim surową reprymendę!"
