 game_concept_struggle_ending_decision_desc: ""
 game_concept_struggle_persia_phase_stabilisation: "Stabilizacja"
 game_concept_struggle_persia_phase_stabilisation_desc: "Pomimo narastających kłopotów, kalif wciąż cieszy się szacunkiem. Buntownicy i frakcjoniści są w odwrocie, ale władcy Persji nie dadzą się łatwo podporządkować.\n\nNapięcie może przerodzić się w fazę [Concept( 'struggle_persia_phase_unrest', 'niepokoju' )|E], co będzie skutkować jeszcze większym chaosem."
 game_concept_struggle_persia_phase_unrest: "Niepokój"
 game_concept_struggle_persia_phase_unrest_desc: "Nękany buntami i intrygami kalifat rozpada się. Zarówno ambitni watażkowie, jak i przebiegli gubernatorzy chwytają się każdej władzy, jaką mogą sobie przywłaszczyć, nieustannie się pomiędzy sobą kłócąc.\n\nZ czasem, o ile sytuacja nie zostanie rozwiązana przez [Concept( 'ending_phase', 'fazę końcową' )|E], państwo wejdzie w fazę [Concept( 'struggle_persia_phase_stabilisation', 'stabilizacji' )|E], gdy zdesperowani zwolennicy odzyskają władzę kalifa."
 game_concept_struggle_persia_phase_concession: "Ustępstwo"
 game_concept_struggle_persia_phase_concession_desc: "Z czasem, gdy napięcia w Persji zmniejszą się, a zarówno zwolennicy, jak i przeciwnicy kalifatu zmęczą się ciągłym rozlewem krwi, [persian_struggle|El] mogą zakończyć się naturalnie: nie z hukiem, ale ze skowytem."
 game_concept_fp3_request_turkic_invasion_interaction: "$fp3_request_turkic_invasion_interaction$"
 game_concept_fp3_request_turkic_invasion_interaction_desc: "Opłać dowolnego [Concept( 'ruler', 'władcę' )E] tureckiego pochodzenia, aby podbił dowolnego z twoich sąsiednich władców"
