l_english:
 fp3_clan.1000.t: "Warte więcej niż złoto?"
 fp3_clan.1000.desc: "[Select_CString( target_tax_collector.IsFemale, 'Moja poborczyni podatkowa', 'Mój poborca podatkowy' )], [target_tax_collector.GetFirstName], powrócił[Select_CString( target_tax_collector.IsFemale, 'a', '' )] z niedawnej podróży po państwie. Poprosił[Select_CString(target_tax_collector.IsFemale, 'a', '' )] o audiencję, twierdząc, że przywi[Select_CString(target_tax_collector.IsFemale, 'ozła', 'ózł' )] coś #EMP cenniejszego# niż złoto.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja seniorko', 'Mój seniorze' )], właśnie odebrał[Select_CString(target_tax_collector.IsFemale, 'am', 'em' )] należności wobec korony od mieszkańców [secret_holder.GetCapitalLocation.GetTitle.GetAdjective]. Podczas mojego pobytu tam słyszał[Select_CString(target_tax_collector.IsFemale, 'am', 'em' )] ciche plotki, że [secret_holder.GetTitledFirstName] [target_secret.Custom('SecretDescriptionThirdPerson')]...”\n\n„...a po dalszym dochodzeniu plotki te rzeczywiście wydają się prawdziwe”."
 fp3_clan.1000.a: "Trochę monet za twoje wysiłki."
 fp3_clan.1000.b: "Tak wspaniała praca zasługuje na nagrodę!"
 fp3_clan.1000.c: "#EMP Znakomicie#!! Doskonała robota, [target_tax_collector.GetFirstNameNoTooltip]!"
