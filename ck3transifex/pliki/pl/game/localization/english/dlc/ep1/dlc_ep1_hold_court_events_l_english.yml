 hold_court.7030.title: "Zburzenie pokoju"
 hold_court.7030.byzantine_desc: ""
 hold_court.7030.desc: "Kolejn[Select_CString(angry_vassal.IsFemale, 'ą petentką', 'ym petentem' )] jest niezwykle rozgniewan[Select_CString(angry_vassal.IsFemale, 'a', 'y' )] [angry_vassal.GetName]. Z najkrótszym okazaniem szacunku, [angry_vassal.GetTitledFirstNameNoTooltip] relacjonuje, że niektórzy z moich rycerzy, którymi dowodził[Select_CString(troublesome_warrior.IsFemale, 'a', '' )] [troublesome_warrior.GetName], przechodzili ostatnio przez tereny [hold_court_7030_county.GetAdjective].\n\n„Splądrowali, ograbili i spustoszyli wioski oraz gospodarstwa [hold_court_7030_county.GetAdjectiveNoTooltip]. To absolutna parodia, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], i nie zamierzam jej tolerować!” — deklaruje [angry_vassal.GetTitledFirstNameNoTooltip].\n\nCo powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zrobić?"
 hold_court.7030.a: "Moi wojownicy maszerują w obronie nas wszystkich, przestańcie narzekać!"
 hold_court.7030.b: "Musisz zwrócić swoje zdobycze, [troublesome_warrior.GetFirstNameNoTooltip]."
 hold_court.7030.c: "Oferuję ci rekompensatę za twoje straty, [angry_vassal.GetTitledFirstNameNoTooltip]."
 hold_court.7030.d: "Jeśli nie potrafisz utrzymać pokoju, to może niech ta ziemia należy do mnie."
 hold_court_7030b_land_not_restored: "[hold_court_7030_county.GetName] nadal cierpi"
 hold_court_7030b_land_not_restored_tt: ""
 hold_court_7030b_land_restored: "Na terenie [hold_court_7030_county.Custom('TitleAdjRealmAdjNoTier')] przywrócono dobrobyt"
 hold_court_7030b_land_restored_tt: ""
 hold_court_7030c_land_not_restored: ""
 hold_court_7030c_land_not_restored_tt: ""
 hold_court_7030c_land_restored: ""
 hold_court_7030c_land_restored_tt: ""
 hold_court.7040.title: "Spory na granicy"
 hold_court.7040.desc: "Kolejny petent jest najwyraźniej obcy na tym dworze, bo go nie rozpoznaję, a [marshal.GetCouncilTitle|l] [marshal.GetFirstName] od razu zwrócił[Select_CString(marshal.IsFemale, 'a', '' )] na niego uwagę.\n\n„[ROOT.Char.Custom2('RelationToMeAddressVocative', frontier_leader)|U], muszę do ciebie podejść, aby oświadczyć, że lud [frontier_county.GetAdjective] odmawia płacenia podatków, które na nas nałożył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )]. W przeszłości nasza ziemia i ludzie otrzymali prawa i przywileje, które ostatnio są ignorowane. Żądamy, abyś uczciwie odni[Select_CString( ROOT.Char.IsFemale, 'osła', 'ósł' )] się do naszych obaw, albo inaczej...”"
 hold_court.7040.a: "„Aresztuj [Select_CString(marshal.IsFemale, 'tą łajdaczkę', 'tego łajdaka' )], [marshal.GetCouncilTitle], a potem rozpraw się z hołotą!”"
 hold_court.7040.a.win: "Zbuntowani chłopi zostali pokonani "
 hold_court.7040.a.win.title: "Rewolta podatkowa zdławiona"
 hold_court.7040.a.lose: "[marshal.GetCouncilTitle|U] [marshal.GetFirstName] nie był[Select_CString( marshal.IsFemale, 'a', '' )] w stanie pokonać motłochu "
 hold_court.7040.a.lose.title: "[marshal.GetCouncilTitle|U] [marshal.GetFirstName] [Select_CString( marshal.IsFemale, 'została pokonana', 'został pokonany' )]"
 hold_court.7040.b: "Podstępem wciągnij prowodyrów w zasadzkę."
 hold_court.7040.b.win: "Udało ci się zastawić zasadzkę na przywódców rewolty podatkowej, co ugruntowało twoją reputację jako wytrawnego intryganta. Łatwiej będzie ci przekonać ludzi do przyłączenia się do twoich spisków"
 hold_court.7040.b.win.title: "Przywódcy rewolty podatkowej zaatakowani i zabici"
 hold_court.7040.b.lose: "Przywódcy rewolty podatkowej przejrzeli twój blef"
 hold_court.7040.b.lose.title: "Przywódcy rewolty podatkowej uciekli"
 hold_court.7040.c: "„Jestem skłonn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] cię wysłuchać, [frontier_leader.GetNameNoTooltip]”."
 hold_court.7040.c.win: "Umiejętnie negocjujesz z przywódcami rewolty podatkowej, wykazując się uczciwością i równowagą"
 hold_court.7040.c.win.title: "Przywódcy rewolty podatkowej spacyfikowani"
 hold_court.7040.c.lose: "Przywódcy rewolty podatkowej nie są przekonani i odmawiają podjęcia negocjacji"
 hold_court.7040.c.lose.title: "Przywódcy rewolty podatkowej nieprzekonani"
 hold_court.7040.d: "„Wydaje mi się, że możesz źle interpretować niektóre karty”."
 hold_court.7040.d.win: "Udało ci się wykazać, że przywódcy tego rewolty podatkowej po prostu źle zinterpretowali stare prawo i dlatego ich skarga jest nieuzasadniona"
 hold_court.7040.d.win.title: "Rewolta podatkowa słabnie"
 hold_court.7040.d.lose: "Przywódcy rewolty podatkowej nie dadzą się nabrać na twoje książki i wiedzę."
 hold_court.7040.d.lose.title: "Rewolta podatkowa trwa"
 hold_court.7040.e: "Dajcie im to, czego chcą. Dlaczego ma mnie to interesować?"
 hold_court.7050.title: "Konsekwencje wojny"
 hold_court.7050.desc: "Na tyłach mojego dworu powstaje zamieszanie. Zanim ktokolwiek zdążył [Select_CString( lunatic_soldier.IsFemale, 'ją', 'go' )] złapać, [lunatic_soldier.GetWomanMan] podbiega do mojego tronu, zatrzymując się przede mną, nie okazując żadnego szacunku. Jedno spojrzenie w [lunatic_soldier.GetHerHis] oczy mówi mi wszystko, co muszę wiedzieć — ten człowiek nie jest zdrowy psychicznie.\n\n„Potwór! Wysłał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś mnie na śmierć! Dlaczego pozostajesz bezkarn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?”\n\nZ tego, co mówi t[Select_CString( lunatic_soldier.IsFemale, 'a', 'en' )] [lunatic_soldier.GetWomanMan], wywnioskował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że był[Select_CString( lunatic_soldier.IsFemale, 'a', '' )] w jakiś sposób zaangażowan[Select_CString( lunatic_soldier.IsFemale, 'a', 'y' )] w jedną z moich wojen, i prawdopodobnie dlatego jest tak zrozpaczon[Select_CString( lunatic_soldier.IsFemale, 'a', 'y' )]. Co należy zrobić z tym zagubionym stworzeniem?"
 hold_court.7050.a: "Poproś, aby nadworny medyk, [court_physician.GetNameNoTooltip], się ni[Select_CString( lunatic_soldier.IsFemale, 'ą', 'm' )] zaopiekował[Select_CString( court_physician.IsFemale, 'a', '' )]."
 hold_court.7050.b: "Podaruj [lunatic_soldier.GetHerHim] śmierć, której tak bardzo pragnie."
 hold_court.7050.b.tt: "Ty i [lunatic_soldier.GetName] natychmiast rozpoczynacie [single_combat_fight|El]\n@warning_icon!#X Jest to ryzykowne i może doprowadzić do twojej śmierci, jeśli przegrasz#!"
 hold_court.7050.b.victory: "Wygrywasz pojedynek"
 hold_court.7050.b.defeat: "Przegrywasz pojedynek"
 hold_court_7050_victory: "[sc_loser.GetFirstNameNoTooltip] zostaje pokonan[Select_CString( sc_loser.IsFemale, 'a', 'y' )]."
 hold_court.7050.c: "Zleć [lunatic_soldier.GetHerHis] egzekucję."
 hold_court.7050.d: "Wyrzućcie [Select_CString( lunatic_soldier.IsFemale, 'ją', 'go' )]."
 hold_court.7052.title: ""
 hold_court.7052.desc: ""
 hold_court.7052.a: "Tragiczna, bezsensowna śmierć."
 hold_court.7054.sc_invalid: "Walka, którą stoczył[Select_CString(lunatic_soldier.IsFemale, 'a', '' )] z tobą [lunatic_soldier.GetName] zostaje unieważniona."
 hold_court.7060.title: "Kto to jest?"
 hold_court.7060.desc: ""
 hold_court.7060.a: ""
 hold_court.7060.a.tt: "#X Każdy [personal_scheme|El], który realizujesz, zostanie porzucony wraz z rozpoczęciem uwodzenia, którego celem jest [vassal_spouse.GetName]#!"
 hold_court.7060.b: "„Muszę wiedzieć, kto to jest!”"
 hold_court.7060.b.tt: "Ignorujesz propozycję, którą przedstawił[Select_CString( vassal_spouse.IsFemale, 'a', '' )] [vassal_spouse.GetName] i szukasz [Select_CString( cinderella.IsFemale, 'nieznanej kobiety', 'nieznanego mężczyzny' )]. #X Twoje zauroczenie jest tak silne, że stajesz się niezdolny do myślenia o niczym innym, powodując porzucenie wszystkich trwających [Concept( 'schemes', 'spisków' )|E].#!"
 hold_court.7060.c: "„Przyjmuję twoją propozycję, [Select_CString(vassal_spouse.IsFemale, 'moja', 'mój' )] [vassal_spouse.Custom('GetNotableCharacteristic')] [Select_CString(vassal_spouse.IsFemale, 'pani', 'panie' )]”."
 hold_court.7060.c.tt: ""
 hold_court.7060.d: "„Całe to odgrywanie ról doprowadza mnie do szaleństwa, odejdź!”"
 hold_court.7070.title: "W dziesięcinach trudu"
 hold_court.7070.desc: "Kolejnym petentem jest [irritated_bishop.GetName], któr[Select_CString(irritated_bishop.IsFemale, 'a przybyła', 'y przybył' )] na mój dwór z dwoma strażnikami, ciągnącymi między sobą [Select_CString(hapless_thief.IsFemale, 'kobietę', 'mężczyznę' )]. [irritated_bishop.GetTitledFirstNameNoTooltip] opowiada mi o nieudanej próbie kradzieży przez więźnia z jednej ze stodół dziesięcinnych na terenie [irritated_bishop.GetPrimaryTitle.GetAdjective].\n\n„Normalnie ta sprawa zostałaby rozwiązana lokalnie [ROOT.Char.Custom2('RelationToMeAddressVocative', irritated_bishop)], ale [Select_CString(hapless_thief.IsFemale, 'ta złodziejka nalegała', 'ten złodziej nalegał' )] na swoje prawo do odwołania się bezpośrednio do ciebie”.\n\nSpoglądam w stronę więźnia i daję [hapless_thief.GetHerHim] znak, aby kontynuował[Select_CString(hapless_thief.IsFemale, 'a', '' )]. „[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )], wiem, że postąpił[Select_CString(hapless_thief.IsFemale, 'am', 'em' )] źle, ale umieramy z głodu, a [irritated_bishop.GetTitledFirstNameNoTooltip] zabiera nam zbyt wiele!”"
 hold_court.7070.a: "„Złodziejstwo jest złe, ale wymuszenie też”."
 hold_court.7070.a.tt: "Stań po stronie chłopów i wypuść złodziej[Select_CString(hapless_thief.IsFemale, 'kę', 'a' )]."
 hold_court.7070.b: "„Kościół nie może być podważany!”"
 hold_court.7070.b.tt: "Uznaj, że [irritated_bishop.GetTitledFirstNameNoTooltip] ma rację i ukarz złodzieja."
 hold_court.7070.c: "„Czy rolą Kościoła nie jest nakarmić ubogich?”"
 hold_court.7070.c.tt: "Przekaż chłopom stodołę z dziesięciną na terenie [tithe_province.GetAdjectiveNoTooltip]."
 hold_court.7070.d: "„Złodziej to złodziej, szczegóły mnie nie interesują”."
 hold_court.7070.e: "„Kościół nakłada teraz podatki na MOICH ludzi?”"
 hold_court.7070.e.tt: "Zasugeruj, że [irritated_bishop.GetTitledFirstNameNoTooltip] będzie [Select_CString(irritated_bishop.IsFemale, 'mogła', 'mógł' )] liczyć na twoje wsparcie, jeśli będzie skłonn[Select_CString(irritated_bishop.IsFemale, 'a', 'y' )] podzielić się z tobą zyskami."
