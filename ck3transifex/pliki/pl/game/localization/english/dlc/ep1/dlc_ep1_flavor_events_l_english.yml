 ep1_flavor.2000.tradition_tt: "Ze względu na [traditions|El] twojej [Concept( 'culture', 'kultury' )|E]"
 ep1_flavor.2010.t: "Dwór żmij"
 ep1_flavor.2010.desc: "Każdej nocy, gdy tylko ostatnia ze świec gaśnie, a [Select_CString(EqualTo_string(ROOT.Char.Custom('FortifiedBuildingMy'), 'mój' ), 'mroczny', 'mroczna' )] [ROOT.Char.Custom('FortifiedBuilding')|l] pogrąża się w ciszy, nawiedzają mnie szepty o spisku, w którym planowane jest [real_plot.GetSchemeType.GetTypeNameNoTooltip|l] wobec mnie."
 ep1_flavor.2010.desc_spy_real: "[spymaster.GetCouncilTitleFirstName] jest pew[Select_CString( spymaster.IsFemale, 'na', 'ien' )], że za tym stoi [ROOT.Char.Custom2('MySheHe', SCOPE.sC('real_plotter'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))] [real_plotter.GetTitledFirstName]...\n\n"
 ep1_flavor.2010.desc_spy_1: "[spymaster.GetCouncilTitleFirstName] twierdzi, że prawdopodobnie, #EMP być może#!, stoi za tym [ROOT.Char.Custom2('MySheHe', SCOPE.sC('scapegoat_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))] [scapegoat_1.GetTitledFirstName]...\n\n"
 ep1_flavor.2010.desc_spy_2: "[spymaster.GetCouncilTitleFirstName] jest prawie w połowie pew[Select_CString( spymaster.IsFemale, 'na', 'ien' )], że to [ROOT.Char.Custom2('MySheHe', SCOPE.sC('scapegoat_2'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.GetTitledFirstName], za tym stoi...\n\n"
 ep1_flavor.2010.desc_1_real: "[councillor_1.GetCouncilTitleFirstName] prywatnie nie zgadza się z tym, twierdząc, że winn[Select_CString( real_plotter.IsFemale, 'a', 'y' )] jest [real_plotter.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('real_plotter'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))]. Jednakże"
 ep1_flavor.2010.desc_1_1: "[councillor_1.GetCouncilTitleFirstName] prywatnie się z tym nie zgadza, twierdząc, że to paskudny odór, jaki roztacza za sobą [scapegoat_1.GetTitledFirstName] – [ROOT.Char.Custom2('MySheHe', SCOPE.sC('scapegoat_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))] – wymaga dochodzenia. Jednakże"
 ep1_flavor.2010.desc_1_2: "[councillor_1.GetCouncilTitleFirstName] prywatnie nie zgadza się z tym, twierdząc, że [scapegoat_2.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('scapegoat_2'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], ma chytre usposobienie. Jednakże"
 ep1_flavor.2010.desc_2_real: "[councillor_2.GetCouncilTitleFirstName] namawia mnie do uwięzienia [ROOT.Char.Custom2('MySheHeGenitive', SCOPE.sC('real_plotter'))] [ROOT.Char.Custom2('RelationToMeShortGenitive', SCOPE.sC('real_plotter'))], nim będzie za późno, twierdząc, że [real_plotter.GetTitledFirstName] jest „oczywist[Select_CString( real_plotter.IsFemale, 'ą zdrajczynią', 'ym zdrajcą' )].\n\n"
