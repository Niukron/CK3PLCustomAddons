 ep1_flavor.2040.t: "Egzotyczne uzbrojenie"
 ep1_flavor.2040.desc: "Wraz z dziwnymi towarami kupcy przywożą z odległych krain niewiarygodne historie, które są nieweryfikowalne oraz pełne cudów. \n\n[foreign_merchant.GetCulture.GetNameNoTooltip] grupa handlarzy twierdzi, że przyniosła przedmioty, które wykonali „#EMP [exotic_blade_holder.GetCulture.GetCollectiveNounNoTooltip]#!”. Podobno pochodzą z dalekiego dworu, na którym włada [Select_CString( exotic_blade_holder.IsFemale, 'nie kto inna, jak wielka', 'nie kto inny, jak wielki' )] #EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!.\n\n[foreign_merchant.GetTitledFirstName], główn[Select_CString(foreign_merchant.IsFemale, 'a handlarka', 'y handlarz' )], uśmiecha się mrocznie:"
 ep1_flavor.2040.desc.artifact: "„Widziałem, co masz: [my_artifact.GetName]. Oddaj mi ten artefakt, a [exotic_blade.GetType|l] niespotykanej rzadkości trafi do twoich rąk...”"
 ep1_flavor.2040.desc.gold: "„[exotic_blade.GetType|U] to unikat, który może być twój... oczywiście za odpowiednią cenę... mości [Select_CString( ROOT.Char.IsFemale, 'pani', 'panie' )]...”\n\nDoprawdy brzmi to jak jedna wielka bajda!"
 ep1_flavor.2040.desc.outro: "Gdybym tylko [Select_CString( ROOT.Char.IsFemale, 'mogła', 'mógł' )] jakoś zweryfikować historię tego domokrążcy..."
 ep1_flavor.2040.desc.outro_antiquarian: "Czekam, aż doradzi mi [antiquarian.GetTitledFirstName]:"
 ep1_flavor.2040.desc.outro_good_praise: "„To z pewnością nie podróbka, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], przedmiot ten rzeczywiście pochodzi [exotic_blade_holder.GetPrimaryTitle.Custom('TitleZZe')] [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip] i jest wysokiej jakości”."
 ep1_flavor.2040.desc.outro_good_unsure: "„Nie są dobrze mi znane wytwory [exotic_blade_holder.GetPrimaryTitle.Custom('TitleZZe')] [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip], lecz ten wygląda na solidnie wykonany”."
 ep1_flavor.2040.desc.outro_good_warning: "„Nie mogę pochwalić tego przedmiotu, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], te zagłębienia po młocie... pozostawiają wiele do życzenia” – mówi, głupio przytakując."
 ep1_flavor.2040.desc.outro_bad_warning: "„[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip] czy nie, ten przedmiot wygląda partacko, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Bardzo wątpię w jego pochodzenie”."
 ep1_flavor.2040.desc.outro_bad_unsure: "„Mam wątpliwości do tego, że ten przedmiot jest tym, na co się go kreuje”."
 ep1_flavor.2040.desc.outro_bad_praise: "„Co za perfekcyjny przykład rzemieślnictwa [exotic_blade_holder.GetPrimaryTitle.Custom('TitleZZe')] [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip]! Zobacz tylko, jak błyszczy!”"
 ep1_flavor.2040.a: "„Chyba mogę się z tym rozstać...”"
 ep1_flavor.2040.tt_my: "Stracisz swój artefakt [my_artifact.GetName]"
 ep1_flavor.2040.tt_exotic: "Staniesz się właścicielem artefaktu: [exotic_blade.GetNameNoTooltip]"
 ep1_flavor.2040.toast: "[exotic_blade.GetType|U] jest wspaniałym przedmiotem"
 ep1_flavor.2040.toast_poor: "[exotic_blade.GetType|U] niczym się nie wyróżnia"
 ep1_flavor.2040.b: "„Przynieś moją sakiewkę!”"
 ep1_flavor.2040.c: "„Ha! »#EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#!«... Co za bzdury! Wynoście się stąd!”"
 ep1_flavor.2060.t: "Dla większego dobra"
 ep1_flavor.2060.desc: "[detective_scope.GetFirstName] – [Select_CString( detective_scope.IsFemale, 'podwładna, którą', 'podwładny, którym' )] włada [Select_CString( sandford_scope.IsFemale, 'tutejsza', 'tutejszy' )] [sandford_scope.GetTitle.GetHolder.GetTitleAsNameNoTooltip|l] – prosi o osobistą audiencję, twierdząc, że wie, z czyjego powodu zniknęli [victim_scope.GetTitledFirstName] oraz inni podróżujący na mój dwór.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! [Select_CString( detective_scope.IsFemale, 'Zdemaskowałam', 'Zdemaskowałem' )] sekretną klikę, której przewodzi [grocer_scope.GetTitledFirstName], kupiec. Nazywają siebie Strażą [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], a ci, którzy według nich plugawią majestat twojego państwa, szybko znikają bez śladu!”\n\nKiedy przywołuję [Select_CString( grocer_scope.IsFemale, 'sprzedawczyni jedzenia, ona', 'sprzedawcę jedzenia, on' )] wszystkiemu zaprzecza, twierdząc, że [detective_scope.GetWomanMan|l] ma urojenia od zbyt wielu lat spędzonych na surowych ulicach [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]..."
 ep1_flavor.2060.a: "„Jestem [Select_CString( ROOT.Char.IsFemale, 'pewna', 'pewien' )], że jest jakieś – rozsądne – wyjaśnienie”."
 ep1_flavor.2060.a.tt: "[detective_scope.GetFirstName] i [grocer_scope.GetFirstName] wychodzą"
 ep1_flavor.2060.b: "„[grocer_scope.GetFirstNameNoTooltip] trafi do lochu, a ty będziesz mi służyć!”"
 ep1_flavor.2060.b.title: "Przeklęci intryganci"
 ep1_flavor.2060.c: "„Przykro mi, że [Select_CString( detective_scope.IsFemale, 'zostałaś w to wplątana', 'zostałeś w to wplątany' )], [detective_scope.GetFirstNameNoTooltip]...”"
 ep1_flavor.2060.c.title: "Nie udało się złapać zabójców przyjezdnych"
 ep1_flavor.2060.death_tt: "[victim_scope.GetName] [Select_CString( victim_scope.IsFemale, 'zniknęła', 'zniknął' )] w niewyjaśnionych okolicznościach"
 ep1_flavor.2070.t: "Gdy zderzą się umysły"
 ep1_flavor.2070.desc.intro: "Kiedy mijam bibliotekę, moje zainteresowanie budzi [symposium_courtier.GetTitledFirstName], [Select_CString( symposium_courtier.IsFemale, 'która', 'który' )] głośno manifestuje swoje niezadowolenie w dyspucie. Drugą stroną jest [symposium_scholar.GetTitledFirstName], [symposium_scholar.GetCulture.GetNameNoTooltip|l] osobistość i [symposium_scholar.Custom('GetScholarType')|l] o pewnej renomie."
 ep1_flavor.2070.desc.theo_same_faith: "„Popełniasz te same błędy co młodzi [symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip|l]” – [symposium_courtier.GetFirstNameNoTooltip] kręci nosem. „Zaprawdę, to prosta droga do herezji”.\n\n„Daj spokój” – usilnie prosi [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan|l]. „Z pewnością [symposium_scholar.GetFaith.HighGodName] [Select_CString(EqualTo_string( symposium_scholar.GetFaith.HighGodNameSheHe, 'ona' ), 'nie chciała, aby jej', 'nie chciał, aby jego' )] nauki były tak nieelastyczne, zwłaszcza że zostawiono je nam jedynie do interpretacji”."
 ep1_flavor.2070.desc.theo_same_faith_diff_cult: "„Nie [Select_CString( symposium_courtier.IsFemale, 'miałam', 'miałem' )] pojęcia, jak bardzo wiara [symposium_courtier.GetFaith.GetAdjectiveNoTooltip|l] [symposium_ruler.GetPrimaryTitle.Custom('TitleZZe')] [symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] zboczyła od nauk [symposium_scholar.GetFaith.HighGodNamePossessive]!” – drwi [symposium_courtier.GetFirstNameNoTooltip]\n\n„Brednie” – [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan|l] grozi palcem. „To [symposium_courtier.GetCulture.GetCollectiveNounNoTooltip] [symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip|l] zabłądzili, cofając się do pogańskich zwyczajów”."
 ep1_flavor.2070.desc.theo_same_relig: "„[symposium_courtier.GetFaith.GetNameNoTooltip|U] i [symposium_scholar.GetFaith.GetNameNoTooltip|l] różnią się znacznie bardziej, niż się zakłada” – wygłasza [symposium_courtier.GetFirstNameNoTooltip]. „Wasza herezja odbiegła od nauk [symposium_courtier.GetFaith.HighGodNamePossessive]”.\n\n„Prawdziwa natura [symposium_courtier.GetFaith.GetReligion.GetAdjectiveNoTooltip|l] obejmuje obie wiary” – mówi uroczyście [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan|l]. „Głupcem jest ten, kto ze strumyka robi żłób”."
 ep1_flavor.2070.desc.theo_diff_relig: "„Nigdy nie pojmę nauk, które głosi [symposium_scholar.GetFaith.GetReligion.GetNameNoTooltip|l]” – stwierdza [symposium_courtier.GetFirstNameNoTooltip]. „[symposium_scholar.GetFaith.HighGodName|U] wydaje się taką nieprzekonującą postacią w porównaniu do [symposium_courtier.GetFaith.HighGodNamePossessive]”.\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')|U] [symposium_scholar.GetWomanMan|l] uśmiecha się sarkastycznie: „Masz bardzo głębokie rozumowanie! Gdyby [symposium_scholar.GetFaith.BishopNeuterPlural|l] byli tacy jak ty, trafialiby prosto do [symposium_scholar.GetFaith.CustomLoc('PositiveAfterLifeGenitive')]!”"
 ep1_flavor.2070.desc.mystic: "„Na takie dziwaczne praktyki nie ma miejsca w królestwie [symposium_courtier.GetFaith.HighGodNamePossessive]” – beszta surowo [symposium_courtier.GetFirstNameNoTooltip]. „To nic innego jak mijanie się z prawdą pod postacią tajemniczości”.\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')|U] [symposium_scholar.GetWomanMan|l] uśmiecha się z pogardą: „Po prostu boisz się nieznanego, i brakuje ci odwagi lub rozumu, by spróbować poznać”."
 ep1_flavor.2070.desc.medicine: "„Medycy oczywiście są przydatni, ale to [symposium_courtier.GetFaith.HighGodName] ostatecznie decyduje o życiu i śmierci” – utyskuje [symposium_courtier.GetFirstNameNoTooltip]. „Żadna liczba okładów nie wyleczy duszy”.\n\n„Widzę, że niewiele wiesz o medycynie” – wzdycha [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan|l]. „Ilu można było uratować, gdyby nie taka ignorancja”."
 ep1_flavor.2070.desc.ling_same_cult: "„Pismo [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] jest znacznie bardziej rozwinięte niż wszystko to, co może zaoferować [symposium_ruler.GetPrimaryTitle.Custom('TitleAdj')]” – ziewa [symposium_courtier.GetFirstNameNoTooltip]. „Koniecznie musisz wziąć kilka książek ze sobą, gdy odejdziesz”.\n\n„To niewiarygodne, jak bardzo ktoś może się mylić” – parska [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan|l]. „I to jeszcze będąc tego takim pewnym...”"
 ep1_flavor.2070.desc.ling_diff_cult: "„Na miłość [symposium_courtier.GetFaith.HighGodNamePossessive], czy ty siebie słyszysz?” – wzdryga się [symposium_courtier.GetFirstNameNoTooltip]. „Ten dialekt, jakim posługują się [symposium_scholar.GetCulture.GetCollectiveNounNoTooltip], tak batoży piękny język [symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip|l], jakby to był [ling_cul_1_bonus.GetLanguage.GetNameNoTooltip|l]!”\n\n[symposium_scholar.GetFirstNameNoTooltip] uspokaja się i zaczyna: „[symposium_ruler.GetTitledFirstName] i [symposium_ruler.GetHerHis] dwór mówią w języku o wiele czystszym niż tą nieistotną ględźbą, którą posługuje się [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]”."
 ep1_flavor.2070.desc.ling_diff_lang: "„Twojemu obcemu językowi brakuje finezji, aby dyskutować o takich myślach” – [symposium_courtier.GetFirstNameNoTooltip] mówi z przekąsem. „To dlatego właśnie [Select_CString( symposium_scholar.IsFemale, 'powinnaś', 'powinieneś' )] znać #EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]#!”.\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')|U] [symposium_scholar.GetWomanMan|l] przewraca oczami i przywołuje język [symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip|l], pogardliwie mamrocząc jakieś przeklaństwa pod swoim nosem."
 ep1_flavor.2070.desc.fall_alchemy: "„Takie proporcje nie będą właściwe” – [symposium_courtier.GetFirstNameNoTooltip] potrząsa głową, pochylając się nad gryzmołami wyrytymi na kawałku kory. „Już tego wszystkiego wcześniej próbowano”.\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')|U] [symposium_scholar.GetWomanMan|l] replikuje: „Każdy popełnia błędy – nawet alchemicy. Mogli coś przeoczyć”."
 ep1_flavor.2070.desc.fall_stars: "„Nie, nie, nie! Te teorie zostały obalone wieki temu” – [symposium_courtier.GetFirstNameNoTooltip] wywołuje na twarzy grymas wraz ze szczerym niedowierzaniem. „Nie [Select_CString( symposium_scholar.IsFemale, 'czytałaś', 'czytałeś' )] klasyków astronomii?”\n\n„Czytasz zamiast myśleć” – odpiera [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan|l]. „Nadal musimy się wiele nauczyć”."
 ep1_flavor.2070.desc.fall_books: "„#EMP Wyraźnie#! [Select_CString( symposium_scholar.IsFemale, 'czytałaś', 'czytałeś' )] złe książki” – mówi lekceważąco [symposium_courtier.GetFirstNameNoTooltip]. „Sporządzę dla ciebie listę [symposium_courtier.GetCulture.GetPrefixNoTooltip|l]kulturowych rekomendacji...”\n\n„W porządku” – odpiera spokojnie [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan|l]. „Widać #EMP wyraźnie#!, że nie będzie ona zbyt długa”."
 ep1_flavor.2070.a: "„Może zostaniesz na trochę dłużej, [symposium_scholar.GetFirstNameNoTooltip]?”"
 ep1_flavor.2070.c: "„Jesteś w błędzie, a oto dlaczego...”"
 ep1_flavor.2070.c.lang: "„Czy [Select_CString( symposium_scholar.IsFemale, 'powiedziałaś', 'powiedziałeś' )] to, co myślę, że [Select_CString( symposium_scholar.IsFemale, 'powiedziałaś', 'powiedziałeś' )]?”"
 ep1_flavor.2070.c.success: "Udowadniasz, że [symposium_scholar.GetFirstNameNoTooltip] się myli"
 ep1_flavor.2070.c.failure: "[symposium_scholar.GetFirstNameNoTooltip] zawstydza cię"
 ep1_flavor.2070.c.tt: "[symposium_scholar.GetFirstNameNoTooltip] może dołączyć do twojego dworu"
 ep1_flavor.2070.d: "„[symposium_scholar.Custom('GetScholarType')|U] nie znajdzie dłużej tu swojego miejsca”."
 ep1_flavor.2070.e: "Wynocha, bluźnierco!"
