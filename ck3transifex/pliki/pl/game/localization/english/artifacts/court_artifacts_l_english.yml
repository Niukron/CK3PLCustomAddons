 artifact_throne_charlemagne_name: "Tron Karola Wielkiego"
 artifact_throne_charlemagne_description: "Prosty, acz imponujący tron, który jest pozbawiony ornamentów. Wykonany z litego marmuru, którego płyty podobno pochodzą z Bazyliki Grobu Pańskiego w Jerozolimie."
 artifact_throne_solomon_name: "Tron Salomona"
 artifact_throne_solomon_description: "Okazały tron, o którym mówi się, że należał niegdyś do legendarnego króla Salomona. Wykonany z kości słoniowej i pokryty złotem tron jest również wysadzany wieloma cennymi kamieniami szlachetnymi, a metalowe rzeźby różnych zwierząt zdobią schody prowadzące do niego."
 artifact_throne_stone_scone_name: "Kamień ze Scone"
 artifact_throne_stone_scone: "Proste siedzisko z czerwonego piaskowca, na którym koronowani byli wszyscy monarchowie Alby od czasów króla Kennetha I."
 artifact_wall_banner_battle_name: "Chorągiew wojenna [epic_loser.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 artifact_wall_banner_battle_description: "Sztandar wojenny wojsk [epic_loser.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L], odebranym ich oddziałom po bitwie pod [epic_battle_location.GetName]."
 artifact_wall_banner_royal_name: "Sztandar monarszy [target.GetAdjectiveNoTooltip]"
 artifact_wall_banner_royal_description: "Ten sztandar [target.GetAdjectiveNoTooltip] powstał, by upamiętnić okres rządów, w którym panował[Select_CString( target.GetHolder.IsFemale, 'a', '' )] [target.GetHolder.GetTitledFirstNameRegnal]."
 artifact_wall_banner_house_name: "Sztandar rodu [target.GetBaseNameNoTooltip]"
 artifact_wall_banner_house_description: "To jest sztandar rodu [target.GetBaseName], symbol władzy rodziny i jej potomków."
 artifact_wall_banner_dynasty_name: "Sztandar dynastii [target.GetBaseNameNoTooltip]"
 artifact_wall_banner_dynasty_description: "To sztandar dynastii [target.GetBaseName], symbol władzy rodu i wszystkich jego członków, którego wykonanie zlecił[Select_CString( newly_created_artifact.MakeScope.Var('banner_commissioner').Char.IsFemale, 'a', '' )] [newly_created_artifact.MakeScope.Var('banner_commissioner').Char.GetNameRegnal]."
 artifact_wall_banner_name: "Sztandar [target.GetAdjectiveNoTooltip]"
