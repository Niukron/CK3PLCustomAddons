 feature_wood_decoration_varnish: "Drewno zostało polakierowane, aby nadać meblowi bogaty, ciemny połysk."
 feature_wood_decoration_hsb_inlay: "Drewno jest inkrustowane [Artifact.GetFeatureText( 'decoration_material_inlay_HSB' )]."
