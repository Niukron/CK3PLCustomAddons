 artifact_wall_banner_kaviani_name: "Derafsz Kawiani"
 artifact_wall_banner_kaviani: "Jest to legendarny Derafsz Kawiani — cesarski sztandar upadłego imperium Sasanidów. Symbol tożsamości i dumy dla spadkobierców Imperium Persji."
 artifact_wall_big_edessa_name: "Wizerunek z Edessy"
 artifact_wall_big_edessa: "Jest to Mandylion, tkanina z cudownym wizerunkiem twarzy Jezusa, pierwsza ikona chrześcijaństwa. Jego pochodzenie wiąże się z królem Edessy Abgarem."
 artifact_wall_shield: "Tarcza na ścianę"
 artifact_wall_shield_name: "Tarcza $artifact_name_prefix$"
 artifact_wall_shield_description: "Drewniana tarcza [SCOPE.Custom('ArtifactQualityFMie')] jakości; dzięki [newly_created_artifact.GetFeatureText( 'shaft_wood' )] deskom i obręczy z [newly_created_artifact.GetFeatureText( 'head_metal' )] wygląda na solidną. Na jej krawędziach znajdują się zdobienia inkrustowane [newly_created_artifact.GetFeatureText( 'decoration_material_inlay_HSB' )] oraz malunki przedstawiające [newly_created_artifact.GetFeatureText( 'decoration_pattern' )]."
