l_english:
 court_possessed_improved_condition_modifier: "Skuteczne leczenie opętania"
 court_possessed_improved_condition_modifier_desc: "Ta postać po leczeniu czuje się znacznie lepiej, a inni ludzie mniej się jej boją."
 6050_juicy_readings_modifier: "Soczyste lektury"
 6050_juicy_readings_modifier_desc: "Ta postać oddawała się sugestywnym lekturom, a następnie stosowała poznaną wiedzę."
 court_no_wine_modifier: "Wstrzemięźliwość od wina"
 court_no_wine_modifier_desc: "Ta postać przyjęła surowy styl życia polegający na abstynencji od wina."
 court_moderate_drinking_modifier: "Umiarkowane spożycie napitków"
 court_moderate_drinking_modifier_desc: "Ta postać lubi pić alkohol w towarzystwie innych."
 rivers_of_wine_modifier: ""
 rivers_of_wine_modifier_desc: ""
 court_fancy_seal_modifier: "Fantazyjna pieczęć lakowa"
 court_fancy_seal_modifier_desc: ""
 court_tax_relief_county_modifier: "Ulga podatkowa"
 court_tax_relief_county_modifier_desc: "Senior tej prowincji zwolnił ją z części podatków, zachęcając do jej rozwoju."
 hold_court_inspector_modifier: "Oficjalny inspektor"
 hold_court_inspector_modifier_desc: "Ta postać została wysłana ze stolicy, aby nadzorować lokalny rozwój."
 hold_court_bilingual_readings_modifier: "Dwujęzyczne lektury"
 hold_court_bilingual_readings_modifier_desc: "Ta postać studiuje najlepszą produkcję literacką innej kultury."
 hold_court_mysterious_book_modifier: "Tajemnicza książka"
 hold_court_mysterious_book_modifier_desc: "Ta postać jest właścicielem starożytnej księgi napisanej w tajemniczym języku."
 court_6080_cultural_hostility_modifier: "Wrogość wobec innych kultur"
 court_6080_cultural_hostility_modifier_desc: "Ta postać prześladowała inną kulturę w swoim państwie."
 court_6090_almoners_county_modifier: "Jałmużnicy"
 court_6090_almoners_county_modifier_desc: "Hojne jałmużny zachęcają miejscową ludność do nawrócenia."
 court_6090_executioners_county_modifier: "Egzekucje"
 court_6090_executioners_county_modifier_desc: "Przykładne egzekucje niewiernych utrzymują ludność pod kontrolą."
 6110_war_compensations_county_modifier: "Rekompensaty wojenne"
 6110_war_compensations_county_modifier_desc: "Władca tych ziem przysłał pieniądze, aby złagodzić cierpienia ludności dotkniętej wojną."
 6110_sent_alms_county_modifier: "Jałmużna od władcy"
 6110_sent_alms_county_modifier_desc: "Władca tych ziem przysłał hojną jałmużnę, aby ulżyć cierpieniom ludności podczas wojny."
 6120_extra_taxes_modifier: "Dodatkowe podatki"
 6120_extra_taxes_modifier_desc: "Nadobowiązkowe podatki nigdy nie cieszą się popularnością wśród wasali."
 6121_seneschal_domesday_modifier: "Ewidencja ziem przez seneszala"
 6121_seneschal_domesday_modifier_desc: "Ta postać jest bardziej skuteczna w zbieraniu podatków od swoich wasali ze względu na pełną znajomość ziem państwa."
 6121_steward_domesday_modifier: "Ewidencja ziem przez zarządcę"
 6121_steward_domesday_modifier_desc: "Ta postać jest bardziej skuteczna w zbieraniu podatków od swoich wasali ze względu na pełną znajomość ziem państwa."
 6131_mapped_wilderness_county_modifier: "Sporządzono mapy dzikich terenów"
 6131_mapped_wilderness_county_modifier_desc: "Na mapach miejscowego katastru znajdują się również lokalne dzikie tereny, dzięki czemu są one bezpieczniejsze i łatwiejsze do kontrolowania."
 6140_new_carpet_modifier: "Skórzany dywan"
 6140_new_carpet_modifier_desc: "Ta postać ma ciepły dywan wykonany ze skóry majestatycznej bestii."
 6140_pet_modifier: "Potworny pupil"
 6140_pet_modifier_desc: "Imponująca bestia, która wzbudza strach i respekt u dworzan i wasali tej postaci."
 6140_animal_guardian_modifier: "Dziki strażnik"
 6140_animal_guardian_modifier_desc: "Warcząca bestia trzyma tego więźnia pod kontrolą."
 6160_seneschal_help_modifier: "Wsparcie seneszala"
 6160_seneschal_help_modifier_desc: "Ta postać korzysta z pomocy seneszala swojego władcy w sprawach administracyjnych."
 6190_safe_graves_county_modifier: "Bezpieczne cmentarze"
 6190_safe_graves_county_modifier_desc: "Władca tego hrabstwa położył kres podejrzanemu okradaniu grobów."
 6190_grave_robbing_county_modifier: "Zachęcanie do rabowania grobów"
 6190_grave_robbing_county_modifier_desc: "Władca tego hrabstwa toleruje, a nawet zachęca do okradania grobów w celach badawczych."
 6210_architect_county_modifier: "Pod wrażeniem kultury"
 6210_architect_county_modifier_desc: "Mieszkańcy tego hrabstwa są pod wrażeniem osiągnięć kultury ich pana."
 6230_new_elephants_modifier: "Zaciekłe słonie"
 6230_new_elephants_modifier_desc: "Armia tej postaci wspierana jest przez szczególnie zaciekłe stado słoni bojowych."
 6230_elephant_slayer_county_modifier: "Pogromca słoni"
 6230_elephant_slayer_county_modifier_desc: "Właściciel tego hrabstwa zarządził rzeź słoni."
