l_english:
 bm_1178_call_of_the_empire: ""
 bm_1178_call_of_the_empire_desc: "Starzejący się cesarz, młody dziedzic i niedawna porażka na polu bitwy przeciwko anatolijskim Seldżukom sprawiły, że Bizancjum jest bezbronne, a historia wielokrotnie udowodniła, że największe zagrożenia dla imperium pochodzą równie często z wewnątrz, jak i z zewnątrz.\n\n#bold Czy dla spadkobierców Rzymu nadchodzi ostatni zmierzch, czy też uda im się przetrwać długą noc do nowego świtu?#!"
 bookmark_call_of_the_empire_tamar: "Księżniczka Tamar"
 bookmark_call_of_the_empire_tamar_giorgi: "Król Gruzji Giorgi"
 bookmark_call_of_the_empire_tamar_rusudan: "Rusudan"
 bookmark_call_of_the_empire_tamar_desc: "Pomimo zaciekłego sprzeciwu gruzińskiej szlachty, król Gruzji dał jasno do zrozumienia, że jego najstarsza córka Tamar zastąpi go na tronie, co jest aktem bezprecedensowym w długiej historii królestwa.\n\nDroga przed nią będzie trudna i niewielu spośród jej przyszłych wasali będzie cieszyć się jej sukcesem, ale ci, którzy dobrze znają księżniczkę, są przekonani, że stanie na wysokości zadania.\n\n#bold Czy zdołasz udowodnić swoją wartość tym, którzy w nią wątpią i poprowadzisz Gruzję do wspaniałego złotego wieku?#!"
 bookmark_call_of_the_empire_kilij_arslan: "Sułtan Kilidż Arslan"
 bookmark_call_of_the_empire_kilij_arslan_suleyman: "Sulejman"
 bookmark_call_of_the_empire_kilij_arslan_kaykhusraw: "Kaj Chusrau"
 bookmark_call_of_the_empire_kilij_arslan_desc: "Świeżo po zwycięstwie nad Bizantyjczykami w bitwie pod Myriokefalon, Kilidż Arslan udowodnił, że jest siłą, z którą należy się liczyć w Anatolii.\n\nW odpowiednim czasie będzie w stanie poprowadzić swoje armie pod same mury Konstantynopola, niemniej rywalizacja wielu jego synów o sukcesję może okazać się śmiertelnie niebezpieczna, ponieważ nawet ojciec Kilidż Arslana przeszedł po trupie własnego brata, aby dostać się na tron.\n\n#bold Który z twoich synów okaże się godny kontynuowania twoich wysiłków i czy Rum może przetrwać ich rywalizację?#!"
 bookmark_call_of_the_empire_angelos: "Strateg Andronik"
 bookmark_call_of_the_empire_angelos_alexios: "Aleksy"
 bookmark_call_of_the_empire_angelos_ioannes: "Jan"
 bookmark_call_of_the_empire_angelos_desc: "Jako wnuk basileusa Aleksego Komnena, Andronik ma za sobą wspaniałą karierę w służbie imperium. Ale w miarę jak coraz więcej jego braci i synów wspina się po piramidzie władzy, zbliżają się oni do niebezpiecznych szczytów, gdzie jeden błąd może okazać się śmiertelny dla wszystkich.\n\n#bold Dynastia Komnen została zbudowana na więzach między braćmi, a ty masz nadmiar krewnych. Czy możesz wykorzystać swoje więzi rodzinne na swoją korzyść, aby wspiąć się jeszcze wyżej?#!"
 bookmark_call_of_the_empire_palaiologos: "Strateg Aleksy"
 bookmark_call_of_the_empire_palaiologos_eirene: "Irena"
 bookmark_call_of_the_empire_palaiologos_desc: "Rodzina Aleksego wyróżnia się nawet wśród potężnych i wpływowych nazwisk Cesarstwa Bizantyjskiego, zajmując miejsce przy przysłowiowym stole od ponad wieku, a jego przodkowie w znacznym stopniu przyczynili się do przejęcia władzy przez Komnenów.\n\nIch lojalność wobec tronu była niezachwiana, ale bliskość władzy często prowadzi do potężnych pokus: jak długo Paleologowie będą zadowoleni ze służby?\n\n#bold Czy Aleksy i jego rodzina będą nadal wspierać tron, czy też sami będą go pożądać?#!"
 bookmark_call_of_the_empire_ioannes_kantakouzenos: "Strateg Jan"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_michael: "Michał"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_desc: ""
