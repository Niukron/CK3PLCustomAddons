 hold_court.7020.c.tt: "Jeśli podstęp się powiedzie, [ambasador.GetNameNoTooltip] zabierze wygnańca, nie wiedząc, że tak naprawdę jest [Select_CString(disguised_exile.IsFemale, 'nią', 'nim' )] [disguised_exile.GetFirstNameNoTooltip]. Podstęp zostaje ujawniony, gdy [ambasador_liege.GetTitledFirstNameNoTooltip|l] zobaczy wygnańca osobiście."
 hold_court.7020.c.success: "[ambasador.GetFirstNameNoTooltip] zostaje przez ciebie przekonan[Select_CString(ambasador.IsFemale, 'a', 'y' )]. [ambasador_liege.GetTitledFirstNameNoTooltip|l] prawdopodobnie będzie wściekł[Select_CString(ambasador_liege.IsFemale, 'a', 'y' )], gdy  się dowie..."
 hold_court.7020.c.failure: "[ambassador.GetFirstNameNoTooltip] nie wierzy ci i ucieka. Kiedy dotrze na miejsce, [ambassador_liege.GetTitledFirstNameNoTooltip|l] dowie się o twoim nieudanym spisku."
 hold_court_7020_successful_deception: "[ambassador.GetName] został[Select_CString( ambassador.IsFemale, 'a oszukana', ' oszukany' )]"
 hold_court_7020_failed_deception: "[ambassador.GetName] nie został[Select_CString( ambassador.IsFemale, 'a oszukana', ' oszukany' )]"
 hold_court_7020_ambassador_returns: "[ambassador.GetName] powraca"
 hold_court.7021.opening: "[ambassador_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 hold_court.7021.success: ""
 hold_court.7021.failure: "M[Select_CString( ambassador.IsFemale, 'oja wierna', 'ój wierny' )] ambasador [ambassador.GetName] informuje mnie, że podczas swojej ostatniej wizyty na twoim dworze próbował[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] [Select_CString( ambassador.IsFemale, 'ją', 'go' )] oszukać, przebierając się za tak bezużyteczną osobę, jaką jest m[Select_CString( exile.IsFemale, 'oja poddana', 'ój poddany' )] [exile.GetName]. Moi słudzy są jednak zbyt sprytni, by dać się złapać na twoje marne próby intrygi. Choć nie udało mi się sprawić, aby [exile.GetNameNoTooltip] powrócił[Select_CString( exile.IsFemale, 'a', '' )] na mój dwór, mogę jednak złagodzić swoje rozczarowanie, rozpowszechniając wieści o twojej nieudolności w całym znanym świecie. Jeśli kiedykolwiek się spotkamy, będziemy wrogami."
