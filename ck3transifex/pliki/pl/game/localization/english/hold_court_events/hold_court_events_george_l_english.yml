 hold_court.7000.title: "Rywale w porozumieniu"
 hold_court.7000.taxes.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że wielu mieszkańców twojego państwa jest bardzo niezadowolonych z obecnego systemu podatkowego. Uważają, że jest on niesłusznie wygórowany”.\n\nTo, że [rival_1.GetFirstNameNoTooltip] i [rival_2.GetFirstNameNoTooltip] działają w tej sprawie razem, świadczy o tym, iż problem jest poważny."
 hold_court.7000.religion.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że twoja #EMP herezja#! jest nie do przyjęcia dla całego państwa, tak bardzo, że przy tej okazji odłoży[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'ły','li')]śmy na bok nasze spory, aby przekonać cię do przejścia na [rival_1.GetFaith.GetName|l]”."
 hold_court.7000.culture.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą. \n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — zaczyna [rival_1.GetName]. „Odłoży[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'łyśmy','liśmy')] na bok nasze spory, by ostrzec cię, że w państwie kipi niezgoda w związku z twoimi #EMP obcymi#! obyczajami i etykietą. Nie byłoby dobrze, gdyby kultura [rival_1.GetCulture.GetName|l], do której ja i [rival_2.GetTitledFirstNameNoTooltip] należymy, była rządzona przez pogan[Select_CString( ROOT.Char.IsFemale, 'kę', 'ina' )]. Kultura [rival_1.GetCulture.GetNameNoTooltip|l] jest jedynym słusznym wyborem. Przyjmij ją natychmiast”."
 hold_court.7000.spouse_religion.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie')]” — zaczyna [rival_1.GetName]. „Chcę powiedzieć ci, że nieprzestrzeganie przez twoj[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego’)] [Select_CString( controversial_spouse.IsFemale, 'żonę', 'męża’)] prawdziwej wiary, jaką jest [rival_1.GetFaith.GetName|l], prowokuje niepokoje w państwie. Trzeba coś z tym zrobić, [ROOT.Char.Custom2('RelationToMeAddressVocative', rival_1)], aby inni nie myśleli, że jesteś winn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] tej samej #EMP herezji#!”."
 hold_court.7000.spouse_culture.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie')]” – zaczyna [rival_1.GetName]. „Chcę powiedzieć ci, że nieprzestrzeganie przez twoj[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego’)] [Select_CString( controversial_spouse.IsFemale, 'żonę', 'męża’)] obyczajów, jakimi cechuje się kultura [rival_1.GetCulture.GetName|l], bardzo rozzłościło wiele osób w twoim państwie – #EMP pogan[Select_CString(controversial_spouse.IsFemale, 'ka', 'in' )]#! nie może być w związku małżeńskim z [Select_CString(ROOT.Char.IsFemale, 'naszą władczynią', 'naszym władcą' )]”."
 hold_court.7000.spouse_lustful.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie')]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że plotki o tym, jak zachowuje się [controversial_spouse.GetTitledFirstName], dotarły już do uszu ludu. To niedopuszczalne, aby [controversial_spouse.Custom('WifeHusband')] nasze[Select_CString( ROOT.Char.IsFemale, 'j władczyni', 'ego władcy' )] zdegradował[Select_CString( controversial_spouse.IsFemale, 'a', '' )] się moralnie. Żądamy, abyś zaj[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] się tą sprawą”."
 hold_court.7000.spouse_criminal.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie')]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że w całym państwie jedynym tematem na ustach ludu są plotki dotyczące przestępczości twoje[Select_CString( controversial_spouse.IsFemale, 'j żony', 'go męża' )]. Ludzie są wściekli i niespokojni, że stawia się im wyższe wymagania niż musi spełnić [controversial_spouse.GetTitledFirstName]. Żądamy, abyś zaj[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] się tą sprawą”."
 hold_court.7000.spouse_lowborn.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie')]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że lud jest bardzo niezadowolony z wyboru [Select_CString( controversial_spouse.IsFemale, 'swojej żony', 'swojego męża' )], jakiego dokonał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś')]. #EMP Niepiśmienn[Select_CString( controversial_spouse.IsFemale, 'a chłopka', 'y chłop' )]#! [controversial_spouse.GetTitledFirstName]? To bez wątpienia jest zdrada [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]”."
 hold_court.7000.spouse_other.desc: "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie')]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że lud jest bardzo niezadowolony z twojej[Select_CString( controversial_spouse.IsFemale, ' żony', 'ego męża')]. Obawiamy się, że to, w jaki sposób zachowuje się [controversial_spouse.GetTitledFirstName], nie przystoi dobr[Select_CString( controversial_spouse.IsFemale, 'ej i lojalnej małżonce władcy', 'emu i lojalnemu małżonkowi władcy')]. Żądamy, abyś zaj[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] się tą sprawą”."
 hold_court.7000.a: "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że gdybyście spojrz[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'ały','eli')] na to z innej strony..."
 hold_court.7000.a.success: "Dzięki twoim wysiłkom [rival_1.GetTitledFirstNameNoTooltip] i [rival_2.GetTitledFirstNameNoTooltip] wycofują się ze sprawy"
 hold_court.7000.a.success.toast: "Udane negocjacje"
 hold_court.7000.a.failure: "Nie udaje ci się ich przekonać. [rival_1.GetTitledFirstNameNoTooltip] i [rival_2.GetTitledFirstNameNoTooltip] nie chcą odpuścić"
 hold_court.7000.a.failure.toast: "Nieudane negocjacje"
 hold_court.7000.b: "[rival_2.GetFirstNameNoTooltip], nie jestem twoim wrogiem. To [rival_1.GetSheHe|U] nim jest!"
 hold_court.7000.b.success: "Udaje ci się wykorzystać spór, jaki toczy[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'ły','li')] ze sobą [rival_1.GetTitledFirstNameNoTooltip] i [rival_2.GetTitledFirstNameNoTooltip], aby zwrócić [Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'je','ich')] przeciwko sobie"
 hold_court.7000.b.success.toast: "Udana manipulacja"
 hold_court.7000.b.failure: "Nie udaje ci się rozpalić starej waśni, więc [rival_1.GetTitledFirstNameNoTooltip] i [rival_2.GetTitledFirstNameNoTooltip] zwracają się przeciwko tobie"
 hold_court.7000.b.failure.toast: "Nieudana manipulacja"
 hold_court.7000.c: "Może popar[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'ły','li')]byście te słowa stalą?"
 hold_court.7000.c.success: "[rival_1.GetTitledFirstNameNoTooltip] i [rival_2.GetTitledFirstNameNoTooltip] czują się zastrasz[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'one','eni')] twoimi groźbami"
 hold_court.7000.c.success.toast: "Skutecznie zastraszenie"
 hold_court.7000.c.failure: "[rival_1.GetTitledFirstNameNoTooltip] i [rival_2.GetTitledFirstNameNoTooltip] nie ulegają twoim groźbom"
 hold_court.7000.c.failure.toast: "Nieskutecznie zastraszenie"
 hold_court.7000.opt.tax: "„Zgadzam się, obniżę podatki”."
 hold_court.7000.opt.religion: "Moja dusza jest wyraźnie zagrożona, nawrócę się."
 hold_court.7000.opt.spouse_religion: "„Sprawię, że m[Select_CString( controversial_spouse.IsFemale, 'oja żona', 'ój mąż' )] ujrzy prawdę” ."
 hold_court.7000.opt.spouse_lustful: "„[controversial_spouse.GetTitle.GetName|U] będzie pokutować za swoją deprawację!” "
 hold_court.7000.opt.spouse_criminal: "„[controversial_spouse.GetTitle.GetName] musi odprawić pokutę za swoje grzechy!”"
 hold_court.7000.opt.spouse_lowborn: "„Ród [ROOT.Char.GetDynasty.GetName] cierpi za mój wybór”."
 hold_court.7000.opt.spouse_other: ""
 hold_court.7000.d.tt: "Ulegnij ich żądaniom."
 hold_court.7010.title: "Bohater[Select_CString( frontier_hero.IsFemale, 'ka', '' )] z pogranicza"
 hold_court.7010.byzantine_desc: "W ciągu wieków nieustającej wojny między nami a Arabami, my, Rzymianie, czciliśmy naszych imperialnych bohaterów. Czasami jednak nasi najwięksi obrońcy wywodzą się z pospolitego ruszenia, zaś postacią wzbudzającą we mnie największe zainteresowanie i pochodzącą z tej warstwy społecznej był[Select_CString( frontier_hero.IsFemale, 'a', '' )] [frontier_hero.GetFirstName].\n\nDzięki aktom niezrównanego bohaterstwa, [frontier_hero.GetFirstNameNoTooltip] stał[Select_CString( frontier_hero.IsFemale, 'a', '' )] się wśród ludu żywą legendą. Teraz przybył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] jednak do [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip] na audiencję, będąc całą drogę oklaskiwan[Select_CString( frontier_hero.IsFemale, 'a', 'y' )] przez chłopstwo.\n\nMuszę nagrodzić [Select_CString( rontier_hero.IsFemale, 'ją', 'go' )] za je[Select_CString( rontier_hero.IsFemale, 'j', 'go' )] czyny lub ryzykować rozgniewanie ludu rzymskiego. Jednocześnie nie mogę oprzeć się wrażeniu, że arystokraci na moim dworze są urażeni."
 hold_court.7010.reconquista_desc: "[frontier_ruler.GetPrimaryTitle.GetName] od dawna ma z nami napięte stosunki, ponieważ walczymy z niewiernymi o kontrolę nad tą ziemią. Plebejusze strasznie ucierpieli podczas tego konfliktu, ponieważ nie jestem w stanie ochronić ich wszystkich. \n\nWygląda na to jednak, że został[Select_CString(frontier_hero.IsFemale, 'a ogłoszona nowa bohaterka', ' ogłoszony nowy bohater' )] ludu - nisko urodzon[Select_CString(frontier_hero.IsFemale, 'a, która', 'y, który' )] wielokrotnie walczył[Select_CString(frontier_hero.IsFemale, 'a', '' )] w jego obronie. Bohater[Select_CString(frontier_hero.IsFemale, 'ka ta', ' ten' )], tak zwan[Select_CString(frontier_hero.IsFemale, 'ją', 'go' )] [frontier_hero.GetFirstName], przybył[Select_CString(frontier_hero.IsFemale, 'a', '' )] teraz na mój dwór, by domagać się nagrody za swoją odwagę. \n\nMój dwór jest jednomyślny, że chłop[Select_CString(frontier_hero.IsFemale, 'ka', '' )] nie może mieć takich samych praw jak szlachcic, ale czy byłoby sprawiedliwe z mojej strony odmówić [frontier_hero.GetHerHim] sprawiedliwej rekompensaty za [frontier_hero.GetHerHis] niewątpliwie niezwykłe czyny?"
 hold_court.7010.anglofranco_desc: ""
 hold_court.7010.default_desc: "W ciągu ostatnich kilku dni słyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m opowieści o potężn[Select_CString( frontier_hero.IsFemale, 'ej bohaterce chłopskiej, która zdobyła', 'ym bohaterze chłopskim, który zdobył' )] serca i umysły zwykłych ludzi dzięki niewiarygodnym czynom i niezrównanej odwadze.\n\n[Select_CString( frontier_hero.IsFemale, 'Bohaterka ta', 'Bohater ten' )], noszący imię [frontier_hero.GetFirstName], bronił[Select_CString( frontier_hero.IsFemale, 'a', '' )] drobnego ludu przed atakiem, którego dopuściła się [frontier_ruler.GetCulture.GetName|l] grupa najeźdźców, a teraz udał[Select_CString( frontier_hero.IsFemale, 'a', '' )] się do [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip], by prosić mnie o audiencję.\n\nNie ma wątpliwości, że [frontier_hero.GetFirstNameNoTooltip] jest wielk[Select_CString( frontier_hero.IsFemale, 'ą bohaterką', 'im bohaterem' )], ale moi dworzanie mówią jednym głosem, że wywyższanie pospólstwa ponad nich jest niedopuszczalne."
 hold_court.7010.a: "„W nagrodę zajmiesz należne ci miejsce w moim domu”."
 hold_court_7010_new_courtier: "[frontier_hero.GetName] dołącza do twojego dworu"
 hold_court.7010.b: "„Prawdziwy bohater zasługuje na stanowisko godne jego umiejętnościom”."
 hold_court.7010.b1.tt: "[frontier_hero.GetNameNoTooltip] otrzymuje w nagrodę [frontier_hero_county.Custom('TitleAdj')], dzięki czemu zyskujesz lojalnego wasala, lecz wzburzasz szlachtę"
 hold_court.7010.b2.tt: "[frontier_hero.GetNameNoTooltip] otrzymuje od ciebie hrabstwo, które obecnie posiada [lost_county_vassal.GetName], w wyniku czego [lost_county_vassal.GetTitledFirstNameNoTooltip] będzie wściekł[Select_CString(lost_county_vassal.IsFemale, 'a', 'y' )], ale za to [frontier_hero.GetFirstNameNoTooltip] stanie się bardziej lojaln[Select_CString(frontier_hero.IsFemale, 'a', 'y' )] jako wasal"
 hold_court_7010_loyal_vassal: "[frontier_hero.GetName] zostaje twoim nowym wasalem"
 hold_court.7010.c: "„Zostaniesz uhonorowan[Select_CString( frontier_hero.IsFemale, 'a jako bohaterka, którą', 'y jako bohater, którym' )] jesteś!”"
 hold_court.7010.d: "„Jesteś bezczeln[Select_CString( frontier_hero.IsFemale, 'ą chłopką', 'ym chłopem' )], nikim więcej!”"
