l_english:
 childhood.7000.t: "[stolen_clothes.GetFirstNameNoTooltip] obiektem psot"
 childhood.7000.desc: "[Select_CString( ROOT.Char.IsFemale, 'Rzekłabym', 'Rzekłbym' )], że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('stolen_clothes'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))], [stolen_clothes.GetFirstName], wygląda trochę na #EMP [Select_CString( stolen_clothes.IsFemale, 'stłamszoną', 'stłamszonego' )]#!! Bierze wszystko zbyt poważnie i całymi dniami zajmuje się sprawami dworskimi. Może [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] wprowadzić trochę #EMP weselszą#! atmosferę?\n\n"
 childhood.7000.desc_child: "Wiem, że [child_helper.GetFirstName] chętnie pomoże mi zrealizować mój #EMP przebiegły plan#!, jeśli tylko [Select_CString( child_helper.IsFemale, 'ją', 'go' )] poproszę.\n\n"
 childhood.7000.desc_end: "Ciekawe jak [Select_CString( stolen_clothes.IsFemale, 'zareagowałaby', 'zareagowałby' )] [stolen_clothes.GetFirstNameNoTooltip], gdyby [stolen_clothes.GeHerHis] ubrania... „zniknęły”? #EMP*chichot*#!"
 childhood.7000.a: "Zakradnę się do [stolen_clothes.GetHerHis] komnat i świsnę [stolen_clothes.GetHerHis] ubrania!"
 childhood.7000.b: "[child_helper.GetFirstNameNoTooltip], odwróć [stolen_clothes.GetHerHis] uwagę. #EMP Do dzieła!#!"
 childhood.7000.c: "Nie, [Select_CString( ROOT.Char.IsFemale, 'powinnam być miła', 'powinienem być miły' )]. Odpocznij sobie, [stolen_clothes.GetFirstNameNoTooltip]."
 childhood.7000.d: "Hmm, zły moment..."
 childhood.7000.a.success: "Kradniesz ubrania"
 childhood.7000.a.failure: "[stolen_clothes.GetFirstNameNoTooltip|U] łapie się na gorącym uczynku"
