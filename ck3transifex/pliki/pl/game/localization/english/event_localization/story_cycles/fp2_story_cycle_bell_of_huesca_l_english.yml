l_english:
 bell_special_yearly.1000.t: ""
 bell_special_yearly.1000.desc: "M[Select_CString( steward.IsFemale, 'oja', 'ój' )] [steward.GetCouncilTitle|l] [steward.GetFirstName] zaproponował[Select_CString( steward.IsFemale, 'a', '' )] mi zbadanie pobliskiego opuszczonego kościoła z czasów Wizygotów.\n\nWśród beczkowych sklepień i podkowiastych łuków znajduje się niegdyś piękna dzwonnica, w której brakuje kilku zniszczonych dzwonów.\n\nGdy wędruję przez ruiny, słyszę stukot kopyt. Zaglądając przez otwór widzę, że zbliża się [faction_member_1.GetTitledFirstName]. Może myśli, że to miejsce może być kryjówką dla je[Select_CString( faction_member_1.IsFemale, 'j', 'go' )] zdradzieckiej frakcji?"
 bell_special_yearly.1000.a: "M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] [Select_CString( faction_member_1.IsFemale, 'ją', 'go' )] zabić i nikt tego nie zobaczy!"
 bell_special_yearly.1000.a.tt: "Podkradasz się po cichu do postaci [faction_member_1.GetTitledFirstName] i próbujesz [Select_CString( faction_member_1.IsFemale, 'ją', 'go' )] zabić"
 bell_special_yearly.1000.b: "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] po cichu się stąd wymknąć."
