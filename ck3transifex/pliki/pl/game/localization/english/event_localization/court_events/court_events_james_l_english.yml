l_english:
 court.0101.t: "Zwyrodnialec przed osądem"
 court.0101.desc.opening: "[Select_CString(lowborn_criminal.IsFemale, 'Więźniarka', 'Więzień' )] imieniem [lowborn_criminal.GetName] zostaje postawion[Select_CString(lowborn_criminal.IsFemale, 'a', 'y' )] przed katem, któr[Select_CString( executioner.IsFemale, 'ą', 'ym' )] jest [executioner.GetName], pod zarzutem"
 court.0101.desc.murderer: "nieopisanego morderstwa!\n\n"
 court.0101.desc.deviant: "aktów bestialstwa i bezbożnych występków!\n\n"
 court.0101.desc.witch: "aktów bezecności i zbrodni przeciwko [lowborn_criminal.GetFaith.CustomLoc('HighGodNameCel')]!\n\n"
 court.0101.desc.lazy: "nieposłuszeństwa wobec rozkazów swojego mistrza. Jako czeladnik wiejskiego murarza, [lowborn_criminal.GetName] został[Select_CString( lowborn_criminal.IsFemale, 'a oskarżona', ' oskarżony' )] o sprzeczanie się ze swoim mistrzem, niesłuchanie rozkazów, a nawet kwestionowanie jego umiejętności."
 court.0101.desc.thief: "licznych kradzieży w całym państwie.\n\n[Select_CString( ROOT.Char.IsFemale, 'Wielka', 'Wielki' )] [ROOT.Char.GetPrimaryTitle.GetName|l] [Select_CString( ROOT.Char.IsFemale, 'była ogałacana', 'był ogałacany' )] przez tego zwyrodnialca, gdyż kradł majątek korony w postaci chleba, warzyw, a nawet ubrań!"
 court.0101.desc.sumptuary: "pogwałcenia prawa antyzbytkowego, jakie ustanowił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\n[Select_CString( lowborn_criminal.IsFemale, 'Winowajczyni', 'Winowajca' )] nosi wszelkiego rodzaju krzykliwe, szpetne i niedopasowane odzienie. To nie tylko przestępstwo przeciwko władzy, którą sprawuje [ROOT.Char.GetTitleAsNameNoTooltip|l], ale także zbrodnia przeciwko zwykłej przyzwoitości."
 court.0101.desc.cannibal: "[lowborn_criminal.GetName] i [lowborn_criminal.GetHerHis] rodzina mieszkali w jaskini w okolicach [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip], wabiąc podróżnych obietnicą jedzenia i schronienia. Uważa się, że [lowborn_criminal.GetHerHis] rodzina uśmierciła w ten sposób ponad tysiąc podróżnych, zaś mieszkańcy [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip] domagają się wymierzenia sprawiedliwości."
 court.0101.desc.sadistic: "Przestępc[Select_CString( lowborn_criminal.IsFemale, 'zyni poderżnęła', 'a poderżnął' )] gardło młynarzowi i splądrował[Select_CString( lowborn_criminal.IsFemale, 'a', '' )] jego dom. Na dodatek zmusił[Select_CString( lowborn_criminal.IsFemale, 'a', '' )] żonę młynarza do ugotowania [lowborn_criminal.GetHerHim] jajek, które następnie zjadł[Select_CString( lowborn_criminal.IsFemale, 'a', '' )] na ciele zmarłego młynarza, zmuszając zarazem jego żonę, aby do nie[Select_CString( lowborn_criminal.IsFemale, 'j', 'go' )] dołączyła."
 court.0101.desc.priest: "[lowborn_criminal.GetFaith.PriestNeuter|U] [lowborn_criminal.GetName] [Select_CString( lowborn_criminal.IsFemale, 'zamordowała', 'zamordował' )] owieczkę z własnego stada wiernych. Ta [lowborn_criminal.GetFaith.GetAdjective|l] łachudra próbowała otrzymać przebaczenie od władz swojej wiary, lecz gdy wracała do [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip], u bram została bezzwłocznie aresztowana przez straż koronną."
 court.0101.desc.stableboy: "[lowborn_criminal.GetName|U] i [Select_CString( lowborn_criminal.IsFemale, 'królewska', 'królewski' )] [lowborn_criminal.Custom('servant_for_romance')|l] zostali przyłapani podczas wyraźnej rozpusty. To nie tylko akt niewierności, ale także obraza honoru rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 court.0101.desc.kinky: "[lowborn_criminal.GetName] został[Select_CString( lowborn_criminal.IsFemale, 'a znaleziona przykuta i oblana', ' znaleziony przykuty do słupa i oblany' )] od stóp do głów kleikiem, z nieestetycznym urządzeniem przymocowanym do [lowborn_criminal.GetHerHis] okolic intymnych. Rany na [lowborn_criminal.GetHerHis] ciele wskazują na obrażenia zadawane dla przyjemności, a wię[Select_CString( lowborn_criminal.IsFemale, 'źniarka', 'zień' )] wydaje się całkowicie unikać wstydu za swoje nienaturalne pragnienia."
 court.0101.desc.animals: "[Select_CString( lowborn_criminal.IsFemale, 'Więźniarka została przyłapana', 'Więzień został przyłapany' )] na popełnianiu bezbożnych czynów ze swoim bydłem, koniem i plastrami miodu. Taki akt dewiacji niezgodny jest z wolą [lowborn_criminal.GetFaith.HighGodNamePossessive] i jest zbrodnią nie tylko wobec natury, ale także przyzwoitości i zdrowego rozsądku."
 court.0101.desc.baby_soup: "Mieszkańcy [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip] donieśli, że [lowborn_criminal.GetName] dopuścił[Select_CString( lowborn_criminal.IsFemale, 'a', '' )] się niecnego czynu polegającego na ugotowaniu żywcem własnych nowo narodzonych dzieci wraz z jakimiś ziołami i warzywami. Ten bestialski czyn był próbą nienaturalnego przedłużenia [lowborn_criminal.GetHerHis] życia!"
 court.0101.desc.suspicious_healer: "Jako [Select_CString( lowborn_criminal.IsFemale, 'uzdrowicielka', 'uzdrowiciel' )] [lowborn_criminal.GetName] [Select_CString( lowborn_criminal.IsFemale, 'została oskarżona', 'został oskarżony' )] o stosowanie plugawych czarów, by ściągnąć śmierć na starców i schorowanych mieszkających w murach [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [lowborn_criminal.GetHerHis|U] występki są tak liczne, że nadano [lowborn_criminal.GetHerHim] przydomek „Anioła [lowborn_criminal.GetFaith.DeathDeityNamePossessive]”."
 court.0101.desc.devil_worshiper: "Uważan[Select_CString( lowborn_criminal.IsFemale, 'ą', 'y' )] za pobożnego człowieka [lowborn_criminal.GetName] urządził[Select_CString( lowborn_criminal.IsFemale, 'a', '' )] świątynię w swoim własnym lokum, lecz po wizytacji okazało się, że nie oddaje czci [lowborn_criminal.GetFaith.CustomLoc('HighGodNameCel')], ale [lowborn_criminal.GetFaith.CustomLoc('WitchGodNameCel')] i składa [lowborn_criminal.GetFaith.WitchGodHerHim] bezbożne ofiary!"
 court.0101.desc.outro: "\n\n[executioner.GetName] zapewnia, że czuje głębokie obrzydzenie – tak jak reszta – do [Select_CString( lowborn_criminal.IsFemale, 'tej grzeszniczki', 'tego grzesznika' )] i pyta, jaka kara należy się za tak haniebną zbrodnię."
 court.0101.a.cannibal: "Posiekać całą rodzinę i rzucić psom."
 court.0101.a.sadistic: "Kilka rundek na kole powinno przywołać ich do porządku."
 court.0101.a.priest.sky: "Niech sępy ucztują na [lowborn_criminal.GetHerHis] ciele... żywym."
 court.0101.a.priest: "Upewnicie się, że zostanie odpowiednio pochowan[Select_CString( lowborn_criminal.IsFemale, 'a... żywa', 'y... żywy' )]..."
 court.0101.a.stableboy: "Niech usuną [lowborn_criminal.GetHerHim] intymną część ciała i nakarmią nią konie."
 court.0101.a.kinky: "Niech [Select_CString( lowborn_criminal.IsFemale, 'ją', 'go' )] publicznie biczują aż do śmierci."
 court.0101.a.animals: "Spalić [Select_CString( lowborn_criminal.IsFemale, 'ją', 'go' )] żywcem razem z [lowborn_criminal.GetHerHis] bydłem."
 court.0101.a.baby_soup: "Wrzućcie [Select_CString( lowborn_criminal.IsFemale, 'ją', 'go' )] do kotła ze smołą."
 court.0101.a.suspicious_healer: "Niech sam[Select_CString( lowborn_criminal.IsFemale, 'a', '' )] spróbuje trochę „lekarstwa”."
 court.0101.a.devil_worshiper: "Być może żywy ogień pomoże [lowborn_criminal.GetHerHim] poczuć bliskość [Select_CString(EqualTo_string( lowborn_criminal.GetFaith.WitchGodSheHe, 'ona' ), 'swojej pani', 'swojego pana' )]."
 court.0101.a: "Tortury aż do śmierci to jedyna odpowiedź."
 court.0101.b: "Zróbcie z nimi, co chcecie."
 court.0101.c.deviant: "Brzmi jakby znał[Select_CString( lowborn_criminal.IsFemale, 'a', '' )] się na dobrej zabawie!"
 court.0101.c.beastiality: "...#EMP i#! z koniem? Jakże pomysłowe!"
 court.0101.c: "[lowborn_criminal.GetName] wie jak się bawi!"
 court.0101.d: "Zamknijcie ich, zdecyduję później..."
 court.0102.t: "Społeczne piętno egzekucji"
 court.0102.desc: "Widzę, jak [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi z melancholijnym wyrazem twarzy, a kiedy pytam, co trapi [executioner.GetHerHis] mroczny umysł, wzdycha.\n\n„Tak się składa, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], że każdej nocy muszę podróżować tak daleko poza tereny [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip], aby się wyspać. Katom nie wolno przebywać w granicach miasta. Nie, żebym nie lubił[Select_CString( executioner.IsFemale, 'a', '' )] torturować czy coś, ale po prostu doświadczam samotności, gdy jedyne głosy, jakie słyszę, to krzyki potępionych”."
 court.0102.a: "Śpij dziś w zamku, przyjaci[Select_CString( executioner.IsFemale, 'ółko', 'elu' )]."
 court.0102.b: "To bez wątpienia ciężkie życie, ale ktoś musi to robić."
 court.0102.c: "Hah! Nie jesteś bardziej godn[Select_CString( executioner.IsFemale, 'a', 'y' )] współczucia niż szczury w moim rynsztoku!"
 court.0103.t: "Śmiertelna okazja"
 court.0103.desc.opening: "[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przykuwa ostatnio moją uwagę, ponieważ wydaje się nosić coraz droższe stroje i przechadzać jak paw.\n\nNa moje pytanie ukazuje żółty, szczerbaty uśmiech i mówi mi, że przywłaszczył[Select_CString( executioner.IsFemale, 'a', '' )] sobie wartościowe rzeczy od przeklętych."
 court.0103.desc.hair_and_teeth: "[executioner.GetHerHis|U] działalność polega na sprzedawaniu kłębków włosów więźniów lalkarzom, zębów tym, którym ich brakuje, a nawet gałek ocznych osobom uprawiającym czary."
 court.0103.desc.jewelry: "Przyznał[Select_CString( executioner.IsFemale, 'a', '' )] się do kradzieży ubrań i biżuterii od potępionych i sprzedawania ich, zarabiając na tym, co pozostało z ograniczonego dobytku tych, którzy znaleźli się w lochach. Okradał[Select_CString( executioner.IsFemale, 'a', 'y' )] nawet zwłoki niedawno zmarłych!"
 court.0103.desc.meat: "Rozbierał[Select_CString( executioner.IsFemale, 'a', '' )] na części ciała niedawno zmarłych i sprzedawał[Select_CString( executioner.IsFemale, 'a', '' )] je na rynku jako egzotyczne mięso! Twierdzi, że jest to lepsza alternatywa dla odprawienia zatwierdzonych obrzędów pogrzebowych, gdyż potępieni nie są godni takich ostatnich próśb."
 court.0103.desc.saint_bones: "Usuwał[Select_CString( executioner.IsFemale, 'a', '' )] wnętrzności z kości nisko urodzonych więźniów i sprzedawał[Select_CString( executioner.IsFemale, 'a', '' )] je jako podrobione artefakty, oszukując zagranicznych gości i religijnych ludzi, by kupowali te przedmioty, jakby to rzeczywiście były kości świętych!"
 court.0103.desc.outro: "\n\nBezsprzecznie widać, że zarobił[Select_CString( executioner.IsFemale, 'a', '' )] na tym przedsięwzięciu niezłą sumkę, nie zwracając uwagi na to, co inni mogą myśleć o [executioner.GetHerHis] bestialskim biznesie."
 court.0103.a: "Wkręć mnie w to, a obiecuję, że otrzymasz więcej więźniów!"
 court.0103.b: "Ten upiorny handel kończy się właśnie teraz!"
 court.0103.c: "Udam, że tego nie słyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 court.0104.t: "Niezdrowa obsesja"
 court.0104.desc: "„Och! Och! I co wtedy [Select_CString( executioner.IsFemale, 'zrobiłaś', 'zrobiłeś' )]?” – mówi z ekscytacją [Select_CString( morbid_child.IsFemale, 'moja ukochana wychowanka', 'mój ukochany wychowanek' )] [morbid_child.GetName], a echo [morbid_child.GetHerHis] słów odbija się po korytarzach [ROOT.Char.GetCapitalLocation.GetTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]. Obok siedzi [executioner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] i, ku mojemu zdziwieniu, [morbid_child.GetFirstNameNoTooltip] patrzy na [Select_CString( executioner.IsFemale, 'nią', 'niego' )] z dziwacznym uwielbieniem, jakiego nigdy wcześniej nie [Select_CString( ROOT.Char.IsFemale, 'widziałam', 'widziałem' )] u [Select_CString( morbid_child.IsFemale, 'tej dziewczyny', 'tego chłopca' )]. „[Select_CString( executioner.IsFemale, 'Wznieciłam', 'Wznieciłem' )] ogień, a szczur w popłochu zaczął drążyć jego klatkę piersiową, aby uciec! Klasyka, zaczął śpiewać jak słownik!” – kat kpiąco prycha, a [morbid_child.Custom('PetName')] [morbid_child.GetName] wydaje się [Select_CString( morbid_child.IsFemale, 'rozbawiona', 'rozbawiony' )]."
 court.0104.a: "Niesamowite! I co było później?"
 court.0104.b: "Ta ponura fascynacja kończy się właśnie teraz!"
 court.0104.c: "Udam, że nic nie słyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 court.0106.t: "Mroczne miejsca dla mrocznych czynów"
 court.0106.desc: "Gdy zmierzch zapadł na dworze, [Select_CString( executioner.IsFemale, 'kobieta kat wyszła', 'kat wyszedł' )] ze swoich ponurych siedzib i zaprezentował[Select_CString( executioner.IsFemale, 'a', '' )] się przy świetle dworskich palenisk. Świeża krew plami [executioner.GetHerHis] potarganą odzież, a w rękach znajduje się para zakrwawionych szczypiec. „M[Select_CString( executioner.IsFemale, 'oja pani', 'ój panie' )], ostatnio tak sobie [Select_CString( executioner.IsFemale, 'myślałam', 'myślałem' )]... Jak daleko mogę się posunąć, gdy zmuszam ich do krzyku?”"
 court.0106.a: "Tak daleko, jak trzeba, by wymusić przyznanie się do winy."
 court.0106.b: "Bądź łagodn[Select_CString( executioner.IsFemale, 'a', 'y' )] dla tych biednych, nieszczęsnych dusz."
 court.0106.c: "To, co zrobisz w tym strasznym miejscu, to twoja sprawa."
 court.0107.t: "[unruly_child.GetNameNoTooltip] w rozpaczy"
 court.0107.desc: "Siedząc na tronie, słyszę odgłosy jakiejś sprzeczki i głośny płacz. Uświadamiam sobie, że to [unruly_child.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] płacze; zrywam się na nogi, pędzę przez korytarz i na końcu zastaję obraz: [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] przetrzymuje [Select_CString( unruly_child.IsFemale, 'biedną dziewczynę', 'biednego chłopca' )] jedną ręką, podczas gdy w drugiej trzyma nieporęcznie książkę.\n\nZanim [Select_CString( ROOT.Char.IsFemale, 'zażądałam', 'zażądałem' )] wyjaśnień, [Select_CString( And( unruly_child.IsFemale, tutor.IsFemale ), 'obie', Select_CString( And( Not(unruly_child.IsFemale), Not(tutor.IsFemale) ), 'obaj', 'oboje' ) )] przekrzykują swoje wersje wydarzeń.\n\n„[unruly_child.GetTitledFirstNameNoTooltip] opiera się wszelkim próbom przeczytania [unruly_child.GetHerHim] mojego arcydzieła na temat [tutor.Custom('education_focus_gen')]” – skarży się [Select_CString( tutor.IsFemale, 'nauczycielka', 'nauczyciel' )].\n\n„[Select_CString( unruly_child.IsFemale, 'Słyszałam', 'Słyszałem' )] tę drętwą książkę już tysiąc razy!” – protestuje [unruly_child.GetNameNoTooltip]. „Jest taka #EMP nudna!#!”"
 court.0107.a: "[unruly_child.GetNameNoTooltip], [tutor.GetNameNoTooltip] wie lepiej, zaufaj [tutor.GetHerHim]."
 court.0107.a.tt.1: ""
 court.0107.a.tt.2: ""
 court.0107.b: "Ta książka brzmi fascynująco; m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] ją od ciebie odkupić?"
 court_position_liege_support: ""
 court.0107.b.tt: "Zdobywasz artefakt książkę"
 court.0107.c: "Może [Select_CString( unruly_child.IsFemale, 'dziewczyna powinna', 'chłopak powinien' )] uczyć się czegoś innego..."
 buy_book_artifact: "Zdobywasz [court_artifact|El] książkę"
 court.0108.t: "Widowiskow[Select_CString(foreign_prince.IsFemale, 'a dworzanka', 'y dworzanin' )]"
 court.0108.desc: "Podając się za wygnańca z odległej krainy, [foreign_prince.Custom('GetPrincessPrince')|l] [foreign_prince.GetName] pojawił[Select_CString(foreign_prince.IsFemale, 'a', '' )] na dworze w towarzystwie ogromnej ilości egzotycznych zwierząt i już dokonał[Select_CString(foreign_prince.IsFemale, 'a', '' )] niesamowitych aktów miłosierdzia na ulicach [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip].\n\nWspaniałomyślnie bogat[Select_CString(foreign_prince.IsFemale, 'a cudzoziemka oświadczyła', 'y cudzoziemiec oświadczył' )], że pragnie by [available_child.Custom2('MyCharacterIntroduction', ROOT.Char)] został[Select_CString(available_child.IsFemale, 'a', '' )] [foreign_prince.GetHerHis] [Select_CString(available_child.IsFemale, 'żoną', 'mężem' )]!\n\nO ile dwór jest pełen entuzjazmu dla tej egzotyczne[Select_CString(foreign_prince.IsFemale, 'j księżniczki', 'go księcia' )], nie wszyscy są przekonani. [sceptical_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] twierdzi, że nigdy nie słyszał[Select_CString(sceptical_courtier.IsFemale, 'a', '' )] o odległej krainie, z której rzekomo pochodzi cudzoziem[Select_CString(foreign_prince.IsFemale, 'ka', 'iec' )] i nie może jej znaleźć na żadnych mapach.\n\nWraz z kilkoma innymi podobnie myślącymi poplecznikami, potępił[Select_CString(sceptical_courtier.IsFemale, 'a', '' )] księ[Select_CString(foreign_prince.IsFemale, 'żniczkę jako szarlatankę', 'cia jako szarlatana' )] i nalega, abyśmy ukarali [Select_CString(foreign_prince.IsFemale, 'ją', 'go' )] za próbę oszustwa, za sprawą którego [available_child.GetName] miał[Select_CString(available_child.IsFemale, 'aby', 'by' )] poślubić #EMP niskourodzon[Select_CString(foreign_prince.IsFemale, 'ą', 'ego' )]#!."
 court.0108.a: "Nie bądź złośliw[Select_CString( sceptical_courtier.IsFemale, 'a', 'y' )], [sceptical_courtier.GetNameNoTooltip]. Pobiorą się rano!"
 court.0108.b: "[sceptical_courtier.GetNameNoTooltip] ma rację! Do lochu z ni[Select_CString( foreign_prince.IsFemale, 'ą', 'm' )]!"
 court.0108.c: "Dziękuję za twoja wizytę, [Select_CString( foreign_prince.IsFemale, 'księżno', 'księciu' )] [foreign_prince.GetFirstNameNoTooltip], ale powin[Select_CString( foreign_prince.IsFemale, 'naś', 'ieneś' )] wyjechać."
 court.0109.t: "Ekspert[Select_CString(executioner.IsFemale, 'ka', '' )] od anatomii"
 court.0109.desc: ""
 court.0109.a: "Marnujesz się jako kat! Bądź mo[Select_CString( executioner.IsFemale, 'ją osobistą medyczką', 'im osobistym medykiem' )]!"
 court.0109.b: "Nie trać czasu na leczenie tych szumowin!"
 court.0109.c: "Fascynujące, może nauczysz mnie niektórych ze swoich metod."
 court.0109.d: "Dobra robota! Kontynuuj służbę chorym i potrzebującym z [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]."
 court.0110.t: "Lekcja o pożądaniu"
 court.0110.desc.intro: "Przechadzam się po moim dworze, zadowolon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z kolejnej nocy wypełnionej żądzą i namiętnością, kiedy wpadam w sidła, które zastawi[Select_CString( And(chaplain.IsFemale, parent.IsFemale), 'ły','li')] na mnie [parent.Custom2('MyCharacterIntroduction', ROOT.Char)] i [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]! Każd[Select_CString( And(chaplain.IsFemale, parent.IsFemale), 'a','y')] z nich przygląda mi się z miną gdzieś pomiędzy obrzydzeniem, drapieżnością i troską.\n„Co to ma znaczyć?” — pytam.\n\n"
 court.0110.desc.deviant: "„O [Select_CString( ROOT.Char.IsFemale, 'córko moja', 'synu mój' )], bardzo się martwię o twoją duszę. Każdej nocy dopuszczasz się aktów bestialstwa, które sprawiłyby, że [ROOT.Char.GetFaith.FertilityGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.FertilityGodSheHe, 'ona' ), 'odwróciłaby', 'odwróciłby' )] się ze wstrętem”."
 court.0110.desc.pox: "„Masz więcej kochan[Select_CString( ROOT.Char.IsFemale, 'ków', 'ek' )] niż dziki pies pcheł. Obawiam się, że ospa kochan[Select_CString( ROOT.Char.IsFemale, 'ka', 'ki' )] może nie być jedyną rzeczą, która zabarwi twoje ciało, gdy twoja żądza zostanie zaspokojona”."
 court.0110.desc.notspecial: "„Twoje ciało jest świątynią, a jednak traktujesz je jak burdel! Czy kiedykolwiek znajdzie się wystarczająco dużo kochan[Select_CString( ROOT.Char.IsFemale, 'ków', 'nek' )], by zaspokoić tę dziurę, w której powinna być twoja dusza?”"
 court.0110.desc.outro: "M[Select_CString( ROOT.Char.IsFemale, 'oja matka', 'ój ojciec' )] karci mnie z niewielkimi wyrzutami sumienia.\n\n„Każdej nocy, kiedy oddajesz się tym ziemskim rozkoszom, przybliżasz się o krok do [ROOT.Char.GetFaith.CustomLoc('NegativeAfterLifeGenitive')]” — dodaje [chaplain.GetNameNoTooltip]. „Stawiamy cię teraz przed obliczem, aby ocalić twoją duszę, drogie dziecko. Wymagane jest złożenie ślubu celibatu, gdyż tylko to i nic innego może ocalić twoją duszę od wiecznych mąk”."
 court.0110.a: "Co za bezczelność! Do lochu!"
 court.0110.b: "Masz rację, boję się o swoją nieśmiertelną duszę."
 court.0110.c: "Nie pozwolę zniewolić moich zmysłowych pragnień!"
 court.0111.t: "Relikwia spełnionej zemsty"
 court.0111.desc: "Gdy przechadzam się po dworze, napotykam na gorącą dyskusję, w której [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] oraz [antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)] biorą udział. Spierają się o to, czy czaszka człowieka, którym był[Select_CString( rival.IsFemale, 'a', '' )] [rival.Custom2('MyCharacterIntroduction', ROOT.Char)], będzie odpowiednim artefaktem dla mojego dworu.\n\n„Ach, [Select_CString( ROOT.Char.IsFemale, 'pani ma', 'panie mój' )], dać ci żem chciał tę o to czaszkę jako prezent. Jako że [rival.GetTitledFirstNameNoTooltip] se przedwcześnie [Select_CString( rival.IsFemale, 'zmarła, do niczego już jej', 'zmarł, do niczego już mu' )] się nie nada” – [executioner.GetName] pociera swoje zakrwawione dłonie z dziecięcą radością. „A może [rival.GetHerHis] zęby posłużą za elementy jakiegoś fikuśnego naszyjnika!?”\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój paniej' )], z pewnością nie chcesz, bym przerabiał[Select_CString( antiquarian.IsFemale, 'a', '' )] taki anormalny przedmiot na relikwię godną tego dworu!” – protestuje [antiquarian.GetTitledFirstNameNoTooltip]. „Być może ta istota powinna pozostać w lochach, gdzie jest jej miejsce, a sprawę relikwii i antyków pozostawić ekspertom”."
 court.0111.a: "[rival.GetHerHis|U] czaszka stanie się świetną ciekawostką do zaprezentowania na ucztach!"
 court.0111.b: "Całkowicie groteskowy pomysł."
 get_skull_artifact: "Zyskujesz [court_artifact|El] – czaszkę"
 court.0112.t: "Zwłoki w zamknięciu"
 court.0112.desc: ""
 court.0112.a: "Zzielenieje jak te zwłoki? Wchodzę w to."
 court.0112.a.tt: "Zyskujesz artefakt – regalia"
 court.0112.b: "Wszyscy mieszkańcy [ROOT.Char.GetCapitalLocation.GetTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] dowiedzą się, co [Select_CString( guilty_courtier.IsFemale, 'zrobiłaś', 'zrobiłeś' )]!"
 court.0112.c: "Zapomnijmy o tym na dobre."
 get_regalia_artifact: "Zyskujesz [artifact|El] – regalia"
