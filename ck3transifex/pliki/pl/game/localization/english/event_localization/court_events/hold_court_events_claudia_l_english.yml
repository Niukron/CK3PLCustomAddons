l_english:
 hold_court.6000.t: "Puste spichlerze"
 hold_court.6000.desc_intro: "Stoi przede mną [6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)] z nisko zawieszoną głową.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], na terenie [6000_province.GetTitle.GetAdjectiveNoTooltip] doszło do poważnych strat na skutek"
 hold_court.6000.desc_occupation: "wrogiej okupacji."
 hold_court.6000.desc_raiding: "najazdu i grabieży."
 hold_court.6000.desc_epidemics: "epidemii."
 hold_court.6000.desc_winter: "surowej zimy."
 hold_court.6000.desc_middle: "Ludzie umierają z głodu; nasze pola nie dają plonów, a bydła jest za mało, by przeżyć!"
 hold_court.6000.desc_count: "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U] nie ma ani pieniędzy, ani chęci, by nam pomóc."
 hold_court.6000.desc_ending: "Prosimy Cię o interwencję i ocalenie twoich poddanych, dzięki twojej bezgranicznej wielkoduszności!”\n\n[6000_poor.GetFirstName] kłania się nisko i milknie."
 hold_court.6000.a: "Trochę złota pomoże zmniejszyć twoje cierpienia."
 hold_court.6000.b: "Zwolnię was z części podatków, abyście mogli to przetrwać."
 hold_court.6000.c: "Znam odpowiednią osobę, która mogłaby sobie z tym poradzić."
 hold_court.6000.c.tt: "[inspector.GetTitledFirstName] zostaje wysłan[Select_CString( inspector.IsFemale, 'a', 'y' )] jako oficjalny inspektor w celu sprawowania nadzoru nad odbudową hrabstwa"
 hold_court.6000.d: "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że sami sobie z tym poradzicie."
 hold_court.6000.e: "Lepiej płaćcie podatki, bo będą konsekwencje..."
 hold_court.6010.t: "Nadania ziemskie"
 hold_court.6010.desc: "Wysłanni[Select_CString( 6010_embassy.IsFemale, 'czka', 'k' )] z prowincjonalnego miasta, [6010_embassy.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], przybył[Select_CString( 6010_embassy.IsFemale, 'a', '' )], aby zaprotestować przeciwko nadużyciom, jakich dopuszcza się wobec [6010_embassy.GetHerHis] miasta [6010_church.GetCouncilTitle|l] [6010_church.GetFirstNameNoTooltip], nad któr[Select_CString( 6010_church.IsFemale, 'ą', 'ym' )] bezpośrednią ochronę roztacza [6010_church.GetHerHis] [Select_CString( 6010_count.IsFemale, 'seniorka', 'senior' )], [6010_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n„Zajmują i przejmują siłą nasze tereny uprawne, a właścicielom ziemi grożą potępieniem duchowym i przemocą materialną. W ten sposób chcą zmusić ich do sprzedaży dobytku! Błagam cię, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], oddaj należną nam sprawiedliwość!”"
 hold_court.6010.a: "[6010_church.GetFirstNameNoTooltip] ma prawo tak postępować."
 hold_court.6010.b: "[6010_church.GetFirstNameNoTooltip] nie stoi ponad prawem."
 6010_revoke_title_reason: "Zyskujesz [revoke_title_reason|El] wobec postaci [6010_count.GetFirstNameNoTooltip]"
 hold_court.6010.c: "Nie zawracaj mi głowy tymi lokalnymi sprzeczkami."
 hold_court.6010.d: "[6010_embassy.GetFirstNameNoTooltip|U], możesz służyć mi lepiej."
 hold_court.6010.d.tt: "[6010_county.GetNameNoTooltip|U] staje się republikańskim wasalem"
 hold_court.6020.t: "Jastrzębie i gołębie"
 hold_court.6020.desc: "[hawk.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i [dove.Custom2('MyCharacterIntroduction', ROOT.Char)] stoją przede mną, kłócąc się — jak zwykle — o najlepszą politykę dla naszego kraju.\n\n„Wojna to jedyny sposób na uczynienie kraju bogatym i potężnym!” — stwierdza asertywnie [hawk.GetFirstNameNoTooltip].\n\n„Tylko w pokoju kraj może się rozwijać i prosperować!” — ripostuje [dove.GetFirstNameNoTooltip].\n\nTym razem jednak oczekują ode mnie zajęcia stanowiska."
 hold_court.6020.a: "Nasi ludzie to dumni wojownicy, a nie tchórzliwi wieśniacy!"
 hold_court.6020.b: "Tylko pokój może przynieść nam dobrobyt!"
 hold_court.6020.c: "Zrobimy tylko to, co #EMP ja#! postanowię."
 hold_court.6030.t: "Zza granicy"
 hold_court.6030.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], pochodzę ze wspólnoty zakonnej [6030_church.GetTitle.GetAdjective] mieszczącej się na ziemiach [6030_border.GetAdjective]”.\n\n„Tam, mądr[Select_CString(6030_monk.IsFemale, 'e i pobożne kobiety', 'zy i pobożni mężczyźni' )] od wieków gromadzą i przechowują tradycyjną wiedzę, którą zgromadziła kultura [6030_monk.GetCulture.GetName|l]. Jako znak naszej dobrej woli, ofiaruję ci tę cenną antologię tekstów przetłumaczonych na twój język”.\n\n„Mamy nadzieję, że ją zaakceptujesz i zyskasz nowe spojrzenie na nasz naród”."
 hold_court.6030.a: "Z wdzięcznością ją przyjmę."
 hold_court.6030.b: "Proszę, zostań i naucz mnie więcej!"
 hold_court.6030.b.tt.2: "Każdy władca, którego kultura jest [6030_monk.GetCulture.GetName|l]"
 hold_court.6030.c: "Nie obchodzi mnie to, po prostu zejdź mi z oczu."
 hold_court.6030.d: "Wasza podrzędna kultura nie jest godna zapamiętania!"
 hold_court.6030.d.tt: "Każdy twój wasal, którego kultura jest [6030_monk.GetCulture.GetName|l]"
 hold_court.6040.t: "Zaginiony skarb"
 hold_court.6040.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], reprezentuję wspólnotę religijną [6040_church.GetTitle.GetAdjectiveNoTooltip]”.\n\n„Szperając w naszym skromnym archiwum, natrafiliśmy na bardzo osobliwą księgę. Okładka była zakurzona, oprawa krucha, a strony pożółkłe od czasu, ale zawierała najbardziej niezwykłe rysunki, a sam rękopis był nam wszystkim nieznany”.\n\n„Jesteśmy pewni, że jest to unikat na skalę światową, dawno zapomniany skarbiec wiedzy, prawdziwy skarb! Dlatego też oferujemy go tobie. Być może jest to oryginalny egzemplarz woli [6040_monk.GetFaith.HighGodNamePossessive], bądź też pamiętnik z czasów tworzenia świata!”"
 hold_court.6040.a: "Dziękuję, dodam go do swojej kolekcji."
 hold_court.6040.b: "#EMP Fascynujące!#! Poślijcie po mojego antykwariusza!"
 hold_court.6040.b.tt: "Twój antykwariusz jest bezradny"
 hold_court_6040_b_fake: "Książka jest kiepskim falsyfikatem — bezwartościowym i bezużytecznym"
 hold_court_6040_b_generic: "Książka rzeczywiście jest stara, ale to tylko [6040_monk.Custom('GetOldBook')]."
 hold_court_6040_b_clueless: "Nawet twój antykwariusz nie jest w stanie rzucić światła na pochodzenie i przeznaczenie książki"
 hold_court_6040_b_artifact: "Książka jest starożytnym i cennym egzemplarzem arcydzieła!"
 hold_court.6040.c: "Pozwól mi zerknąć, #EMP teraz#!!"
 hold_court.6040.c.tt: "To kiepsko wykonany falsyfikat!"
 hold_court.6040.c.tt.2: "Książka pozostaje dla ciebie tajemnicą"
 hold_court.6040.c.tt.3: "To ładny manuskrypt, ale nic specjalnego"
 hold_court.6040.c.tt.4: "To rzadki i wartościowy tekst"
 hold_court_6040_c_clueless: "Rękopis i treść książki wykraczają poza twoje zrozumienie"
 hold_court.6040.d: "To musi być dzieło [ROOT.Char.GetFaith.DevilNamePossessive]! SPALCIE TO!"
 hold_court.6040.e: "Kogo obchodzą książki?"
 hold_court.6050.t: "Święty grobowiec"
 hold_court.6050.desc: "Stojąc[Select_CString(6050_pop.IsFemale, 'a', 'y' )] przede mną chłop[Select_CString(6050_pop.IsFemale, 'ka', '' )] zdaje się zaraz wybuchnąć z podniecenia.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Cuda! Świętość!!! Zostaliśmy #EMP BŁOGOSŁAWIENI#!!”\n\n[6050_pop.GetHerHis|U] entuzjastyczny bełkot jest zagmatwany, ale w końcu łapię sedno sprawy: Chce, żebym zasponsorował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] kult lokalne[Select_CString(6050_holy.IsFemale, 'j świętej, która', 'go świętego, który' )] niedawno zmarł[Select_CString(6050_holy.IsFemale, 'a', '' )] na terenie [6050_tomb.GetTitle.GetAdjectiveNoTooltip]. [6050_holy.GetFirstName] za życia był[Select_CString(6050_holy.IsFemale, 'a cudotwórczynią, znaną', ' cudotwórcą, znanym' )] z [6050_holy.Custom('GetMiracle1')] i [6050_holy.Custom('GetMiracle2')]. [6050_holy.GetHerHis|U] grób przyciąga oddanych gości z całego kraju."
 hold_court.6050.desc_hof: "\n\nJako [head_of_faith|El] mam przywilej decydować, czy potępić, czy promować ten kult."
 hold_court.6050.a: "[6050_holy.GetHerHis|U] świątobliwość otrzyma należną [6050_holy.GetHerHim] cześć."
 hold_court.6050.b: "Już wiem. Święt[Select_CString(6050_holy.IsFemale, 'a przyszła', 'y przyszedł' )] do mnie we śnie."
 hold_court.6050.c: "Natychmiast wyplenię te bluźniercze bzdury!"
 hold_court.6050.d: "Nie obchodzą mnie chłopskie zabobony."
 hold_court.6060.t: "Dogodna oferta"
 hold_court.6060.desc: "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stoi przede mną z wyrazem nadziei na twarzy.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )],"
 hold_court.6060.desc_merchant: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], pozwól, że się przedstawię: mam na imię [6060_rich.GetTitledFirstName]. Jestem bogat[Select_CString( 6060_rich.IsFemale, 'ą kupczynią', 'ym kupcem' )] ze stolicy i"
 hold_court.6060.desc_ending: "nie mogę nie zauważyć, że w ostatnim czasie finanse państwa nie są w najlepszym stanie. Oczywiście, zarządzasz nimi w sposób bardzo skrupulatny, ale być może znajdziesz jakieś zastosowanie dla dodatkowej ilości złota”.\n\n„Jestem gotow[Select_CString( 6060_rich.IsFemale, 'a', 'y' )] wykupić z twoich rąk niewielką osadę w zamian za pokaźną sumę złota. Czy byłoby to do przyjęcia?”"
 hold_court.6060.a: "Bardzo dobrze. [6060_offer.GetNameNoTooltip] należy do ciebie."
 hold_court.6060.b: "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że możesz zaoferować #EMP nieco więcej#!..."
 hold_court.6060.b.tt.success: "[6060_rich.GetFirstNameNoTooltip] zgadza się zapłacić więcej"
 hold_court.6060.b.tt.failure: "[6060_rich.GetFirstNameNoTooltip] podtrzymuje swoją ostatnią ofertę, a ty wychodzisz na chciwego głupca"
 hold_court.6060.c: "Nie potrzebuję twojego złota."
 hold_court.6070.t: "Wzmacnianie sojuszu"
 hold_court.6070.desc: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'ój panie' )], nazywam się [6070_embassy.GetTitledFirstName] i jestem ambasadorem. Przysłał[Select_CString( 6070_sender.IsFemale, 'a mnie twoja sojuszniczka', ' mnie twój sojusznik' )], [6070_sender.GetTitledFirstName]. Przynoszę ci [6070_sender.GetHerHis] przyjazne pozdrowienia i ofertę.\n\n[Select_CString( 6070_sender.IsFemale, 'Moja pani', 'Mój pan' )] ceni sobie przede wszystkim twoją przyjaźń, więc na znak dobrej woli wysyła ci [Select_CString( 6070_child.IsFemale, 'swoją córkę', 'swojego syna' )]. Liczy na to, że [6070_child.GetFirstName] uzyska wykształcenie kierunkowe zgodnie z twoją wolą.\n\n[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], mam nadzieję, że ten gest wzmocni nasz sojusz, a pewne jest, że [6070_child.GetFirstNameNoTooltip] będzie w dobrych rękach”."
 hold_court.6070.a: "Z chęcią przyjmę twoją ofertę."
 hold_court.6070.b: "Oczywiście! [6070_friend.GetFirstNameNoTooltip], oprowadź [Select_CString( 6070_child.IsFemale, 'ją', 'go' )]!"
 hold_court.6070.c: "Zgadzam się, jednakże w zamian oczekuję zaręczyn."
 hold_court.6070.d: "Przykro mi, ale nie mogę teraz przyjąć tej odpowiedzialności."
 hold_court.6070.e: "To dziecko jest notorycznym zagrożeniem – nie zrzucisz [Select_CString( 6070_child.IsFemale, 'jej', 'go' )] na mnie!"
 hold_court.6080.t: "[6080_culture.GetNameNoTooltip|U] grupa osadników"
 hold_court.6080.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], [6080_culture.GetNameNoTooltip|l] grupa ludności żyjąca na terenie [6080_county.GetAdjectiveNoTooltip] przysyła mnie, abym reprezentował[Select_CString( 6080_count.IsFemale, 'a', '' )] ich interesy” – stwierdza [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n„Jesteśmy lojalnymi i wiernymi poddanymi, ale nasza ziemia jest biedna, słabo rozwinięta i skąpo zaludniona. Proszę, pozwól nam ją ponownie zasiedlić i zarządzać nią zgodnie z naszymi tradycjami!”\n\n„Pod twoją życzliwą opieką nasza ziemia może nadal prosperować, a ty zyskasz nowego wiernego wasala!”"
 hold_court.6080.a: "Bardzo dobrze. Twoi ludzie mogą zasiedlić ziemie [6080_county.GetAdjectiveNoTooltip]."
 hold_court.6080.a.tt: "Nie będzie możliwości odebrania tego tytułu, dopóki [6080_count.GetFirstNameNoTooltip] nie umrze"
 hold_court.6080.b: "Wiem, co jest lepsze dla [6080_county.GetAdjectiveNoTooltip]."
 hold_court.6080.c: "[6080_culture.GetNameNoTooltip|U] grupa ludności powinna zniknąć z mojego państwa!"
 hold_court.6090.t: "Heretycy na wolności"
 hold_court.6090.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], z przykrością muszę cię poinformować, że sytuacja religijna na moich ziemiach wymknęła się spod kontroli...”\n\n„Próbował[Select_CString( 6090_vassal.IsFemale, 'am', 'em' )] sprawić, by moi poddani ujrzeli światło naszej prawdziwej wiary, ale zbyt wielu z nich trwa w swoich błędnych przekonaniach! Błagam cię, wykorzystaj swój autorytet i siłę, aby mi pomóc!”"
 hold_court.6090.desc.almoner: "\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], jeśli mogę” – wtrąca się [high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]. „Może dałoby radę ich przekonać, obdarowując jałmużną #EMP odpowiednich#! wiernych?”"
 hold_court.6090.desc.executioner: "\n\n„Pewnie potrzebują rządów #EMP twardej ręki#!” — mówi [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] uśmiechając się mrocznie."
 hold_court.6090.a: "[court_chaplain.GetFirstNameNoTooltip], zobacz, co możesz zrobić."
 hold_court.6090.b: "[high_almoner.GetFirstNameNoTooltip], zorganizuj jakąś lokalną działalność charytatywną."
 hold_court.6090.c: "Najlepszym rozwiązaniem jest zawsze pokojowe współistnienie."
 hold_court.6090.d: "[executioner.GetFirstNameNoTooltip], daj niektórym niewiernym przykład właściwego postępowania."
 hold_court.6090.e: "To brzmi jak twój problem, nie mój."
 hold_court.6100.t: "Państwo w stanie wojny"
 hold_court.6100.desc: "Stoją przede mną [6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)] i [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” – zaczyna [6100_vassal_1.GetFirstNameNoTooltip]. „Wojna, którą ja i [6100_vassal_2.GetTitledFirstNameNoTooltip] ze sobą toczymy, przeciąga się wyłącznie z powodu [6100_vassal_2.GetHerHis] uporczywej odmowy dostrzeżenia rozsądku, dlatego przychodzimy do ciebie po mediację”.\n\n„Więc teraz to jest #EMP moja wina#!!?” – wtrąca [6100_vassal_2.GetFirstNameNoTooltip]. „Ty [Select_CString( 6100_vassal_1.IsFemale, 'suko', 'kundlu' )]! M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )] powiedz [6100_vassal_1.GetHerHim]!”"
 hold_court.6100.desc.jester: "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rozkręca się: „Ochh, #EMP kocham#! drobne sprzeczki! Dobrze komponują się z... ZABAWNYMI RYMAMI!”"
 hold_court.6100.a: "Każdy mógł zauważyć, że [6100_vassal_1.GetFirstNameNoTooltip] ma rację."
 hold_court.6100.b: "[6100_vassal_2.GetFirstNameNoTooltip] reprezentuje słuszne stanowisko."
 hold_court.6100.c: "Zaprzestańcie walki natychmiast, albo..."
 hold_court.6100.d: "Jestem zmęczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] waszymi bzdurami. Wynocha do więzienia z wami!"
 hold_court.6100.e: "Załatwmy to jak honorowi wojownicy."
 hold_court.6100.e.tt: "Tych dwóch rywali rozwiąże swoją wojnę poprzez pojedynek"
 hold_court.6100.f: "Ha, ha, dobry pomysł! Wymieńcie się jakimiś rymowanymi ripostami!"
 hold_court.6100.f.1: "„Taka z ciebie brudna świnia\nże twym domem jest jaskinia\nZnosić cię nie w mej naturze\nzostań, proszę, w swojej dziurze...?”"
 hold_court.6100.f.1.t: "[6100_vassal_1.GetShortUIName|U] swoimi nieudolnymi próbami wyzwala w tobie rechot śmiechu"
 hold_court.6100.f.2: "„Bęcwał z ciebie gburowaty\nubaw mają małolaty\nSpieprzać będziesz, gdzie pieprz rośnie\nna twarzy nie będzie ci tak radośnie...?”"
 hold_court.6100.f.2.t: "[6100_vassal_2.GetShortUIName|U] swoimi beznadziejnymi rymami wyzwala w tobie salwy śmiechu"
 hold_court.6100.g: "Przeszkadzacie mi swoimi małymi sprzeczkami. Opuśćcie mnie."
 hold_court.6100.g.tt: "Wojna trwa nadal"
 hold_court.6101.t: "[sc_victor.GetTitledFirstName|U] wygrywa pojedynek"
 hold_court.6101.tt: "[sc_victor.GetTitledFirstName|U] zostaje ogłoszon[Select_CString( sc_victor.IsFemale, 'a', 'y' )] zwycięzcą wojny"
 hold_court.6110.t: "Spustoszona ziemia"
 hold_court.6110.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], jestem tylko skromn[Select_CString( 6110_rep.IsFemale, 'ą chłopką', 'ym chłopem' )], ale błagam o pomoc! Ziemia mojego ludu została spustoszona przez długą i krwawą wojnę, którą toczą twoi wasale [6110_vassal_1.GetTitledFirstName] i [6110_vassal_2.GetTitledFirstName]!”\n\n„Pola płoną, zwierzęta są zabijane, a chłopi umierają! Proszę, powstrzymaj ten rozlew krwi!”"
 hold_court.6110.desc.almoner: "\n\n„Niech miłosierdzie [almoner.GetFaith.HighGodNamePossessive] i hojność dzieci [almoner.GetFaith.HighGodNamePossessive] będą balsamem na twoje cierpienia” — sugeruje łagodnie [almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6110.a: "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że trochę złota ulży twoim nieszczęściom."
 hold_court.6110.b: "Nakazuję natychmiastowe przerwanie wojny!"
 hold_court.6110.c: "Za swoje wybryki poniosą karę."
 hold_court.6110.d: "#EMP Jak śmiesz#! krytykować swoich przełożonych?!"
 hold_court.6110.e: "Chłop nie powinien mieszać się w sprawy szlachty."
 hold_court.6110.f: "[almoner.GetFirstNameNoTooltip], dopilnuj, aby hojne jałmużny dotarły do potrzebujących chłopów."
 6110_custom_every_realm_1: "Każde hrabstwo w państwie, którym rządzi [6110_vassal_1.GetShortUIName]"
 6110_custom_every_realm_2: "Każde hrabstwo w państwie, którym rządzi [6110_vassal_2.GetShortUIName]"
 hold_court.6120.t: "Dzień prawdy"
 hold_court.6120.desc: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] zabiera głos. „Mam pomysł na usprawnienie systemu podatkowego”.\n\n„Można wysłać nadzorców, aby przepytali poddanych na temat każdej nieruchomości: jej nazwy, właściciela, rozbudowy, wartości oraz tego, ile osób i zwierząt tam mieszka”."
 hold_court.6120.desc.seneschal: "\n\n„Proszę, [Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], pozwól mi nadzorować tę sprawę” – odzywa się [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]."
 hold_court.6120.desc.swans: "\n\n„A ja dostarczę listę wszystkich łabędzi żyjących na twojej ziemi! Moim ulubieńcem jest [keeper_swans.Custom('GetSwanName')]! Czy mówił[Select_CString( keeper_swans.IsFemale, 'a', 'e' )]m ci ostatnio jaki ma miękki i puszysty brzuszek? Wczoraj poszliśmy na spacer i...” – postanawiam przerwać te brednie, które wypowiada [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)] na temat tego cholernego ptaka."
 hold_court.6120.desc.jester: "\n\n„Ale liczby są #EMP nuuuudne!#!” – skarży się [jester.Custom2('MyCharacterIntroduction', ROOT.Char)]. „Zamiast tego zatańczmy!”"
 hold_court.6120.a: "Bardzo dobrze, rozpocznijmy przegląd."
 hold_court.6120.a.tt: "Rozpoczyna się badanie. Jego realizacja potrwa kilka miesięcy"
 hold_court.6120.b: "[seneschal.GetFirstNameNoTooltip], ty się tym zajmij."
 hold_court.6120.c: "Jeśli chcę poprawić opodatkowanie, mogę po prostu #EMP podnieść#! podatki..."
 6120_every_vassal: "Każdy twój wasal"
 hold_court.6120.d: "To nie jest tego warte."
 hold_court.6120.e: "Rzeczywiście, wytańczmy te złe liczby!"
 swan_name_illfated: "Nieszczęśnik"
 swan_name_rose: "Róża"
 swan_name_honky: "Skrzekoskrzek"
 swan_name_honker: "Skrzekacz"
 swan_name_hugo: "Hugo"
 swan_name_leda: "Leda"
 swan_name_anklebiter: "Kąsacz kostek"
 swan_name_angrynipper: "Szczypacz"
 swan_name_odette: "Odette"
 hold_court.6121.t: "Dzień prawdy: Ewidencja zakończona"
 hold_court.6121.desc: "„Zrobione, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — stwierdza [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)], kłaniając się przede mną.\n\n„Kilka miesięcy temu zlecił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] badanie wszystkich swoich ziem. Teraz zostało to ukończone, a szczegóły dotyczące własności i wartości gruntów zostały zebrane w tej księdze. Dopóki ten spis jest wierny rzeczywistości, twoje opodatkowanie będzie bardziej efektywne w całym twoim państwie!”"
 hold_court.6121.a: "Doskonała robota, [6121_responsible.GetFirstNameNoTooltip]!"
 hold_court.6130.t: "Kataster"
 hold_court.6130.desc: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” — odzywa się [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)]. „Proponuję przeprowadzenie badań katastralnych we wszystkich hrabstwach, które posiadasz”.\n\n„Lepsze poznanie i odwzorowanie twojej ziemi z pewnością zwiększy jej dobrobyt!”"
 hold_court.6130.desc_tutor: "\n\n„To byłaby świetna okazja, aby [6130_tutored.Custom2('YourCharacterIntroduction', ROOT.Char)] zdobył[Select_CString( 6130_tutored.IsFemale, 'a', '' )] nieco doświadczenia w matematyce i geometrii, będąc w terenie. Pozwól mi się przyłączyć” — żąda [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6130.desc_hunt: "\n\n„Nikt nie zna twoich ziem i lasów lepiej ode mnie! Pozwól mi pomóc!” — interweniuje [m_hunt.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6130.a: "Bardzo dobrze, [6130_proposer.GetFirstNameNoTooltip]. Możesz zabrać się za pracę."
 hold_court.6130.a.tt: "[6130_proposer.GetFirstNameNoTooltip] rozpoczyna pracę nad pomiarem katastralnym. Jego ukończenie zajmie kilka miesięcy."
 hold_court.6130.b: "Dobry pomysł. Niech [tutor.GetFirstNameNoTooltip] i [6130_tutored.GetFirstNameNoTooltip] pójdą z tobą!"
 hold_court.6130.b.tt: "[6130_proposer.GetFirstNameNoTooltip] i [tutor.GetFirstName] rozpoczynają pracę nad pomiarem katastralnym. Jego ukończenie zajmie kilka miesięcy."
 hold_court.6130.c: "[m_hunt.GetFirstNameNoTooltip], pomóż mi."
 hold_court.6130.d: "Mapy są przereklamowane."
 hold_court.6131.t: "Kataster: Ukończono!"
 hold_court.6131.desc: "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kłania się w pas i uśmiechając się szeroko oświadcza: „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], nie wiem czy pamiętasz, ale kilka miesięcy temu zainwestował[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] dużą sumę złota w kataster swoich hrabstw”.\n\n„Osobiście nadzorował[Select_CString( 6131_proposer.IsFemale, 'a', 'e' )]m tę sprawę i mogę z dumą powiedzieć, że zadanie zostało wykonane!”"
 hold_court.6131.desc_tutor: "Z przyjemnością słucham szczegółowej relacji z postępów, jakie [6130_tutored.GetTitledFirstName] poczynił[Select_CString( 6130_tutored.IsFemale, 'a', '' )] w nauce. [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)] jest naprawdę świetn[Select_CString( 6130_helper.IsFemale, 'ą nauczycielką', 'ym nauczycielem' )]."
 hold_court.6131.desc_hunt: "\n\nCieszę się również ze szczegółowego sprawozdania z ogromnej pomocy, jakiej udzielił[Select_CString( 6130_helper.IsFemale, 'a', '' )] mi [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc_dead: "\n\nNiestety, [6130_helper.GetTitledFirstName] nie doczekał[Select_CString( 6130_helper.IsFemale, 'a', '' )] się ukończenia katastru, w którego tworzeniu obiecał[Select_CString( 6130_helper.IsFemale, 'a', '' )] pomóc."
 hold_court.6131.a: "Dobrze wydane złoto!"
 hold_court.6140.t: "Problematyczny prezent"
 hold_court.6140.desc: "Cała sala tronowa milknie, gdy [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] wkracza triumfalnie, a za [Select_CString(6140_gifter.IsFemale, 'nią', 'nim' )] podążają dwaj zmagający się słudzy, którzy ciągną #EMP [Select_CString( EqualTo_string( ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'obwiązaną', 'obwiązanego' )] [ROOT.Char.Custom('PL_GetAnimalTypeAccusative')]#!\n\nUśmiechając się dumnie, [6140_gifter.GetFirstNameNoTooltip] woła: „[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], przedstawiam ci dar godny najpotężniejsze[Select_CString(ROOT.Char.IsFemale, 'j władczyni', 'go władcy' )] na świecie! Ta wspaniała bestia została upolowana [6140_province.Custom('TerrainTypeProvinceInMie')] [6140_province.GetCounty.GetTitle.GetAdjective], a teraz ofiaruję ci ją jako symbol mojego oddania i twej niezrównanej władzy!”."
 6140_bear: "niedźwiedzia"
 6140_tiger: "tygrysa"
 6140_lion: "lwa"
 hold_court.6140.a: "Dziękuję, naprawdę potrzebował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] nowego dywanu."
 hold_court.6140.a.tt: "Zwierzę zostaje zabite i oskórowane."
 hold_court.6140.artifact_tt: "Otrzymujesz [court_artifact|El] — skórę"
 hold_court.6140.artifact_toast: "Zdobyto skórę"
 hold_court.6140.b: "Rzeczywiście: potężna bestia dla potężne[Select_CString(ROOT.Char.IsFemale, 'j władczyni', 'go władcy' )]!"
 hold_court.6140.c: "Niech mój błazen nauczy się go ujeżdżać! Prawda [jester.GetFirstNameNoTooltip]?"
 hold_court.6140.c.success: "Da się to zrobić!"
 hold_court.6140.c.success.tt: "[jester.GetFirstNameNoTooltip] uczy się, jak ujeżdżać [ROOT.Char.Custom('PL_GetAnimalTypeAccusative')]"
 hold_court.6140.c.soft_failure: "[jester.GetFirstNameNoTooltip] upada na tyłek"
 hold_court.6140.c.soft_failure.tt: "[jester.GetFirstNameNoTooltip] swoim niepowodzeniem wywołuje u wszystkich salwę śmiechu"
 hold_court.6140.c.middle_failure: "[jester.GetFirstNameNoTooltip] zostaje rann[Select_CString( jester.IsFemale, 'a', 'y' )]"
 hold_court.6140.c.middle_failure.tt: "[jester.GetFirstNameNoTooltip] ponosi porażkę"
 hold_court.6140.c.hard_failure: "[jester.GetFirstNameNoTooltip] umiera!"
 hold_court.6140.c.hard_failure.tt: "[jester.GetFirstNameNoTooltip] poni[Select_CString( jester.IsFemale, 'osła', 'ósł' )] sromotną klęskę..."
 hold_court.6140.d: "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że moi #EMP goście#! w lochu będą #EMP zachwyceni#!..."
 hold_court.6140.e: "To wygląda niebezpiecznie i śmierdzi! Zabierz to."
 6140_every_courtier_or_guest: "Każdy dworzanin lub gość na twoim dworze"
 6140_every_prisoner: "Każdy więzień w twoich celach"
 hold_court.6150.t: "Koniec jest blisko!"
 hold_court.6150.desc: "Gdy tylko nadchodzi [6150_preacher.GetHerHis] kolej, wzburzon[Select_CString( 6150_preacher.IsFemale, 'a kobieta', 'y mężczyzna' )] przede mną krzyczy: „#EMP KONIEC JEST BLISKI!#!”\n\n„Wyraźne znaki są wszędzie:"
 hold_court.6150.desc_county: "Mieszkańcy [6150_county.GetAdjective] znają to aż za dobrze —"
 hold_court.6150.desc_unsafety: "zamieszki, bandyci, złodzieje, przemoc i zanik sprawiedliwości wśród ludzi!”"
 hold_court.6150.desc_nature: "nieurodzaj, pasikoniki na polach, niekończące się mrozy, powodzie, a do tego plaga przechadzająca się wśród nas!”"
 hold_court.6150.desc_looting: "barbarzyńcy u naszych drzwi, grabiący nasze plony, zabijający naszych ludzi, niszczący nasze miasta, szerzący choroby i głód!”"
 hold_court.6150.desc_infidels: "niewierni są wszędzie, podkopując nas zarówno zza granicy, jak i wewnątrz naszego kraju!”"
 hold_court.6150.desc_lost_hgw: "cóż może być bardziej wyrazistego niż wojska [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] pokonane przez niewiernych?”"
 hold_court.6150.desc_visions: "pioruny na czystym niebie, ptaki wędrujące poza sezonem, głosy śpiewające w nocy, gadające węże!”"
 hold_court.6150.desc_monk: "daty i obliczenia się sumują!”"
 hold_court.6150.desc_fallback: "przemoc, korupcja, wady; [ROOT.GetCharacter.GetFaith.HighGodName] stał się obcy dla wiernych!”"
 hold_court.6150.desc_christianism: "\n\n„Dzień Sądu Ostatecznego nadszedł!”"
 hold_court.6150.desc_buddhism: "\n\n„Nadszedł czas Maitrei!”"
 hold_court.6150.desc_islam: "\n\n„Nadchodzi Sąd Ostateczny!”"
 hold_court.6150.desc_judaism: "\n\n„Nadchodzi konflikt Goda i Magoga!”"
 hold_court.6150.desc_germanic: "\n\n„Ragnarök nadchodzi!”"
 hold_court.6150.desc_hinduism: "\n\n„Kalki nadchodzi!”"
 hold_court.6150.desc_zoroastrianism: "\n\n„Zaczęło się frashokereti!”"
 hold_court.6150.desc_religion_fallback: "\n\n„Świat, jaki znamy, wkrótce się skończy!”"
 hold_court.6150.desc_solution: "\n\n„Jest tylko jeden sposób, abyśmy zostali zbawieni:"
 hold_court.6150.desc_celibacy: "czystość i niewinność! Wyrzeknijcie się pokus cielesnych!”"
 hold_court.6150.desc_burn: "spalić #EMP wszystkich#! niewiernych!”"
 hold_court.6150.desc_alcohol: "wyrzec się wszystkich słabości, poczynając od nadmiaru alkoholu i jedzenia!”"
 hold_court.6150.desc_reclusive: "odrzucić świat i jego pokusy!”"
 hold_court.6150.desc_flagellant: "umartwiać swoje ciało, a krew przelać dla własnego odkupienia!”"
 hold_court.6150.desc_eating: "oczyść swoje serce, oczyszczając swoje ciało! Zbawienia nie można osiągnąć z ciężkim brzuchem!”"
 hold_court.6150.desc_end: "\n\n„Nawracajcie się!! Albowiem bliski jest dzień!!”"
 hold_court.6150.a: "Zbawienie musi być osiągnięte wszelkimi sposobami!"
 hold_court.6150.a.tt: "Te praktyki pokutne są już wam znane."
 hold_court.6150.a.wrath: "[6150_heretics_p.GetName] otrzymuje od ciebie polecenie oczyszczenia się z grzechów"
 hold_court.6150.b: "Mądr[Select_CString(6150_preacher.IsFemale, 'a', 'y' )] [6150_preacher.GetFirstNameNoTooltip], zostań i bądź [Select_CString(6150_preacher.IsFemale, 'moją mentorką', 'moim mentorem' )]!"
 hold_court.6150.c: "Nonsens! Spalić t[Select_CString( 6150_preacher.IsFemale, 'ą szalejącą heretyczkę', 'ego szalejącego heretyka' )]!"
 hold_court.6150.d: "Zabierz tego głupca z moich oczu."
 hold_court.6160.t: "Pusty skarbiec"
 hold_court.6160.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — zaczyna [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] ze skruszonym spojrzeniem. „Moja domena miała ostatnio ciężki okres. Na każdym kroku pobierane były dodatkowe opłaty, a moja kasa jest już niestety praktycznie pusta...”\n\n„Z bólem serca odwołuję się do waszej hojności i proszę o pomoc w spłacie moich długów”."
 hold_court.6160.desc_friend: "\n\n„W imię więzów, które nas łączą, proszę, pomóż mi!”"
 hold_court.6160.desc_hook: "\n\n„Jeśli to zrobisz, uznam, że twoja przysługa została mi zwrócona”."
 hold_court.6160.desc_fallback: "\n\n„Jeśli będziesz w potrzebie, nigdy nie zapomnę twojej hojności!”"
 hold_court.6160.a: "Bardzo dobrze, ale będziesz m[Select_CString( 6160_vassal.IsFemale, 'oją dłużniczką', 'oim dłużnikiem' )]!"
 hold_court.6160.b: "Bardzo dobrze — teraz nie jestem ci nic win[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )]."
 hold_court.6160.c: "Przynajmniej chociaż tyle mogę dla ciebie zrobić!"
 hold_court.6160.d: "Jak naucza mój wielki jałmużnik, dobroczynność jest drogą pobożnych."
 hold_court.6160.e: "Zadłużenie oznacza złą pracę administracji. [seneschal.GetFirstNameNoTooltip], pomóż [6160_vassal.GetHerHim]!"
 hold_court.6160.f: "Przykro mi, ale nie mam pieniędzy."
 hold_court.6170.t: "Niegodziwe uwiezienie"
 hold_court.6170.desc: "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stoi przede mną z zatroskanym wyrazem twarzy. „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], przysyła mnie [6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)], abym reprezentował[Select_CString( 6170_vassal.IsFemale, 'a', '' )] [6170_relative.GetHerHis] interesy”.\n\n„[6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)|U] uwzięł[Select_CString( 6170_rival.IsFemale, 'a', '' )] [Select_CString( 6170_relative.IsFemale, 'ją', 'go' )] z naprawdę błahych i niedorzecznych powodów. Moje serce krwawi, gdy widzę, jak nędzne warunki musi znosić [6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))]...”\n\n„Proszę, okaż [Select_CString( 6170_relative.IsFemale, 'jej', 'mu' )] litość i nakaż [Select_CString( 6170_relative.IsFemale, 'ją', 'go' )] zwolnić!”"
 hold_court.6170.a: "Niech [6170_relative.GetFirstNameNoTooltip] cieszy się wolnością!"
 hold_court.6170.b: "[6170_rival.GetFirstNameNoTooltip] musiał[Select_CString( 6170_rival.IsFemale, 'a', '' )] mieć dobry powód, by [Select_CString( 6170_relative.IsFemale, 'ją', 'go' )] uwięzić."
 hold_court.6170.c: "Okażę [6170_relative.GetHerHim] jedynie niewielką łaskę."
 hold_court.6170.d: "Nie ma głowy, nie ma problemu!"
 hold_court.6170.e: "Naprawdę nie obchodzą mnie wasze kłótnie."
 hold_court.6180.t: "Cień zza tronu"
 hold_court.6180.desc: "„[6180_enemy.Custom2('MySheHe', ROOT.Char)|U] [6180_enemy.Custom2('RelationToMeVocative', ROOT.Char)]” – zaczyna [6180_enemy.Custom2('MyCharacterIntroduction', ROOT.Char)]. „Ci, którzy są blisko ciebie, coraz bardziej martwią się stałą obecnością twojego głównego eunucha wokół ciebie”.\n\n„Gdziekolwiek pójdziesz, [c_eunuch.GetSheHe] będzie przy tobie; ilekroć rządzisz dworem, [c_eunuch.GetSheHe] stoi przy tobie; a wszystko powiesz, zostało ci przez ni[Select_CString( c_eunuch.IsFemale, 'ą', 'ego' )] wyszeptane do ucha chwilę wcześniej!”\n\n„Błagamy cię, nie pozwalaj na to, aby [c_eunuch.GetFirstName] tobą mainipulował[Select_CString( c_eunuch.IsFemale, 'a', '' )]!”"
 hold_court.6180.a: "Chyba nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] tak bardzo na ni[Select_CString( c_eunuch.IsFemale, 'ej', 'm' )] polegać..."
 hold_court.6180.b: "Racja! [Select_CString( c_eunuch.IsFemale, 'Jego', 'Jej' )] kłamstwa są mi całkowicie zbędne!"
 hold_court.6180.c: "Z pewnością [c_eunuch.GetFirstNameNoTooltip] wzbudza we mnie większe zaufanie niż #EMP ty#!!"
 hold_court.6180.d: "Bluźnierstwo! Eunuchowie są jak aniołowie stojący przy [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]!"
 hold_court.6180.e: "Dlaczego więc [Select_CString(c_eunuch.IsFemale, 'jej', 'go' )] nie zastąpisz?!"
 hold_court.6180.f: "Nieuzasadnione obawy. Odrzucam je."
 hold_court.6190.t: "Cień w nocy"
 hold_court.6190.desc: "[6190_local.GetWomanMan|IU], któr[Select_CString( 6190_local.IsFemale, 'a', 'y' )] zbliża się do mojego tronu, bez wątpienia należy do pospólstwa. „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — zaczyna swoją przemowę. „Reprezentuję miejscową społeczność [capital.GetTitle.GetAdjectiveNoTooltip]”.\n\n„W ciągu ostatnich kilku miesięcy działo się coś dziwnego, bo z naszych cmentarzy zaczęły znikać ciała! Wszystkie zostały wykopane i nie pozostawiono po nich śladu. Początkowo obawialiśmy się dzikich zwierząt lub działania tajemniczych mocy, jednakże pewnego razu [Select_CString( physician.IsFemale, 'twoja nadworna medyczka', 'twój nadworny medyk' )] [physician.GetTitledFirstName] został[Select_CString( physician.IsFemale, 'a przyłapana', ' przyłapany' )] na wynoszeniu zmarłych na potrzeby swoich eksperymentów!”\n\n„Proszę, połóż kres temu bluźnierstwu!”"
 hold_court.6190.a: "Badanie ludzkiego ciała jest smutną koniecznością."
 hold_court.6190.b: "Dlaczego mnie nie zaprosił[Select_CString( physician.IsFemale, 'aś', 'eś' )], [physician.GetFirstNameNoTooltip]?!"
 hold_court.6190.c: "Świeże i #EMP żywe#! ciała są lepszym obiektem badań."
 hold_court.6190.d: "#EMP STRAŻE#! Aresztować t[Select_CString( physician.IsFemale, 'ę złodziejkę', 'ego złodzieja' )] grobów!"
 hold_court.6190.e: "[physician.GetFirstNameNoTooltip], zaprzestań tego typu praktyk."
 hold_court.6200.t: "Bestia z [6200_province.GetTitle.GetAdjectiveNoTooltip]"
 hold_court.6200.desc: "Przede mną stoi teraz chłop wyglądający jak włóczęga. „[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], błagam cię o pomoc!”\n\n„[6200_province.Custom('TerrainTypeProvinceInMie')|U] koło [6200_province.GetTitle.GetAdjective] grasuje #EMP bestia#!, zabijająca bydło i rolników... Niewielu ją widziało, ale pokiereszowane szczątki jej biednych ofiar nie pozostawiają wątpliwości: to najwyraźniej [Select_CString( EqualTo_string( ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ogromna', 'ogromny' )] [ROOT.Char.Custom('GetAnimalType')], [Select_CString( EqualTo_string( ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'żądna', 'żądny' )] krwi jak mało kto!”\n\n„Proszę, wyślij swoich najsilniejszych łowców i uratuj nas przed [Select_CString( EqualTo_string( ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'jej', 'jego' )] żarłocznymi szczękami!”"
 hold_court.6200.a: "Weź to złoto i sam zbierz kilku myśliwych."
 hold_court.6200.b: "Mój łowczy, [m_hunt.GetFirstNameNoTooltip], zajmie się tą sprawą."
 hold_court.6200.b.success: "[m_hunt.GetFirstNameNoTooltip] zabija potwora"
 hold_court.6200.b.success.tt: "Potwór nie żyje"
 hold_court.6200.b.failure: "[m_hunt.GetFirstNameNoTooltip] zostaje zronion[Select_CString(m_hunt.IsFemale, 'a', 'y' )] przez bestię"
 hold_court.6200.b.failure.tt: "Potwór uchodzi cało"
 hold_court.6200.b.crit_failure: "[m_hunt.GetFirstNameNoTooltip] zostaje zabit[Select_CString(m_hunt.IsFemale, 'a', 'y' )] przez dzikie zwierzęta"
 hold_court.6200.b.crit_failure.tt: "Potwór triumfuje"
 hold_court.6200.c: "[Select_CString(champion.IsFemale, 'Moja osobista czempionka', 'Mój osobisty czempion' )] [champion.GetFirstNameNoTooltip] zabije bestię!"
 hold_court.6200.c.success: "[champion.GetFirstNameNoTooltip] zabija bestię"
 hold_court.6200.c.failure: "[champion.GetFirstNameNoTooltip] zostaje zronion[Select_CString(champion.IsFemale, 'a', 'y' )] przez bestię"
 hold_court.6200.c.crit_failure: "[champion.GetFirstNameNoTooltip] zostaje zabit[Select_CString(champion.IsFemale, 'a', 'y' )] przez potwora"
 hold_court.6200.d: "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] zabiję tę bestię!"
 hold_court.6200.d.tt: "Wyruszysz tak szybko, jak to możliwe."
 hold_court.6200.e: "Brzmi to jak #EMP twój#! problem."
 hold_court.6201.desc_start: "Gdy tylko zakończyliśmy niezbędne przygotowania, wyruszył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m z wybraną grupą strażników, by zmierzyć się z owianym złą sławą potworem terroryzującym okoliczne ziemie [6200_province.GetTitle.GetAdjectiveNoTooltip]."
 hold_court.6201.desc: "Znalezienie go nie zajmuje nam dużo czasu – wyraźny ślad krwi prowadzi nas prosto do siedziby stwora.\n\nZostał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m wcześniej poinformowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] o tym, czego mogę się spodziewać, ale kiedy [Select_CString( EqualTo_string( ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'masywna', 'masywny' )] [ROOT.Char.Custom('GetAnimalType')] w końcu staje przede mną, przez całe moje ciało przechodzą dreszcze."
 hold_court.6201.desc_hare: "Choć szukamy usilnie – wzdłuż i wszerz – nie jesteśmy w stanie natrafić na żaden trop [Select_CString( EqualTo_string( ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'czarciej', 'czarciego' )] [ROOT.Char.Custom('PL_GetAnimalTypeGenitive')].\n\nMoi towarzysze są coraz bardziej nerwowi, a ja, prawdę mówiąc, zaczynam mieć dość całej tej sprawy..."
 hold_court.6201.a: "Zmierz się ze mną, ty plugawa bestio!"
 hold_court.6201.a.success: "Zabijasz potwora"
 hold_court.6201.a.failure: "Zostajesz zranion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez bestię"
 hold_court.6201.a.crit_failure: "Zostajesz zabit[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez bestię"
 hold_court.6201.b: "Potwór skulił się na mój widok!"
 hold_court.6201.c: "#EMP Wow, to zwierzę jest większe niż się tego spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m...#!"
 hold_court.6201.c.tt: "Zostawiasz mieszkańców wsi, aby poradzili sobie sami."
 hold_court.6210.t: "Kraina barbarzyńców"
 hold_court.6210.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], z przykrością informuję, że jestem u kresu wytrzymałości!” – [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] jest wyraźnie zirytowan[Select_CString(6210_vassal.IsFemale, 'a', 'y' )].\n\n„Lud, nad którym powin[Select_CString(6210_vassal.IsFemale, 'nam', 'ienem' )] sprawować władzę, to nieokiełznany tłum niesfornych barbarzyńców, o niedorzecznych obyczajach i #EMP okropnym#! upodobaniu do jedzenia! Wszystkie moje dotychczasowe wysiłki poszły na marne — zrobienie z nich cywilizowanych ludzi wydaje się po prostu niemożliwe”.\n\n„Obawiam się, że jedynym dostępnym obecnie rozwiązaniem jest silna interwencja z góry”."
 hold_court.6210.a: "[steward.GetFirstNameNoTooltip], pokaż im właściwą drogę."
 hold_court.6210.b: "Pokazując im naszą wielkość, zmienią zdanie!"
 hold_court.6210.b.tt: "Wysyłasz swojego dworskiego architekta do rozwoju infrastruktury hrabstw."
 hold_court.6210.c: "Szanujemy tradycje wszystkich naszych poddanych."
 hold_court.6210.d: "Dopóki płacą podatki, nie obchodzi mnie to."
 hold_court.6220.t: "Badanie zwłok"
 hold_court.6220.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], to jest #EMP oburzające#!!” – przed moim tronem stan[Select_CString( 6220_vassal.IsFemale, 'ęła', 'ął' )] [6220_vassal.GetTitledFirstName].\n\n„Tw[Select_CString( physician.IsFemale, 'oja nadworna medyczka, ta #EMP diablica#!', 'ój nadworny medyk, ten #EMP diabeł#!' )], [physician.GetFirstName], dopuścił[Select_CString( physician.IsFemale, 'a', '' )] się #EMP zbezczeszczenia#! ciała moje[Select_CString( 6220_relative.IsFemale, 'j niedawno zmarłej', 'go niedawno zmarłego' )] [6220_vassal.Custom2('RelationToMePossessive', SCOPE.sC('6220_relative'))]! [Select_CString( physician.IsFemale, 'Ta nikczemna prostaczka grzebała', 'Ten nikczemny potwór grzebał' )] przy zwłokach, używając ich do praktykowania swojej niejasnej wiedzy i pozostawiając je oszpecone oraz sponiewierane!”\n\nOczywiście [physician.GetFirstName] wygląda na odpowiednio urażon[Select_CString( physician.IsFemale, 'ą', 'ego' )] tymi oskarżeniami: „Nie wiem o czym [Select_CString( 6220_vassal.IsFemale, 'ta kobieta', 'ten człowiek' )] mówi, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!”"
 hold_court.6220.a: "Oszczerstwo! [physician.GetFirstNameNoTooltip] ma moje pełne zaufanie."
 hold_court.6220.b: "Świętokradztwo! Straże, aresztować [Select_CString( physician.IsFemale, 'ją', 'go' )]!"
 hold_court.6220.c: "Kto mówi prawdę?"
 hold_court.6220.c.vassal: "[6220_vassal.GetFirstNameNoTooltip] kłamie"
 hold_court.6220.c.physician: "[physician.GetFirstNameNoTooltip] kłamie"
 hold_court.6220.c.failure: "Nie jesteś w stanie stwierdzić kto kłamie"
 hold_court.6220.d: "I co z tego?"
 hold_court.6230.t: "#EMP Masywny#! problem"
 hold_court.6230.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], proszę o chwilę uwagi, jeśli mogę...” – [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zabiera głos. „[6230_province.GetName] w ostatnich tygodniach boryka się z dość #EMP uciążliwym#! problemem...”\n\n„Widzisz, #EMP całkowicie#! wymykające się spod kontroli stado słoni szalało po całym hrabstwie, pozostawiając za sobą ślady zniszczenia, a czasem nawet śmierć! Ich przerażające trąbienie odbija się echem w naszych uszach nocami i dniami – słyszę je nawet teraz!” – kontynuuje wydawanie nieprzyjemnych #EMP odgłosów trąbienia#!. „Proszę, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], przyślij pomoc!”"
 hold_court.6230.a: "Weźcie trochę złota i odbudowujcie zniszczenia."
 hold_court.6230.b: "Wyślę kogoś, by powstrzymał bestie."
 hold_court.6230.b.success: "Twoi łowcy schwytali dzikie słonie"
 hold_court.6230.b.success.tt: "Udomowione słonie"
 hold_court.6230.b.failure: "Słonie kontynuują swój szaleńczy rajd"
 hold_court.6230.b.failure.tt: "Oszalałe słonie"
 hold_court.6230.c: "Słonie, konie, to jest to samo... [m_horse.GetFirstNameNoTooltip], zajmij się tym!"
 hold_court.6230.c.success: "Twój koniuszy schwytał słonie"
 hold_court.6230.d: "$hinduism_good_god_ganesh$ ich prowadzi."
 hold_court.6230.e: "Nie mam czasu na te bzdury."
 hold_court.6230.f: "Zabijcie wszystkie bestie."
