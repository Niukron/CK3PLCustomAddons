 learn_language_ongoing.1090.t: "$learn_language$: Brak miejsca"
 learn_language_ongoing.1090.desc: ""
 learn_language_ongoing.1090.friend.desc: "\n\nNa szczęście [helpful_friend.GetTitledFirstName] zawsze jest przy mnie.\nCiągle powtarza „Tak trzymaj, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom('ComplimentAdjective')] [Select_CString( ROOT.Char.IsFemale, 'przyjaciółko', 'przyjacielu' )], wierzę w ciebie!”. Jest jak błogosławieństwo."
 learn_language_ongoing.1090.no_friend.desc: "\n\nMoże muszę odpocząć?"
 learn_language_ongoing.1090.a: "[helpful_friend.GetFirstNameNoTooltip], zawsze mogę liczyć na twoje wsparcie!"
 learn_language_ongoing.1090.b: "Bez względu na to, jak bardzo jest to trudne, muszę wytrwać!"
 learn_language_ongoing.1090.c: "Potrzebuję przerwy..."
 encouraged_by_friend_modifier: "Wsparto przez przyjaciela"
 learn_language_ongoing.1100.t: "$learn_language$: [ROOT.Char.GetTitleTierName], któr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] się troszczy"
 learn_language_ongoing.1100.desc: ""
 learn_language_ongoing.1100.a: ""
 learn_language_ongoing.1100.b: "Niech mnie zostawią w spokoju, nie chcę, żeby mnie rozpraszali."
 learn_language_ongoing.1100.c: "Jak szczęśliwie!"
 learn_language_ongoing.1100.a.success: "Wygłaszasz fantastyczną mowę"
 learn_language_ongoing.1100.a.failure: "Robisz z siebie głupca"
 learn_language_ongoing.1110.t: "$learn_language$: Powab poezji"
 learn_language_ongoing.1110.desc: ""
 learn_language_ongoing.1110.a: "Myślę, że mogę spróbować!"
 learn_language_ongoing.1110.b: "Może [lover_to_be.GetFirstNameNoTooltip] m[Select_CString( lover_to_be.IsFemale, 'ogłaby', 'ógłby' )] otrzymać ode mnie #EMP romantyczny#! wiersz?"
 learn_language_ongoing.1110.c: "Nie, obecnie się #EMP uczę#! i nie mam czasu na niepoważne zajęcia!"
 poetry_collector_modifier: "Kolekcjoner poezji"
 learn_language_ongoing.1110.a.success: "Okazuje się, że jesteś dość utalentowan[Select_CString( THIS.Char.IsFemale, 'a', 'y' )]"
 learn_language_ongoing.1110.a.failure: "Nie umiesz rymować, aby ocalić swoje życie"
 learn_language_ongoing.1120.t: "$learn_language$: Bajki dla dzieci"
 learn_language_ongoing.1120.desc: ""
 learn_language_ongoing.1120.a: "Nie! To jest... #EMP uwielbiana twórczość [target.GetCulture.GetNameNoTooltip|l]!#! Właśnie tak!"
 learn_language_ongoing.1120.b: "Ośmielasz się mnie obrażać!? Ja ci pokażę!"
 learn_language_ongoing.1120.c: "Masz rację. [ROOT.Char.GetTitleTierName] nie powin[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )] czytać takich rzeczy."
 learn_language_ongoing.1120.d: "Niech ludzie myślą, co chcą. Te opowiadania są pouczające!"
 learn_language_ongoing.1120.a.success: "[insensitive_asshole.GetFirstNameNoTooltip] zostaje oszukan[Select_CString( insensitive_asshole.IsFemale, 'a', 'y' )] i myśli, że bajki są klasyczną literaturą"
 learn_language_ongoing.1120.a.failure: "Tracisz pozycję, gdy twoje czytanie bajek staje się powszechnie znane"
 easily_read_fables_modifier: "Proste bajki"
 seemingly_feeble_minded_modifier: "Pozorne ograniczenie umysłowe"
 seemingly_feeble_minded_modifier_desc: "Postać tę często widuje się czytającą bajki dla dzieci, co sprawia wrażenie, że jej umysł może jeszcze nie dojrzał."
 learn_language_ongoing.1120.b.tt: "#V Pojedynkuj się#! z postacią [insensitive_asshole.GetFirstName], aby ukarać [Select_CString( insensitive_asshole.IsFemale, 'ją', 'go' )] za [insensitive_asshole.GetHerHis] bezczelność!\n#weak To NIE jest pojedynek na śmierć i życie.#!\nGdy wygrasz, zdobędziesz [prestige_i] [prestige|El] i [modifier|El] wpływający na [scheme|El]. Gdy przegrasz, wystawisz się na pośmiewisko.\n\nTwoja [prowess|El]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] postaci [insensitive_asshole.GetFirstName]: [prowess_i]#V [insensitive_asshole.GetProwess]#!"
 learn_language_ongoing.1121.trigger_failure: "Mój pojedynek z postacią [insensitive_asshole.GetFirstNameNoTooltip] został unieważniony"
 learn_language_ongoing.1123.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc: "„Poddaję się! Błagam, wybacz mi, wcale nie jesteś ograniczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] umysłowo! Oszczędź mnie!” – krzyczy [insensitive_asshole.GetTitledFirstName].\n\nTo [Select_CString( insensitive_asshole.IsFemale, 'ją', 'go' )] nauczy, że nie należy #EMP mnie#! znieważać."
 learn_language_ongoing.1123.a: "Jak [Select_CString( EqualTo_string( ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'rzekła niegdyś mądra', 'rzekł niegdyś mądry' )] [ROOT.Char.Custom('GetAnimalType')]: „Nie obrażaj mądrzejszych od siebie!”"
 learn_language_ongoing.1123.b: "Zgnijesz w lochu przez swoją bezczelność!"
 learn_language_ongoing.1124.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc: "[insensitive_asshole.GetTitledFirstName] spluwa obok miejsca, gdzie leżysz na ziemi.\n\n„To jest [ROOT.Char.GetTitleTierName|l]? Co za słaby i żałosny żart. Teraz zrobię ci przysługę i pozbędę się tych niedorzecznych książek za ciebie”."
 learn_language_ongoing.1124.a: "To przeszkodzi w mojej nauce..."
 learn_language_ongoing.1130.t: "$learn_language$: Leksykalna miłość"
 learn_language_ongoing.1130.desc: ""
 learn_language_ongoing.1130.a: "Chętnie przyjmę każdą pomoc!"
 learn_language_ongoing.1130.b: "Jak powiedzieć: „Spotkaj się ze mną nago w mojej komnacie?”"
 learn_language_ongoing.1130.c: "Dziękuję, ale radzę sobie doskonale."
 motivated_by_love_modifier: "Motywacja płynąca z miłości"
 learn_language_ongoing.1130.a.success: "[lover_to_help.GetFirstNameNoTooltip] jest [Select_CString( lover_to_help.IsFemale, 'dobrą, aczkolwiek filtrującą nauczycielką', 'dobrym, aczkolwiek flirtującym nauczycielem' )]"
 learn_language_ongoing.1130.a.failure: "[lover_to_help.GetFirstNameNoTooltip] uważa, że należy #EMP rozpoczynać#! lekcje od takich słów, jak „dżdżownica”, „rozentuzjazmować” lub „źdźbło”"
 learn_language_ongoing.1140.t: "$learn_language$: Pomocna dłoń"
 learn_language_ongoing.1140.desc: ""
 learn_language_ongoing.1140.a: "Czy możesz pomóc mi zrozumieć to zdanie?"
 learn_language_ongoing.1140.b: "Możesz od teraz uczestniczyć w moich lekcjach?"
 helpful_assistance_modifier: "Pomocne wsparcie"
 learn_language_ongoing.1300.t: "$learn_language$: Miła pogawędka"
 learn_language_ongoing.1300.desc: "Gdy przejeżdżamy przez tereny [ROOT.Char.GetCurrentLocation.GetTitle.GetAdjective], radosny miejscowy podchodzi do mojej świty. [interlocutor.GetHerHis|U] uśmiech rozciąga się od ucha do ucha. Zdaję sobie sprawę, że serdecznie nas wita, ale niestety niuanse mowy mi umykają.\n\nTak czy inaczej, macham moim uważnym towarzyszom i odwzajemniam [interlocutor.GetHerHis] radosne powitanie — trudno wyobrazić sobie lepszą okazję, by przećwiczyć mój język [interlocutor.GetCulture.GetLanguage.GetName|l]!"
 learn_language_ongoing.1300.a: "Po prostu porozmawiajmy w miłej atmosferze."
 learn_language_ongoing.1300.a.flavor: "Próbujesz zaangażować się w rozmowę na temat podobieństw i różnic, jakie wykazują między sobą języki [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] i [interlocutor.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 learn_language_ongoing.1300.b: "Dziś czuję się wyjątkowo #EMP pewnie#!..."
 learn_language_ongoing.1300.b.flavor: "Masz nadzieję, że [interlocutor.GetFirstNameNoTooltip] zgodzi się na polubowną debatę"
 learn_language_ongoing.1300.b.success: "Ty i [interlocutor.GetFirstNameNoTooltip] prowadzicie angażującą debatę"
 learn_language_ongoing.1300.b.failure: "Ty i [interlocutor.GetFirstNameNoTooltip] nie dochodzicie do porozumienia"
 learn_language_ongoing.1300.c: "„Dołącz do nas w naszej podróży do [next_destination.GetTitle.GetAdjectiveNoTooltip]!”"
 learn_lang_cult_acceptance_gain_debate: "Zaangażowano się w polubowną debatę podczas podróży"
 interlocutor_entourage_member: "Interlokutor dołącza do świty"
