 learn_language_ongoing.1000.desc: ""
 learn_language_ongoing.1000.a: "Poświęcę temu #EMP cały#! swój czas!"
 learn_language_ongoing.1000.b: "Wolał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] poświęcić czas na coś innego..."
 learn_language_ongoing.1010.t: "$learn_language$: Miłosne nieporozumienie"
 learn_language_ongoing.1010.desc: ""
 learn_language_ongoing.1010.a: "...tak, oczywiście, że tak! Dokładnie to chciał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m powiedzieć!"
 learn_language_ongoing.1010.b: "Nie, nie! To wszystko jest nieporozumieniem!"
 learn_language_ongoing.1010.c: "Odejdź, [lover_target.Custom('InsultNounSexualVocative')]. Muszę się skupić!"
 outside_help_modifier: "Pomoc z zewnątrz"
