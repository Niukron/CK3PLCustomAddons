 learn_language_ongoing.1030.t: "$learn_language$: Wytarty podręcznik"
 learn_language_ongoing.1030.desc: ""
 learn_language_ongoing.1030.a: "Interesujące. Chętnie zapłacę."
 learn_language_ongoing.1030.b: "Być może to, o co prosisz, jest nieco... wygórowane."
 learn_language_ongoing.1030.c: "Wspaniały prezent! Strażnicy, każcie [chosen_peasant.GetHerHim] go oddać."
 learn_language_ongoing.1030.d: "Bzdura! Wynoś się stąd, szarlatan[Select_CString( chosen_peasant.IsFemale, 'ko', 'ie' )]!"
 learn_language_ongoing.1040.t: "$learn_language$: Zachwyt"
 learn_language_ongoing.1040.desc: ""
 learn_language_ongoing.1040.a: "Skrybowie! Przekażcie słowa mojego uznania."
 learn_language_ongoing.1040.b: "[target.GetFirstNamePossessiveNoTooltip] wysyła interesujące listy..."
 learn_language_ongoing.1040.c: "Bah! Nie potrzebuję walidacji od nikogo poza #EMP sobą!#!"
 extra_success_chance_modifier: "Zwiększono szansę powodzenia"
 massive_extra_success_chance_modifier: ""
 tutorial_success_chance_modifier: ""
 learn_language_ongoing.1050.t: "$learn_language$: Jak kura pazurem"
 learn_language_ongoing.1050.desc: ""
 learn_language_ongoing.1050.a: "Moje notatki... Nie! Tyle pracy, przepadło!"
 learn_language_ongoing.1050.b: "[sabotage_rival.GetTitledFirstNameNoTooltip] zasługuje na #EMP ŚMIERĆ!#!"
 learn_language_ongoing.1050.c: "Ha, ha! Zawsze robię #EMP kopię swoich notatek!#!"
 learn_language_ongoing.1060.t: "$learn_language$: Błędne tłumaczenie"
 learn_language_ongoing.1060.desc: ""
 learn_language_ongoing.1060.a: "Strasznie mi przykro! Mam nadzieję, że to wystarczy."
 learn_language_ongoing.1060.b: "Och, źle usłyszał[Select_CString( offended_character.IsFemale, 'aś', 'eś' )]! Powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]: #EMP [offended_character.Custom('ComplimentAdjective')]#! oraz #EMP [offended_character.Custom('RomanticComplimentNoun')]!#!"
 learn_language_ongoing.1060.c: "Hah! Dokładnie tak. [offended_character.GetSheHe|U] jest także #EMP [offended_character.Custom('InsultAdjective')]!#!"
 learn_language_ongoing.1060.d: ""
 extra_careful_modifier: "Szczególna ostrożność"
 carefully_chosen_words_modifier: "Odpowiednio dobrane słowa"
 learn_language_ongoing.1060.b.success: "Wmawiasz [offended_character.GetHerHim], że schlebiasz [offended_character.GetHerHis] [Select_CString( offended_character.IsFemale, 'matce', 'ojcu' )]"
 learn_language_ongoing.1060.b.failure: "[offended_character.GetFirstNameNoTooltip] dostrzega twoje kłamstwo"
 learn_language_ongoing.1060.d.success: "Udaje ci się wyjaśnić, że to było nieporozumienie"
 learn_language_ongoing.1060.d.failure: "[offended_character.GetFirstNameNoTooltip] nie wierzy ci"
 learn_language_ongoing.1070.t: "$learn_language$: Literatura libertyńska"
 learn_language_ongoing.1070.desc: ""
 learn_language_ongoing.1070.a: "Strażnicy, uwolnijcie mnie od tej przeklętej książki!"
 learn_language_ongoing.1070.b: "Macie odwagę się ze mnie śmiać!? #EMP Wychłostać ich wszystkich.#!"
 learn_language_ongoing.1070.c: "No cóż, w pewnym sensie #EMP jest#! to chyba kształcące..."
 erotic_novel_connoisseur_modifier: "Koneser powieści erotycznych"
 lauded_loud_reader_modifier: "Pochwalone głośne czytanie"
 lauded_loud_reader_modifier_desc: "Ta postać zabawiała dwór „ciekawym” głośnym czytaniem."
 learn_language_ongoing.1080.t: "$learn_language$: Udzielona lekcja"
 learn_language_ongoing.1080.desc: ""
 learn_language_ongoing.1080.a: "[court_tutor.GetFirstNameNoTooltip], zasługujesz na nagrodę!"
 learn_language_ongoing.1080.b: "Dobrze wykonuje swoją pracę."
 attended_by_tutor_modifier: "Nauka z ochmistrzem"
