l_english:
 tutorial.0001.t: "Niepokojący rozwój sytuacji w Ennis"
 tutorial.0001.desc: "Pewnego wieczoru, [ROOT.Char.Custom2('MySheHe', potential_ally)] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))], [potential_ally.GetFirstName], puka do mojej komnaty. Wpuszczam [Select_CString( potential_ally.IsFemale, 'ją', 'go' )] do środka, a wówczas [potential_ally.GetSheHe] oznajmia niepokojące wieści z grobowo poważną miną.\n\n„[GetPlayer.GetFirstNameNoTooltip], czy już słyszał[Select_CString( GetPlayer.IsFemale, 'a', 'e' )]ś? [bad_guy.GetTitledFirstName] jest w trakcie ustalania fałszywych roszczeń do twoich ziem. Wstyd mi to mówić, ale obawiam się, że przygotowuje się do wojny”."
 tutorial.0001.a: "[bad_guy.GetTitledFirstNameNoTooltip] i ja musimy zamienić słowo."
 tutorial.0001.a_flavor: "#TUT Wybierając tę opcję, spróbujesz sprawić, abyście ty i [bad_guy.GetTitledFirstName] zostali [Concept( 'friend', 'przyjaciółmi' )|E], unikając w ten sposób [wars|el].#!"
 tutorial.0001.b: "Nie obawiam się tępych opijusów, takich jak [bad_guy.GetSheHe]."
 tutorial.0001.b_flavor: "#TUT Wybierając tę opcję, oznajmiasz, że nie obawiasz się potencjalnej [wars|el], którą [bad_guy.GetTitledFirstName] m[Select_CString( bad_guy.IsFemale, 'ogła', 'ógł' )]by ci wypowiedzieć. Dzięki temu otrzymasz umiarkowaną ilość [Concept( 'prestige', 'prestiżu' )|E]."
 tutorial.0001.c: "Datek na rzecz funduszu wojennego jest już w drodze."
 tutorial.0001.c.tt.success: "[potential_ally.GetTitledFirstNameNoTooltip|U] zostaje przez ciebie przekonan[Select_CString( potential_ally.IsFemale, 'a', 'y' )]"
 tutorial.0001.c.tt.failure: "[potential_ally.GetTitledFirstNameNoTooltip|U] zostaje przez ciebie urażon[Select_CString( potential_ally.IsFemale, 'a', 'y' )]"
 tutorial.0001.c_flavor: "#TUT Wybranie tej opcji sprawi, że [potential_ally.GetTitledFirstName] może dać się namówić na udzielenie ci wsparcia finansowego. Jeśli zdołasz [Select_CString( potential_ally.IsFemale, 'ją', 'go' )] przekonać, otrzymane [gold|E] może okazać się zbawienne w zapobieżeniu [Concept( 'war', 'wojnie' )|E] lub wygraniu jej.#!"
 tutorial.0002.t: "[bad_guy.GetTitledFirstNameNoTooltip] przygotowuje się do wojny"
 tutorial.0002.desc: "Po raz kolejny podchodzi do mnie [ROOT.Char.Custom2('MySheHe', potential_ally)] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))], [potential_ally.GetFirstName] z nieśmiałym uśmiechem na ustach. Oczyszcza gardło, chrząkając nieprzyjemnie, po czym mówi:\n\n„[GetPlayer.GetFirstNameNoTooltip], m[Select_CString( ROOT.Char.IsFemale, 'oja przyjaciółko', 'ój przyjacielu' )]! Nastąpił przełom w naszej sprawie. Widzisz, ostatnio ja i [bad_guy.GetTitledFirstName] brataliśmy się nad jednym lub dwoma kielichami, a wówczas przyłapał[Select_CString( potential_ally.IsFemale, 'a', 'e' )]m [Select_CString( bad_guy.IsFemale, 'ją', 'go' )] na tym, jak przechwala się swoimi planami inwazji”.\n\n„Obawiam się, że masz mało czasu, nim [bad_guy.GetSheHe] zrobi swój pierwszy ruch”."
 tutorial.0002.a: "Musi być jakiś inny sposób..."
 tutorial.0002.a_flavor: "#TUT Ta opcja pozwala ci podjąć próbę na to, abyście ty i [bad_guy.GetTitledFirstName] omówili sprawę bez rozlewania krwi. Istnieje szansa, że ​​będzie otwart[Select_CString( bad_guy.IsFelame, 'a', 'y' )] na twoją [Concept( 'diplomacy', 'dyplomację' )|E], ale istnieje również ryzyko, że poczuje się urażon[Select_CString( bad_guy.IsFelame, 'a', 'y' )].#!"
 tutorial.0002.a.tt: "Ty i [bad_guy.GetTitledFirstName] zawieracie [alliance|el]"
 tutorial.0002.a.tt.crit_success: "Podajesz #EMP bardzo#! przekonywujący argument"
 tutorial.0002.a.tt.success: "Przedstawiasz przyzwoitą argumentację"
 tutorial.0002.a.tt.failure: "[bad_guy.GetTitledFirstNameNoTooltip] zostaje twymi słowami urażon[Select_CString( bad_guy.IsFemale, 'a', 'y' )]"
 tutorial.0002.b: "Haha! [bad_guy.GetFirstNameNoTooltip] to prawdziw[Select_CString( bad_guy.IsFemale, 'a zgrywuska', 'y żartowniś' )]."
 tutorial.0002.b_flavor: "#TUT Ponieważ [bad_guy.GetTitledFirstName] i ty jesteście [Concept{ 'friends', 'przyjaciółmi')|E], wiesz, że [bad_guy.GetSheHe] potrafi wymyślać górnolotne plany, a tak naprawdę nie realizować niczego na poważnie.#!"
 tutorial.0002.c: "Jestem zmęczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] tymi gierkami. [bad_guy.GetFirstNameNoTooltip] podda się #EMP mnie.#!"
 tutorial.0002.c_flavor: "#TUT Wybranie tej opcji sprawi, że [bad_guy.GetTitledFirstNameNoTooltip] zostanie [Select_CString( bad_guy.IsFemale, 'przymuszona', ' przymuszony' )] do bycia twoim [Concept( 'vassal', 'wasalem')|E]. Aby jednak tak się stało, musisz zwyciężyć w [Concept( 'war', 'wojnie')|E] przeciwko nie[Select_CString( bad_guy.IsFemale, 'j', 'mu' )]!#!"
