l_english:
 bp1_yearly.1000.t: "Nowe hobby"
 bp1_yearly.1000.desc: "[Select_CString( friend.IsFemale, 'Moja najlepsza przyjaciółka', 'Mój najlepszy przyjaciel' )] [friend.GetTitledFirstName] podchodzi do mnie z szerokim uśmiechem na twarzy.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja najdroższa przyjaciółko', 'ój najdroższy przyjacielu' )], wreszcie się widzimy! Odnoszę wrażenie, że ostatnio nie spędzamy ze sobą zbyt wiele czasu... Może był[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś skłonn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] spróbować ze mną czegoś nowego? Wiem, że właśnie to rozproszy twój umysł, odnowi twoje ciało i podniesie twój nastrój!”"
 bp1_yearly.1000.desc_cannibal: "\n\n„Może przyjdziesz do mnie na obiad? Mam świeżą partię #EMP specjalnego#! mięsa, jakiego jeszcze nigdy nie próbował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś — #EMP zakazanego#! mięsa, jeśli rozumiesz, o co mi chodzi...”"
 bp1_yearly.1000.desc_deviant: ""
 bp1_yearly.1000.desc_witch: "\n\n„Dlaczego nie przyłączysz się do mnie na nocny spacer? Znam wszystkie tajne sztuki, aby uchwycić fortunę, uwięzić śmierć, zniewolić #EMP miłość#! i przyciągnąć złoto. Z chęcią nauczył[Select_CString( friend.IsFemale, 'a', '' )]bym cię ich wszystkich!”"
 bp1_yearly.1000.desc_hashish: "\n\n„Kiedy stres i obowiązki cię dopadają, mam właśnie odpowiedni przepis, który pozwoli ci zostawić wszystkie problemy za sobą! Czy próbował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś kiedyś moich #EMP specjalnych ciast#!?”"
 bp1_yearly.1000.desc_drunkard: ""
 bp1_yearly.1000.desc_reveler: "\n\n„Cała noc zabawy! Jedzenie, picie, śpiew, taniec i ogólna wesołość; to jest to, czego potrzebujesz! Chodź ze mną!”"
 bp1_yearly.1000.desc_hunter: "\n\n„Cisza lasu i dreszczyk emocji związany z polowaniem na pewno poprawią ci humor! Na mnie nigdy to nie działa, a bardzo chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym podzielić się z tobą moją pasją”."
 bp1_yearly.1000.desc_confider: "\n\n„Z mojego doświadczenia wynika, że nic nie przynosi mi większej pociechy niż podzielenie się swoimi kłopotami z bliską osobą. Jeśli kiedykolwiek poczujesz się przytłoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], pamiętaj, że zawsze możesz ze mną porozmawiać. Poczujesz się lepiej, obiecuję!”"
 bp1_yearly.1000.desc_athletic: "\n\n„Aktywność fizyczna zawsze jest rozwiązaniem! Wypocisz swój ból! Spraw, by twoje mięśnie krzyczały tak głośno, że nie usłyszysz własnych myśli! #EMP WYKRWAW SWÓJ GNIEW#!! Spotkajmy się na dziedzińcu, a pokażę ci jak!”"
 bp1_yearly.1000.desc_fallback_1: "\n\n„Co powiesz na jakieś wędkowanie? Cisza natury dookoła i nic poza tobą, twoją zdobyczą, dobrym napitkiem i dobrym towarzystwem...”"
 bp1_yearly.1000.desc_fallback_2: "\n\n„A może wizyta na lokalnym targu? Widzenie innych zapracowanych ludzi, podczas gdy [Select_CString( ROOT.Char.IsFemale, 'samej', 'samemu' )] spaceruje się niespiesznie, potrafi oczyścić umysł. Może nawet kupisz coś ciekawego dla siebie!”"
 bp1_yearly.1000.desc_fallback_3: "\n\n„W mieście jest znany wędrowny minstrel. Może pójdziemy i zobaczymy przedstawienie? Jestem pewn[Select_CString( friend.IsFemale, 'a', 'y' )], że będziemy się dobrze bawić!”"
 bp1_yearly.1000.a1: "Czy myślimy o tym samym #EMP specjalnym mięsie#!?"
 bp1_yearly.1000.a: "Oczywiście, że spróbuję dla ciebie!"
 bp1_yearly.1000.a.tt: "[friend.GetShortUIName] uczy cię wszystkich sztuczek"
 bp1_yearly.1000.a.tt.2: "Poznano sztuczki!"
 bp1_yearly.1000.a.tt.3: ""
 bp1_yearly.1000.b: "Nie brzmi to dla mnie #EMP szczególnie#! atrakcyjnie..."
 bp1_yearly.1000.b.tt: "Wolisz skupić się na swoich obowiązkach."
 bp1_yearly.1000.c: "Jak #EMP śmiesz#!?"
