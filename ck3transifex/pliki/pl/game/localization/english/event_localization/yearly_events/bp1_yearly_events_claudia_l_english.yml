 bp1_yearly.1070.desc: "Nie umknęło mojej uwadze, że t[Select_CString( rival.IsFemale, 'a nikczemna', 'en nikczemny' )] [rival.GetTitledFirstName] jest bardzo przesądn[Select_CString( rival.IsFemale, 'ą kobietą', 'ym mężczyzną' )]. Boi się pechowych dni, pechowych kolorów, pechowych zwierząt, a nawet pechowych drzew! Zauważenie cienia niewłaściwego ptaka w niewłaściwym czasie może wtrącić [Select_CString( rival.IsFemale, 'ją', 'go' )] w spiralę paniki na wiele dni.\n\nPodczas gdy ścisłe przestrzeganie przez ni[Select_CString( rival.IsFemale, 'ą', 'ego' )] rytuałów wydaje się przynosić [Select_CString( rival.IsFemale, 'jej', 'mu' )] poczucie niezmierzonego bezpieczeństwa, minimalne odstępstwo od nich może mieć nieprzewidywalnie duże skutki dla [rival.GetHerHis] spokoju ducha — skutki, które [Select_CString( ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] wykorzystać..."
 bp1_yearly.1070.a: "Możliwości są naprawdę nieograniczone..."
 bp1_yearly.1070.a.tt: "Ten spisek zyskuje dodatkowe szanse na sukces."
 bp1_yearly.1070.c: "Zamierzam namieszać [rival.GetHerHim] w głowie!"
 bp1_yearly.1070.d: "Nie zniżę się do tego poziomu."
