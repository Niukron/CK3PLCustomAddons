 bp1_yearly.1020.t: "Przyjaci[Select_CString( friend.IsFemale, 'ółka', 'el' )] do końca"
 bp1_yearly.1020.desc_intro: "Gdy leżę na łóżku, [Select_CString( ROOT.Char.IsFemale, 'wykończona', 'wykończony' )] przez chorobę, przeklinając[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] swoje słabe, wątłe ciało, ledwo dostrzegam zbliżającą się sylwetkę. Jej powolne kroki i przemożne milczenie zaczynają mnie przerażać."
 bp1_yearly.1020.desc: "\n\nMusi się domyślać mojego niepokoju przez nikły dźwięk mojego głosu i drżenie rąk, bo kroki przyspieszyły i wkrótce moja ręka poczuła ciepło dotyku, a przed oczami ukazała się znajoma twarz.\n\n„Ciii! [ROOT.Char.GetFirstNameNoTooltip], to tylko ja, [friend.GetFirstName]. To takie trudne patrzeć na ciebie w takim stanie... Chciał[Select_CString( friend.IsFemale, 'a', '' )]bym zrobić coś, #EMP cokolwiek#!, aby złagodzić twój ból”."
 bp1_yearly.1020.a: "Proszę, zostań ze mną..."
 bp1_yearly.1020.b: "Nie chcę, abyś widział[Select_CString( friend.IsFemale, 'a', '' )] mnie w takim stanie."
 bp1_yearly.1021.desc: "Wciąż widzę wszystkie dobre chwile, które ja i [friend.GetFirstName] ze sobą dzieli[Select_CString( And(ROOT.Char.IsFemale, friend.IsFemale), 'ły','li')]śmy. Teraz kiedy wchodzę do słabo oświetlonego pomieszczenia i widzę [friend.GetHerHis] słabe ciało leżące na łóżku, prawie bez ruchu, wiem z całą pewnością, że te dni już nie wrócą i czuję ukłucie głębokiego smutku.\n\nSłyszy, jak wchodzę i wydaje się być poruszon[Select_CString( friend.IsFemale, 'a', 'y' )], więc spieszę, aby być u [friend.GetHerHis] boku.\n\n„To ja, tw[Select_CString( ROOT.Char.IsFemale, 'oja najdroższa', 'ój najdroższy' )] [ROOT.Char.GetFirstNameNoTooltip]! Jestem tutaj”."
 bp1_yearly.1021.desc_bestie: "\n\nPrzez chwilę [friend.GetFirstNameNoTooltip] jakby mnie rozpoznał[Select_CString( friend.IsFemale, 'a', '' )] i gestem nakazuje mi się zbliżyć."
