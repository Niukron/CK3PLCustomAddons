 bp1_yearly.1021.a: "Zostanę u twego boku."
 bp1_yearly.1021.b: "Nie dam rady widzieć w takim stanie. Wybacz mi."
 bp1_yearly.1021.c: "Spoczywaj w pokoju, [friend.GetFirstNameNoTooltip], m[Select_CString( friend.IsFemale, 'oja najdroższa', 'ój najdroższy' )]."
 bp1_yearly.1030.t: "Aż do gorzkiego końca"
 bp1_yearly.1030.desc: ""
 bp1_yearly.1030.desc_nemesis: "\n\n„Nie, nie miał[Select_CString( nemesis.IsFemale, 'a', 'e' )]m” — odpowiada. Nie zdążam nawet zarejestrować niebezpiecznego błysku w [nemesis.GetHerHis] oczach, zanim [nemesis.GetFirstNameNoTooltip] znajdzie się przy moim łóżku, z lodowatym uśmiechem na twarzy."
 bp1_yearly.1030.desc_nemesis_guard: ""
 bp1_yearly.1030.desc_nemesis_no_guard: "Próbuję się ruszyć, uciec, krzyczeć, #EMP cokolwiek#!, ale moje wątłe ciało już dawno przestało mnie słuchać..."
 bp1_yearly.1030.desc_rival: ""
 bp1_yearly.1030.a: "Wiesz co? #Wybaczam ci#!."
 bp1_yearly.1030.b: "#EMP PO PROSTU ODEJDŹ!#!"
 bp1_yearly.1030.c: "...#EMP pomocy#!..."
