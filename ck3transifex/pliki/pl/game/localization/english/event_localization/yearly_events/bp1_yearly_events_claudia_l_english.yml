 bp1_yearly.1040.t: "Coś, co łączy"
 bp1_yearly.1040.desc: "Ja i [new_friend.GetTitledFirstName] z radością moczymy się w łaźni; dzielę się z [Select_CString( new_friend.IsFemale, 'nią', 'nim' )] głębokimi refleksjami oraz lubieżnymi żartami. Kiedy czuję, jak całe napięcie opuszcza moje ciało, uświadamiam sobie, że to nie tylko ciepła woda rozluźnia moje mięśnie.\n\nJa naprawdę dobrze się bawię! [new_friend.GetFirstNameNoTooltip] jest mi bardzo dobr[Select_CString( new_friend.IsFemale, 'ą towarzyszką', 'ym towarzyszem' )]."
 bp1_yearly.1040.desc_best_friend: "Już uważam [Select_CString( new_friend.IsFemale, 'ją', 'go' )] za jedn[Select_CString( new_friend.IsFemale, 'ą z moich przyjaciółek', 'ego z moich przyjaciół' )], skądinąd zdał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m sobie sprawę, że naprawdę cieszę się na każdy czas, który mamy okazję spędzić razem. Cenię [new_friend.GetHerHis] zdanie ponad wszystkie inne, a każda chwila z [Select_CString( new_friend.IsFemale, 'nią', 'nim' )] jest wypełniona śmiechem i ciepłem.\n\nCzy [new_friend.GetFirstNameNoTooltip] stał[Select_CString( new_friend.IsFemale, 'a się moją', ' się moim' )] #EMP [Select_CString( new_friend.IsFemale, 'najlepszą przyjaciółką', 'najlepszym przyjacielem' )]#!?"
 bp1_yearly.1040.desc_friend: "Dopóki nie odkry[Select_CString( And(ROOT.Char.IsFemale, new_friend.IsFemale), 'ły','li')]śmy naszej wspólnej pasji do łaźni, nie mi[Select_CString( And(new_friend.IsFemale, ROOT.Char.IsFemale), 'ały','eli')]śmy okazji do prawdziwej interakcji i poznania się tak dobrze. Teraz naprawdę cieszę się z powodu naszych regularnych spotkań, ponieważ zawsze są one wypełnione śmiechem i wesołością!\n\nCzy naprawdę sta[Select_CString( And(ROOT.Char.IsFemale, new_friend.IsFemale), 'ły','li')]śmy się prawdziwymi #EMP przyjaciół[Select_CString( new_friend.IsFemale, 'kami', 'mi' )]#!?"
 bp1_yearly.1040.a: ""
 bp1_yearly.1040.b: "A może to coś #EMP więcej#!?"
 bp1_yearly.1040.b.tt: "Każdy wie, że najlepsze związki opierają się na prawdziwej przyjaźni!"
