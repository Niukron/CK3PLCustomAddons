 bp1_yearly.1080.desc: "Odkąd ja i t[Select_CString( spouse.IsFemale, 'a nikczemna', 'en nikczemny' )] [spouse.GetTitledFirstName] zosta[Select_CString( And(relative.IsFemale, spouse.IsFemale), 'ły','li')]śmy małżeństwem, moje dni są wypełnione wyłącznie nieszczęściem."
