 bp1_yearly.7050.t: "Dawni wrogowie"
 bp1_yearly.7050.desc: "Znów jestem na polu bitwy, błoto klei się do moich butów, ogrom fetoru zmarłych atakuje moje nozdrza, po raz kolejny przeżywam dzień, kiedy [war_memory.GetDescription].\n\nBudzę się dysząc, zimne krople potu przylegają do mojej twarzy."
 bp1_yearly.7050.desc.married: "[sleeping_spouse.GetFirstName] wierci się obok mnie, ale się nie budzi. Muszę sam poradzić sobie z moimi problemami."
 bp1_yearly.7050.desc.not_married: "Zupełnie sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] w swoim pokoju, muszę się własnoręcznie uporać z tymi problemami."
 bp1_yearly.7050.a: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] starać się zapomnieć."
 bp1_yearly.7050.b: "NIGDY więcej nie przegram!"
 vengeance_obsessed_modifier: "Obsesja na punkcie zemsty"
 bp1_yearly.7051.t: "Bitwa pod [battle_area.GetNameNoTooltip]"
 bp1_yearly.7051.desc: "Z żywą jasnością pamiętam, kiedy [battle_memory.GetDescription]. Była to bitwa, która odbyła się [battle_area.GetTerrain.CustomLoc('TerrainTypeInMie')], terenie, do którego był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zupełnie nieprzygotowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )].\n\nOd tego czasu rozmyślam nad różnymi sprawami, mam pewność, że gdyby bitwa odbyła się dzisiaj, był[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] znacznie bardziej kompetentn[Select_CString(ROOT.Char.IsFemale, 'ą dowódczynią', 'ym dowódcą' )]."
 bp1_yearly.7051.a: "Nigdy więcej do tego nie dopuszczę."
 bp1_yearly.7051.b: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] nauczyć się być elestyczn[Select_CString(ROOT.Char.IsFemale, 'ą', 'ym' )]."
 bp1_yearly.7052.t: "Opowieść o..."
 bp1_yearly.7052.desc: "Ogień syczy, trunki zostały wypite, a [story_friend.GetFirstName] woła do mnie o opowieść.\n\nMoja pierwsza myśl to słynna [ROOT.Char.GetCulture.GetNameNoTooltip|l] baśń ludowa, klasyk, który nigdy nie przestaje zachwycać\n\nZ drugiej strony, co by było, gdybym opowiedział[Select_CString(ROOT.Char.IsFemale, 'a', '' )] historię z własnego życia, być może z czasów, gdy [story_memory.GetDescription]."
 bp1_yearly.7052.a: "Kontynuujmy tradycję."
 bp1_yearly.7052.b: "Moja własna historia!"
 bp1_yearly.7052.c: "Dlaczego nie obie!?"
 bp1_yearly.7053.t: "Mściwe wspomnienia"
 bp1_yearly.7053.desc: "Gdy przechodzę przez dziedziniec, wściekłość ogarnia mnie po raz kolejny. Jedyną rzeczą, która ostatnio chodzi mi po głowie, jest moment, gdy [bad_memory.GetDescription].\n\nMuszę się jakoś na [Select_CString(bad_memory_participant.IsFemale, 'niej', 'nim' )] zemścić. Spoglądam w górę na stojącą przede mną szubienicę. Być może jeśli będę ostrożnie wykonywać swoje ruchy, to wkrótce tam zawiśnie."
 bp1_yearly.7053.a: "Zemszczę się."
 bp1_yearly.7053.b: "Muszę starać się zapomnieć."
 murder_memory_modifier: "Mściwe wspomnienia"
