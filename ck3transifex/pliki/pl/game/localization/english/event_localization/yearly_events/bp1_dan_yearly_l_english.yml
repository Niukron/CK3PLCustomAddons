 bp1_yearly.7001.a.toast.caught_fish: "Złapał[Select_CString( GetPlayer.IsFemale, 'a', 'e' )]ś olbrzymią rybę"
 bp1_yearly.7001.a.toast.white_carp: "Złapał[Select_CString( GetPlayer.IsFemale, 'a', 'e' )]ś legendarnego białego karpia"
