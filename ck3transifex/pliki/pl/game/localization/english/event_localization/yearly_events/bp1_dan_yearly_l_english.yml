l_english:
 bp1_yearly.7000.t: "Przerwanie postu z przyjacielem"
 bp1_yearly.7000.desc: "Jestem w drodze do [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] pewnego ranka, kiedy zauważam, że [distraction_friend.GetTitledFirstName] niesie małą torbę. Rozglądając się dookoła, konspiracyjnie otwiera ją, odkrywając różnego rodzaju jedzenie i napoje.\n\n„Jest taki piękny dzień. Dołącz do mnie, organizuję poranny piknik” — mówi.\n\nGdy zaczynam protestować, że jestem w drodze do [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')], [distraction_friend.GetFirstNameNoTooltip] przerywa mi: \n\n„[ROOT.Char.GetFaith.HighGodName] może poczekać, ale te [ROOT.Char.Custom('GetExpensiveDesert')] już nie”."
 bp1_yearly.7000.a: "[ROOT.Char.GetFaith.HighGodName] jest ważniejszy niż śniadanie."
 bp1_yearly.7000.b: "Prawdziwym grzechem byłoby przepuszczenie takiej okazji."
 lovely_picnic_modifier: "Cudowny piknik"
 lovely_picnic_modifier_desc: "Udano się na cudowny piknik."
