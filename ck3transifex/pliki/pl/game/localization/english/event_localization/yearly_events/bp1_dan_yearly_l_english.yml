 bp1_yearly.7058.t: "Kulinarna katastrofa"
 bp1_yearly.7058.desc: "Poranny chór świergotu ptaków towarzyszy mi w zejściu do piwnicy, gdzie światło świtu ustępuje miejsca ponurej ciemności rozświetlanej jedynie przez trzaskające lampy. Ziewam i przeciągam się, stąpając po deskach podłogi.\n\nKiedy moje oczy przyzwyczajają się do braku światła, odsłania się przed nimi kulinarna tragedia: ogryzki jabłek, rozsypane okruchy, kości ogołocone z mięsa. W szoku rozglądam się po całym pomieszczeniu, ale wszędzie, gdzie pada mój wzrok, znajduje się jeszcze więcej dowodów.\n\nNagle, w kącie, rozległo się delikatne, zadowolone #EMP burknięcie#!..."
 bp1_yearly.7058.glutton: "Mam więcej jedzenia! Otwórzmy #EMP tajną skrytkę!#!"
 bp1_yearly.7058.a: "Och, zapłacisz za to. Z dopłatą, jeśli to możliwe."
 bp1_yearly.7058.b: "Jeśli podobała ci się piwnica, to #EMP pokochasz#! i loch!"
 bp1_yearly.7058.c: "#EMP *Ech*#! Mój przysmak... chyba..."
