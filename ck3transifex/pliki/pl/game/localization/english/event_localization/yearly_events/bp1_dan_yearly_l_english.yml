 bp1_yearly.7004.t: "Pociecha z przyjaci[Select_CString(concerned_friend.IsFemale, 'ółki', 'ela' )]"
 bp1_yearly.7004.desc: "[ROOT.Char.Custom2('MySheHe', concerned_friend)|U] [ROOT.Char.Custom2('RelationToMeShort', concerned_friend)] [concerned_friend.GetFirstName] podchodzi do mnie, gdy siedzę przy oknie: „Nie jesteś tak[Select_CString(ROOT.Char.IsFemale, 'a sama', 'i sam' )] od kiedy... od kiedy to się stało”.\n\nNie mówi tego, ale wiem, że odnosi się do czasu, kiedy [bad_memory.GetDescription].\n\n„Może potrzebujesz kogoś, z kim możesz porozmawiać? Tym kimś [Select_CString(concerned_friend.IsFemale, 'mogłabym', 'mógłbym' )] bym być ja” — kontynuuje łagodnie."
 bp1_yearly.7004.a: "Brzmi nieźle."
 bp1_yearly.7004.b: "Moje kłopoty są mymi własnymi."
