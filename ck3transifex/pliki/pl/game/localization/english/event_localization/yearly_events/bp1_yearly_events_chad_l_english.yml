 bp1_yearly.3100.t: "Dworzanin wśród przyjaciół"
 bp1_yearly.3100.desc: "[Select_CString(3100_courtier_liege.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))] [3100_courtier_liege.GetTitledFirstName] zaszczycił[Select_CString(3100_courtier_liege.IsFemale, 'a', '' )] mnie wizytą i przyprowadził ze sobą jednego z swoich dworzan. [3100_courtier_liege.GetFirstNameNoTooltip] podchodzi do mnie z podekscytowaniem:\n\n„Bądź pozdrowion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], [ROOT.Char.GetTitledFirstNameNoTooltip]! Cieszę się, że [ROOT.Char.GetCapitalLocation.GetName] działa prężnie. Myślę, że [3100_target_courtier.GetFirstName] może być pomocn[Select_CString(3100_target_courtier.IsFemale, 'a', 'y' )] na twoim dworze."
 bp1_yearly.3100.desc.diplomacy: "Jest niesamowicie utalentowan[Select_CString(3100_target_courtier.IsFemale, 'ą dyplomatką', 'ym dyplomatą' )] — mało kto jest tak elokwentny!"
 bp1_yearly.3100.desc.intrigue: "Ma niezliczone wpływy i sposoby na załatwienie spraw... #EMP po cichu#!!! "
 bp1_yearly.3100.desc.martial: "Jest niesamowicie utalentowanym strategiem! [3100_target_courtier.GetHerHis|U] umysł zawsze snuje możliwe taktyki. "
 bp1_yearly.3100.desc.stewardship: "Jest niesamowicie utalentowan[Select_CString(3100_target_courtier.IsFemale, 'ą zarządczynią', 'ym zarządcą' )] — zdaje się, że dotknięt[Select_CString(3100_target_courtier.IsFemale, 'ą', 'ym' )] przez Midasa! "
 bp1_yearly.3100.desc.learning: "Jest niesamowicie utalentowan[Select_CString(ROOT.Char.IsFemale, 'ą uczoną', 'ym uczonym' )] — najbystrzejsz[Select_CString(ROOT.Char.IsFemale, 'ą, od której', 'ym, od którego' )] kiedykolwiek się uczył[Select_CString(3100_courtier_liege.IsFemale, 'am', 'em' )]! "
 bp1_yearly.3100.desc.prowess: "Jest zbudowan[Select_CString(3100_target_courtier.IsFemale, 'a', 'y' )] jak niedźwiedź i potężniejsz[Select_CString(3100_target_courtier.IsFemale, 'a', 'y' )] o połowę! "
 bp1_yearly.3100.desc.conc: "[Select_CString(3100_courtier_liege.IsFemale, 'Sama chętnie zrobiłabym', 'Sam chętnie zrobiłbym' )] z [Select_CString(3100_target_courtier.Female, 'niej', 'niego' )] użytek, ale niestety nie wydaje się to możliwe.\n\nNie chciał[Select_CString(3100_courtier_liege.IsFemale, 'abym', 'bym' )], żeby [3100_target_courtier.GetHerHis] wielki talent się zmarnował. Czy zechcesz przyjąć [Select_CString(3100_target_courtier.IsFemale, 'ją', 'go' )] i uwolnić [3100_target_courtier.GetHerHis] potencjał?"
 bp1_yearly.3100.a: "Znam dla [Select_CString(3100_target_courtier.IsFemale, 'niej', 'niego' )] odpowiednie miejsce."
 bp1_yearly.3100.b: "Muszę grzecznie odmówić."
