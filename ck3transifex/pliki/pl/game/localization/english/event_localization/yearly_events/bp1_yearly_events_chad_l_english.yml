 bp1_yearly.3201.desc: "Niniejszym zapraszam Cię na ucztę, która odbędzie się na moim dworze na terenie [host.GetCapitalLocation.GetTitle.GetAdjective]! To będzie wielka sprawa, z pysznym jedzeniem i rozrywką."
