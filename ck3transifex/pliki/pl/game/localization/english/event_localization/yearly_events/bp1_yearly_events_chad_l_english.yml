 bp1_yearly.3300.t: "Rozważania na temat [ROOT.Char.GetFaith.HighGodNamePossessive]"
 bp1_yearly.3300.desc: "Kiedy siedzę i medytuję nad najdrobniejszymi szczegółami wiary, nie mogę powstrzymać się od myślenia o tym, kiedy [pilgrimage_memory.GetDescription]. Ta podróż była daleka od codziennych wygód mojego życia jako [ROOT.Char.GetTitleAsNameNoTooltip|l], ale ulga, jaką poczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] po przybyciu do [pilgrimage_destination.GetAdjective], sprawiła, że wszystko było warte zachodu."
 bp1_yearly.3300.a: "Wierzę, że już zawsze będę czuć, iż jestem blisko [ROOT.Char.GetFaith.HighGodNamePossessive]."
