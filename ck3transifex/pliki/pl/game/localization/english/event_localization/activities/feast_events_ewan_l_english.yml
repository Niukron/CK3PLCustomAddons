l_english:
 feasts_mischievous_t1_modifier: "Złośliwy uśmiech"
 feasts_mischievous_t1_modifier_desc: "Ta postać wydaje się być dziwnie spokojna, gdy ludzie wokół niej mają niespodziewane, żenujące wypadki."
 feasts_mischievous_t2_modifier: "Psotnik"
 feasts_mischievous_t2_modifier_desc: "Bliscy tej postaci często są ofiarami drobnych wypadków i zawstydzających krępacji."
 feasts_mischievous_t3_modifier: "Mąciwoda"
 feasts_mischievous_t3_modifier_desc: "Nie można tego udowodnić, ale jest tajemnicą poliszynela, że ta postać nieustannie planuje swój kolejny „żart”."
 feast_learnt_habits_modifier: "Zaobserwowane nawyki"
 feast_learnt_habits_modifier_desc: "Osobiste nawyki celu, gdy jest sam, są znane spiskowcom"
 feast_learnt_habits_modifier.tt: "$feast_learnt_habits_modifier$: $VALUE|+0=-+$"
 feast_events_ewan.0001.t: "Oczyść swe myśli"
 feast_events_ewan.0001.desc.intro: "Rzadko zdarza się osoba, która potrafi spędzić całą ucztę, bez chęci choćby chwilowego oddalenia się na zewnątrz, z dala od zgiełku, bodaj tylko po to, aby sobie ulżyć.\n\nNa szczęście dla mnie, [intent_target.GetTitledFirstName] nie jest wyjątkiem. Z pobliskiej alkowy obserwuję, jak [intent_target.GetSheHe]"
 feast_events_ewan.0001.desc.high_place: "wygląda przez okno wysokiej, samotnej wieży, w której się znaleźliśmy, zauważalnie podziwiając widok, za który można byłoby umrzeć – jedno solidne, zdecydowane popchnięcie i wszystkie moje problemy znikną. To nawet będzie wyglądało na wypadek."
 feast_events_ewan.0001.desc.water: "wędruje wzdłuż brzegu niedaleko murów, a [activity.GetHost.Custom('IndefiniteBodyOfWater')] rozpościera pod ni[Select_CString( intent_target.IsFemale, 'ą', 'm' )] swe wody. Zaciskam dłoń na mej pałce. Wystarczy, że rąbnę [intent_target.GetHerHim] wystarczająco mocno, by stracił[Select_CString( intent_target.IsFemale, 'a', '' )] przytomność – resztą zajmie się toń wody. To nawet będzie wyglądało na wypadek."
 feast_events_ewan.0001.desc.critter: "przemierza ścieżki dziedzińca. W mojej dłoni (miejmy nadzieję, że dobrze zaciśniętej) spoczywa jadowity [SCOPE.Custom('VenomousCreature')]. Zaciekły i zabójczy. Wystarczy rzucić nim w nagi kawałek skóry, aby mógł dokonać swego niegodziwego dzieła."
 feast_events_ewan.0001.desc.rock: "wędruję po dziedzińcu, podziwiając zdobnictwo. Kamień w mej dłoni jest dość ciężki i nieprzyzwoicie ostry – jeden dobry, czysty rzut w czaszkę powinien wystarczyć, aby dokonać mrocznego czynu."
 feast_events_ewan.0001.desc.outro: "\n\nElement zaskoczenia jest po mojej stronie, więc jeśli coś pójdzie nie tak, wykręcenie się z sytuacji nie będzie problemem. Niestety, [intent_target.GetFirstNameNoTooltip] nie będzie musiał[Select_CString( intent_target.IsFemale, 'a', '' )] długo się zastanawiać, aby dostrzec moje podejrzane zniknięcie."
 feast_events_ewan.0001.a: "Dobra, jedno zdecydowane popchnięcie i..."
 feast_events_ewan.0001.a.tt.success: "Nagle mój problem #EMP spadł#! mi z serca!"
 feast_events_ewan.0001.a.tt.failure: "[intent_target.GetFirstNameNoTooltip] odskakuje w bok"
 feast_events_ewan.0001.b: "Silny cios, mocne popchnięcie i..."
 feast_events_ewan.0001.b.tt.success: "Oszołomion[Select_CString( intent_target.IsFemale, 'a', 'y' )] [intent_target.GetFirstNameNoTooltip] znika pod taflą wody"
 feast_events_ewan.0001.b.tt.failure: "[intent_target.GetSheHe|U] przewraca się, ale wciąż jest przytomn[Select_CString( intent_target.IsFemale, 'a', 'y' )]"
 feast_events_ewan.0001.c: "Rzutowi #EMP trzeba#! nadać odpowiednią siłę..."
 feast_events_ewan.0001.c.tt.success: "[SCOPE.Custom('VenomousCreature')|U] atakuje"
 feast_events_ewan.0001.c.tt.failure: "Stworzenie odbija się i ucieka"
 feast_events_ewan.0001.d: "Dobra, muszę trafić [intent_target.GetHerHim] prosto w głowę..."
 feast_events_ewan.0001.d.tt.success: "Trafiasz [intent_target.GetHerHim] w skroń"
 feast_events_ewan.0001.d.tt.failure: "Chybiasz"
 feast_events_ewan.0001.e: "Może będzie lepiej, jeśli tylko poobserwuję?"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme.overwrite: "To nadpisze twoją potencjalną premię do spisku #L #TOOLTIP:SCHEME_TYPE,murder morderstwa#!#!, którego celem jest [ROOT.Char.Var('feast_events_ewan_0001_bonus_value').GetTitledFirstName]"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme: "Otrzymasz #P [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#! szansy powodzenia do jakiegokolwiek rozpoczętego [Concept( 'scheme', 'spisku' )|E] #L #TOOLTIP:SCHEME_TYPE,murder morderstwa#!#!, którego celem jest [intent_target.GetTitledFirstName], w ciągu następnych [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0] lat"
 feast_events_ewan.0001.f: "To był niedorzeczny pomysł."
 feast_events_ewan.0201.t: "Posiłek i przedstawienie"
 feast_events_ewan.0201.desc.intro: "Zajęcie miejsca tak, aby [intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)] znajdował[Select_CString( intent_target.IsFemale, 'a', '' )] się w moim bliskim sąsiedztwie, zapewnia mi prawdziwą skarbnicę sposobów na drażnienie [Select_CString( intent_target.IsFemale, 'jej', 'go' )] bez łamania zasad przyzwoitości.\n\n"
 feast_events_ewan.0201.desc.meat.dramatic_snap: "„Oczywiście, wszystko sprowadza się do...” – łamię kostkę [activity.GetHost.Custom('PL_RegionalEdibleAnimalGenitive')] w palcach i pokazuję wymownie obie części. – „...tego, aby #EMP stanąć#! na wysokości wyzwania. Nieprawdaż?”"
 feast_events_ewan.0201.desc.meat.sink_teeth: "Powoli, umyślnie, pozwalam moim zębom zatopić się w #EMP smakowitym#!, soczystym kawałku [activity.GetHost.Custom('PL_RegionalEdibleMeatGenitive')], delikatnie, lecz stanowczo oddzierając mięso od kości."
 feast_events_ewan.0201.desc.meat.lick: ""
 feast_events_ewan.0201.desc.veggie.suggestive_gesture: ""
 feast_events_ewan.0201.desc.veggie.sink_teeth: ""
 feast_events_ewan.0201.desc.veggie.deep_bite: ""
 feast_events_ewan.0201.desc.outro: "\n\nPo [intent_target.GetHerHis] minie widzę, że [intent_target.GetFirstNameNoTooltip] zrozumiał[Select_CString( intent_target.IsFemale, 'a', '' )] moje przesłanie. Jednak nie mogę odgadnąć, czy to przejaw lubieżnego pożądania, czy zwykłej niestrawności po posiłku maluje się na [intent_target.GetHerHis] twarzy? Zatrważająco ciężko jest to określić."
 feast_events_ewan.0201.a: "Może jeszcze jeden gryz podkreśli sedno."
 feast_events_ewan.0201.a.tt.success: "Dlaczego, [ROOT.Char.GetFirstNameNoTooltip]..."
 feast_events_ewan.0201.a.tt.failure: "Co ty #EMP właściwie#! wyprawiasz?"
 feast_events_ewan.0201.b: "To nie działa. Może [intent_target.GetSheHe] woli szczerą rozmowę?"
 feast_events_ewan.0201.b.tt.success: "Wasza rozmowa okazuje się bardziej angażująca"
 feast_events_ewan.0201.b.tt.failure: "[intent_target.GetFaith.KnowledgeGodName] mi świadkiem, ponurak z ciebie!"
 feast_events_ewan.0201.c: "To jest mniej pociągające... niż na to liczył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m..."
 feast_events_ewan.0401.t: "Ciężko na żołądku"
 feast_events_ewan.0401.desc.intro: "Większość wieczoru [Select_CString( ROOT.Char.IsFemale, 'spędziłam', 'spędziłem' )] na planowaniu, aby [intent_target.GetTitledFirstName] nie [Select_CString( intent_target.IsFemale, 'odniosła', 'odniósł' )] wrażenia, że moja chęć zbliżenia się do [Select_CString( intent_target.IsFemale, 'niej', 'niego' )] nie wyglądała na celową. W końcu najgłębsze przyjaźnie zawiera się naturalnie, a ja pragnę, aby nasze spotkanie wydawało [intent_target.GetHerHim] się całkowicie przypadkowe.\n\n"
 feast_events_ewan.0401.desc.target_personality.flamboyant: "„Na litość [intent_target.GetFaith.WealthGodNamePossessive]!” – wykrzykuje [Select_CString( intent_target.IsFemale, 'moja potencjalna przyjacielka', 'mój potencjalny przyjaciel' )], ledwo tłumiąc beknięcie. „To danie było zaprawdę #EMP ciężkie#!. Równie jak poprzednie! Już czuję, jak ledwo mieszczę się w pasie. To niewiarygodne, że [Select_CString( ROOT.Char.IsFemale, 'tutejsza pani', 'tutejszy pan' )] może tolerować tak nieudolną służbę”."
 feast_events_ewan.0401.desc.target_personality.sedate: "[intent_target.GetWomanMan|U] bawi się jedzeniem, popychając kawałki po tłustym drewnianym talerzu.\n\n„To wszystko jest takie... ciężkostrawne. To danie, poprzednie, i jeszcze #EMP to wcześniejsze#!” – mówi, nerwowo spoglądając na służącego, który zbliża się z kolejnymi potrawami. „O, i następne również... Za dużo tu tłustych dań, a ja naprawdę potrzebuję czegoś odkrywczego, co wypieściłoby podniebienie”."
 feast_events_ewan.0401.desc.target_personality.fallback: "[intent_target.GetWomanMan|U] delikatnie usuwa resztki kruchego ciasta z kącików ust  zabrudzonym rogiem obrusa.\n\n„Mam nadzieję, że następne danie będzie nieco lżejsze” – wyraża swoje zdanie, „Cała idea uczty polega na dostarczeniu bogatego, zróżnicowanego doznania kulinarnego, a dotychczas serwowane dania zdają się mieć na celu zapchanie brzuchów nas niż zapewnienie smakowego uniesienia”."
 feast_events_ewan.0401.a: "Tak... Dobór dań chyba nie jest najlepszy."
 feast_events_ewan.0401.a.tt.success: "Całkowicie [Select_CString( intent_target.IsFemale, 'ją', 'go' )] zachwycasz"
 feast_events_ewan.0401.a.tt.partial_success: "[intent_target.GetFirstNameNoTooltip] chce powiedzieć coś więcej"
 feast_events_ewan.0401.a.tt.failure: "Starasz się, ale niewystarczająco"
 feast_events_ewan.0401.b: "„#EMP Zdajesz#! sobie sprawę, że to moja uczta, prawda?”"
 feast_events_ewan.0401.c: "Głośno opiewaj smakowitość dań."
 feast_events_ewan.0401.d: "Zmień temat na mniej kontrowersyjny."
 feast_events_ewan.0601.t: "To tylko żarcik"
 feast_events_ewan.0601.desc.intro: "Sądzę, że kuchnia zawsze jest najlepszym miejscem na odrobinę psot. Przynajmniej, jeśli obsługa nie zdoła cię złapać na gorącym uczynku.\n\nTyle możliwych celów, a tak mało czasu: mam zająć się tacą pełną [activity.GetHost.Custom('GetExpensiveDrinkGenitive')], wyszukanym daniem głównym, czy stolikiem przystawek?\n\nCokolwiek wybiorę, mam rzecz, którą uprzykrzę dzisiaj komuś noc —"
 feast_events_ewan.0601.desc.dead_rat: "martwego szczura, całego napęczniałego i gotowego wybuchnąć od zebranych gazów."
 feast_events_ewan.0601.desc.humongous_beetle: "olbrzymiego, opadłego z sił żuka. Po krótkim odpoczynku powinien być znowu gotowy do zabawy. "
 feast_events_ewan.0601.desc.raw_eyeball: "pojedynczą, masywną, świeżą gałkę oczną."
 feast_events_ewan.0601.desc.used_sponge: "gąbkę, która była... bardzo wyraźnie #EMP używana#!."
 feast_events_ewan.0601.desc.rotten_vegetable: ""
 feast_events_ewan.0601.desc.dodgy_mushroom: "grzyba, który z całą pewnością poślę każdego tam gdzie żaden król nie chodzi piechotą. Pewnie na cały wieczór."
 feast_events_ewan.0601.desc.hank_of_hair: "małą kępkę sierści jednego ze zwierząt stojących na dziedzińcu. I nie, na pewno nie pochodzą z okolic łba."
 feast_events_ewan.0601.a: "Skaź trunki."
 feast_events_ewan.0601.a.tt.success: "Wchodzisz i wychodzisz, jak podszepty demonów"
 feast_events_ewan.0601.a.tt.failure: "Brakuje ci wdzięku, żeby się skradać"
 feast_events_ewan.0601.b: "Skaź główne danie."
 feast_events_ewan.0601.b.tt.success: "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.b.tt.failure: "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.c: "Skaź przystawki."
 feast_events_ewan.0601.c.tt.success: "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.c.tt.failure: "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.d: "To jest poniżej mojej godności."
 feast_events_ewan.0801.t: "Przyjemna atmosfera"
 feast_events_ewan.0801.desc.intro: " Czy jest coś bardziej jowialnego niż dobra uczta?\n\nGoście tłoczą się tam i z powrotem, jedząc i rozmawiając, podczas gdy migoczące światło pochodni odbija się od każdej ściany, niosąc się jak śmiech po całej sali."
