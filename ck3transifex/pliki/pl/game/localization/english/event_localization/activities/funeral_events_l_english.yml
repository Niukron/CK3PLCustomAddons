 body_to_bury_desc_for_host_required_tt: "#T Wymagany gość specjalny#!\n@warning_icon! #X Ta aktywność wymaga pochowania zmarłego#!"
 body_to_bury_selection_info: "Wybierz niedawno zmarłego, który zostanie przeniesiony w zaświaty"
 activity_funeral_host_desc: "$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$Redukcja[stress_loss_i] [Concept( 'stress', 'stresu' )|E]\n$BULLET_WITH_TAB$Zysk [piety_i] [Concept( 'piety', 'pobożności' )|E]\n$BULLET_WITH_TAB$Zysk [legitimacy_i] [Concept( 'legitimacy', 'legitymacji' )|E]"
