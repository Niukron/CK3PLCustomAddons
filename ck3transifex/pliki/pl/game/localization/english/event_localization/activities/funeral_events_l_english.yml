l_english:
 activity_funeral: "Pogrzeb"
 activity_funeral_desc: "Zbierz płaczących mieszkańców państwa na pogrzeb, gwarantując szansę na godne pożegnanie czczonego członka szlachty."
 activity_funeral_province_desc: ""
 activity_funeral_guest_help_text: "Wszyscy zaproszeni [guests|El] będą mieli okazję zwiększyć swoją [Concept( 'opinion' ,'opinię' )|E] o tobie.\nPogrzeby są również okazją do uwolnienia się od emocjonalnych obciążeń i pozbycia się [Concept( 'stress', 'stresu' )|E] oraz zyskania [Concept( 'pobożności', 'pobożności' )|E]."
 activity_funeral_selection_tooltip: "Wypraw pogrzeb zmarłemu członkowi rodziny\n\nPrzewidywane korzyści:\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$Zysk [legitimacy_i] [Concept( 'legitimacy', 'legitymacji' )|E]\n$BULLET_WITH_TAB$Redukcja [stress_loss_i] [Concept( 'stress', 'stresu' )|E]\n$BULLET_WITH_TAB$Zysk [piety_i] [Concept( 'piety', 'pobożności' )|E]"
 activity_funeral_destination_selection: "Ciało należy pochować na ziemiach państwa. Miejsca święte oraz budowle sakralne podniosą jakość ceremonii."
 activity_funeral_major_religious_building: "#P +++ Duża budowla sakralna#!\n"
 activity_funeral_tos: "#P ++ $building_type_tower_of_silence_01$#!"
 activity_funeral_holy_site: "#P ++ Miejsce święte#!"
