 petition_liege_header: "Petycja:"
 petition_liege.0001.opening: "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc: "Moja świta i ja w końcu dotarliśmy do [petition_liege.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip] po męczącej podróży. Są ważne sprawy dotyczące przyszłości [petition_vassal.GetPrimaryTitle.GetAdjective], które muszę z Tobą omówić. Proszę o audiencję na twoim dworze w najbliższym czasie."
 petition_liege.0001.a: "Niech [petition_vassal.GetTitledFirstNameNoTooltip] przyjdzie do mnie."
 petition_liege.0001.a.tt: "[petition_vassal.GetTitledFirstName] pojawia się na twoim [Concept( 'royal_court', 'dworze monarszym' )|E] "
 petition_liege.0001.b: "Jestem zbyt zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], by się teraz ni[Select_CString( petition_vassal.IsFemale, 'ą', 'm' )] zajmować."
 petition_liege.0001.b.arrogant: ""
 petition_liege.0001.b.humble: ""
 petition_liege.0001.b.tt: ""
 petition_liege.0009.opening: "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc: "Niestety, przybył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] w niewłaściwym momencie i muszę cię poinformować, że nie mogę gościć w swoich salach ani ciebie, ani towarzyszących tobie osób."
 petition_liege.0009.a: "Odmawiasz nawet #EMP wysłuchania#! mnie? Co za tupet ma t[Select_CString( petition_liege.IsFemale, 'a kobieta', 'en mężczyzna' )]!"
