 tour_grounds_events.6200.t: "Obfite zbiory"
 tour_grounds_events.6200.desc: "M[Select_CString( stop_host_scope.IsFemale, 'oja wasalka', 'ój wasal' )], [stop_host_scope.GetTitledFirstName], zabrał[Select_CString( stop_host_scope.IsFemale, 'a', 'y' )] mnie, abym"
