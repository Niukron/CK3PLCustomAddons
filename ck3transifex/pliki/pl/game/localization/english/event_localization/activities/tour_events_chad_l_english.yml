 tour_grounds_events.6200.desc.orchard: ""
 tour_grounds_events.6200.desc.cereal_fields: "obejrzał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [stop_host_scope.GetHerHis] zadbane uprawy. „Nasi ludzie już dawno pozbyli się obaw o głód i śmierć głodową”."
 tour_grounds_events.6200.desc.hill_farms: "zobaczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [stop_host_scope.GetHerHis] zadbane farmy na wzgórzach. „Staraliśmy się jak najlepiej wykorzystać ograniczoną przestrzeń do uprawy na tych wzgórzach – powiedział[Select_CString( stop_host_scope.IsFemale, 'a', '' )]bym, że z dobrym skutkiem”."
 tour_grounds_events.6200.desc.plantations: "zobaczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [stop_host_scope.GetHerHis] zadbane plantacje. „Daktyle, które tu produkujemy, są naszą dumą i radością. Są również #EMP bardzo#! pożądane przez kupców”."
 tour_grounds_events.6200.outro: ""
 tour_grounds_events.6200.a: "Powin[Select_CString( stop_host_scope.IsFemale, 'na', 'ien' )] więcej wnosić do utrzymania państwa!"
 tour_grounds_events.6200.a.tt: "Podejmujesz wysiłki, aby [stop_host_scope.GetTitledFirstNameNoTooltip] zwiększył[Select_CString( stop_host_scope.IsFemale, 'a', '' )] swój wkład na rzecz państwa"
 tour_grounds_events.6200.b: ""
