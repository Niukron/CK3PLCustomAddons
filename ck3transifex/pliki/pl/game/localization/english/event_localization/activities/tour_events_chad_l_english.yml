 tour_grounds_events.6202.t: "Lepkie palce"
 tour_grounds_events.6202.desc: "[stop_host_scope.GetTitledFirstName] i ja przechadzamy się spokojnie po porcie handlowym ulokowanym w obrębie [event_location.GetTitle.GetAdjective]. M[Select_CString( stop_host_scope.IsFemale, 'oja wasalka', 'ój wasal' )] wskazuje na różnych kupców, których sprowadził[Select_CString( stop_host_scope.IsFemale, 'a', '' )] do portu i na wspaniałe towary, które są tu sprzedawane. Gdy prowadzimy owocną rozmowę o handlu morskim, mija mnie dziecko, a następnie wbiega w tłum kupujących i marynarzy.\n\nPoczątkowo uważam, że to tylko dziecko, które jeszcze nie nauczyło się dobrych manier, ale szybko zdaję sobie sprawę, że moja sakiewka ze złotem... #EMP zniknęła#!!"
 tour_grounds_events.6202.a: "„[stop_host_scope.GetFirstNameNoTooltip]! #EMP Zrób coś!#!”"
 tour_grounds_events.6202.a.tt: "Nakazujesz swojemu wasalowi, aby złapał złodzieja"
 tour_grounds_events.6202.a.success: "[stop_host_scope.GetFirstNameNoTooltip] odnosi sukces"
 tour_grounds_events.6202.a.failure: "[stop_host_scope.GetFirstNameNoTooltip] ponosi porażkę"
 tour_grounds_events.6202.b: "Nikt nie będzie mnie okradać!"
 tour_grounds_events.6202.b.success: "Mały złodziej zostaje schwytany"
 tour_grounds_events.6202.b.failure: "Mały złodziej wtapia się w tłum"
 tour_grounds_events.6202.c: "To dziecko musi potrzebować tego bardziej niż ja..."
 tour_grounds_events.6203.t: "$tour_grounds_events.6202.t$"
 tour_grounds_events.6203.desc: "[visiting_liege.GetTitledFirstName] i ja przechadzamy się spokojnie po porcie handlowym ulokowanym w obrębie [event_location.GetTitle.GetAdjective]. Zwracam uwagę na wielu różnych kupców, których sprowadził[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m do portu, i na wspaniałe towary, które są tu sprzedawane. Gdy prowadzimy owocną rozmowę o handlu morskim, mojego seniora mija dziecko i wbiega w tłum kupujących i marynarzy.\n\nNa początku [visiting_liege.GetTitledFirstNameNoTooltip] uważa to za nic takiego, ale wkrótce zdaje sobie sprawę, że to dziecko ukradło należące go nie[Select_CString( visiting_liege.IsFemale, 'j', 'go' )] złoto!\n\n„Zrób coś z tym #EMP natychmiast#!, [ROOT.Char.GetFirstNameNoTooltip]! – krzyczy, wściekł[Select_CString( visiting_liege.IsFemale, 'a', 'y' )]...”"
 tour_grounds_events.6203.a: ""
 tour_grounds_events.6203.toast: "[stop_host_scope.GetShortUINameNoTooltip] odzyskuje skradzione złoto"
 tour_grounds_events.6203.b: ""
 tour_grounds_events.6203.c: "To nie jest mój problem."
 tour_grounds_events.6204.t: "$tour_grounds_events.6202.t$: Złapan[Select_CString( tiny_thief.IsFemale, 'a', 'y' )]"
 tour_grounds_events.6204.desc.caught_by_liege: "Biegnę szybko za malut[Select_CString( tiny_thief.IsFemale, 'ką złodziejką', 'kim złodziejaszkiem' )], przewracając wózki i popychając każdego, kto stanie mi na drodze. Jestem zdeterminowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], by odzyskać skradzione złoto, choćby nie wiem co.\n\nUtrzymując [Select_CString( tiny_thief.IsFemale, 'tę dziewczynkę', 'tego chłopca' )] w zasięgu wzroku, szybko udaje mi się [Select_CString( tiny_thief.IsFemale, 'ją', 'go' )] dogonić, choć ona szybko chowa się pod wieloma kupieckimi stołami i przemyka między tłumem ludzi.\n\nWkrótce jednak udaje mi się osaczyć [Select_CString( tiny_thief.IsFemale, 'tę małą złodziejkę', 'tego małego złodziejaszka' )] na krawędzi doku. Pościg dobiegł końca."
 tour_grounds_events.6204.desc.caught_by_vassal: "Po tym, jak na ni[Select_CString( stop_host_scope.IsFemale, 'ą', 'ego' )] krzykn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )], [stop_host_scope.GetFirstName] ruszył[Select_CString( stop_host_scope.IsFemale, 'a', '' )] szybko za t[Select_CString( tiny_thief.IsFemale, 'ą małą łajdaczką', 'ym małym łajdakiem' )].\n\nNiebawem widzę, jak [stop_host_scope.GetFirstNameNoTooltip] triumfalnie wraca w moją stronę, trzymając mocno w uścisku t[Select_CString( tiny_thief.IsFemale, 'ę małą złodziejkę', 'ego małego złodzieja' )].\n\n„Przepraszam, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]. Jestem zażenowan[Select_CString( stop_host_scope.IsFemale, 'a', 'y' )], że coś takiego przytrafiło ci się pod moją opieką. Znalazł[Select_CString( stop_host_scope.IsFemale, 'am', 'em' )] [Select_CString( tiny_thief.IsFemale, 'dziewczynkę', ' chłopaka' )] i złoto. Przyprowadzam ci [Select_CString( tiny_thief.IsFemale, 'ją', 'go' )], abyś m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] zrobić z ni[Select_CString( tiny_thief.IsFemale, 'ą', 'm' )], co zechcesz”."
 tour_grounds_events.6204.a: "„Wezmę swoje złoto i ruszam w drogę”."
 tour_grounds_events.6204.b: "„Mam plan, aby wykorzystać twoje #EMP umiejętności...#!”"
 tour_grounds_events.6205.t: "$tour_grounds_events.6202.t$: Ucieczka"
 tour_grounds_events.6205.desc: "Po tym, jak na ni[Select_CString( stop_host_scope.IsFemale, 'ą', 'ego' )] krzykn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )], [stop_host_scope.GetFirstName] ruszył[Select_CString( stop_host_scope.IsFemale, 'a', '' )] szybko za t[Select_CString( tiny_thief.IsFemale, 'ą małą łajdaczką, która ukradła', 'ym małym łajdakiem, który ukradł' )] moje złoto.\n\nNiebawem dostrzegam jak wraca, dąsając się. Jednak nigdzie nie widać [Select_CString( tiny_thief.IsFemale, 'te małej złodziejki', 'tego małego złodziejaszka' )]. Ze strachem w oczach i drżącymi rękami, mój wasal wypluwa z siebie:\n\n„Bardzo mi przykro, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], ale to dziecko uciekło. Ani moi strażnicy, ani ja nie możemy go odnaleźć. Obawiam się, że twoje złoto przepadło”."
 tour_grounds_events.6205.a: "Nie odejdę bez mojego złota."
 tour_grounds_events.6205.a.success: ""
 tour_grounds_events.6205.a.failure: "Skradzione złoto przepadło na zawsze"
 tour_grounds_events.6205.b: "Cena musi zostać zapłacona..."
 tour_grounds_events.6205.b.flavor: ""
 tour_grounds_events.6205.c: "Masz szczęście, że jestem wyrozumiał[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 tour_grounds_events.6300.t: ""
 tour_grounds_events.6300.desc: "Gdy [stop_host_scope.GetTitledFirstName] oprowadza mnie po ziemiach [event_location.GetTitle.GetAdjective], trafiamy na poligon wojskowy. Wszyscy [stop_host_scope.GetHerHis] zbrojni zebrali się, a powietrze aż huczy z niecierpliwości. [stop_host_scope.GetFirstNameNoTooltip] szczerzy zęby w uśmiechu.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], słyszeliśmy wiele historii na temat twojej niezrównanej waleczności. Nie m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym jednak przepuścić okazji, aby nie pokazać tym żołnierzom, jak wygląda #EMP prawdziwy#! pojedynek sparingowy! Twoim przeciwnikiem będzie [target_knight.GetFirstName]. Podejmiesz się tego wyzwania w obronie dobrego imienia państwa?”"
 tour_grounds_events.6300.a: "Pokażę im, jak to się robi."
 tour_grounds_events.6300.a.success: "Wygrywasz pojedynek sparingowy"
 tour_grounds_events.6300.a.failure: "Przegrywasz pojedynek sparingowy"
 tour_grounds_events.6300.flavor: "Ty i [target_knight.GetFirstNameNoTooltip] walczycie w pojedynku."
 tour_grounds_events.6300.b: ""
 tour_grounds_events.6300.b.success: "[tg_6300_stand_in.GetShortUINameNoTooltip|U] wygrał[Select_CString( tg_6300_stand_in.IsFemale, 'a', '' )] pojedynek sparingowy"
 tour_grounds_events.6300.b.failure: "[tg_6300_stand_in.GetShortUINameNoTooltip|U] przegrał[Select_CString( tg_6300_stand_in.IsFemale, 'a', '' )] pojedynek sparingowy"
 tour_grounds_events.6300.c: "Muszę grzecznie odmówić."
