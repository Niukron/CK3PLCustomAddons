 hold_court.8150.e: "Jako [target_faction.GetLeader.GetTitleAsNameNoTooltip|l], grasz w niebezpieczną grę."
 hold_court.8160.t: "Publiczne oskarżenie"
 hold_court.8160.desc.intro_child: "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('concerned'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName] zmierza w moją stronę, a obok nie[Select_CString( concerned.IsFemale, 'j', 'go' )] idzie młod[Select_CString( victim.IsFemale, 'a', 'y' )] [victim.GetTitledFirstNameRegnal], wyraźnie zdenerwowan[Select_CString( victim.IsFemale, 'a', 'y' )].\n\n"
 hold_court.8160.desc.intro_spouse: "[concerned.GetTitledFirstNameRegnal] i [concerned.GetHerHis] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] podchodzą ostrożnie, zważając na zgromadzonych wokół dworzan.\n\n"
 hold_court.8160.desc.intro_alone: "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('victim'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal] podąża szybko w moją stronę, a [victim.GetHerHis] przekrwione oczy przeszukują zebranych dworzan.\n\n"
 hold_court.8160.desc.intro_me: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] nie jest dla mnie bezpiecznym miejscem. Ktoś chce mnie tu dopaść, wiem to!"
 hold_court.8160.desc.intro_other: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] nie jest bezpiecznym miejscem dla [concerned.Custom2('MySheHeGenitive', SCOPE.sC('victim'))] [concerned.Custom2('RelationToMeShortGenitive', SCOPE.sC('victim'))]. Ktoś chce [Select_CString( victim.IsFemale, 'ją', 'go' )] skrzywdzić, wiem to!"
 hold_court.8160.desc.exposed: "Spójrz, mam dowód, że to [accused.GetTitledFirstName]"
 hold_court.8160.desc.suspicion: "Nie mam żadnych dowodów, ale podejrzewam, że to [accused.GetTitledFirstName]"
 hold_court.8160.desc.nemesis: "– [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] nie zatrzyma się przed niczym, nawet przed morderstwem, by [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, Select_CString( victim.IsFemale, ' wyzionęła ducha', ' wyzionął ducha' ) ), 'zakończyć moje życie' )]!”"
 hold_court.8160.desc.rival: "– [accused.Custom('InsultNoun')], [Select_CString( accused.IsFemale, 'która', 'który' )] chce zakończyć swoją rywalizację poprzez morderstwo! Ofiarą oczywiście [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( 'ma być ', victim.GetTitledFirstName ), 'mam być ja' )]!”"
 hold_court.8160.desc.my_claimant: "– wzmacniając swe roszczenia, chce zdobyć [relevant_title.Custom('TitleAdj')], a [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, ' stoi' ), 'ja stoję' )] [accused.GetHerHim] na drodze!”"
 hold_court.8160.desc.their_claimant: "– jest [Select_CString( accused.IsFemale, 'rozsierdzona', 'rozsierdzony' )] przez osoby, które roszczą sobie prawo do [accused.GetHerHis] tytułu, jakim jest [relevant_title.Custom('TitleAdj')], a [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, ' nie jest' ), 'ja nie jestem' )] wyjątkiem!”"
 hold_court.8160.desc.joint_claimant: "– chce się pozbyć innych pretendentów do tytułu, jakim jest [relevant_title.Custom('TitleAdj')], a [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, ' do nich należy' ), 'ja do nich należę' )]!”"
 hold_court.8160.desc.their_dislike: "– nigdy nie [Select_CString( accused.IsFemale, 'ukrywała', 'ukrywał' )], że [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, ' jest' ), 'jestem' )] [accused.GetHerHim] zaprzysiężonym wrogiem!”"
 hold_court.8160.desc.my_dislike: "– ma za złe, że [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, ' nie lubi' ), 'nie lubię' )] [Select_CString( accused.IsFemale, 'jej', 'go' )] i szuka zemsty!”"
 hold_court.8160.desc.intrigue: "– biorąc pod uwagę [accused.GetHerHis] sławę nikczemnika, chce złapać swój cel za gardło, a tym celem [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( 'jest ', victim.GetTitledFirstName ), 'jestem ja' )]!”"
 hold_court.8160.desc.fallback: "– nie ma nikogo innego, kto by pragnął tyle nieszczęścia takiej osobie jak [Select_CString( EqualTo_string( victim.GetTitledFirstNameOrMe, 'ty' ), 'ja', victim.GetTitledFirstNameOrMe )]!”"
 hold_court.8160.desc.outro: "\n\n„Błagam cię! [accused.GetFirstNameNoTooltip] musi zostać uwzięzion[Select_CString( accused.IsFemale, 'a', 'y' )], bo tylko w ten sposób można zakończyć to szaleństwo!”"
 hold_court.8160.a: "Na [ROOT.Char.GetFaith.HighGodNamePossessive]! Trzeba [Select_CString( accused.IsFemale, 'ją', 'go' )] powstrzymać!"
 hold_court.8160.b.torturer: "Nie możesz ukryć przede #EMP MNĄ#! prawdy!"
 hold_court.8160.b.executioner: "[executioner.GetFirstNameNoTooltip] dotrze do prawdy."
 hold_court.8160.b.tt_confession: "[accused.GetTitledFirstNameNoTooltip] przyznaje się do spisku"
 hold_court.8160.b.tt_silence: "[accused.GetTitledFirstNameNoTooltip] do niczego się nie przyznaje"
 hold_court.8160.c: "[accused.GetTitledFirstNameNoTooltip] zostanie przesłuchan[Select_CString( accused.IsFemale, 'a', 'y' )]."
 hold_court.8160.c.tt_success: "[accused.GetTitledFirstNameNoTooltip] zostaje przyłapan[Select_CString( accused.IsFemale, 'a', 'y' )] na kłamstwie"
 hold_court.8160.c.tt_failure: "[accused.GetTitledFirstNameNoTooltip] zaprzecza, aby był[Select_CString( accused.IsFemale, 'a', '' )] w to zamieszan[Select_CString( accused.IsFemale, 'a', 'y' )]"
 hold_court.8160.d.involved: "Uspokój się, nie ma się czym martwić."
 hold_court.8160.d.proof: "Ten „dowód” wydaje się dość wątły."
 hold_court.8160.d.fallback: "Złośliwość sama w sobie nie jest przestępstwem, [victim.GetFirstNameNoTooltip]."
 get_victim: "[ROOT.Char.GetTitledFirstName]"
 hold_court.8161.t: "Sprawa osobista"
 hold_court.8161.desc.intro: ""
 hold_court.8161.desc.nemesis: "T[Select_CString( accused.IsFemale, 'a', 'en' )] [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] nie cofnie się przed niczym, by zrujnować mi życie!”"
 hold_court.8161.desc.rival: "Nienawistn[Select_CString( accused.IsFemale, 'a', 'y' )] [accused.Custom('InsultNoun')] prowadzi rywalizację i chce mnie zawstydzić!”"
 hold_court.8161.desc.quarry: "Wyraźnie widać, że pożąda moje[Select_CString( victim.IsFemale, 'j pięknej małżonki', 'ego urodziwego męża' )] i nie może się opanować!”"
 hold_court.8161.desc.their_dislike: "[accused.GetSheHe|U] nigdy mnie nie lubił[Select_CString( accused.IsFemale, 'a', '' )]. Chce mi wszystko odebrać!”"
 hold_court.8161.desc.my_dislike: "Nigdy [Select_CString( accused.IsFemale, 'jej', 'go' )] nie lubił[Select_CString( victim.GetPrimarySpouse.IsFemale, 'am', 'em' )], najwyraźniej nie bez powodu!”"
 hold_court.8161.desc.intrigue: "Wszyscy wiedzą, że jest [accused.GetSheHe] nędzn[Select_CString( accused.IsFemale, 'ą intrygantką, snującą', 'ym intrygantem, snującym' )] sieci i manipulując[Select_CString( accused.IsFemale, 'ą', 'ym' )] życiem!”"
 hold_court.8161.desc.fallback: "Nikt inny nie przychodzi mi do głowy!”."
 hold_court.8161.desc.body: "\n\n[victim.GetFirstName] jest wyraźnie zawstydzon[Select_CString( victim.IsFemale, 'a', 'y' )] tym, że sprawa została wywleczona publicznie i ledwo jest w stanie się zmusić, aby spojrzeć mi w oczy."
 hold_court.8161.a.homosexual: "Takie wybryki nie będą tolerowane!"
 hold_court.8161.a.adultery: "Nie będę tolerować cudzołożników na moim dworze!"
 hold_court.8161.c: "Zobaczymy, czy jest w tym jakaś prawda."
 hold_court.8161.d.involved: "Te podejrzenia są z pewnością bezpodstawne."
 hold_court.8161.d.permitted: "I co z tego? [victim.GetPrimarySpouse.GetFaith.GetNameNoTooltip|U] na to pozwala, czyż nie? "
 hold_court.8161.d.fallback: "Czy są na to jakieś dowody?"
 hold_court.8180.t: "Szlacheckie przywileje"
 hold_court.8180.desc.intro: "[contract_lord.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('contract_lord'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], wystąpił naprzód, wyraźnie chcąc usłyszeć odpowiedź na swoją prośbę.\n\n„[contract_lord.Custom2('MySheHe', ROOT.Char)|U] [contract_lord.Custom2('RelationToMeShortVocative', ROOT.Char)],"
 hold_court.8180.desc.religious: "nie musisz kwestionować lojalności rodu [contract_lord.GetHouse.GetBaseName], ale nasze relacje byłyby silniejsze bez groźby prześladowań za nasze przekonania”."
 hold_court.8180.desc.fortification: "jeśli ród [contract_lord.GetHouse.GetBaseName] ma bronić zarówno siebie, jak i ziemie [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')], [contract_lord.GetPrimaryTitle.GetNameNoTier] [Select_CString( EqualTo_string( contract_lord.GetPrimaryTitle.Custom('TitleIsPlural'), '$pt_true$' ), 'proszą', 'prosi' )] o pozwolenie na wzmocnienie redut”."
 hold_court.8180.desc.coinage: "handel na ziemiach [contract_lord.GetPrimaryTitle.GetAdjective] jest dławiony przez niedobór waluty. Za zgodą Waszej Wysokości proszę, by ród [contract_lord.GetHouse.GetBaseName] założył własną mennicę. Dla dobra [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]”."
 hold_court.8180.desc.war_declaration: "ród [contract_lord.GetHouse.GetBaseName] jest szlachetny i pełny chwały. Niech [contract_lord.GetPrimaryTitle.GetNameNoTier] obroni własne ziemie, jak i [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] w bitwie raz jeszcze”."
 hold_court.8180.desc.council: "ród [contract_lord.GetHouse.GetBaseName] jest jednym z najwspanialszych w majestacie [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]; [ROOT.Char.GetTitleAsNameNoTooltip] zawsze [Select_CString( ROOT.Char.IsFemale, 'powinna', 'powinien' )] wysłuchać, co rada z [contract_lord.GetPrimaryTitle.GetAdjective] ma do powiedzenia!”"
 hold_court.8180.desc.title_revocation: "irytującą rzeczą jest dla takiego rodu jak [contract_lord.GetHouse.GetBaseName], by ciążyło na nim zagrożenie pozbawienia tytułów, jak u nędznych baronów czy najemców”."
 hold_court.8180.desc.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTier] cierpi na niedomiar żołnierzy. Niech [ROOT.Char.GetTitleAsNameNoTooltip|l] pobiera zapłatę w złocie od rodu [contract_lord.GetHouse.GetBaseName] zamiast w sile ludzkiej”."
 hold_court.8180.desc.march: "ród [contract_lord.GetHouse.GetBaseName] mógłby lepiej służyć sprawie [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')], gdyby tytułowi [contract_lord.GetPrimaryTitle.GetAdjective] nadano status marchii i włączono ulgi z tego wynikające”."
 hold_court.8180.desc.palatinate: "wielki ród [contract_lord.GetHouse.GetBaseName] i jego [contract_lord.GetPrimaryTitle.Custom('TitleAdj')] są lojalnymi sługami [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]; należy nam się większe uznanie, godne naszej wartości”."
 hold_court.8180.desc.family_entrepeneurship: "ród [ROOT.Char.GetDynasty.GetName] bogaciłby się bardziej, gdyby ziemie [contract_lord.GetPrimaryTitle.GetAdjective] były bardziej rozwinięte. Potrzebna nam jest tylko siła robocza dla realizacji lokalnych projektów i obrony”."
 hold_court.8180.desc.centralized_power: "[contract_lord.GetPrimaryTitle.GetNameNoTier] cierpi z powodu żądań podatkowych [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')], lecz ma wiele wolnych rąk do dyspozycji; skorygujmy tę nierówność dla obopólnej korzyści”."
 hold_court.8180.desc.religious_heretic: "\n\n„Tylko do [contract_lord.GetFaith.HighGodNamePossessive] należy decyzja, którzy z [contract_lord.GetHerHis] wyznawców są prawi”."
 hold_court.8180.desc.religious_heathen: "\n\n„[contract_lord.GetFaith.HighGodName] będzie chronić mnie i wszystko, co moje, ale równie może jeszcze czuwać nad tobą”."
 hold_court.8180.desc.martial_defensive: "\n\n„Pozwól nam bronić państwa w twoim imieniu, a będziemy wspólnie zbierać owoce pokoju”."
 hold_court.8180.desc.martial_offensive: "\n\n„Tylko miecz daje gwarancje bezpieczeństwa naszym przywilejom – i musi być ostry”."
 hold_court.8180.desc.stewardship: "\n\n„Nie krzyżuj szyków twoim poddanym w możliwym wzbogacaniu się, a być może wszyscy na tym skorzystamy!”"
 hold_court.8180.desc.status: "\n\n„Zrażając do siebie swoich najzdolniejszych i najbardziej prominentnych zwolenników, zasiejesz jedynie niezgodę i nieufność”."
 hold_court.8180.desc.family: "\n\n„Niech najbardziej ułożona szlachta [ROOT.Char.GetPrimaryTitle.Custom('TitleZZe')] [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] cieszy się największymi korzyściami”."
 hold_court.8180.desc.fallback: "\n\n„[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] nie może być zagrożone przez błahe niezgody. Powinniśmy zadbać o niezmąconą stabilność”."
 hold_court.8180.a.religious: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] nie musi się obawiać, że [ROOT.Char.GetFaith.BishopNeuterPlural|l] będą sprawiać problemy."
 hold_court.8180.a.fortification: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] będzie bastionem państwa."
 hold_court.8180.a.coinage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] może bić własną monetę."
 hold_court.8180.a.war_declaration: "Wrogowie [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] zadrżą raz jeszcze!"
 hold_court.8180.a.council: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] zawsze może liczyć na moją uwagę."
 hold_court.8180.a.title_revocation: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] może liczyć na nietykalność."
 hold_court.8180.a.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] może zatrzymać swoich wojowników."
 hold_court.8180.a.march: "Państwo będzie liczyć na to, że [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] nas [Select_CString( EqualTo_string( contract_lord.GetPrimaryTitle.Custom('TitleIsPlural'), '$pt_true$' ), 'obronią', 'obroni' )]."
 hold_court.8180.a.palatinate: "Prestiż [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] nie będzie więcej podważany."
 hold_court.8180.a.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] będzie się rozrastać."
 hold_court.8180.a.centralized_power: "Żołnierze [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] będą służyć państwu."
 hold_court.8180.b: "Udowodnij mi, że znasz #EMP wartość#! wolności."
 hold_court.8180.b.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] zgadza się zapłacić"
 hold_court.8180.b.tt.failure: "[contract_lord.GetTitledFirstNameNoTooltip] bulwersuje się przez żądanie"
 hold_court.8180.c: "Ponoć masz całkiem niezłą kolekcję..."
 hold_court.8180.c.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] przekazuje artefakt [vassal_artifact.GetName]"
 hold_court.8180.d: "Prawo do czegoś takiego wymaga poświęceń."
 hold_court.8180.d.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] zrzeka się z tytułu [vassal_title.GetAdjectiveNoTooltip]"
 hold_court.8180.e: "Jeśli tylko [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] zachowa swe granice."
 hold_court.8180.e.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] zgadza się na podział"
 hold_court.8180.f: "Oczywiście w zamian za większe zobowiązania."
 hold_court.8180.g: "Czy [contract_lord.GetTitleAsNameNoTooltip|l] to niewystarczający dla ciebie tytuł?"
 hold_court.8190.t: "Wewnętrzny wróg"
 hold_court.8190.desc.intro: "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('aggressor_vassal'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName] omal nie wybucha ze złości: „Ta [other_vassal.GetCulture.GetName|l] przybłęda jest tu problemem i trzeba coś z tym zrobić!”\n\nNastępnie zaczyna szalenie machać rękoma: „[other_vassal.GetTitledFirstName] oraz [other_vassal.GetHerHis] niedorzeczne zwyczaje wychodzą mi już bokiem –"
 hold_court.8190.desc.ethos: "[other_vassal.Custom('get_hold_court_8190_ethos')]”."
 hold_court.8190.desc.heritage: "wszystko, co robi, jest mi obce. Nie jest to [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip|l] cnota!”."
 hold_court.8190.desc.language: "a ten tak zwany język [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip|l] to tylko bezczelny trajkot!”."
 hold_court.8190.desc.fallback: "czy [Select_CString( ROOT.Char.IsFemale, 'widziałaś', 'widziałeś' )] kiedyś, w jaki sposób te dzikusy #EMP jedzą?!#!”."
 hold_court.8190.desc.body: "\n\n„Czas, aby twoi obcy poddani przyjęli #EMP obyczaje#! ich panów!”"
 hold_court.8190.a: "Tylko [aggressor_vassal.GetCulture.GetNameNoTooltip|l] szlachta jest uznawana!"
 hold_court.8190.a.tt_accept: "[other_vassal.GetTitledFirstName] zgadza się"
 hold_court.8190.a.tt_refuse: "[other_vassal.GetTitledFirstName] odmawia"
 hold_court.8190.a.tt.vassals: "Każdy wasal mający inną kulturę niż [THIS.Char.GetCulture.GetName|l]"
 hold_court.8190.a.tt.promote: "Każde hrabstwo na ziemiach [THIS.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')], w którym jest kultura [other_vassal.GetCulture.GetName|l] ([SCOPE.ScriptValue('court_8190_county_value')|0X]), będzie trudniej integrować"
 hold_court.8190.b: "Tradycje innych ludów mogą cię wiele nauczyć."
 hold_court.8190.b.tt.vassals: "Każdy inny wasal, którego kultura jest [other_vassal.GetCulture.GetName|l]"
 hold_court.8190.b.tt_success: "Napięcia między kulturami ulegają złagodzeniu"
 hold_court.8190.b.tt_failure: "Twoje frazesy spotykają się z odrzuceniem"
 hold_court.8190.c: "[aggressor_vassal.GetCulture.GetCollectiveNounNoTooltip] czy nie. [other_vassal.GetFirstNameNoTooltip] jest [Select_CString( other_vassal.IsFemale, 'wierną wasalką', 'wiernym wasalem' )]."
 hold_court.8190.d: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] to kraina różnych ludów."
 hold_court_8190_vassal_modifier: "Niechciana kultura"
 hold_court_8190_bellicose: "szuka zaczepki przy każdej możliwej okazji, to brutal!"
 hold_court_8190_stoic: "zawsze „szlachetnie” nadstawi drugi policzek! Och, #EMP litości!#!"
 hold_court_8190_bureaucratic: "nie ma szacunku dla sprawdzonych metod przodków."
 hold_court_8190_spiritual: "#EMP ma obsesję#!, by przypodobać się [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')] i lezie wszędzie tam, gdzie [ROOT.Char.GetFaith.AltPriestTermPlural|l]."
 hold_court_8190_courtly: "zawsze łasi się do swojego pana jak koty!"
 hold_court_8190_egalitarian: "traktuje przybyszy jak równych sobie! Ba!"
 hold_court_8190_communal: "nie ma ani krzty inicjatywy czy samodzielności!"
 hold_court.8200.t: "Sługa [ROOT.Char.GetFaith.HighGodNamePossessive]"
 hold_court.8200.desc.intro: "Wygląda na to, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('aggressor_vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName], wyraźnie trzymał[Select_CString( aggressor_vassal.IsFemale, 'a', '' )] się w ryzach, oczekując na audiencję.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]!"
 hold_court.8200.desc.vassal: "Nie mogę znieść okoliczności, że [infidel_vassal.GetTitledFirstName] jako [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))], może liczyć na tolerancję z twojej strony. To nie powinno mieć miejsca nawet wśród szlachty!”"
 hold_court.8200.desc.pope: "Fałszywy [ROOT.Char.GetFaith.BishopNeuter|l], [infidel_vassal.GetTitledFirstName], sprawia, że każdy [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] zbiera się wokół [Select_CString( infidel_vassal.IsFemale, 'niej', 'niego' )]. I to wszystko pod twoją protekcją!”"
 hold_court.8200.desc.body: "\n\n„[ROOT.Char.GetFaith.HighGodName] daje nam jasno do zrozumienia — [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] ma być krainą prawych wyznawców! Precz z tymi psami wyznającymi [infidel_vassal.GetFaith.GetName]!”"
 hold_court.8200.a: "Masz rację, [infidel_vassal.GetTitledFirstNameNoTooltip] musi się nawrócić!"
 hold_court.8200.a.tt_accept: "[infidel_vassal.GetTitledFirstName] godzi się nawrócić"
 hold_court.8200.a.tt_refuse: "[infidel_vassal.GetTitledFirstName] odmawia nawrócenia"
 hold_court.8200.a.tt.vassals: "Każdy wasal wyznający inną wiarę niż [THIS.Char.GetFaith.GetName|l]"
 hold_court.8200.a.tt.convert: "Każde hrabstwo na ziemiach [THIS.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')] wyznające [infidel_vassal.GetFaith.GetName|l] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) będzie trudniejsze do nawrócenia"
 hold_court.8200.c: "[infidel_vassal.GetFaith.CustomLoc('HighGodNameWol')|U], teraz widzę prawdę!"
 hold_court.8200.c.tt.vassals: "Każdy wasal wyznający [infidel_vassal.GetFaith.GetName|l]"
 hold_court.8200.d: "Oceniam ludzi na podstawie ich wartości, a nie przekonań."
 hold_court.8200.e: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] jest serdecznym miejscem dla wszystkich wiar."
 cultural_benevolence_tt: "Kulturowa hojność"
 cultural_intolerance_tt: "Nietolerancja kulturowa"
 hold_court_8200_vassal_modifier: "Niechciana wiara"
 hold_court.8210.t: "Prawowite ziemie"
 hold_court.8210.desc.intro: "Wyraźnie niezadowolon[Select_CString(aggressor_vassal.IsFemale, 'a', 'y' )] [aggressor_vassal.GetTitledFirstName] spieszy do twojego tronu...\n\n„[aggressor_vassal.Custom2('RelationToMeShortVocative', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure: "moje prawo do [vassal_claim.GetAdjective] jest należycie potwierdzone; te połacie ziemi od dawna są uważane za nieodłączną część [vassal_claim.GetDeJureLiege.Custom('TitleAdjRealmAdjNoTier')] – moje dominium”."
 hold_court.8210.desc.strong: "moje prawo do [vassal_claim.Custom('TitleAdjRealmAdjNoTier')] nie budzi wątpliwości; uznają je zarówno twoi właśni heroldowie, jak i [ROOT.Char.GetFaith.AltPriestTermPlural]”."
 hold_court.8210.desc.weak: "mam prawo do [vassal_claim.Custom('TitleAdjRealmAdjNoTier')], niezależnie od tego, co mówią inni!”"
 hold_court.8210.desc.other: "\n\n„Czy poprzesz moje roszczenie i rozkażesz, aby [ROOT.Char.Custom2('YourSheHe', SCOPE.sC('defender_vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))], [defender_vassal.GetTitledFirstName], zrzekł[Select_CString(defender_vassal.IsFemale, 'a', '' )] się tego, co do [Select_CString(defender_vassal.IsFemale, 'niej', 'niego' )] nie należy?”"
 hold_court.8210.desc.self: "\n\n„Czy zrzekniesz się tego, co nie należy do ciebie, na rzecz mojego roszczenia?”"
 hold_court.8210.a: "Ta niesprawiedliwość kończy się teraz."
 hold_court.8210.b: "Takie sprawy tradycyjnie rozstrzyga się siłą."
 hold_court.8210.b.tt_aggressor: "[aggressor_vassal.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 hold_court.8210.b.tt_defender: "[defender_vassal.LocalPlayerString( 'Zachowujesz', Concatenate( defender_vassal.GetNameNoTooltip , ' zachowuje') )] tytuł"
 hold_court.8210.c.none: "Nie masz do czego rościć prawa, [aggressor_vassal.Custom('InsultNounVocative')]."
 hold_court.8210.c.other: "[defender_vassal.GetFirstNameNoTooltip] ma większe prawo."
 hold_court.8210.c.self: "Mam większe prawo."
 hold_court.8210.d: "Nie wtrącam się w takie sprawy."
 hold_court.8210.e: "[defender_vassal.GetTitleAsNameNoTooltip] przysięgnie ci wierność."
 hold_court.8210.f.other: "Zadecydują o tym wasze miecze."
 hold_court.8210.f.self: "Musisz zdobyć je mieczem."
 hold_court.8210.duel_tt: "[defender_vassal.GetNameOrMeNoTooltip|U] i [aggressor_vassal.GetTitledFirstName] [defender_vassal.LocalPlayerString( 'stoczycie', 'stoczą' )] pojedynek o [vassal_claim.Custom('TitleAdj')]"
 hold_court.8260.t: "To [ROOT.Char.GetTitleAsNamePossessiveNoTooltip|l] zaprowadza pokój"
 hold_court.8260.desc.intro: "[vassal_faction_target.GetFullName] podchodzi ze skwaszoną miną, doczekawszy się w końcu swojej kolei do zabrania głosu.\n\n„Dziękuję, że [ROOT.Char.GetTitleAsNameNoTooltip|l] raczy mnie wysłuchać. [vassal_faction_target.Custom2('MySheHe', SCOPE.sC('vassal_faction_leader'))|U] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))], [vassal_faction_leader.GetTitledFirstName], podważa należne mi miejsce"
 hold_court.8220.desc.claimant: "i chce, aby to [vassal_faction_target.Custom2('MySheHe', SCOPE.sC('vassal_claimant'))] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))], [vassal_claimant.GetTitledFirstName], jako [Select_CString( vassal_claimant.IsFemale, 'uzurpatorka objęła tron', 'uzurpator objął tron' )] [vassal_faction.GetSpecialTitle.Custom('TitleAdjRealmAdjNoTier')]!”"
 hold_court.8220.desc.claimant_self: "i chce [vassal_faction.GetSpecialCharacter.GetHerselfHimself] objąć władzę jako [vassal_faction.GetSpecialCharacter.GetLadyLord|l] [vassal_faction.GetSpecialTitle.Custom('TitleAdjRealmAdjNoTier')]!”"
 hold_court.8220.desc.liberty: "– tłumi moją władzę i zaprzecza moim praworządnym rządom jako [vassal_faction.GetLeader.GetHerHis] [vassal_faction_target.GetTitleAsNameNoTooltip|l]!”"
 hold_court.8260.desc.body: "\n\n„Zbiera malkontentów w tej chwili; #EMP musisz# im wszystkim przypomnieć, gdzie leży prawdziwa władza w tym państwie!”"
 hold_court.8260.a.peace: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] skończy te swoje gierki."
 hold_court.8260.a.war: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] musi poddać się niezwłocznie!"
 hold_court_8260_faction_member_tt: "Każdy członek należący do „[vassal_faction.GetName]” ([SCOPE.ScriptValue('court_8260_faction_value')|0]), którego celem jest [vassal_faction_target.GetTitledFirstName]"
 hold_court.8260.b: "Żadni podżegacze nie będą tolerowani."
 hold_court.8260.c: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] będzie żyć w pokoju!"
 hold_court.8260.d: "Jednak mają dość logiczne argumenty, czyż nie?"
 hold_court.8260.e: "Och, #EMP muszę#!, ja muszę?"
 hold_court.8270.t: "Przysięga lojalności"
 hold_court.8270.desc: "Moi heroldowie ogłaszają przybycie sąsiednie[Select_CString(neighbor.IsFemale, 'j pomniejszej władczyni, którą', 'go pomniejszego władcy, którym' )] jest [neighbor.GetTitledFirstName] z [neighbor.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L]. \n\nWchodzi do sali z godnością i kłania się nisko: „Wasza wysokość, przybywam, aby pokornie zastawić ci moje państwo — jeśli przyjmiesz moje warunki”.\n\n„Będę ci służyć jako wierny wasal [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L] w zamian za twoją ochronę; niech nasze oba wielkie rody prosperują dzięki temu układowi!”"
 hold_court.8270.a: "Przyjmuję twoją ofertę, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b: "Myślę, że te warunki są nieco jednostronne..."
 hold_court.8270.b.accept: "[neighbor.GetTitledFirstNameNoTooltip] akceptuje twoje zmiany"
 hold_court.8270.b.refuse: "[neighbor.GetTitledFirstNameNoTooltip] odmawia"
 hold_court.8270.d: "Nie sądzę."
 hold_court.8280.t: "Koczowniczy sąsiedzi"
 hold_court.8280.desc.foreign: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyczekuje audiencji, zdając się być [Select_CString( feudal_vassal.IsFemale, 'rozkojarzoną', 'rozkojarzonym' )] przez swoje problemy.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – wykrztusza – „Koczowniczy [nomad_culture.GetCollectiveNoun] wzbudzają niepokoje u mych granic, a do tego każdego dnia coraz więcej nadciąga ich z terytorium [nomad.GetTopLiege.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')] prosto na moje ziemie [feudal_county.GetAdjective]”.\n\n„Obawiam się, że – jeśli nie zostaną stamtąd przepędzeni – [feudal_county.GetTierAsNameNoTooltip|l] będzie się wkrótce od nich roić!”"
 hold_court.8280.desc.local: ""
 hold_court.8280.a.foreign: "Muszą wrócić do [nomad.GetTopLiege.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]."
 hold_court.8280.a.local: "[nomad.GetFirstNameNoTooltip], trzymaj swoich konnych w szeregu!"
 hold_court.8280.b: "Zdolni jeźdźcy u mnie zawsze znajdą miejsce."
 hold_court.8280.c: "Zdecydowanie wyolbrzymiasz, [feudal_vassal.GetFirstNameNoTooltip]."
