l_english:
 hold_court.4001.t: "Utrapienie"
 hold_court.4001.desc.intro: "Do mojej sali tronowej szturmem wpada [annoyed_vassal.GetTitledFirstName]. „[ROOT.Char.Custom2('RelationToMeAddressVocative', annoyed_vassal)|U], wielu jest zdania, że to [preferred_heir.GetTitledFirstName], a nie [annoying_heir.GetTitledFirstName], [Select_CString( preferred_heir.IsFemale, 'powinna zostać twoją następczynią', 'powinien zostać twoim następcą' )]. [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjNoTooltip')] już nawet nie kryje się żartować z tym, że [annoying_heir.GetTitledFirstNameNoTooltip] obraża tak często, że stało się to [annoying_heir.GetHerHis] zajęciem!"
 hold_court.4001.heir_street_fight: "Przeklęty drań wyczekuje przed karczmami na pijanych chłopów, by następnie prowokować ich do walki. Kilku z nich już zginęło w burdach, które [annoying_heir.GetSheHe|l] urządza dla sportu!”"
 hold_court.4001.heir_robbery: "Po drodze tutaj [Select_CString( annoyed_vassal.IsFemale, 'zostałam okradziona', 'zostałem okradziony' )] przez [Select_CString( annoying_heir.IsFemale, 'kobietę na koniu', 'jeźdźca' )] w krzykliwych przystrojeniach. [Select_CString( annoying_heir.IsFemale, 'Rozebrała mnie i przywiązała do drzewa, po czym zdjęła swoją maskę i chełpliwie oznajmiła', 'Rozebrał mnie i przywiązał do drzewa, po czym zdjął swoją maskę i chełpliwie oznajmił' )], że nazywa się [annoying_heir.GetTitledFirstNameNoTooltip]!”"
 hold_court.4001.heir_tavern: "Praktycznie nie opuszcza karczmy, a kiedy kończą [annoying_heir.GetHerHim] się pieniądze, inni kupują [annoying_heir.GetHerHim] trunki w zamian za odegranie roli twojej osoby w obsceniczny sposób!”"
 hold_court.4001.heir_diplomacy_failure: "Odmawia wzięcia udziału choćby w jednym zebraniu, a kiedy [Select_CString( annoyed_vassal.IsFemale, 'zapytałam', 'zapytałem' )] [Select_CString( annoying_heir.IsFemale, 'ją o powód, powiedziała', 'go o powód, powiedział' )] mi: »są zbyt nudne, o wiele lepiej bawilibyśmy się, zabijając się nawzajem«”."
 hold_court.4001.heir_hated: "Jest odstręczającą samochwałą i ciągle podkreśla, że nie obchodzi [Select_CString( annoying_heir.IsFemale, 'ją', 'go' )] to, czy ktokolwiek z nas będzie darzyć [Select_CString( annoying_heir.IsFemale, 'ją', 'go' )] życzliwością”."
 hold_court.4001.protective_parent: "\n\n[protective_parent.GetTitledFirstNameNoTooltip] nie dowierza i cmoka z niezadowoleniem. „[annoying_heir.Custom('PetName')|U] nie jest taką osobą!”"
 hold_court.4001.accusation_default: "\n\n[annoyed_vassal.GetFirstNameNoTooltip] wzdycha. „Ale jestem [Select_CString( annoyed_vassal.IsFemale, 'pewna', 'pewien' )], że temu zaprzeczy”."
 hold_court.4001.heir_admission: "\n\n[annoying_heir.GetTitledFirstNameNoTooltip] zaczyna wilczo szczerzyć zęby. „Och, oczywiście, że to moja sprawka”."
 hold_court.4001.a: "Jakże uroczo, ma to po [Select_CString( ROOT.Char.IsFemale, 'swojej matce', 'swoim ojcu' )]!"
 hold_court.4001.b: "To przelało czarę goryczy! Teraz [preferred_heir.GetTitledFirstNameNoTooltip] będzie [Select_CString( preferred_heir.IsFemale, 'następczynią', 'następcą' )]."
 hold_court.4001.c: "Z doświadczenia wiem, że [preferred_heir.GetTitledFirstNameNoTooltip] jest równie [Select_CString( preferred_heir.IsFemale, 'nieznośna', 'nieznośny' )]!"
 hold_court.4001.d: "Dzięki tej niedoskonałości żołnierze potraktują [Select_CString( annoying_heir.IsFemale, 'ją jak swoją', 'go jak swojego' )]!"
 disabled_fallback: "kalectwo"
 hold_court.4500.t: "Poezja bez ograniczeń"
 hold_court.4500.desc: ""
 hold_court.4500.a: ""
 hold_court.4500.b: ""
 hold_court.4600.t: "Ten, kto staje się potworem..."
 hold_court.4600.desc: ""
 hold_court.4600.a: "Żaden ze mnie diabeł, a [ROOT.Char.GetTitleAsNameNoTooltip|l], co jest o wiele, #EMP wiele#! gorsze."
 hold_court.4600.b: "Wspaniała myśl! [chancellor.Custom('CouncilPositionGenderVocative')|U], roześlij wieść, że jestem diabłem!"
 hold_court.4600.c: "Czy naprawdę jestem aż tak [Select_CString( ROOT.Char.IsFemale, 'odrażająca', 'odrażający' )]?"
 hold_court.4600.c.tt: "Nigdy nie jest za późno na zmiany."
 hold_court.4600.d: ""
 hold_court.4601.t: "[Select_CString( ROOT.GetCharacter.IsFemale, 'Moja najsmakowitsza pani', 'Mój najsmakowitszy panie' )],"
 hold_court.4601.d: "Ledwo [Select_CString( cannibal_vassal.IsFemale, 'powstrzymałam', 'powstrzymałem' )] kołatanie mego serca, odkąd [Select_CString( cannibal_vassal.IsFemale, 'usłyszałam', 'usłyszałem' )] od mieszczan historie, że masz duszę prawdziwego diabła. Żałuję, że nie [Select_CString( cannibal_vassal.IsFemale, 'poznałam', 'poznałem' )] lepiej twojego przerażającego oblicza.\n\nZawitaj do mojego zamku, a skosztujemy najsurowszych przysmaków, jakie może zaoferować [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjNoTooltip')]!"
 hold_court.4601.a: "Brzmi wyśmienicie!"
 hold_court.4601.b: "Wolę biesiadować u siebie..."
 hold_court.4602.t: "[Select_CString( ROOT.GetCharacter.IsFemale, 'Moja najsmakowitsza pani', 'Mój najsmakowitszy panie' )]"
 hold_court.4602.desc: "[cannibal_vassal.Custom('FortifiedBuilding')|U], w [Select_CString(EqualTo_string( cannibal_vassal.Custom('FortifiedBuildingMy'), 'mój' ), 'którym', 'której' )] rezyduje [cannibal_vassal.GetTitledFirstNameNoTooltip], [Select_CString(EqualTo_string( cannibal_vassal.Custom('FortifiedBuildingMy'), 'mój' ), 'oświetlony', 'oświetlona' )] jest jedynie paroma migoczącymi świecami. [Select_CString( cannibal_vassal.IsFemale, 'Gospodyni', 'Gospodarz' )] zaprasza mnie do stołu biesiadnego, na którym próżno szukać jadła innego niż piętrzących się kawałków prawie surowego mięsa.\n\n[cannibal_vassal.GetFirstNameNoTooltip] zerka na mnie z ukrycia, czekając, aż wybiorę coś do jedzenia. Po chwili pochyla się nad moją głową i wyszczerza zęby.\n\n„Jest tu [Select_CString( ROOT.Char.IsFemale, 'wiele smakowicie ugotowanych kobiet', 'wielu smakowicie ugotowanych mężczyzn' )], ale nikt nie jest tak apetyczny jak ty!”"
 hold_court.4602.a: "Kogo by tu zjeść na przystawkę?"
 hold_court.4602.b: "Zgoda, możesz wziąć jeden kęs."
 hold_court.4602.c: "Wychodzę stąd! Ta wizyta jest bez smaku!"
 hold_court.4900.t: "U zarania dziejów..."
 hold_court.4900.desc: "Do mojego tronu zbliża się wiekowa postać, a każdemu krokowi towarzyszy stukot jej laski.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Moja pani', 'Mój panie')], jestem genealogiem, a ty jesteś [Select_CString(ROOT.GetCharacter.IsFemale, 'świadoma', 'świadom' )] swego szlachetnego pochodzenia. Jednakże szlachetne nie jest tym samym co boskie bądź mityczne. Pragnę zapisać zwój, na którym będzie cała historia twojego rodowodu aż do zarania dziejów. Za jedynie odrobinę złota, mogę ujawnić tobie oraz światu prawdę; że jesteś [Select_CString(ROOT.GetCharacter.IsFemale, 'prawdziwą potomkinią', 'prawdziwym potomkiem' )] [ROOT.GetCharacter.Custom('GetMythicalFounder')]!”"
 hold_court.4900.a: ""
 hold_court.4900.b: ""
 hold_court.4900.c: ""
 hold_court.4900.d: ""
 hold_court.4900.e: ""
 hold_court.4901.desc.intro: "Po kilku dniach genealog, [suspicious_genealogist.GetTitledFirstName], powraca. Rozwija zwój tak długi, ze zapewne mógłby owinąć jedną z moich prowincji. [Select_CString( chaplain.IsFemale, 'Moja', 'Mój' )] [chaplain.Custom('CouncilPositionGender')|l] lekko się o niego potyka, gdy rozwinięty koniec toczy się do stóp mojego tronu.\n\n„[Select_CString( ROOT.GetCharacter.IsFemale, 'Pani', 'Panie' )], mam tu spisaną prawdę o twym pochodzeniu”. – [suspicious_genealogist.GetFirstNameNoTooltip] odchrząkuje i kontynuuje – „Dziś świat ujrzy wielką historię. Stoi przed nami [ROOT.GetCharacter.GetTitledFirstNameNoTooltip],"
 hold_court.4901.mothers: "[Select_CString( ROOT.GetCharacter.IsFemale, 'której', 'którego' )] matką była [mother_1.GetFullNameNicknamedNoTooltip], którą poczęła budząca grozę [mother_2.GetFullNameNicknamedNoTooltip], którą [mother_3.GetFullNameNicknamedNoTooltip] wydała ze swego łona, którą z kolei nosiła w swym łonie [mother_4.GetFullNameNicknamedNoTooltip], której matką była piękna [mother_5.GetFullNameNicknamedNoTooltip]...”"
 hold_court.4901.fathers: "[Select_CString( ROOT.GetCharacter.IsFemale, 'której', 'którego' )] ojcem był [father_1.GetFullNameNicknamedNoTooltip], którego począł budzący grozę [father_2.GetFullNameNicknamedNoTooltip], którego spłodził [father_3.GetFullNameNicknamedNoTooltip], syn wybitnej osoby, jaką był [father_4.GetFullNameNicknamedNoTooltip], którego ojcem z kolei był [father_5.GetFullNameNicknamedNoTooltip]...”"
 hold_court.4901.desc.outro: "\n\nNiektórym dworzanom powoli zaczynają opadać powieki."
 hold_court.4901.a: "Czas na drzemkę. Niech w śnie pojawi się moja własna chwała."
 hold_court.4901.a.tt: "Pozostawiasz resztę dworu, by słuchała uważnie"
 hold_court.4901.b: "To porywa bardziej niż niejedna ballada! Ledwo jestem w stanie usiedzieć na tronie!"
 hold_court.4901.c: "„Wystarczy! [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjNoTooltip')|U] ma u ciebie dług za twe usługi”."
