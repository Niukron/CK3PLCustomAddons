l_english:
 travel_events.3000.t: "$travel_event_prefix$ Groteskowe stworzenia"
 travel_events.3000.desc: "Rzadko widuję, by [traveller_monk.Custom2('MyCharacterIntroduction', ROOT.Char)] był[Select_CString(traveller_monk.IsFemale, 'a tak podekscytowana', ' tak podekscytowany' )]. [traveller_monk.GetHerHis|U] oczy zdają się pożerać bogato zdobioną księgę — czasem udaje mi się zerknąć na mapy w jej wnętrzu.\n\nPewnego ranka w końcu zwrócił[Select_CString(traveller_monk.IsFemale, 'a', '' )] się do mnie w sprawie swoich odkryć:\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], krążą plotki, że ziemie [ROOT.Char.GetCurrentLocation.GetTitle.GetAdjective] są domem dla niezwykłych ludzi! Mówi się, że [ROOT.Char.Custom('GetGrotesquePlural')] wędrują po tych miastach”."
 travel_events.3000.a: "Muszę zobaczyć te stworzenia. #EMP Teraz!#!"
 travel_events.3000.a.tt: "Będziesz szukać tych stworzeń"
 travel_events.3000.b: "Proszę, [traveller_monk.GetFirstNameNoTooltip], opowiedz mi o nich więcej."
 travel_events.3000.c: "I co z nimi? Mamy w domu dość dziwaków."
 travel_events.3000.d: "Muszę je zobaczyć i przedstawić swoje spostrzeżenia."
 travel_events.3000_interest_modifier: "Zainteresowanie groteską"
 grotesque_rush_modifier: ""
 grotesque_scholar_modifier: ""
 satiated_curiosity: ""
 get_grotesque_cynocephalus: ""
 get_grotesque_blemee: ""
 get_grotesque_sciapod: ""
 get_grotesque_cynocephaly: "cynocefale, udzie o psich głowach,"
 get_grotesque_blemmyae: "blemmjowie, bezgłowi ludzie, którzy mają twarz na klatce piersiowej,"
 get_grotesque_sciapodes: "skiapody, karłowate stworzenia z pojedynczą, dużą stopą,"
 travel_events.3001.t: "$travel_event_prefix$ Groteskowe rozczarowanie"
 travel_events.3001.desc_intro: ""
 travel_events.3001.desc_cynical: "Szansa, by udowodnić [traveller_monk.GetHerHim], że się myli."
 travel_events.3001.desc.fallback: "Ciekawość jest po prostu zbyt duża."
 travel_events.3001.desc.outro: "\n\nKiedy docieramy do [grotesque_place.GetAdjectiveNoTooltip], podchodzi do mnie, mocno ściskając książkę.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]... podążaliśmy za wszystkimi wskazówkami, ale nigdzie nie znaleźliśmy tych stworzeń. Przyszło mi do głowy, że mogą być jedynie wymysłem”."
 travel_events.3001.a: "Och... w porządku..."
 travel_events.3001.b: "#EMP Obiecał[Select_CString(traveller_monk.IsFemale, 'aś', 'eś' )]#! mi, że będą potwory."
 travel_events.3001.b_sadistic: "Nauczę cię nie okłamywać swe[Select_CString(ROOT.Char.IsFemale, 'j seniorki', 'go seniora' )]."
 travel_events.3001.c: "Ha! Wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 travel_events.3001.d: "#EMP Muszą#! gdzieś tam być."
 travel_events.3001.e: ""
 cryptid_obssessed: "Obsesja na punkcie groteski"
 travel_events.3001.e.success: "Przekonujesz ludzi do tego, co zobaczył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]"
 travel_events.3001.e.failure: "Nikt nie wierzy w twoje groteskowe przygody"
 cryptid_obssessed_rush: ""
