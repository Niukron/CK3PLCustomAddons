 travel_city_baghdad_intro: "Przechodząc przez bramy [city_province.GetTitle.GetAdjectiveNoTooltip], trudno nie oprzeć się wrażeniu, że dotarło się do tradycyjnego centrum arabskojęzycznego i islamskiego świata.\n\n"
 travel_city_baghdad_suq_al_warraqin_title: "[city_province.GetNameNoTooltip]: Suk al-Warrakin"
 travel_city_baghdad_royal_enclosure_title: "[city_province.GetNameNoTooltip]: Dzielnica królewska"
 travel_city_baghdad_cemeteries_title: "[city_province.GetNameNoTooltip] z minionych lat"
 travel_city_baghdad_suq_al_warraqin: "Gdy zbliżam się do centrum miasta, powietrze wypełnia się intelektualnym dyskursem literackim. Cała ulica, łącznie z prowadzącymi do niej mostami, usiana jest setkami księgarń i salonów literackich."
 travel_city_baghdad_royal_enclosure: "Na obrzeżach śródmieścia otaczają mnie pomniejsze pałace, kuchnie i piekarnie. Przez cały czas góruje nad nami zielona kopuła Pałacu Złotej Bramy."
 travel_city_baghdad_cemeteries: "Spacerując po mieście, zauważam wiele ruin i starożytnych zabytków. Po chwili droga prowadzi mnie na cmentarze, gdzie widoczne są groby kalifów i uczonych z dawnych czasów."
 travel_city_baghdad_companion_reflection: "\n\n[ROOT.Char.Custom2('MySheHe', sightseeing_companion)] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)|U] [sightseeing_companion.GetName] zauważa, że są to ludzie, którzy znali inny Bagdad, dziś prawie nie do poznania."
 travel_city_rome_intro: "W oddali [city_province.GetNameNoTooltip] wygląda jak las wież i labirynt kamiennych budynków. Im bardziej się zbliżamy, tym bardziej zmienia się krajobraz: ruiny pomników, murów i starych kościołów współistnieją obok farm i pasących się zwierząt.\n\n"
 travel_city_rome_fortified_monuments_title: "[city_province.GetNameNoTooltip]: Ufortyfikowane monumenty"
 travel_city_rome_fortified_monuments: "W drodze przez miasto zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jak ruiny zostały starannie ufortyfikowane przez zwaśnione rody. W ten sposób Mauzoleum Hadriana, a nawet Koloseum stały się fortecami."
 travel_city_rome_caesars_needle_title: "[city_province.GetNameNoTooltip]: Igła Cezara"
 travel_city_rome_caesars_needle: "Gdy zatrzymujemy się przed wielkim obeliskiem, miejscowy opowiada, że na jego szczycie w małej okrągłej skrzynce spoczywają prochy Juliusza Cezara.\n\n#EMP „Za życia, jak i po śmierci, Cezar jest wyniesiony ponad wszystkich Rzymian”.#!"
 travel_city_rome_companion_reflection: ""
 travel_city_rome_alone_reflection: "\nNie mogę przestać rozmyślać o starożytności tego miasta."
 travel_city_rome_pilgrims_and_shrines_title: "[city_province.GetNameNoTooltip]: Świątynie i pielgrzymi"
 travel_city_rome_pilgrims_and_shrines: "Pielgrzymi wydają się być wszędzie. Handlują, rozmawiają i ustawiają się w kolejkach do kapliczek i grobowców świętych. Rezydencje zapomnianych arystokratów służą teraz jako schroniska dla wiernych."
