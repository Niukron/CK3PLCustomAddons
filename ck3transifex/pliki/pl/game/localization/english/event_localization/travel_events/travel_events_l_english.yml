l_english:
 travel_event_prefix: "Podróż:"
 travel_events.0010.t: "Kres drogi"
 travel_events.0010.intro: "Zasiadam przy stole, aby spożyć pierwszy posiłek tego dnia, lecz apetyt szybko mnie opuszcza. Mam złe przeczucia, które bardzo szybko nabierają kształtów, gdy dostrzegam, jak [ROOT.Char.Custom2('MySheHe',messenger)] [ROOT.Char.Custom2('RelationToMe',messenger)] [messenger.GetFirstNameNoTooltip] zbliża się do mnie, roztaczając wokół siebie posępną aurę.\n\n„Niech [Select_CString(ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] wybaczy, że przeszkadzam. Nocą dotarł posłaniec z bolesną nowiną” – oznajmia cicho.\n\n„Obawiam się... Obawiam się, że [predecessor.GetTitledFirstNameNoTooltip], [ROOT.Char.Custom2('YourSheHe',predecessor)] [ROOT.Char.Custom2('RelationToMe',predecessor)], [predecessor.GetDeathReason]. "
 travel_events.0010.to_activity: "Zmierzając do [travel_destination.GetTitle.GetAdjectiveNoTooltip], podróżował[Select_CString( predecessor.IsFemale, 'a', '' )] drogami [predecessor_location.GetTitle.GetAdjective], "
 travel_events.0010.at_destination: "Podróżował[Select_CString( predecessor.IsFemale, 'a', '' )] drogami [predecessor_location.GetTitle.GetAdjective], "
 travel_events.0010.from_activity: "Po tym, jak odwiedził[Select_CString( predecessor.IsFemale, 'a', '' )] ziemie [travel_destination.GetTitle.GetAdjectiveNoTooltip], [Select_CString( predecessor.IsFemale, 'zaczęła', 'zaczął' )] zmierzać do domu drogami [predecessor_location.GetTitle.GetAdjective], "
 travel_events.0010.desc: "$travel_events.0011.desc$"
 travel_events.0010.a: "Nie zasłużył[Select_CString( predecessor.IsFemale, 'a', '' )] na śmierć tak daleko od domu..."
 travel_events.0011.desc_opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 travel_events.0011.intro: "Z wielkim smutkiem piszę ten list, aby przekazać Ci bolesną wieść, że [predecessor.GetTitledFirstNameNoTooltip], [ROOT.Char.Custom2('YourSheHe',predecessor)] [ROOT.Char.Custom2('RelationToMe',predecessor)], [predecessor.GetDeathReason].\n\n"
 travel_events.0011.desc: "gdzie [Select_CString( predecessor.IsFemale, 'zginęła', 'zginął' )]. Przyjmij moje najszczersze przeprosiny, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]”."
