 travel_events.4008.t: "$travel_event_prefix$ Pływający wrak"
 travel_events.4008.desc: "Morze jest dziś spokojne i łaskawe, nieruchome niczym głaz, a do tego potężny wiatr wieje nam w plecy. Wydawałoby się, że będzie to łatwy dzień dla wioślarzy znajdujących się poniżej, ale wtedy dostrzegam roztrzaskane szczątki statku, wbitego dziobem w ostre skały tuż przed nami.\n\nWygląda na to, że nikt nie ocalał, a skały nie będą łatwe do ominięcia, niemniej jednak czuję przymus podpłynięcia bliżej i zbadania tego tajemniczego wraku."
