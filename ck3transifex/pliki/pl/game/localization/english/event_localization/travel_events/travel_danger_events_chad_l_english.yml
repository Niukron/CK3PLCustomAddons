l_english:
 travel_danger_events.5000.t: "$travel_danger_prefix$ Kłótliwa banda"
 travel_danger_events.5000.intro.land: "Podczas wędrówki przez tereny [location.GetTitle.GetAdjective] nasza karawana zatrzymała się na polanie otoczonej przez [location.Custom('GetProvinceFoliageDesc')]. Podążam w kierunku powstałego zamieszania i widzę, że [entourage_member_one.GetFirstName] i [entourage_member_two.GetFirstName] zaciekle się kłócą.\n\n"
 travel_danger_events.5000.intro.sea: "Słysząc kilka uderzeń i gniewnych krzyków dochodzących z zewnątrz, pośpiesznie wyszedł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] spod pokładu tylko po to, by ujrzeć jak [entourage_member_one.GetFirstName] i [entourage_member_two.GetFirstName] gorliwie się kłócą.\n\n"
 travel_danger_events.5000.craven: "„Czemu mnie dręczysz, [entourage_member_two.GetFirstNameNoTooltip]? Nienawidzę być zaskakiwan[Select_CString(entourage_member_one.IsFemale, 'ą', 'ym' )] od tyłu, zwłaszcza gdy podróżujemy przez [location.Custom('GetTerrainLandPlural')]!”\n\n„Daj spokój, to był tylko żart! Zdobądź się na odrobinę odwagi — dla naszego dobra...”"
 travel_danger_events.5000.brave: "„Weź się w garść, ty mał[Select_CString(entourage_member_two.IsFemale, 'a', 'y' )] [entourage_member_two.Custom('InsultNounVocative')], i #EMP walcz ze mną#!! Pokaż mi swoją wartość! Tchórz jak ty nie ma prawa brać udziału w tej podróży!” – [entourage_member_one.GetFirstNameNoTooltip] pluje na ziemię.\n\n[entourage_member_two.GetFirstNameNoTooltip] tylko kuli się ze strachu i cicho szlocha do siebie."
 travel_danger_events.5000.chaste: "„Czy przestaniesz paplać o swoich lubieżnych... #EMP przedsięwzięciach#!, ty [entourage_member_two.Custom('InsultNounSexualVocative')]! Nie będę tego więcej słuchać!” – [entourage_member_one.GetFirstNameNoTooltip] zakrywa swoją twarz w zakłopotaniu.\n\n„Daj spokój, [entourage_member_one.GetFirstNameNoTooltip]! Nie wstydzę się swoich potrzeb…” – odpowiada z oburzeniem [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.stubborn: "„Przysięgam, że idziemy w złym kierunku! Nie zrobię ani kroku dalej, dopóki nie rozwiążemy tego problemu!” – krzyczy [entourage_member_one.GetFirstNameNoTooltip].\n\n„#EMP Ty upart[Select_CString(entourage_member_one.IsFemale, 'a starucho', 'y staruchu' )]!#! Czy nie widzisz, że cała świta jest wyczerpana przez twoje głupie postępowanie?”"
 travel_danger_events.5000.generous: ""
 travel_danger_events.5000.gregarious: ""
 travel_danger_events.5000.shy: ""
 travel_danger_events.5000.just: "„Jak śmiesz zrzucać mnie z konia, [entourage_member_one.GetFirstNameNoTooltip]! Ty [entourage_member_one.Custom('InsultAdjective')] [entourage_member_one.Custom('InsultNounVocative')]!” – wykrzykuje [entourage_member_two.GetFirstNameNoTooltip], padając na [location.Custom('GetProvinceGroundDesc')].\n\n„Nie mogę ponosić odpowiedzialności za twój wyraźny brak umiejętności” – odpowiada [entourage_member_one.GetFirstNameNoTooltip] z zadowolonym uśmiechem."
 travel_danger_events.5000.patient: ""
 travel_danger_events.5000.impatient: "[entourage_member_one.GetFirstNameNoTooltip] głośno marudzi: „Czy my #EMP kiedykolwiek#! dotrzemy do [next_destination.GetTitle.GetAdjective]? Nie zrobię ani kroku dalej!”\n\n„Przybędziemy, kiedy przybędziemy! Twoje niewdzięczne stękanie psuje jedynie nastrój reszcie świty. Gdyby to zależało ode mnie, zostawilibyśmy cię gdzieś na terenie [random_visited_province.GetTitle.GetAdjectiveNoTooltip]!”"
 travel_danger_events.5000.temperate: "„Ty grzeszna, żarłoczna świnio! Czy możesz nie myśleć o jedzeniu chociaż przez godzinę?!”\n\n„Ale jestem #EMP taaaaak[Select_CString(entourage_member_two.IsFemale, 'a', 'i' )]#! głodn[Select_CString(entourage_member_two.IsFemale, 'a', 'y' )]! Po głowie chodzą mi tylko te wszystkie [entourage_member_two.Custom('GetExpensiveDessertBier')], które zostawiliśmy za murami [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]” – narzeka [entourage_member_two.GetFirstNameNoTooltip], a z [entourage_member_two.GetHerHis] ust powoli cieknie strumień śliny."
 travel_danger_events.5000.paranoid: "„Przysłano cię tu, żebyś mnie załatwił[Select_CString(entourage_member_two.IsFemale, 'a', '' )]! Nie okłamuj mnie, ty [entourage_member_two.Custom('InsultAdjective')] oszu[Select_CString(entourage_member_two.IsFemale, 'stko', 'ście' )]!\" [entourage_member_one.GetFirstNameNoTooltip] krzyczy w stanie całkowitej paniki.\n\n„Uspokój się, [entourage_member_one.GetFirstNameNoTooltip]! To tylko ja! Jak mogł[Select_CString(entourage_member_one.IsFemale, 'aś', 'eś' )] pomyśleć o czymś takim?” – [entourage_member_two.GetFirstNameNoTooltip] odpowiada, próbując uspokoić [Select_CString(entourage_member_one.IsFemale, 'kobietę', 'mężczyznę' )]."
 travel_danger_events.5000.zealous: "[entourage_member_one.GetFirstNameNoTooltip] wydaje się wychwalać zalety, jakie niesie ze sobą [entourage_member_one.GetFaith.GetNameNoTooltip|l]. „...ale nie rozumiesz znaczenia [entourage_member_one.GetFaith.HighGodNamePossessive] dla dobrego życia. Najważniejsze jest, aby...”\n\n„#EMP Dość już!#!” – [entourage_member_two.GetFirstNameNoTooltip] przewraca oczami. „[entourage_member_two.GetFaith.CustomLoc('HighGodNameWol')], jeśli słuchasz, ocal mnie od [Select_CString(entourage_member_one.IsFemale, 'tej', 'tego' )] [entourage_member_one.Custom('InsultNounGenitive')], błagam cię!”"
 travel_danger_events.5000.fallback: "„Nie zniosę więcej twoich idiotyzmów, ty [entourage_member_one.Custom('InsultAdjective')] [entourage_member_one.Custom('InsultNounVocative')]!” – [entourage_member_one.GetFirstNameNoTooltip] tupie nogą w [location.Custom('GetProvinceGroundDesc')].\n\n„To ty jęczał[Select_CString(entourage_member_one.IsFemale, 'aś', 'eś' )] przez całą drogę, #EMP Czy już jesteśmy?#!, na każdym skrzyżowaniu!” – [entourage_member_two.GetFirstNameNoTooltip] ripostuje."
 travel_danger_events.5000.a: "Dajcie spokój, na pewno możecie się pogodzić."
 travel_danger_events.5000.a.success: "[entourage_member_one.GetFirstNameNoTooltip] i [entourage_member_two.GetFirstNameNoTooltip] słuchają cię i zgadzają się zapomnieć o sporze"
 travel_danger_events.5000.a.failure: "[entourage_member_one.GetFirstNameNoTooltip] i [entourage_member_two.GetFirstNameNoTooltip] nie są w stanie dość do porozumienia"
 entourage_member_one_leaves.tt: "[entourage_member_one.GetFirstNameNoTooltip] opuszcza twoją świtę"
 entourage_member_two_leaves.tt: "[entourage_member_two.GetFirstNameNoTooltip] opuszcza twoją świtę"
 travel_danger_events.5000.b: "Nie mamy czasu na wasze sprzeczki!"
 travel_danger_events.5000.c: "Jest tylko jeden sposób, by to rozwiązać."
 travel_danger_events.5000.c.success: "[entourage_member_one.GetFirstNameNoTooltip] wygrywa"
 travel_danger_events.5000.c.failure: "[entourage_member_two.GetFirstNameNoTooltip] wygrywa"
 travel_danger_events.5010.t: "$travel_danger_prefix$ Brak wolnych miejsc"
 travel_danger_events.5010.desc.intro: "Po kilku dniach męczącej podróży zatrzymaliśmy się w zajeździe na ziemiach [location.GetTitle.GetAdjective] w poszukiwaniu noclegu. Na moje polecenie [ROOT.Char.Custom2('MySheHe', travel_leader )] [ROOT.Char.Custom2('RelationToMeShort', travel_leader )] [travel_leader.GetName] wyruszył[Select_CString(travel_leader.IsFemale, 'a', '' )] zapytać o możliwość zakwaterowania. [travel_leader.GetHerHis|U] ponury wyraz twarzy, gdy wraca do świty, nie wróży jednak nic dobrego.\n\n"
 travel_danger_events.5010.desc.seriously: ""
 travel_danger_events.5010.desc.again: ""
 travel_danger_events.5010.desc: ""
 travel_danger_events.5010.a_seriously: "[angry_char.GetFirstNameNoTooltip] pożałuje tego dnia..."
 travel_danger_events.5010.a_again: "#EMP Znowu?#! Niech szlag trafi [Select_CString(angry_char.IsFemale, 'tę', 'tego' )] [angry_char.Custom('InsultNounAccusative')]!"
 travel_danger_events.5010.a: "Nie ma sprawy, znajdziemy nocleg gdzie indziej."
 travel_danger_events.5010.b_seriously: ""
 travel_danger_events.5010.b: "[ROOT.Char.GetTitledFirstNameNoTooltip] nie będzie spać na zewnątrz z powodu czyichś kaprysów."
 travel_danger_events.5010.b.flavor: "Próbujesz wedrzeć się do zajazdu przemocą"
 travel_danger_events.5010.b.success: "Karczmarz ugiął się"
 travel_danger_events.5010.b.failure: "Karczmarz zbywa cię"
 travel_danger_events.5010.c: "Porozmawiam z karczmarzem."
 travel_danger_events.5010.c.flavor: "Próbujesz przekonać karczmarza, by pozwolił tobie i twojej świcie zostać"
 travel_danger_events.5010.c.success: "Karczmarz zgodził się"
 travel_danger_events.5010.c.failure: "Karczmarz nie zgodził się"
