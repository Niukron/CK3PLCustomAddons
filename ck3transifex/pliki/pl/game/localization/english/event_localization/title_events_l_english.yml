l_english:
 title_event_francia_name_change.title: "Koniec pewnych czasów"
 title_event_francia_name_change.desc: "Panowanie dynastii Karolingów dobiegło końca!\n\n[francia_title.Custom('TitleAdj')] już dłużej do nich nie należy. Po usunięciu Karolingów te ziemie naprawdę nie są już częścią ich dawnego imperium.\n\nWkrótce zasiądę na tronie jako przyszł[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], a nas czeka nowa i świetlana przyszłość. Dlatego jedynym właściwym rozwiązaniem jest usunięcie #EMP wszelkich i wszystkich#! pozostałości po ich wpływach. Włącznie z samym #EMP imieniem#!"
 title_event_francia_name_change.a: "Rozpoczyna się nowa epoka!"
 title_event_francia_name_change.a_tt_1: "[francia_title.GetName] zmienia nazwę na #high Francję#!"
 title_event_francia_name_change.a_tt_2: "[francia_title.GetName] zmienia nazwę na #high $k_germany$#!"
 title_event.0012.t: "Podział korony"
 title_event.0012.desc: "[castille.Custom('TitleAdj')|U] istnieje, a stara [asturias.GetBaseNameNoTier] nie ma władcy, co oznacza, że królestwo Pelagiusza ostatecznie pogrążyło się w zapomnieniu. Jego resztki będą na zawsze znane jako [leon.GetBaseNameNoTier] – przynajmniej do czasu, aż [castille.GetBaseNameNoTierNoTooltip] i jej rozkwit nie przyćmi ich do końca."
 title_event.0012.a: "Tak jak powinno być."
 title_event.0013.t: "$title_event.0012.t$"
 title_event.0013.desc: "Teraz gdy zarówno [asturias.GetBaseNameNoTier], jak i [castille.GetBaseNameNoTier] są pod moim panowaniem, pomysł zjednoczonej [asturias.GetAdjectiveNoTooltip] jest przez wielu uważany za nieco niejasny i niepotrzebny.\n\nZamiast tego chłopstwo i szlachta zaczęli określać zachodnią stronę moich dominiów tak jak dominującą część wewnętrzną – [leon.GetBaseNameNoTier]."
 title_event.0013.a: "Dwie korony są lepsze niż jedna!"
 title_event.0014.t: "$title_event.0012.t$"
 title_event.0014.desc: ""
