l_english:
 bp2_decision.0001.t: "$find_wet_nurse_decision$"
 bp2_decision.0001.desc: "Z myślą o zapewnieniu najlepszej opieki [Select_CString(EqualTo_string(ROOT.Char.Custom('GetChildChildren'), '$child_children_singular$' ), 'naszemu dziecku', 'naszym dzieciom' )],"
 bp2_decision.0001.desc_widower: ""
 bp2_decision.0001.desc_candidates: "rozkazał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m swoim funkcjonariuszom, aby znaleźli kogoś, kto sprawdzi się w roli #L #TOOLTIP:COURT_POSITION_TYPE,wet_nurse_court_position mamki#!#!.\n\nTeraz przedstawiają mi kilka osobistości, abym dokonał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] oceny."
 bp2_decision.0001.a: "[wet_nurse_candidate_1.GetFirstNameNoTooltip] ma doświadczenie, które wzbudza we mnie zaufanie."
 bp2_decision.0001.a.aptitude: "[wet_nurse_candidate_1.GetUIName] ma [wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ))|l] [aptitude|El]"
 bp2_decision.0001.b: "[wet_nurse_candidate_2.GetFirstNameNoTooltip] jest wystarczająco dobr[Select_CString( wet_nurse_candidate_2.IsFemale, 'a', 'y' )]."
 bp2_decision.0001.b.aptitude: "[wet_nurse_candidate_2.GetUIName] ma [wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ))|l] [aptitude|El]"
 bp2_decision.0001.c: "Nikt z nich mi nie odpowiada."
 bp2_yearly.7000.t: "Zwolnienie chorobowe"
 bp2_yearly.7000.desc: "Mamka, [wet_nurse.GetFirstName], poprosiła mnie o natychmiastową audiencję.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja droga', 'ój drogi' )] [wet_nurse.Custom2('RelationToMeVocative', ROOT.Char)], zachorowałam! Muszę prosić cię o kilka dni odpoczynku – nie chcę, aby moje złe płyny humoralne dotknęły także dzieci, nad którymi sprawuję opiekę”.\n\nJęczy chorobliwie, dając mi do zrozumienia, w jakim znajduje się stanie."
 bp2_yearly.7000.desc_child_liege: ""
 bp2_yearly.7000.a: "Nie martw się, zajmę się tobą."
 bp2_yearly.7000.a.tt: "Finansujesz wizytę u medyka"
 bp2_yearly.7000.b: "Ustalmy, że to będzie twoje stałe zwolnienie."
 bp2_yearly.7000.b.tt: ""
 bp2_yearly.7000.c: "Choroba? Trzymaj się z dala od moich dzieci!"
 bp2_yearly.7000.c_child_liege: "Choroba? Lepiej trzymaj się ode mnie z daleka!"
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip] zachorowuje"
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip] walczy z chorobą"
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUIName] pozostaje woln[Select_CString( nursed_child.IsFemale, 'a', 'y' )] od choroby"
 bp2_yearly.7001.t: "Z dozą podejrzliwości"
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName] doskonale spełnia się w roli mamki dla moich dzieci, niemniej ostatnio [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('jealous_spouse'))] [ROOT.Char.Custom2('RelationToMe', jealous_spouse)], [jealous_spouse.GetFirstName], jest w stosunku do niej podejrzliw[Select_CString( jealous_spouse.IsFemale, 'a', 'y' )].\n\n„[jealous_spouse.Custom2('MySheHe', ROOT.Char)|U] [jealous_spouse.Custom2('RelationToMeVocative', ROOT.Char)], twoje zainteresowanie naszymi dziećmi szczególnie rozkwitło, odkąd [wet_nurse.GetFirstNameNoTooltip] zaczęła u nas pracować! Czyżby to jej #EMP obfitości#! tak cię zainspirowały?”\n\n"
 bp2_yearly.7001.desc_lover: ""
 bp2_yearly.7001.desc_no_lover: "[jealous_spouse.GetFirstNameNoTooltip] atakuje mnie z byle powodu! Prawda...?"
 bp2_yearly.7001.a: "Chcesz, abym ignorował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] nasze potomstwo?!"
 bp2_yearly.7001.a.tt: "Ta opcja jest dostępna, ponieważ masz [Concept( 'lover', 'kochanka' )|E]"
 bp2_yearly.7001.b: "To niedorzeczne, m[Select_CString( ROOT.Char.IsFemale, 'oja droga', 'ój drogi' )]: wiesz, że jestem wiern[Select_CString( jealous_spouse.IsFemale, 'a', 'y' )]!"
 bp2_yearly.7001.b.spouse_convinced: "[jealous_spouse.GetFirstNameNoTooltip] wierzy ci"
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip] nie wierzy ci"
 bp2_yearly.7001.c: "Rozwieję twoje obawy."
 bp2_yearly.7001.tt: ""
 bp2_yearly.7002.t: "Mleczni małżonkowie"
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstName] wdziera się do mojej komnaty z wyraźnym zaniepokojeniem na twarzy. „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], wybacz mi to wtargnięcie, ale mam coś ważnego do przekazania. Dowiedział[Select_CString( court_chaplain.IsFemale, 'am', 'em' )] się, że ty i [spouse.GetFirstName] mi[Select_CString( And(ROOT.Char.IsFemale, spouse.IsFemale), 'ały', 'eli')]ście w dzieciństwie tę samą mamkę. To sprawia, że wasze małżeństwo jest wysoce niestosowne; jesteście mlecznym rodzeństwem, a w oczach [ROOT.Char.GetFaith.HighGodNamePossessive] najbliższą rodziną!”\n\nSzokująca informacja! [court_chaplain.GetFirstNameNoTooltip] kontynuuje, zanim zdążę cokolwiek powiedzieć.\n\n„Radzę się natychmiast rozwieść. W przeciwnym razie będę zmuszon[Select_CString( court_chaplain.IsFemale, 'a', 'y' )] uznać wasze małżeństwo za kazirodcze”"
 bp2_yearly.7002.a: "Kazirodztwo, powiadasz? Ja to nazywam miłością!"
 bp2_yearly.7002.b: "Rozwiedziemy się natychmiast."
 bp2_yearly.7002.c: "Może umówimy się, że o tym zapomnimy...?"
 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip] wpada w złość"
 bp2_yearly.7003.title: "[nursed_child.GetFirstNameNoTooltip] i [nursed_child.GetHerHis] pierwsze"
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$ słowa"
 bp2_yearly.7003.desc: "„Pośpiesz się, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], musisz to usłyszeć!”\n\nMamka, [wet_nurse.GetFirstName], popędza mnie do komnaty [ROOT.Char.Custom2('MySheHeGenitive', nursed_child)] [ROOT.Char.Custom2('RelationToMePossessive', nursed_child)]. [wet_nurse.GetFirstNameNoTooltip] w podekscytowaniu wskazuje na [Select_CString( nursed_child.IsFemale, 'nią', 'niego' )] palcem, wobec czego nachylam się i nasłuchuję, jakie dźwięki wydaje [nursed_child.GetFirstName].\n\n"
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip] oferuje mi obślinioną monetę i wybąkuje:\n\n„S-z... s-l-o-to...”"
 bp2_yearly.7003.desc_secret: "Przyciskając palec do swoich małych ust, [nursed_child.GetFirstNameNoTooltip] szepcze do mnie:\n\n„Sekret”."
 bp2_yearly.7003.desc_motto: ""
 bp2_yearly.7003.desc_house: ""
 bp2_yearly.7003.desc_military: ""
 bp2_yearly.7003.desc_faith: ""
 bp2_yearly.7003.desc_father: "„Ta... ta...”"
 bp2_yearly.7003.desc_mother: "„Ma... ma...”"
 bp2_yearly.7003.a: "Jakież to wspaniałe!"
 bp2_yearly.7003.b: "Co jeszcze może powiedzieć?"
 bp2_yearly.7003.b.tt: "Wywierasz presję, aby [nursed_child.GetFirstNameNoTooltip] jeszcze coś powiedział[Select_CString( nursed_child.IsFemale, 'a', '' )]."
 bp2_yearly.7003.c: "Nie mam na to czasu."
 bp2_yearly.7004.t: "$bp2_yearly.7003.title$ kroki"
 bp2_yearly.7004.desc: "Dochodzą do mnie dźwięki zamieszania z komnaty, w której przebywa obecnie [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('nursed_child'))] [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName]. Wbiegam do środka i widzę jak mamka [wet_nurse.GetFirstName] się z ni[Select_CString( nursed_child.IsFemale, 'ą', 'm' )] bawi.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], doskonałe wyczucie czasu! [nursed_child.GetFirstNameNoTooltip] zrobił[Select_CString( nursed_child.IsFemale, 'a', '' )] właśnie swój pierwszy krok!” – krzyczy podekscytowana.\n\nTrzymając moj[Select_CString( nursed_child.IsFemale, 'ą córkę', 'ego synka' )] za ręce, próbuje prowadzić [Select_CString( nursed_child.IsFemale, 'ją', 'go' )] po pokoju."
 bp2_yearly.7004.a: "„Wielki krok dla dziecka. Mały krok dla władcy”."
 bp2_yearly.7004.b: "Co [nursed_child.GetSheHe|l] jeszcze potrafi?"
 bp2_yearly.7004.b.tt: ""
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$"
