 hunt_type_standard: "Standardowe"
 hunt_type_standard_desc: "$EFFECT_LIST_BULLET$ Wybieraj swoją zdobycz spośród wielu okolicznych zwierząt\n$EFFECT_LIST_BULLET$ Zwiększa [trait_level_track_xp|El] #L #TOOLTIP:GAME_TRAIT,lifestyle_hunter,[GetNullCharacter.GetID] łowcy#!#! w kierunku tropiciela\n$EFFECT_LIST_BULLET$ Większe [hunt_danger_no_prefix|El] zapewnia więcej [prestige_i|E][Concept( 'prestige', 'prestiżu' )|E]\n$EFFECT_LIST_BULLET$ Płcie walczące mogą brać czynny udział\n$EFFECT_LIST_BULLET$ Płcie niewalczące mogą obserwować\n#weak W dziczy grasują dumne i przebiegłe bestie; przechytrzenie i pokonanie ich sprawdza odwagę i doskonali umiejętności.#!"
 hunt_type_legendary: "Legendarne"
 hunt_type_legendary_desc: "$EFFECT_LIST_BULLET$ Poszukiwanie mitycznego zwierzęcia dostrzeżonego w okolicy\n$EFFECT_LIST_BULLET$ Zwiększa [trait_level_track_xp|El] [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$ Wyższe [hunt_danger_no_prefix|El] zapewnia więcej [prestige_i|E][Concept( 'prestige', 'prestiżu' )|E]\n$EFFECT_LIST_BULLET$ Obydwie płcie mogą brać udział w polowaniu\n$EFFECT_LIST_BULLET$ Postacie płci przeciwnej mogą obserwować polowanie\n#weak Mityczne stworzenia często są traktowane przez uczonych w kategoriach legendy, aczkolwiek lasy mogą skrywać wiele tajemnic.#!"
 hunt_type_falconry: "Sokolnicze"
 hunt_type_falconry_desc: "$EFFECT_LIST_BULLET$ Wybierz zwierzynę spośród różnych gatunków ptaków łownych\n$EFFECT_LIST_BULLET$ Zwiększa [trait_level_track_xp|El] [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$ Obydwie płcie mogą brać udział w polowaniu\n#weak Chociaż polowanie z wykorzystaniem jastrzębi i sokołów jest kosztowne, to jednak zapewnia radość z panowania nad naturą nieporównywalną ze szlacheckimi zajęciami.#!"
