 hold_court.8150.t: "Contractual Compromise"
 hold_court.8150.desc.intro: "[target_faction.GetLeader.GetTitledFirstName] boldly steps forward, and, without providing any context, proceeds in hushed tones: \n\n"
 hold_court.8150.desc.alone: "\"I would be willing to overlook my grievances if you were to revise my contractual obligations to the crown...\""
 hold_court.8150.desc.few: "\"I can persuade the malcontents to back down if you agree to redress our contractual burdens...\""
 hold_court.8150.desc.group: "\"I have the ear of my fellow discontents, and am sure I could persuade them to back down in exchange for some contractual amendments...\""
 hold_court.8150.desc.body: "\n\nThough rumored to"
 hold_court.8150.desc.independence: "be rallying my vassals to break away from [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.liberty: "be a fulcrum for traitorous desires of greater autonomy in the [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.claimant_self: "be seeking support for [target_faction.GetLeader.GetHerHis] false claim on [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.claimant: "support [target_faction.GetSpecialCharacter.GetTitledFirstNamePossessive] false claim on [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.outro: "surely this is a charge [target_faction.GetLeader.GetFirstNameNoTooltip] would never publicly admit to ..."
 hold_court.8150.a: "I accept, though it pains me."
 hold_court.8150.a.tt_shared: "Tax $hold_court.8150.a.tt_contract_reduction$ and will $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all: "[target_faction.GetLeader.GetTitledFirstNamePossessive] tax $hold_court.8150.a.tt_contract_reduction$ and [target_faction.GetLeader.GetSheHe] will $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_cooldown: "Will $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction: "or levy obligations will be reduced by one step"
 hold_court.8150.a.tt_faction_cooldown: "be unable to join any faction for 5 years"
 hold_court.8150.a.tt_multiple_feudal_intro: "Every feudal member of the [target_faction.GetName]"
 hold_court.8150.a.tt_multiple_intro: "Every member of the [target_faction.GetName]"
 hold_court.8150.b: "So you #EMP ARE#! plotting against me?! Seize [target_faction.GetLeader.GetHerHim]!"
 hold_court.8150.c: "Come [target_faction.GetLeader.GetFirstNameNoTooltip], forget the others."
 hold_court.8150.c.tt_success: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] accepts the bribe"
 hold_court.8150.c.tt_failure: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] refuses the bribe"
 hold_court.8150.d: "See sense! Knavery will do you no good."
 hold_court.8150.d.tt_accept: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] is convinced"
 hold_court.8150.d.tt_reject: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] is outraged"
 hold_court.8150.e: "You play a dangerous game, [target_faction.GetLeader.GetTitleAsNameNoTooltip]."
 hold_court.8160.t: "Public Accusation"
 hold_court.8160.desc.intro_child: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName] shepherds young [victim.GetTitledFirstNameRegnal] to my side, clearly wracked by anxiety. \n\n"
 hold_court.8160.desc.intro_spouse: "[concerned.GetTitledFirstNameRegnal] and [concerned.GetHerHis] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] approach cautiously, wary of the assembled court. \n\n"
 hold_court.8160.desc.intro_alone: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal] hurries to my side, [victim.GetHerHis] bloodshot eyes searching the assembled court. \n\n"
 hold_court.8160.desc.intro_me: "\"My [ROOT.Char.GetLadyLord], I am sure someone in the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] is out to get me!"
 hold_court.8160.desc.intro_other: "\"My [ROOT.Char.GetLadyLord], I am sure someone in the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] is trying to harm my [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]!"
 hold_court.8160.desc.exposed: "Look here, I have proof it is [accused.GetTitledFirstName]"
 hold_court.8160.desc.suspicion: "I have no evidence, but suspect [accused.GetTitledFirstName]"
 hold_court.8160.desc.nemesis: "a [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] will stop at nothing, even murder, to end [victim.Custom('GetVictimOrMy')] life!"
 hold_court.8160.desc.rival: "– a [accused.Custom('InsultNoun')] who wishes to end a personal rivalry by [victim.Custom('GetVictimOrMy')] murder!\""
 hold_court.8160.desc.my_claimant: "– [accused.GetSheHe] seeks to advance [accused.GetHerHis] claim to the [relevant_title.GetName] at [victim.Custom('GetVictimOrMy')] expense!\""
 hold_court.8160.desc.their_claimant: "– [accused.GetSheHe] resents pretending claims to [accused.GetHerHis] [relevant_title.GetName], including [victim.Custom('GetVictimOrMy')] own!\""
 hold_court.8160.desc.joint_claimant: "– [accused.GetSheHe] wants no competitors in [accused.GetHerHis] claim to the [relevant_title.GetName], including [victim.Custom('GetVictimOrMy')] own!\""
 hold_court.8160.desc.their_dislike: "– [accused.GetSheHe] has always positioned [accused.GetHerselfHimself] as [victim.Custom('GetVictimOrMy')] enemy!\""
 hold_court.8160.desc.my_dislike: "– [accused.GetSheHe] resents [victim.Custom('GetVictimOrMy')] dislike of [accused.GetHerHim] and seeks revenge!\""
 hold_court.8160.desc.intrigue: "– given [accused.GetHerHis] reputation for villainy – comes for [victim.Custom('GetVictimOrMy')] throat!\""
 hold_court.8160.desc.fallback: "– there is surely no one else who would wish harm on [victim.GetTitledFirstNameOrMe]!\""
 hold_court.8160.desc.outro: "\n\n\"I beg you! Imprison [accused.GetFirstNameNoTooltip], and put a stop to this madness!\""
 hold_court.8160.a: "By [ROOT.Char.GetFaith.HighGodName]! [accused.GetSheHe|U] must be stopped!"
 hold_court.8160.b.torturer: "You cannot hide the truth from #EMP ME#!!"
 hold_court.8160.b.executioner: "[executioner.GetFirstNameNoTooltip] will get to the truth."
 hold_court.8160.b.tt_confession: "[accused.GetTitledFirstNameNoTooltip] confesses to plot"
 hold_court.8160.b.tt_silence: "[accused.GetTitledFirstNameNoTooltip] does not confess"
 hold_court.8160.c: "I will question [accused.GetTitledFirstNameNoTooltip]."
 hold_court.8160.c.tt_success: "[accused.GetTitledFirstNameNoTooltip] is caught in a lie"
 hold_court.8160.c.tt_failure: "[accused.GetTitledFirstNameNoTooltip] denies any involvement"
 hold_court.8160.d.involved: "Calm yourself, there is nothing to worry about."
 hold_court.8160.d.proof: "This \"proof\" seems rather flimsy."
 hold_court.8160.d.fallback: "Malice is not a crime in itself, [victim.GetFirstNameNoTooltip]."
 get_victim: "[ROOT.Char.GetTitledFirstNamePossessive]"
 hold_court.8161.t: "Personal Matter"
 hold_court.8161.desc.intro: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] comes forward, apprehensively escorted by [victim.GetHerHis] [victim.GetPrimarySpouse.GetWifeHusband], [victim.GetPrimarySpouse.GetFirstName], who seems in bad temper. \n\n[victim.GetPrimarySpouse.GetSheHe|U] spouts up, \"My [ROOT.Char.GetLadyLord], [accused.GetTitledFirstName] is trying to seduce my [victim.GetWifeHusband] – an affront to [victim.GetPrimarySpouse.GetFaith.HighGodName]!"
 hold_court.8161.desc.nemesis: "That [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] will stop at nothing to ruin my life!\""
 hold_court.8161.desc.rival: "The hateful [accused.Custom('InsultNoun')] plays [accused.GetHerHis] rivalry, and wishes to embarrass me!\""
 hold_court.8161.desc.quarry: "[accused.GetSheHe|U] clearly lusts after my beautiful spouse, and cannot contain [accused.GetHerselfHimself]!\""
 hold_court.8161.desc.their_dislike: "[accused.GetSheHe|U] has never liked me! It must be [accused.GetHerHim]!\""
 hold_court.8161.desc.my_dislike: "I have never liked [accused.GetHerHim], clearly for good reason!\""
 hold_court.8161.desc.intrigue: "Everyone knows [accused.GetSheHe] is a miserable schemer, spinning webs and toying with lives!\""
 hold_court.8161.desc.fallback: "I cannot think of who else it could be!\""
 hold_court.8161.desc.body: "\n\n[victim.GetFirstName] is clearly embarrassed to have this aired so publicly, and can barely bring [victim.GetHerselfHimself] to meet my eyes."
 hold_court.8161.a.homosexual: "Such outrages will not be tolerated!"
 hold_court.8161.a.adultery: "I will not tolerate adulterers in my court!"
 hold_court.8161.c: "We shall see if there is any truth to this."
 hold_court.8161.d.involved: "These suspicions are surely unfounded."
 hold_court.8161.d.permitted: "What of it, [victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]?"
 hold_court.8161.d.fallback: "Is there no proof?"
 hold_court.8180.t: "Noble Privileges"
 hold_court.8180.desc.intro: "[contract_lord.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], strides forward, clearly eager to hear my response to [contract_lord.GetHerHis] petition. \n\n\"My [contract_lord.Custom2('RelationToMeShort', ROOT.Char)],"
 hold_court.8180.desc.religious: "you need never question the loyalty of house [contract_lord.GetHouse.GetBaseName], but our relationship would be stronger without the threat of persecution for our beliefs.\""
 hold_court.8180.desc.fortification: "if house [contract_lord.GetHouse.GetBaseName] is to defend itself and [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [contract_lord.GetPrimaryTitle.GetNameNoTier] requires permission and support to strengthen its redoubts.\""
 hold_court.8180.desc.coinage: "[contract_lord.GetPrimaryTitle.GetAdjective] trade is stifled by a lack of currency, let [contract_lord.GetHouse.GetBaseName] establish our own mints with royal approval, for the good of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\""
 hold_court.8180.desc.war_declaration: "[contract_lord.GetHouse.GetBaseName] is a glorious and noble house, let [contract_lord.GetPrimaryTitle.GetNameNoTier] defend [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and itself in battle once more.\""
 hold_court.8180.desc.council: "[contract_lord.GetHouse.GetBaseName] is among the greatest houses of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; [contract_lord.GetPrimaryTitle.GetAdjective] counsel should always be heard by the [ROOT.Char.GetTitleAsNameNoTooltip]!\""
 hold_court.8180.desc.title_revocation: "it is galling for a great house like [contract_lord.GetHouse.GetBaseName] to have the threat of revocation hanging over us like mere barons or tenants.\""
 hold_court.8180.desc.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTier] sorely lacks soldiers, let house [contract_lord.GetHouse.GetBaseName] pay the [ROOT.Char.GetTitleAsNameNoTooltip] in lieu of men for [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\""
 hold_court.8180.desc.march: "house [contract_lord.GetHouse.GetBaseName] could better serve [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] if [contract_lord.GetPrimaryTitle.GetNameNoTier] was given the status and exemptions of a march.\""
 hold_court.8180.desc.palatinate: "great house [contract_lord.GetHouse.GetBaseName] and its [contract_lord.GetPrimaryTitle.GetName] are loyal servants of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; we deserve greater recognition of our quality."
 hold_court.8180.desc.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTier] could make [ROOT.Char.GetDynasty.GetName] rich if developed, we just need to preserve our manpower for local projects and defense.\""
 hold_court.8180.desc.centralized_power: "[contract_lord.GetPrimaryTitle.GetNameNoTier] groans under the tax demands of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] but has many men to spare; let us offset this imbalance for the good of both parties."
 hold_court.8180.desc.religious_heretic: "\n\n\"It is for [contract_lord.GetFaith.HighGodName] alone to decide which of [contract_lord.GetHerHis] followers are righteous.\""
 hold_court.8180.desc.religious_heathen: "\n\n\"[contract_lord.GetFaith.HighGodName] will protect me and mine, and may yet watch over you too.\""
 hold_court.8180.desc.martial_defensive: "\n\n\"Let us ensure the defense of the realm on your behalf, and thus both reap the benefits of peace.\""
 hold_court.8180.desc.martial_offensive: "\n\n\"\"It is only by the sword that both our privileges are safeguarded – and it must be kept sharp.\""
 hold_court.8180.desc.stewardship: "\n\n\"Do not stymie the potential prosperity of your subjects and we may all grow rich together!\""
 hold_court.8180.desc.status: "\n\n\"Excluding your most qualified and prominent followers only serves to sow division and mistrust.\""
 hold_court.8180.desc.family: "\n\n\"Let the most well bred nobles of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] enjoy the greatest benefits."
 hold_court.8180.desc.fallback: "\n\n\"Let us ensure the stability of the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] is not threatened by trivial disagreements."
 hold_court.8180.a.religious: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] need no longer fear my [ROOT.Char.GetFaith.BishopNeuterPlural]."
 hold_court.8180.a.fortification: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] will be a bastion of the realm."
 hold_court.8180.a.coinage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] may mint its own coinage."
 hold_court.8180.a.war_declaration: "[contract_lord.GetPrimaryTitle.GetNamePossessiveNoTooltip] enemies will shudder once more!"
 hold_court.8180.a.council: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] will always have my ear."
 hold_court.8180.a.title_revocation: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] shall be inviolable."
 hold_court.8180.a.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] may keep its warriors."
 hold_court.8180.a.march: "The realm will look to [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] for defense."
 hold_court.8180.a.palatinate: "The status of [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] shall not be doubted again."
 hold_court.8180.a.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] will grow larger."
 hold_court.8180.a.centralized_power: "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] soldiers shall serve the realm."
 hold_court.8180.b: "Prove to me you know the #EMP value#! of liberty."
 hold_court.8180.b.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] agrees to pay"
 hold_court.8180.b.tt.failure: "[contract_lord.GetTitledFirstNameNoTooltip] is vexed by the demand"
 hold_court.8180.c: "I hear you have a fine collection..."
 hold_court.8180.c.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] relinquishes [vassal_artifact.GetName]"
 hold_court.8180.d: "Such entitlements demand sacrifices in turn."
 hold_court.8180.d.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] relinquishes [vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e: "Only if [contract_lord.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] borders are never altered."
 hold_court.8180.e.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] agrees to partition"
 hold_court.8180.f: "In exchange for greater commitments, of course."
 hold_court.8180.g: "Is it not enough to be a [contract_lord.GetTitleAsNameNoTooltip]?"
 hold_court.8190.t: "The Enemy Within"
 hold_court.8190.desc.intro: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] can barely contain [aggressor_vassal.GetHerHis] rage, erupting: \"Something must be done about that [other_vassal.GetCulture.GetName] outsider!\" \n\n[aggressor_vassal.GetSheHe|U] gesticulates wildly, \"I have had quite enough of [other_vassal.GetTitledFirstName] and [other_vassal.GetHerHis] ridiculous customs –"
 hold_court.8190.desc.ethos: "[other_vassal.Custom('get_hold_court_8190_ethos')]\""
 hold_court.8190.desc.heritage: "everything about them is alien to [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip] virtues!\""
 hold_court.8190.desc.language: "and that so-called [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip] tongue is just insolent noise!\""
 hold_court.8190.desc.fallback: "I mean have you seen how those savages #EMP eat?!#!\""
 hold_court.8190.desc.body: "\n\n\"It is time for your foreign subjects to adopt the #EMP mores#! of their betters!\""
 hold_court.8190.a: "Our nobility must be [aggressor_vassal.GetCulture.GetNameNoTooltip]!"
 hold_court.8190.a.tt_accept: "[other_vassal.GetTitledFirstName] agrees"
 hold_court.8190.a.tt_refuse: "[other_vassal.GetTitledFirstName] refuses"
 hold_court.8190.a.tt.vassals: "Every non-[THIS.Char.GetCulture.GetName] vassal"
 hold_court.8190.a.tt.promote: "Every [other_vassal.GetCulture.GetName] county in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) will be harder to integrate"
 hold_court.8190.b: "There is much you could learn from other traditions."
 hold_court.8190.b.tt.vassals: "Every other [other_vassal.GetCulture.GetName] vassal"
 hold_court.8190.b.tt_success: "Cultural tensions are eased"
 hold_court.8190.b.tt_failure: "Your platitudes are dismissed"
 hold_court.8190.c: "[aggressor_vassal.GetCulture.GetNameNoTooltip] or no, [other_vassal.GetFirstNameNoTooltip] is a loyal vassal."
 hold_court.8190.d: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] is a land of many peoples."
 hold_court_8190_vassal_modifier: "Unwanted Culture"
 hold_court_8190_bellicose: "starting fights at every opportunity, the brutes!"
 hold_court_8190_stoic: "'nobly' taking everything on the chin! Oh #EMP please!#!"
 hold_court_8190_bureaucratic: "no respect for their ancestors proven methods."
 hold_court_8190_spiritual: "#EMP so obsessed#! with pleasing [ROOT.Char.GetFaith.HighGodName] and their [ROOT.Char.GetFaith.AltPriestTermPlural]."
 hold_court_8190_courtly: "always fawning over their rulers like cats!"
 hold_court_8190_egalitarian: "treating foreigners like equals! Pah!"
 hold_court_8190_communal: "not a jot of initiative or self-reliance!"
 hold_court.8200.t: "Servant of [ROOT.Char.GetFaith.HighGodName]"
 hold_court.8200.desc.intro: "It seems my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName], has been nursing a temper while awaiting an audience. \n\n\"My [ROOT.Char.GetLadyLord],"
 hold_court.8200.desc.vassal: "I cannot abide your tolerance of [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]s like [infidel_vassal.GetTitledFirstName] in the realm – even amidst the nobility!\""
 hold_court.8200.desc.pope: "the [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]s rally around the false [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.GetTitledFirstName], and all under your protection!\""
 hold_court.8200.desc.body: "\n\n\"[ROOT.Char.GetFaith.HighGodName] made [ROOT.Char.GetFaith.HighGodHerHis] demands on us plain – [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] should be a land of the faithful! Out with these '[infidel_vassal.GetFaith.GetAdjective]' dogs!\""
 hold_court.8200.a: "You are right, [infidel_vassal.GetTitledFirstNameNoTooltip] must convert!"
 hold_court.8200.a.tt_accept: "[infidel_vassal.GetTitledFirstName] agrees to convert"
 hold_court.8200.a.tt_refuse: "[infidel_vassal.GetTitledFirstName] refuses to convert"
 hold_court.8200.a.tt.vassals: "Every non-[THIS.Char.GetFaith.GetAdjective] vassal"
 hold_court.8200.a.tt.convert: "Every [infidel_vassal.GetFaith.GetAdjective] county in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) will be harder to convert"
 hold_court.8200.c: "By [infidel_vassal.GetFaith.HighGodName], I now see the truth!"
 hold_court.8200.c.tt.vassals: "Every [infidel_vassal.GetFaith.GetAdjective] vassal"
 hold_court.8200.d: "I judge a [infidel_vassal.GetWomanMan] by their quality, not their beliefs."
 hold_court.8200.e: "All faiths are welcome in my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 cultural_benevolence_tt: "Cultural Benevolence"
 cultural_intolerance_tt: "Cultural Intolerance"
 hold_court_8200_vassal_modifier: "Unwanted Faith"
 hold_court.8210.t: "Rightful Lands"
 hold_court.8210.desc.intro: "A markedly disgruntled [aggressor_vassal.GetTitledFirstName] hurries to your throne... \n\n\"[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure: "my legal rights over the [vassal_claim.GetName] are well attested; those tracts have long been considered an integral part of my [vassal_claim.GetDeJureLiege.GetName].\""
 hold_court.8210.desc.strong: "my lawful right to the [vassal_claim.GetName] is beyond doubt; recognized by both your own heralds and the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.AltPriestTermPlural].\""
 hold_court.8210.desc.weak: "I have a right to the [vassal_claim.GetName], no matter what anyone else might say!"
 hold_court.8210.desc.other: "\n\n\"Will you support my claim, and have your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName] relinquish what does not belong to [defender_vassal.GetHerHim]?\""
 hold_court.8210.desc.self: "\n\n\"Will you relinquish what does not belong to you, in support of my claim?\""
 hold_court.8210.a: "This injustice ends now."
 hold_court.8210.b: "Such matters are traditionally settled by might."
 hold_court.8210.b.tt_aggressor: "[aggressor_vassal.GetTitledFirstNameNoTooltip] wins the duel"
 hold_court.8210.b.tt_defender: "The title stays with [defender_vassal.GetNameOrMeNoTooltip]"
 hold_court.8210.c.none: "You have no claim, [aggressor_vassal.Custom('InsultNoun')]."
 hold_court.8210.c.other: "[defender_vassal.GetFirstNamePossessiveNoTooltip] claim is the truer."
 hold_court.8210.c.self: "My claim is the truer."
 hold_court.8210.d: "I do not interfere in such things."
 hold_court.8210.e: "The [defender_vassal.GetTitleAsNameNoTooltip] will swear fealty to you."
 hold_court.8210.f.other: "You shall decide this with your sword-arms."
 hold_court.8210.f.self: "You must win it by the sword."
 hold_court.8210.duel_tt: "[defender_vassal.GetNameOrMeNoTooltip|U] will duel [aggressor_vassal.GetTitledFirstName] for [vassal_claim.GetName]"
 hold_court.8260.t: "The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Peace"
 hold_court.8260.desc.intro: "[vassal_faction_target.GetFullName]approaches sour-faced, impatient to deliver [vassal_faction_target.GetHerHis] appeal. \n\n\"[ROOT.Char.GetTitleAsNameNoTooltip], my [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))], [vassal_faction_leader.GetTitledFirstName], seeks to challenge my rightful position,"
 hold_court.8220.desc.claimant: "and install my [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))], [vassal_claimant.GetTitledFirstName], as a usurper in [vassal_faction.GetSpecialTitle.GetNameNoTier]!\""
 hold_court.8220.desc.claimant_self: "and install [vassal_faction.GetSpecialCharacter.GetHerselfHimself] as [vassal_faction.GetSpecialCharacter.GetLadyLord] of [vassal_faction.GetSpecialTitle.GetNameNoTier]!\""
 hold_court.8220.desc.liberty: "stifling my power and contradicting my lawful rulings as [vassal_faction.GetLeader.GetHerHis] [vassal_faction_target.GetTitleAsNameNoTooltip]!\""
 hold_court.8260.desc.body: "\n\n\"[vassal_faction.GetLeader.GetSheHe|U] rallies malcontents as we speak; #EMP you#! must remind them where power truly lies in this realm!\""
 hold_court.8260.a.peace: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] will stop these games."
 hold_court.8260.a.war: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] must surrender immediately!"
 hold_court_8260_faction_member_tt: "Every member of the [vassal_faction.GetName] ([SCOPE.ScriptValue('court_8260_faction_value')|0]) targeting [vassal_faction_target.GetTitledFirstName]"
 hold_court.8260.b: "Rabble-rousers will not be tolerated."
 hold_court.8260.c: "There will be peace in my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 hold_court.8260.d: "They have sound points though, no?"
 hold_court.8260.e: "Oh I #EMP must#!, must I?"
 hold_court.8270.t: "Oath of Fealty"
 hold_court.8270.desc: "My heralds announce the arrival of a neighboring petty ruler; [neighbor.GetTitledFirstName] of [neighbor.GetPrimaryTitle.GetNameNoTier]. \n\n[neighbor.GetSheHe|U] enters your halls with dignity, and bows deeply, \"Your grace, I have come to humbly pledge my realm to you — if you would accept my terms.\" \n\n\"I will serve you as a faithful vassal lord of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] in exchange for your protection; may our two great houses both prosper by the arrangement!\""
 hold_court.8270.a: "I accept, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b: "I think these terms are a bit one-sided..."
 hold_court.8270.b.accept: "[neighbor.GetTitledFirstNameNoTooltip] accepts your changes"
 hold_court.8270.b.refuse: "[neighbor.GetTitledFirstNameNoTooltip] refuses"
 hold_court.8270.d: "I think not."
 hold_court.8280.t: "Nomadic Neighbors"
 hold_court.8280.desc.foreign: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] awaits an audience, seemingly distracted by [feudal_vassal.GetHerHis] problems.\n\n\"My [ROOT.Char.GetLadyLord],\" [feudal_vassal.GetSheHe] warbles, \"The nomadic [nomad_culture.GetCollectiveNoun] on my borders are restless, and each day more of them cross from [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier] into my [feudal_county.GetName].\" \n\n\"I fear that — if they are not removed — they will soon have settled the entire [feudal_county.GetTierAsNameNoTooltip]!\""
 hold_court.8280.desc.local: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has tabled an audience with me and [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)] — this ought to be good...\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]!\" [feudal_vassal.GetFirstNameNoTooltip] wails, \"Nomadic riders from [nomad.GetFirstNamePossessiveNoTooltip] lands pour into my [feudal_county.GetName] — they must go back!\" \n\n[nomad.GetFirstNameNoTooltip] shrugs, \"My people are roamers, they only wish to find decent untapped pastures for their animals...\""
 hold_court.8280.a.foreign: "They must be sent back to [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8280.a.local: "[nomad.GetTitledFirstNameNoTooltip], keep your horsemen in line!"
 hold_court.8280.b: "I always have need of skilled riders."
 hold_court.8280.c: "You clearly exaggerate, [feudal_vassal.GetFirstNameNoTooltip]."
 hold_court.8290.t: "The [city_province.GetTitle.GetAdjectiveNoTooltip] Charter"
 hold_court.8290.desc: "Before me stands an unfamiliar [city_vassal.GetWomanMan]: apparently [city_mayor.GetSheHe] is [city_mayor.GetFirstName], a [city_mayor.GetTitleAsNameNoTooltip] in my [ROOT.Char.Custom2('RelationToMeShort', city_vassal)], [city_vassal.GetTitledFirstNamePossessive], domain.\n\n\"My [ROOT.Char.GetTitleAsNameNoTooltip], I come here, without the permission of my [ROOT.Char.GetLadyLord], to ask that you grant my city, [city_province.GetTitle.GetNameNoTier], the surrounding lands to govern as it sees fit.\"\n\n\"We could manage our own affairs, and bring great prosperity to the [ROOT.Char.GetPrimaryTitle.Custom('GetTierBase')], if we were only free of the stifling taxes and responsibilities imposed by the [city_vassal.GetTitleAsNameNoTooltip] of [city_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip].\""
 hold_court.8290.a: "I trust your city will remember my grace."
 hold_court.8290.b: "A taste of future fruitfulness might sway me."
 hold_court.8290.c: "What you ask is beyond the pale."
 every_glory_hound_and_owner_actor: "[city_vassal.GetTitledFirstName] and any $glory_hound_vassals$ ([actor.MakeScope.ScriptValue('number_of_glory_hound_vassals')|V0])"
