 hold_court.8120.t: "Evangelical Backlash"
 hold_court.8120.desc: "I am met by a poor [peasant.GetFaith.GetAdherentName], a vision of humility and supplication.\n\n\"Glorious [ROOT.Char.GetTitleAsNameNoTooltip], I come to plead that you stop the priests that harass [conversion_target.GetNameNoTierPossessive] people and drive them to adopt [ROOT.Char.GetFaith.GetName].\"\n\n"
 hold_court.8120.desc.same_religion: "\"We all follow the teachings of [peasant.GetFaith.CreatorName] and look to [peasant.GetFaith.CreatorHerHim|U] for guidance and mercy! My [ROOT.Char.GetLadyLord], let us keep our local rites, and live without fear of violence or censure.\""
 hold_court.8120.desc.same_culture: "Though we may have different beliefs, we are all [peasant.GetCulture.GetName] brothers and sisters in the end. Whether we follow [peasant.GetFaith.HighGodName] or [ROOT.Char.GetFaith.HighGodName], can we not still live together in peace?"
 hold_court.8120.desc.other: "\"We are [peasant.GetCulture.GetName], our traditions differ from the great [ROOT.Char.GetCulture.GetName] people. Let us maintain the customs of our ancestors, and worship [peasant.GetFaith.CreatorName] in peace. Be merciful, my [ROOT.Char.GetLadyLord].\""
 hold_court.8120.a: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] priests shall leave [peasant.GetFaith.GetAdherentNamePluralNoTooltip] be."
 hold_court.8120.a.tt_conversion: "[peasant.GetFaith.GetAdjective] counties cannot be converted for 15 years"
 hold_court_8120_conversion_tt: "This faith is tolerated by you"
 hold_court.8120.b: "We have much to learn from the [peasant.GetFaith.GetAdherentNamePluralNoTooltip]."
 hold_court.8120.b.tt_eastern: "[THIS.Char.GetFaith.GetName] has the $tenet_eastern_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_pagan: "[THIS.Char.GetFaith.GetName] has the $tenet_unreformed_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_christianity: "[THIS.Char.GetFaith.GetName] has the $tenet_christian_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_islam: "[THIS.Char.GetFaith.GetName] has the $tenet_islamic_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_judaism: "[THIS.Char.GetFaith.GetName] has the $tenet_jewish_syncretism_name$ [core_tenet|E]"
 hold_court.8120.c: "[ROOT.Char.GetFaith.CreatorName] demands payment from non-believers."
 hold_court.8120.c.tt_tenet: "[THIS.Char.GetFaith.GetName] does not have the $tenet_tax_nonbelievers_name$ [core_tenet|E]"
 hold_court.8120.d: "[ROOT.Char.GetFaith.DevilName] awaits you, [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]."
 hold_court.8120.e: "No."
