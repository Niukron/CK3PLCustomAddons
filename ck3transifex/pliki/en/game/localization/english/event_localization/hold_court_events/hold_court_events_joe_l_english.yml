 hold_court.8140.t: "Puppy Patronage"
 hold_court.8140.desc: "My huntmaster [huntmaster.GetTitledFirstName] approaches carefully, cradling a woolen bundle. \n\nWith a grin, [huntmaster.GetSheHe] pulls back the swaddling, revealing a pair of squinting eyes above a lolling tongue – a puppy! [huntmaster.GetSheHe|U] can hardly keep the excitable furball in [huntmaster.GetHerHis] arms. \n\n\"A gift from the finest [ROOT.Char.Custom('get_region_dog_type')] litter I have seen in some time!\" [huntmaster.GetSheHe] says between face-licks, \"You must take advantage and expand your kennels my [ROOT.Char.GetLadyLord]!\""
 hold_court.8140.a: "Our kennels will have no competition!"
 hold_court.8140.a.tt: "All members will be able to take the Adopt Puppy [decision|E]"
 hold_court.8140.b: "Who's a good pup? You are!"
 hold_court.8140.c: "Cats are superior companions."
 hold_court.8140.d: "You are delaying serious petitioners, [huntmaster.GetFirstNameNoTooltip]."
 hold_court.8141.desc: "My [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal] has expanded [pup_house_ruler.GetHerHis] royal kennels under the direction of [pup_house_ruler.GetHerHis] huntmaster, [huntmaster.GetTitledFirstNameRegnal]. \n\n[pup_house_ruler.GetSheHe|U] has invited all [pup_house_ruler.GetHerHis] kin to share the fruits of the endeavor!"
 hold_court.8141.a: "Puppies eh?"
 hold_court.8142.t: "$hold_court.8140.t$: New Companion"
 hold_court.8142.desc: "My servants bring me a newborn [ROOT.Char.Custom('get_region_dog_type')] puppy, fresh from the renowned [ROOT.Char.GetHouse.GetNameNoTooltip] kennels established by my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal]. \n\nPeeking out from the blankets sniffs a tiny nose, curious about the scents of its new home!"
 hold_court.8142.desc_alternative: "My servants bring me a newborn [ROOT.Char.Custom('get_region_dog_type')] puppy, fresh from my own kennels. \n\nPeeking out from the blankets sniffs a tiny nose, curious about the scents of its new home!"
 hold_court.8142.a: "You shall serve me well little one!"
 hold_court.8142.b: "I have changed my mind."
 hold_court_8140_house_modifier: "Dog Lovers"
 hold_court_8140_house_modifier_desc: "This house's affection for canine companions is proverbial."
 adopt_puppy_decision_name: "Adopt Puppy"
 adopt_puppy_decision_desc: "My house is renowned for its talent and enthusiasm for breeding canine companions. A newborn puppy awaits me if I am up to the challenge!"
