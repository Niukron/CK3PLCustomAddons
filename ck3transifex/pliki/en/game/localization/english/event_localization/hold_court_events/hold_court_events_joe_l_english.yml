l_english:
 hold_court.8001.t: "Stifled Commerce"
 hold_court.8001.desc: "A provincial merchant steps forward, clearly out of [merchant.GetHerHis] element in my rich halls. I beckon, \"Come [merchant.GetWomanMan], we don't have all day.\" \n\n\"Y-yes my [ROOT.Char.GetLadyLord]!\" [merchant.GetSheHe] stammers, \"I am [merchant.GetFirstName], representing the disgruntled traders and freemen of [town.GetNameNoTier], [town.GetDeJureLiege.GetNameNoTierPossessive] greatest [town.GetTierAsNameNoTooltip].\" \n\n\"[mayor.GetFirstName], our [mayor.GetTitleTierName], [mayor.Custom('get_hold_court_8001_flaw')]–we humbly ask [mayor.GetSheHe] be replaced by someone else...\""
 hold_court.8001.a: "[town.GetBaseNameNoTierPossessiveNoTooltip] election will come early."
 hold_court.8001.b: "Very well, #EMP YOU#! shall be the new [mayor.GetTitleTierName]!"
 hold_court.8001.b.tt_success: "[merchant.GetFirstNameNoTooltip] puts [town.GetBaseNameNoTierNoTooltip] in order"
 hold_court.8001.b.tt_failure: "[merchant.GetFirstNameNoTooltip] is even worse"
 hold_court.8001.c: "And what does [mayor.GetFirstNameNoTooltip] have to say?"
 hold_court.8001.c.tt_success: "Evidence of [mayor.GetFirstNamePossessiveNoTooltip] incompetence is found"
 hold_court.8001.c.tt_failure: "[mayor.GetFirstNamePossessiveNoTooltip] wrongdoing is not proved"
 hold_court.8001.d: "The crown will compensate the town's merchants."
 hold_court.8001.e: "You dare question the #EMP [ROOT.Char.GetTitleTierNamePossessive] [mayor.GetTitleTierName]?!#!"
 hold_court_8001.desc_lazy: "shirks every duty and scarcely upholds the law unless pressed"
 hold_court_8001.desc_greedy: "extracts ludicrous tariffs and crippling fines for [mayor.GetHerHis] own purse"
 hold_court_8001.desc_arbitrary: "deals unjustly, inventing infractions on a whim as if to spite us"
 hold_court_8001.desc_deceitful: "trades in secrets and lies to our faces over even the simplest matters"
 hold_court_8001.desc_young: "is far too inexperienced to have enough understanding of the law"
 hold_court_8001.desc_incompetent: "fails to maintain even the most rudimentary records"
 hold_court_8001.desc_infirm: "can barely leave [mayor.GetHerHis] bed, let alone attend to the towns problems"
 hold_court_8001.desc_incapable: "has not uttered a word in weeks, leaving [mayor.GetHerHis] work piling up"
 hold_court_8001.desc_old: "has seen one too many winters, and is losing the energy the job demands"
 hold_court_8001.desc_fallback: "is a barrier to commerce and the town's interests"
 hold_court_8001_deposed_modifier: "Civic Meddling"
 hold_court_8001_ignored_modifier: "Stifled Commerce"
 hold_court_8001_compensated_modifier: "Merchant's Compensated"
 hold_court_8001_merchant_boon_modifier: "Merchant's Touch"
 hold_court_8001_merchant_bust_modifier: "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier: "Imprisoned Representative"
 hold_court.8010.t: "The [neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] Frontier"
 hold_court.8010.desc: "[frontier_lord.GetTitledFirstName] stands before you, [frontier_lord.GetHerHis] face grave with concern. \"My [ROOT.Char.GetLadyLord], the threat of [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] weighs heavy on my mind.\" \n\n\"[neighboring_enemy.GetTitledFirstName] looms across the border,\" [frontier_lord.GetSheHe] points, \"only days from the gates of [frontier_barony.GetNameNoTierNoTooltip] and [frontier_lord.Custom('get_hold_court_8010_stake')].\" \n\n\"You must help fortify my lands – [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] soldiers and fortifications are all that stand between [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and ruin!\""
 hold_court.8010.a: "Your responsibilities may indeed justify privileges..."
 hold_court.8010.b: "You speak true, [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] must be fortified."
 hold_court.8010.c: "#EMP Days?!#! We must fortify the capital!"
 hold_court.8010.d: "Nonsense, [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] is no threat."
 hold_court.8010.d.tt_success: "[frontier_lord.GetFirstNameNoTooltip] is reassured"
 hold_court.8010.d.tt_failure: "[frontier_lord.GetFirstNameNoTooltip] makes a better argument"
 hold_court.8010.e: "We are all burdened by the risks of war."
 hold_court_8010.desc_family: "house [ROOT.Char.GetDynastyHouseNameNoTooltip]'s hearths"
 hold_court_8010.desc_republic: "the innocents within its walls"
 hold_court_8010.desc_theocratic: "[ROOT.Char.GetFaith.HighGodNamePossessive] humble followers"
 hold_court_8010_fortifications_modifier: "Frontier Ramparts"
 hold_court_8010_vassal_modifier: "Shared Burdens"
 hold_court.8020.t: "Sacred Claims"
 hold_court.8020.desc.intro: "[bishop.GetCouncilTitle] [bishop.GetFirstName] steps forward solemnly. \"My [ROOT.Char.GetLadyLord], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]\""
 hold_court.8020.desc.body_pope: "\n\n\"[pope.GetHerHis|U] holiness [pope.GetTitledFirstNameRegnal] agrees"
 hold_court.8020.desc.body_fallback: "\n\n\"There is agreement"
 hold_court.8020.desc.body_1: "that [ROOT.Char.Custom('get_hold_court_8020_holiness_2')] should be wholly administered by [ROOT.Char.GetFaith.AltPriestTermPlural] rather than laymen.\""
 hold_court.8020.desc.body_personal: "\n\n\"Pass this land into"
 hold_court.8020.desc.body_vassal: "\n\n\"[vassal.GetTitledFirstName] must relinquish [owner.GetHerHis] property into"
 hold_court.8020.desc.body_2: "[ROOT.Char.GetFaith.BishopNeuter] [candidate.GetFirstNamePossessive] care, for the good of the faith and the glory of [ROOT.Char.GetFaith.HighGodName]!\""
 hold_court.8020.a: "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b: "Do the [ROOT.Char.GetFaith.ReligiousText] require this?"
 hold_court.8020.b.tt_success: "You show there is no religious requirement"
 hold_court.8020.b.tt_failure: "Your arguments are unconvincing"
 hold_court.8020.c: "Interesting, and yet only you stand to benefit?"
 hold_court.8020.d: "I see no reason to change things."
 hold_court.8020.e: "[pope.GetTitledFirstNameNoTooltip] is surely above such meddling."
 holiness_cathedral_1: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] pilgrims flock to [ROOT.Var('holy_site_var').Title.GetNameNoTierPossessive] [ROOT.Char.Custom('GetFaithGrandTemple')] to be closer to [ROOT.Char.GetFaith.HighGodNameAlternate]."
 holiness_holy_site_1: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] is a vital center of [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] pilgrimage and worship."
 holiness_fallback_1: "the faithful of [ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] cry out for religious guidance and salvation from [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilName]."
 holiness_cathedral_2: "such an important [ROOT.Char.GetFaith.HouseOfWorship]"
 holiness_holy_site_2: "such a holy place"
 holiness_fallback_2: "more of [ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]"
 holiness_cathedral_3: "The [ROOT.Char.Custom('GetFaithGrandTemple')] belongs to [ROOT.Char.GetFaith.HighGodName]."
 holiness_holy_site_3: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] should be in the hands of the [ROOT.Char.GetFaith.PriestNeuterPlural]."
 holiness_fallback_3: "I will not refuse [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] [ROOT.Char.GetFaith.PriestNeuterPlural]."
 hold_court.8031.t: "[sc_victor.GetTitledFirstNameNoTooltip] wins the duel"
 hold_court.8221.imprison_alone: "[assassin.GetTitledFirstName] is imprisoned"
 hold_court.8040.t: "Special Treatment"
 hold_court.8040.desc: "The unrepentant [infidel_vassal.GetTitledFirstName] graces you with [infidel_vassal.GetHerHis] presence. \n\nHaltingly, [infidel_vassal.GetSheHe] begins: \"My [ROOT.Char.GetTitleTierName], I am a loyal and willing subject – let me practice my faith in peace.\" \n\n"
 hold_court.8040.desc.intro_same_religion: "\"We [infidel_vassal.GetFaith.GetAdherentNamePlural] worship [infidel_vassal.GetFaith.CreatorName] just as the [ROOT.Char.GetFaith.GetAdherentNamePlural] do. Leave your [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('SisterBrother')]s to worship as they please, united instead against the wicked [ROOT.Char.Custom('GetUnbelieverNamePlural')] who follow false demons and allow [infidel_vassal.GetFaith.DevilName] to corrupt their hearts.\""
 hold_court.8040.desc.intro_fallback: "\"Why can't a [ROOT.Char.GetFaith.GetReligion.GetAdjective] and a [infidel_vassal.GetFaith.GetReligion.GetAdjective] live in harmony, separated by the teachings of [ROOT.Char.GetFaith.HighGodName] and [infidel_vassal.GetFaith.HighGodName] but united in piety? Let us follow our [infidel_vassal.GetFaith.ReligiousText] and you your [ROOT.Char.GetFaith.ReligiousText] side by side."
 hold_court.8040.a: "Judgment is reserved for [ROOT.Char.GetFaith.HighGodName] alone."
 hold_court.8040.b: "Come, let me show you the word of [ROOT.Char.GetFaith.KnowledgeGodName]."
 hold_court.8040.c.religion: "It's time renounce [infidel_vassal.GetFaith.CreatorName] and all [infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip] lies!"
 hold_court.8040.c.faith: "You need to reread the [ROOT.Char.GetFaith.ReligiousText]!"
 hold_court.8040.c.tt_accept: "[infidel_vassal.GetTitledFirstNameNoTooltip] converts faith"
 hold_court.8040.c.tt_refuse: "[infidel_vassal.GetTitledFirstNameNoTooltip] refuses to convert"
 hold_court.8040.d: "Your beliefs are tolerated, not sanctioned."
 demand_conversion_tt: "[recipient.GetTitledFirstName] and their close family will convert to your religion"
 hold_court.8050.t: "Royal Service"
 hold_court.8050.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches the throne with a [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan] in tow. \n\n\"My [vassal.Custom2('RelationToMeShort', ROOT.Char)] and [ROOT.Char.GetTitleAsNameNoTooltip]!\" [vassal.GetSheHe] spouts, \"My [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetFullName], seeks the honor of serving in your retinue of [ROOT.Char.Custom('MountedWarriorTermPlural')] — give [knight.GetHerHim] the opportunity to prove [knight.GetHerHis] quality!\" \n\n"
 hold_court.8050.desc_talented: "\"[knight.GetSheHe|U] is already one of [vassal.GetTitleAsNamePossessive] most renowned duelists, and will bring you much glory on the field of battle!\" It is true, you have heard of [knight.GetHerHis] skills..."
 hold_court.8050.desc_suitable: "\"The [knight.GetWomanMan] knows [knight.GetHerHis] way around [knight.Custom('SignatureWeaponArticle')] [knight.Custom('signature_weapon')], and will not let you down when it counts!\""
 hold_court.8050.desc_passing: " [knight.GetFirstNameNoTooltip] smiles weakly. \"Though I am only a middling swords[knight.GetWomanMan], I hope to learn much in your service.\""
 hold_court.8050.desc_unsuitable: "Pulling me aside, [vassal.GetFirstNameNoTooltip] mutters, \"[knight.GetSheHe|U] is not renowned with a blade, but [knight.GetHerHis] enthusiasm should fill the breach...\""
 hold_court.8050.a: "Very well, you may attend me [knight.GetFirstNameNoTooltip]."
 hold_court.8050.a.tt_knight: "[knight.GetFirstName] will move to your court and become a [knight|E]. \nRemoving [knight.GetHerHim] may upset [vassal.GetTitledFirstName]."
 hold_court.8050.a.tt_toast: "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook: "Because [vassal.GetTitledFirstName] has a hook on you:"
 hold_court.8050.b: "To take on - #EMP [knight.GetHerHim]#! - I need something in return."
 hold_court.8050.c: "[grandmaster.GetTitledFirstNameNoTooltip] always needs [knight.GetWomenMen]!"
 hold_court.8050.d: "I have found my Bodyguard!"
 hold_court.8050.d.tt_bodyguard: "[knight.GetFirstName] will move to your court as your Bodyguard. \nRemoving [knight.GetHerHim] may upset [vassal.GetTitledFirstName]"
 hold_court.8050.e.talented: "You should keep such talent close, [vassal.GetFirstNameNoTooltip]."
 hold_court.8050.e.suitable: "Skilled, yes. Needed? No."
 hold_court.8050.e.passing: "The graveyards are full of middling swords[knight.GetWomenMen]."
 hold_court.8050.e.unsuitable: "An armored mule would be more useful..."
 hold_court.8051.t: "$hold_court.8050.t$: A [ROOT.Char.Custom('MountedWarriorTerm')|U] Spurned"
 hold_court.8051.desc: "It seems word has finally reached [vassal.GetTitledFirstName] that [vassal.GetHerHis] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] no longer enjoys a place among my [ROOT.Char.Custom('MountedWarriorTermPlural')]. \n\nCarefully containing [vassal.GetHerHis] rage, [vassal.GetSheHe] demands that I uphold my promise and reinstate [knight.GetFirstNamePossessive] position!"
 hold_court.8051.a: "Calm, I will reinstate [knight.GetHerHim] [vassal.GetFirstNameNoTooltip]!"
 hold_court.8051.a.tt_knight: "[knight.GetFirstName] will become a [knight|E] again"
 hold_court.8051.b: "[knight.GetSheHe|U] is no great loss."
 hold_court.8051.b.tt_return: "[knight.GetFirstNameNoTooltip] will return to [vassal.GetTitledFirstNamePossessiveNoTooltip] court"
 hold_court.8052.t: "$hold_court.8050.t$: Final Straw"
 hold_court.8052.desc.intro: "[vassal.GetTitledFirstName] wastes no time upon hearing that [knight.GetFirstName] has been removed from my [ROOT.Char.Custom('MountedWarriorAdjective')] retinue yet again, and demands an audience. \n\n"
 hold_court.8052.desc.wrath: "Apoplectic with rage, [vassal.GetSheHe] erupts, \"My [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] has been grossly mistreated, and my trust in your promises destroyed!\" before storming out."
 hold_court.8052.desc.fallback: "[vassal.GetSheHe|U] makes plain [vassal.GetHerHis] disappointment, clearly riled by the embarrassment my actions have caused [vassal.GetHerHim]..."
 hold_court.8052.a: "Oh–such drama!"
 hold_court.8052.b: "Guards, arrest that [vassal.Custom('InsultNoun')]!"
 hold_court.8053.t: "$hold_court.8050.t$: Prestige's Perils"
 hold_court.8053.desc.intro: "Word reaches you from the [battle_location.Custom('TerrainTypeProvince')] of [battle_location.GetName], where [knight.GetFirstNameNicknamed] is reported to have been cut down"
 hold_court.8053.killer: "by [knight.GetKiller.GetName]"
 hold_court.8053.battle: "amidst the chaotic melee"
 hold_court.8053.desc_talented: "in a blaze of glory, surrounded by the corpses of lesser [knight.GetWomenMen]."
 hold_court.8053.desc_suitable: "despite a close fight, hewing many foes and sustaining many wounds."
 hold_court.8053.desc_passing: "after a dogged duel, heroically protecting [knight.GetHerHis] fellows."
 hold_court.8053.desc_unsuitable: "while flapping [knight.GetHerHis] sword like a fish out of water."
 hold_court.8053.desc_coward: "trying to flee the field."
 hold_court.8053.desc.body: "\n\nYou are surely released of your obligations to [vassal.GetTitledFirstName] now..."
 hold_court.8053.a: "The risks of combat..."
 hold_court.8060.t: "A [ROOT.Char.GetFaith.HouseOfWorship|U] for [target_county.GetNameNoTierNoTooltip]"
 hold_court.8060.desc: "My [bishop.GetCouncilTitle], [bishop.GetFirstName], now bows before me, eager to begin [bishop.GetHerHis] proposal.\n\n\"My [ROOT.Char.GetLadyLord],"
 hold_court.8060.desc.owned: "your [target_county.GetTierAsNameNoTooltip] of [target_county.GetNameNoTier]"
 hold_court.8060.desc.vassal: "[vassal.GetTitledFirstNamePossessive] [target_county.GetTierAsNameNoTooltip] of [target_county.GetNameNoTier]"
 hold_court.8060.desc.subvassal: "the [target_county.GetTierAsNameNoTooltip] of [target_county.GetNameNoTier], ruled by [vassal.GetTitledFirstNamePossessive] subject [subvassal.GetTitledFirstName],"
 hold_court.8060.desc.existing: "could support another major [ROOT.Char.GetFaith.HouseOfWorship], a testament to [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] power and your [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] piety.\""
 hold_court.8060.desc.first: "lacks a significant [ROOT.Char.GetFaith.HouseOfWorship|U] at which the locals can pray and honor [ROOT.Char.GetFaith.HighGodNameAlternate].\""
 hold_court.8060.desc.end: "\n\n\"You must help fund a new house of worship at [target_province.GetName], for the good of the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faith!\""
 hold_court.8060.a: "For the glory of [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.8060.a.tt: "When the [temple|E] is completed:"
 hold_court.8060.b: "[vassal.GetTitledFirstNameNoTooltip] can afford to contribute."
 hold_court.8060.c: "My subjects must contribute."
 hold_court.8060.d: "This sounds like a job for [royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8060.d.tt_success: "[royal_architect.GetTitledFirstName] does a great job"
 hold_court.8060.d.tt_normal: "[royal_architect.GetTitledFirstName] does an adequate job"
 hold_court.8060.d.tt_failure: "[royal_architect.GetTitledFirstName] does a terrible job"
 hold_court.8060.e.own: "I have other plans for that land."
 hold_court.8060.e.vassal: "Vassals should look after their own lands."
 hold_court_8060_built_modifier: "Temple Funded"
 hold_court.8061.t: "The Consecration of [target_province.GetNameNoTooltip] "
 hold_court.8061.desc.bishop: "[bishop.GetCouncilTitleFirstName] excitedly enters your halls, \"My [ROOT.Char.GetLadyLord], I bring word of the completion of [target_province.GetTitle.GetNameNoTierPossessive] new [ROOT.Char.GetFaith.HouseOfWorship|U]!\" \n\n"
 hold_court.8061.desc.fallback: "The [ROOT.Char.GetFaith.HouseOfWorship] I commissioned for the people of [target_province.GetTitle.GetNameNoTier] is now complete after much work.\"\n\n"
 hold_court.8061.desc.owned: "\"The faithful of [target_county.GetNameNoTier]"
 hold_court.8061.desc.vassal: "\"[vassal.GetTitledFirstNamePossessive] subjects in [target_county.GetNameNoTier]"
 hold_court.8061.desc.existing: "rejoice at the piety of your works, and the honor done to [ROOT.Char.GetFaith.HighGodName]!\""
 hold_court.8061.desc.first: "may now honor [ROOT.Char.GetFaith.HighGodName] in a place worthy of [ROOT.Char.GetFaith.HighGodHerHis] divinity!\""
 hold_court.8061.a: "May [ROOT.Char.GetFaith.HighGodNameAlternate] bless us all!"
 hold_court.8070.t: "The Growth of [target_county.GetNameNoTierNoTooltip]"
 hold_court.8070.desc.intro: "[steward.GetCouncilTitleFirstName] is visibly motivated by some grand proposal.\n\n\"Great [ROOT.Char.GetTitleAsNameNoTooltip]! There is much potential in"
 hold_court.8070.desc.body: "for a regional center of commerce and artisans.\" \n\n\"With funds for construction, the groundwork for"
 hold_court.8070.desc.existing: "another"
 hold_court.8070.desc.first: "the area's first"
 hold_court.8070.desc.end: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] city could be laid in [target_province.GetName] by consolidating villages.\""
 hold_court.8070.a: "Trade should be encouraged."
 hold_court.8070.a.tt: "When the [city|E] is completed:"
 hold_court.8070.b: "I can only help [vassal.GetTitledFirstNameNoTooltip]."
 hold_court.8070.c: "Let the local lords take some responsibility."
 hold_court.8070.d: "At last, something for [royal_architect.GetTitledFirstNameNoTooltip] to do."
 hold_court.8070.e: "There are more important matters to attend to."
 hold_court.8071.t: "$hold_court.8070.t$: Bustling [target_province.GetNameNoTooltip]"
 hold_court.8071.desc.steward: "[steward.GetCouncilTitleFirstName] proudly delivers the news that the works to make [target_province.GetName] a center of trade are, in [steward.GetHerHis] words, \"Coming together!\" \n\n"
 hold_court.8071.desc.fallback: "The development of [target_province.GetName] is bearing fruit; soon the town will be on its feet. \n\n"
 hold_court.8071.desc.owned: "The commoners of [target_county.GetNameNoTier]"
 hold_court.8071.desc.vassal: "[vassal.GetTitledFirstNamePossessive] subjects in [target_county.GetNameNoTier]"
 hold_court.8071.desc.existing: "welcome these investments, and the prosperity they will bring to the area."
 hold_court.8071.desc.first: "may now more easily ply their trades and conduct commerce at this regional center."
 hold_court.8071.a: "One day, [target_province.GetNameNoTooltip] will be a great city."
 hold_court_8070_built_modifier: "City Funded"
 hold_court.8080.t: "The Republic of [mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]"
 hold_court.8080.desc.intro: "[mayor.GetTitledFirstName] comes forward, proceeding with marked caution. \n\n\"Your grace, my [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip] of [mayor.GetPrimaryTitle.GetNameNoTier] grows rich by our burghers' dealings with"
 hold_court.8080.desc.body_sea: "the trading ships which ply the havens along [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] coast.\""
 hold_court.8080.desc.body_fallback: "the traders and travelers who daily pass through [target_county.GetDeJureLiege.GetNameNoTier] and our gates.\""
 hold_court.8080.desc.body: "\n\n\"We have made our town – and you – prosperous, and deserve greater influence over [target_county.GetNameNoTier].\""
 hold_court.8080.a: "[target_county.GetNameNoTierNoTooltip] is yours to rule."
 hold_court.8080.b: "Such privileges must be justified."
 hold_court.8080.c: "You ask too much, there must be some other way."
 hold_court.8080.c.tt_success: "You find a compromise"
 hold_court.8080.c.tt_failure: "You fail to make ground"
 hold_court.8080.d: "Be satisfied with your present liberties, [mayor.GetTitleAsNameNoTooltip]."
 hold_court.8080.e: "It seems the burghers forget their place."
 hold_court_8080_granted_modifier: "Commercial Boom"
 hold_court_8080_compromise_modifier: "Mercantile Charter"
 hold_court_8080_upset_modifier: "Spurned Burghers"
 hold_court_8080_prison_modifier: "Mistreated Mayor"
 hold_court.8090.t: "A Place at Court"
 hold_court.8090.desc.intro: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] takes a turn bending my ear before the assembled court. \n\n\"Glorious [vassal.Custom2('RelationToMeShort', ROOT.Char)], give me the honor of [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.intro_advocate: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))], [vassal_advocate.GetTitledFirstName], herds a [vassal.Custom('GetYoungMiddleAgedOld')] [vassal.GetWomanMan] before the assembled court. \n\n\"Glorious [ROOT.Char.GetTitleAsNameNoTooltip], give my [vassal_advocate.Custom('ComplimentAdjective')] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], the honor of [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.rival: "— and be done with [old_holder.GetTitledFirstName], that [old_holder.Custom('InsultAdjective')] [old_holder.Custom('InsultNoun')]"
 hold_court.8090.desc.arrogant: "— a role befitting my station"
 hold_court.8090.desc.ambitious: " — a responsibility worthy of my talents"
 hold_court.8090.desc.superior: "— a job [old_holder.GetTitledFirstName] fails to live up to"
 hold_court.8090.desc.other_advocate: "— a position [vassal.GetFirstName] deserves far more than [old_holder.GetTitledFirstName] does"
 hold_court.8090.desc.other: "— a position I am far better suited to than [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.empty_advocate: "— [vassal.GetSheHe] will not let you down.\""
 hold_court.8090.desc.empty: "— I will not let you down.\""
 hold_court.8090.a.lady_in_waiting_lover: "Ahem, yes you may attend me."
 hold_court.8090.a.lady_in_waiting_soulmate: "What a pair we shall make!"
 hold_court.8090.a.bodyguard_lover: "\"You must never leave my side, [vassal.GetFirstName].\""
 hold_court.8090.a.bodyguard_soulmate: "#EMP Oh, my gallant Patroclus...#!"
 hold_court.8090.a: "You have the job, [vassal.GetFirstNameNoTooltip]."
 hold_court.8090.b: "[old_holder.GetFirstNameNoTooltip] will step aside."
 hold_court.8090.c: "We have need of other talents at present."
 move_and_grant_court_position_effect_tooltip: "[candidate.GetFirstNameNoTooltip] gains a role"
 hold_court.8090.d.advocate: "No, I have something #EMP special#! in mind for [vassal.GetHerHim]..."
 hold_court.8090.d: "No, I have something #EMP special#! in mind for you..."
 hold_court.8090.e.advocate: "[vassal.GetSheHe|U] is unsuitable for the position."
