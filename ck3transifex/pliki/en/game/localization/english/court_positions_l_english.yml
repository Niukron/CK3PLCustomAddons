 antiquarian_employer_custom_effect_description: "$BULLET$Enables you to $repair_or_reforge_and_repair$ [artifacts|E]\n$BULLET$Unlocks the #V $commission_artifact_decision$#! [decision|E]\n$BULLET$Protects [artifacts|E] during [sieges|E] and [raids|E]"
 chief_eunuch_court_position: "Chief Eunuch"
 chief_eunuch_court_position_desc: "The $chief_eunuch_court_position$ is a trusted servant responsible for the eunuchs at court. Not much goes on that they don't hear about, both among the servants and the royals."
 keeper_of_swans_court_position: "Keeper of the Swans"
 keeper_of_swans_court_position_desc: "The $keeper_of_swans_court_position$ is in charge of the royal swans. Keeping count on the number of feathered marvels that their Liege lays claim to and providing them care; this position comes with grave responsibilities."
 master_of_horse_court_position: "Master of the Horse"
 master_of_horse_court_position_desc: "The $master_of_horse_court_position$ is responsible for their Liege's majestic steeds and stables. They have their work cut out for them since a well-kept horse is a boon both on the battlefield and on the road."
 court_jester_court_position: "Court Jester"
 court_jester_employer_custom_effect_description: "$BULLET$Possibility for [stress|E] relieving events"
 court_jester_court_position_desc: "A $court_jester_court_position$ – a fool – is there to entertain both their Liege and any guests visiting the court. While a clever turn of phrase can be appreciated from time to time a nasty fall always wins laughter."
 master_of_hunt_court_position: "Master of the Hunt"
 master_of_hunt_employer_custom_effect_description: "$BULLET$[GetActivityType('activity_hunt').GetName] [hunt_success_chance_no_prefix|E] and frequency of [hunt_sightings_no_prefix|E] increases with [aptitude|E]"
 master_of_hunt_court_position_desc: "The $master_of_hunt_court_position$ is responsible for any hunting parties that members of their Liege's court arrange. They are also in charge of the kennels and the dogs within it."
 high_almoner_court_position: "High Almoner"
 high_almoner_court_position_desc: "The $high_almoner_court_position$ is in charge of distributing alms to the deserving poor and other subjects in need."
 cupbearer_court_position: "Cup-Bearer"
 cupbearer_employer_custom_effect_description: "$BULLET$Chance of stopping Poison [GetScheme('murder').GetTypeName] [schemes|E]#!"
 cupbearer_court_position_desc: "A $cupbearer_court_position$ is responsible for pouring drinks at the royal table and to make sure that no one's cup ever runs dry."
 seneschal_court_position: "Seneschal"
 seneschal_court_position_desc: "The $seneschal_court_position$ serves an important role in the day-to-day life of the royal household, administering the servants and keeping everything running smoothly."
 antiquarian_court_position: "Antiquarian"
 antiquarian_court_position_desc: "The $antiquarian_court_position$ is responsible for the upkeep, care, and procurement of artifacts."
 court_tutor_court_position: "Tutor"
 court_tutor_employer_custom_effect_description: "$BULLET$Improves [education|E] outcomes\n$BULLET$Unlocks the #V $make_child_learn_language_interaction$#! [interaction|E]"
 court_tutor_court_position_desc: "The $court_tutor_court_position$ is in charge of the [education|E] of all children at court, and their skill will influence how much they influence the students. Children can still have individual [guardians|E]."
 royal_architect_court_position: "Royal Architect"
 royal_architect_court_position_desc: "The $royal_architect_court_position$ oversees any prestigious building projects within the realm; not a brick is laid, nor a second spent, without their express permission."
 court_poet_court_position: "Court Poet"
 court_poet_employer_custom_effect_description: "$BULLET$May randomly become [inspired|E]"
 court_poet_court_position_desc: "The $court_poet_court_position$ is a connoisseur of words and verse, providing their Liege and all at court with entertainment, intellectual stimulation, and emotional experiences."
 poet_inspired_message: "Inspiration Strikes!"
 poet_inspired_effect: "Your [GetCourtPositionType('court_poet_court_position').GetName()] [inspired_poet.GetFirstName] gained an [inspiration|E]"
 bodyguard_court_position: "Bodyguard"
 bodyguard_employer_custom_effect_description: "$BULLET$Has a chance to prevent Assassination [GetScheme('murder').GetTypeName] [schemes|E]#!\n#indent_newline:3 $BULLET$Reduces your risk to die or be captured in [battles|E] you're both fighting in#!#!"
 stooge_employer_custom_effect_description: "$BULLET$Unlocks special options in events\n#indent_newline:3 $BULLET$Unlocks the $humiliate_the_stooge_decision$ [decision|E]#!#!"
 bodyguard_court_position_desc: "A $bodyguard_court_position$ is the final line of defense against any and all attackers. Where their charge goes they follow, and they will not hesitate to put themselves in the way of any danger that might be lurking out there."
 champion_court_position: "Personal Champion"
 champion_employer_custom_effect_description: "$BULLET$Can take your place in some [single_combat_duel_plural|E]\n[AddLocalizationIf( HasDlcFeature( 'tours_and_tournaments' ), 'champion_employer_custom_effect_description_TOTO_DLC' )]"
 champion_employer_custom_effect_description_TOTO_DLC: "$BULLET$Earns you [prestige|E] when competing in a [GetActivityType( 'activity_tournament' ).GetName]"
 champion_court_position_desc: "A $champion_court_position$ is a skilled and deadly fighter that can represent their Liege in duels."
 court_musician_court_position: "Court Musician"
 court_musician_employer_custom_effect_description: "$BULLET$Increases [opinion|E] gain when hosting a [GetActivityType('activity_feast').GetName]"
 court_musician_court_position_desc: "A $court_musician_court_position$ is an artist who sings and plays instruments to entertain their Liege and the court."
 food_taster_court_position: "Food Taster"
 food_taster_employer_custom_effect_description: "$BULLET$Chance of stopping Poison [GetScheme('murder').GetTypeName] [schemes|E]#!\n$BULLET$You will lose weight more quickly#!"
 food_taster_court_position_desc: "A $food_taster_court_position$ has the solemn duty to ensure that their Liege's plate never is touched by poison, and if some nefarious powder or liquid nevertheless makes it into the meal... Well, that's why the food taster has to taste the food before the meal begins."
 lady_in_waiting_court_position: "Lady-in-waiting"
 lady_in_waiting_court_position_desc: "A $lady_in_waiting_court_position$ is an assistant and companion to a Queen or Empress, attending to her every need and fulfilling every whim."
 executioner_court_position: "Executioner"
 executioner_employer_custom_effect_description: "$BULLET$Can publicly [execute|E] [prisoners|E] for increased [control|E] and [county_opinion|E]\n@warning_icon! #X The character's crimes are forgiven#!"
 executioner_court_position_desc: "Executioners are criminals who, in exchange for their freedom, have to execute any and all enemies to the throne. Some would call it an honor, some a burden."
 garuda_court_position: "Garuda"
 garuda_employer_custom_effect_description: "$BULLET$Reduces your risk to die or be captured in battles you're both fighting in"
 garuda_court_position_desc: "This knight has sworn to fulfill the will of his liege or die trying. Just as the mythological $garuda_court_position$ bird bore the weight of Vishnu, the $garuda_court_position$ warriors bear the sovereignty of the monarch."
 court_gardener_court_position: "Court Gardener"
 court_gardener_court_position_desc: "The $court_gardener_court_position$ is responsible for the well-being of the gardens belonging to their liege, pouring time and skill into making them truly flourish."
 chief_qadi_court_position: "Chief Qadi"
 chief_qadi_court_position_desc: "The $chief_qadi_court_position$ is the ultimate judge of the realm, responsible for applying Islamic law in various disputes and legal matters."
 cultural_emissary_court_position: "Cultural Emissary"
 cultural_emissary_court_position_desc: "The purpose of the $cultural_emissary_court_position$ is to promote understanding between different cultures by way of celebration and reverence."
 court_artificer_court_position: "Court Artificer"
 court_artificer_court_position_desc: "A $court_artificer_court_position$ is someone who's proven themselves able to craft great things. While they mostly lull around in your court, the hope is for inspiration to strike once more."
 court_artificer_employer_custom_effect_description: "$BULLET$Has a chance to become [inspired|E] again (based on [aptitude|E])\n@alert_icon! #alert_trial Will leave the [court|E] if fired#!"
