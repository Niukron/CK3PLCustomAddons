 court_physician_court_position: "Personal Physician"
 court_physician_tradition_bonus: "From [culture_tradition|E]"
 court_physician_court_position_desc: "The $court_physician_court_position$ is responsible for the health and well-being of the [court|E] they are in. They will treat disease and suture wounds to the best of their abilities."
 court_physician_employer_custom_effect_description: "$BULLET$Performs [medical_treatments|E]#!"
