 cave_hermit_court_position_tt: "You've found a $cave_hermit_court_position$ in your travels"
 travel_leader_court_position: "Caravan Master"
 travel_leader_court_position_desc: "The $travel_leader_court_position$ assists you when traveling and takes charge of all itineraries. They aim to ensure you arrive at your destination safely and on-time."
 hire_travel_leader_decision: "Search for $travel_leader_court_position$"
