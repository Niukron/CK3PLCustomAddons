 hire_physician_decision_desc: "A court physician is essential to care for the sick and wounded at my [ROOT.Char.Custom('GetCourtLower')]. I will ask my servants to bring forth a number of suitable candidates."
 hire_physician_decision_effect_tooltip: "You will be presented with a group of [GetCourtPositionType('court_physician_court_position').GetName()] candidates and may hire one of them for a fee and a monthly salary of [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
