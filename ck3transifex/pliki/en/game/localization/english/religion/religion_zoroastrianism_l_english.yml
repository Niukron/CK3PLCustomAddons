 mazdayasna: "Mazdayasna"
 mazdayasna_adj: "Mazdayan"
 mazdayasna_adherent: "Mazdayan"
 mazdayasna_adherent_plural: "Mazdayans"
 mazdayasna_desc: "Humans aid in the struggle against #italic Aka Manah#! through good thoughts and lives. This is done through ritual purity, the preservation of nature and the destruction of evil creatures."
 zurvanism: "Behafaridism"
 zurvanism_adj: "Behafaridi"
 zurvanism_adherent: "Behafaridite"
 zurvanism_adherent_plural: "Behafaridites"
 zurvanism_desc: "Followers of the teachings of Behafarid, $zurvanism_adherent_plural$ seek cooperation with the Islamic world, making numerous reforms to their faith in response to Muslim criticisms of mainline Zoroastrianism. Among these reforms are banning the consumption of alcohol, strict opposition to familial marriage, and encouraging charity as a measure of using one's wealth for public good."
 tenet_zurvanism_name: "Zurvanism"
 tenet_zurvanism_desc: "Zurvanists believe that Ohrmazd and Ahriman were equal but opposite twins, born from Zurvan, the Creator of everything. Zurvanism heavily emphasizes aiding Ahura Mazda by rooting out of evil and falsehoods."
 zurvanism_creator_god_name: "Zurvān"
 zurvanism_creator_god_name_possessive: "Zurvān's"
 gayomarthianism: "Gayomartianism"
 gayomarthianism_adj: "Gayomartian"
 gayomarthianism_adherent: "Gayomartian"
 gayomarthianism_adherent_plural: "Gayomartians"
 gayomarthianism_desc: "Based on the idea that Ahura Mazda, through his thoughts, created evil spirits by accident, Gayomarthians reject the infabillity of the Lord of Wisdom, and instead emphasize ritualistic practice to learn Truth in communion with Ahura Mazda."
 khurmazta: "Khurmazdism"
 khurmazta_adj: "Khurmazta"
 khurmazta_adherent: "Khurmazta"
 khurmazta_adherent_plural: "Khurmazta"
 khurmazta_desc: "With deep roots in the religious admixture of Sogdiana, the Khurmazta worship a wide set of gods and spirits, both ancestral and universal. They also revere icons, something anathema to many other Zoroastrians. Yet as unique as some aspects of their faith may be, in other ways they remain within the orbit of mainstream Zoroastrian doctrine, practicing the purity rituals and tending the eternal fires with unceasing devotion."
 khurmazta_good_god_zravan: "Zravan"
 khurmazta_good_god_weshparkar: "Weshparkar"
 khurmazta_good_god_adbad: "Adbad"
 khurmazta_fertility_god_name: "Nana"
 khurmazta_fertility_god_name_possessive: "Nana's"
 khurmazta_high_god_name: "Khurmazta Bagh"
 khurmazta_high_god_name_possessive: "Khurmazta Bagh's"
 khurmazta_war_god_name: "Waseghn"
 khurmazta_war_god_name_possessive: "Waseghn's"
 khurmazta_fate_god_name: "Parn"
 khurmazta_fate_god_name_possessive: "Parn's"
 khurmazta_devil_name: "Shimnu"
 khurmazta_devil_name_possessive: "Shimnu's"
 mazdakism: "Mazdakism"
 mazdakism_adj: "Mazdakite"
 mazdakism_adherent: "Mazdakite"
 mazdakism_adherent_plural: "Mazdakites"
 mazdakism_desc: "The radical prophets Zardusht Khuragan and Mazdak were influenced by esoteric faiths of late antiquity, and agitated for shared ownership of resources and universal cooperation between humans to overcome the five demons of avarice, wrath, envy, possessiveness and vengeance."
 khurramism: "Khurramism"
 khurramism_adj: "Khurramite"
 khurramism_adherent: "Khurramite"
 khurramism_adherent_plural: "Khurramites"
 khurramism_desc: "In a world of Light and Darkness, unjust rulers must be overthrown in support of what is good. Through prophets such as Mazdak, Abu Muslim and al-Muqanna, Khurramites believe that the divine is born into humanity, and will one day return to lead them as the Messiah."
