 zoroastrianism_religion_desc: "Following the teachings of Zoroaster, Zoroastrians believe in the lord of wisdom, Ohrmazd, who is the source of all good, and who opposes falsehood, represented by Ahriman. A Zoroastrian seeks the path of Truth through Good Thoughts, Good Words and Good Deeds."
